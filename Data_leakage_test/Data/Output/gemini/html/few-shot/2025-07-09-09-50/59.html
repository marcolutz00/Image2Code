<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styles */
        .header {
            background-color: #1976D2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-bar {
            margin-right: 15px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        /* Main content styles */
        .container {
            width: 500px;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #1976D2;
        }

        .submit-button {
            background-color: #1976D2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #1565C0;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #D32F2F;
        }

        /* Footer styles */
        .footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container">
        <h2>Customer Registration</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" aria-required="true">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" aria-required="true">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" name="confirm-password" aria-required="true">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="login-link">
            Existing User? <a href="#">Login Now</a>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
    </footer>
</body>

</html>
