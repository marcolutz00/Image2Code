<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Price Change Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator label {
            display: block;
            margin-bottom: 5px;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #66bb6a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .calculator button:hover {
            background-color: #4caf50;
        }

        .price-change-list {
            margin-top: 20px;
        }

        .price-change-list ul {
            list-style-type: none;
            padding: 0;
        }

        .price-change-list li {
            margin-bottom: 5px;
        }
        a {
            color: #2196f3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Orange Price Change Calculator</h1>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" placeholder="$">

            <label for="begin_year">Begin year</label>
            <input type="text" id="begin_year" name="begin_year">

            <label for="finish_year">Finish year</label>
            <input type="text" id="finish_year" name="finish_year">

            <button>Check Price Change</button>

            <div class="price-change-list">
                <p>View price change for:</p>
                <ul>
                    <li><a href="#">Cellphone data plans</a></li>
                    <li><a href="#">Saint Paul, Minnesota</a></li>
                    <li><a href="#">T.V.s</a></li>
                    <li><a href="#">Entire CPI item list</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
