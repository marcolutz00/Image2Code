<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        .header {
            background-color: #1976d2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-nav {
            margin-left: 30px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-bar {
            margin-right: 20px;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        /* Main Content Styles */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #1976d2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #1565c0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
        }

        /* Footer Styles */
        .footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .footer .placeholder {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>ShopVora</h1>
            <nav class="header-nav">
                <a href="#">Home</a>
                <a href="#">Electronics</a>
                <a href="#">Fashion</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Customer Registration</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirm Password (again)">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="login-link">
            Existing User? <a href="#">Login Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <div class="placeholder"></div>
    </footer>
</body>

</html>
