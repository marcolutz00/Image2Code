<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #1976D2;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #1976D2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 10px;
            text-align: center;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
        }

        .search-container {
            display: flex;
        }

        .search-container input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 100px;
        }
        footer::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #1976D2;
        }
        .header-nav {
            display: flex;
            align-items: center;
        }

        .header-nav ul {
            display: flex;
            align-items: center;
        }

        .header-nav li {
            margin-left: 15px;
        }

        .header-nav li:first-child {
            margin-left: 0;
        }

        .header-nav a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopVora</h1>
        <div class="header-nav">
            <div class="search-container">
                <input type="text" placeholder="Search" aria-label="Search">
            </div>
            <nav aria-label="User Account">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <nav aria-label="Main">
        <ul>
            <li><a href="#" style="color: #767676;">Home</a></li>
            <li><a href="#" style="color: #767676;">Electronics</a></li>
            <li><a href="#" style="color: #767676;">Fashion</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="form-container">
            <h2>Customer Registration</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password (again):</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password (again)">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright ÃÂ© 2025 || Re-edited by NuranFerhan ||</p>
    </footer>
</body>
</html>
