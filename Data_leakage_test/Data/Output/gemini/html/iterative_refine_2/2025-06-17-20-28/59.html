<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-left a:first-child {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: none;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        /* Main Content Styles */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .submit-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0b5ed7;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #dc3545;
        }
        
        /* Footer Styles */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            height: 100px;
        }

        .footer p {
            margin: 0;
        }

        .footer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 15%;
            width: 150px;
            height: 100%;
            background-color: #0d6efd;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <a href="#" style="color: #d0d0d0;">ShopVora</a>
            <a href="#" style="color: #d0d0d0;">Home</a>
            <a href="#" style="color: #d0d0d0;">Electronics</a>
            <a href="#" style="color: #d0d0d0;">Fashion</a>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search">
            <a href="#" style="color: #d0d0d0;">Login</a>
            <a href="#" style="color: #d0d0d0;">Registration</a>
        </div>
    </header>

    <main class="container">
        <h1>Customer Registration</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>Copyright ÃÂ© 2025 || Re-edited by NuranFerhan ||</p>
    </footer>

</body>
</html>
