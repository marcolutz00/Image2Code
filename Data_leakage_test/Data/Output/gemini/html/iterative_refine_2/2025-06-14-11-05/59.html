<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Header Styles */
        .header {
            background-color: #1976D2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            margin-right: 15px;
        }

        .search-box input {
            padding: 8px;
            border: none;
        }

        /* Main Content Styles */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            border-radius: 5px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #1976D2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #1565C0;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #D32F2F;
            text-decoration: none;
        }
        /* Footer Styles */
        .footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .footer p {
            margin: 0;
        }
        .blue-box {
            position: absolute;
            right: 50px;
            bottom: 0;
            width: 150px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <a href="#" style="color: white;">Login</a>
            <a href="#" style="color: white;">Registration</a>
        </div>
    </div>

    <div class="container">
        <div class="registration-form">
            <h1>Customer Registration</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
            </div>
            <button class="submit-button">Submit</button>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright ÃÂ© 2025 || Re-edited by NuranFerhan ||</p>
        <div class="blue-box"></div>
    </div>

</body>
</html>
