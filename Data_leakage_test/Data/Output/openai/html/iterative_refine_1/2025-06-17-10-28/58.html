<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a, .navbar span {
            color: #ffffff;
            margin-right: 20px;
            text-decoration: none;
        }

        .navbar a:last-child {
            margin-right: 0;
        }

        .search-bar {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            height: 30px;
            width: 200px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .sidebar {
            width: 200px;
            float: left;
            padding: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background-color: white;
            text-align: left;
            cursor: pointer;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .product {
            color: black;
            display: inline-block;
            width: 30%;
            text-align: center;
            margin-bottom: 40px;
        }

        .product img {
            display: block;
            width: 100%;
            max-width: 100%;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="navbar" role="banner">
        <div>
            <span>ShopVora</span>
            <a href="#">Home</a>
            <div class="dropdown">
                <span>Electronics</span>
                <div class="dropdown-content">
                    <!-- Dropdown content here -->
                </div>
            </div>
            <div class="dropdown">
                <span>Fashion</span>
                <div class="dropdown-content">
                    <!-- Dropdown content here -->
                </div>
            </div>
        </div>
        <div>
            <label for="search-bar" class="visually-hidden">Search</label>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>
    <div class="sidebar" role="navigation">
        <button>All Mobile</button>
        <button>Apple</button>
        <button>Xiaomi</button>
        <button>Samsung</button>
        <button>Below 15000</button>
        <button>Above 15000</button>
    </div>
    <main class="main-content" role="main">
        <div class="product">
            <img src="src/placeholder.jpg" alt="Mobile 1">
            <div>Mobile 1</div>

        </div>

            <div>Mobile 2</div>
            <div>33499.0 TL <s>94999.0</s></div>
        </div>
        <div class="product">
            <img src="src/placeholder.jpg" alt="Mobile 3">
            <div>Mobile 3</div>
            <div>8820.0 TL <s>9900.0</s></div>
        </div>
        <div class="product">
            <img src="src/placeholder.jpg" alt="Mobile 4">
            <div>Mobile 4</div>
            <div>33499.0 TL <s>35999.0</s></div>
        </div>
        <div class="product">
            <img src="src/placeholder.jpg" alt="Mobile 5">
            <div>Mobile 5</div>
            <div>6499.0 TL <s>6999.0</s></div>
        </div>
        <div class="product">
            <img src="src/placeholder.jpg" alt="Mobile 6">
            <div>Mobile 6</div>
            <div>18799.0 TL <s>19999.0</s></div>
        </div>
        <div class="product" style="width: 20%;">

    </main>

</html>
