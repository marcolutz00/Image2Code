<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha One Labs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        header {
            background-color: #00b8a9;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        header nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <div style="background-color: blue; width: 50px; height: 50px; display: inline-block;"></div>
        <span style="font-weight: bold;">Alpha One Labs</span>
    </div>
    <nav>
        <a href="#">LEARN</a>
        <a href="#">COMMUNITY</a>
        <a href="#">RESOURCES</a>
        <a href="#">ABOUT</a>
    </nav>
    <div>
        <label for="search-bar" style="position: absolute; left: -9999px;">Search</label>
        <input type="text" id="search-bar" placeholder="What do you want to learn?" class="search-bar" aria-label="Search">
        <button style="background-color: blue; color: white; padding: 10px; font-weight: bold;">Login</button>
        <button style="background-color: orange; color: white; padding: 10px; font-weight: bold;">Signup</button>
    </div>
</header>

<main class="main-content">
    <h1>Create Account</h1>
    <form>
        <div style="display: flex; gap: 10px;">
            <label for="first-name" style="position: absolute; left: -9999px;">First Name</label>
            <input type="text" id="first-name" placeholder="First name" required>
            <label for="last-name" style="position: absolute; left: -9999px;">Last Name</label>
            <input type="text" id="last-name" placeholder="Last name" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <label for="username" style="position: absolute; left: -9999px;">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="email" style="position: absolute; left: -9999px;">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <label for="referral" style="position: absolute; left: -9999px;">Referral Code</label>
        <input type="text" id="referral" placeholder="Enter referral code">
        <label for="how-hear" style="position: absolute; left: -9999px;">How did you hear about us?</label>
        <textarea id="how-hear" placeholder="How did you hear about us?"></textarea>
        <div>
            <input type="checkbox" id="teach-courses"> <label for="teach-courses">I want to teach courses</label>
        </div>
        <label for="password-create" style="position: absolute; left: -9999px;">Create Password</label>
        <input type="password" id="password-create" placeholder="Create a strong password" required>
        <label for="password-repeat" style="position: absolute; left: -9999px;">Repeat Password</label>
        <input type="password" id="password-repeat" placeholder="Repeat your password" required>
        <label for="captcha" style="position: absolute; left: -9999px;">CAPTCHA</label>
        <input type="text" id="captcha" placeholder="Enter CAPTCHA">
        <div style="background-color: blue; width: 100px; height: 40px;"></div>
        <button type="submit" class="submit-button">CREATE ACCOUNT</button>
        <p>Already have an account? <a href="#" style="color: orange; font-weight: bold;">Sign in</a></p>
    </form>
</main>

<footer>
    <div>
        <p>LEARNING</p>
        <p>COMMUNITY</p>
        <p>RESOURCES & INFO</p>
        <p>CONNECT WITH US</p>
        <p>SUBSCRIBE TO NEWSLETTER</p>
    </div>
    <div>
        <p>ÃÂ© 2025 Alpha One Labs. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
