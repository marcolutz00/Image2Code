<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .search-box {
            padding: 5px;
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .content {
            flex: 1;
            padding-left: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product {
            flex: 1 0 30%;
            text-align: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            background-color: blue;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="navbar" role="banner">
        <div>
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            <span style="position:relative;">
                <a href="#" aria-label="Dropdown Menu">&#9660;</a>
            </span>
        </div>
        <div class="navbar-right">
            <input type="text" class="search-box" placeholder="Search" aria-label="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container" role="main">
        <div class="sidebar">
            <button>All Mobile</button>
            <button>Apple</button>
            <button>Xiaomi</button>
            <button>Samsung</button>
            <button>Below 15000</button>
            <button>Above 15000</button>
        </div>
        
        <div class="content">
            <div class="product-grid">
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 1">
                    <div>Mobile 1</div>
                    <div>66155.0 TL <s>68999.0</s></div>
                </div>
                
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 2">
                    <div>Mobile 2</div>
                    <div>33499.0 TL <s>34999.0</s></div>
                </div>
                
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 3">
                    <div>Mobile 3</div>
                    <div>8820.0 TL <s>9990.0</s></div>
                </div>

                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 4">
                    <div>Mobile 4</div>
                    <div>33499.0 TL <s>35999.0</s></div>
                </div>
                
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 5">
                    <div>Mobile 5</div>
                    <div>6499.0 TL <s>6999.0</s></div>
                </div>
                
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 6">
                    <div>Mobile 6</div>
                    <div>18799.0 TL <s>19999.0</s></div>
                </div>

                <div class="product" style="flex: 1 0 30%; max-width: 200px;">
                    <img src="src/placeholder.jpg" alt="Mobile 7">
                    <div>Mobile 7</div>
                    <div>8649.0 TL <s>8799.0</s></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer" role="contentinfo">

</body>
</html>
