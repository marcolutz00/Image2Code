<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar input[type="text"] {
            padding: 5px;
            border-radius: 3px;
            border: none;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ced4da;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            position: relative;
        }
        .footer img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Customer Registration</title>
</head>
<body>
    <div class="navbar">
        <span>ShopVora</span>
        <span>
            <a href="#">Home</a>
            <a href="#">Electronics â¾</a>
            <a href="#">Fashion â¾</a>
        </span>
        <input type="text" placeholder="Search"> 
        <span>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </span>
    </div>
    <div class="container">
        <h1>Customer Registration</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password (again):</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
        </div>
        <div class="form-group">
            <button>Submit</button>
        </div>
        <div class="form-group">
            <span>Existing User? <a href="#" style="color: red;">Login Now</a></span>
        </div>
    </div>
    <div class="footer">
        <span>Copyright Â© 2025 || Re-edited by NuranFerhan ||</span>
        <img src="src/placeholder.jpg" alt="placeholder">
    </div>
</body>
</html>
