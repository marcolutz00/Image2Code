<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .search-bar {
            margin-right: 15px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        main {
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 15px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            text-align: left;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            text-align: center;
            margin: 15px;
        }
        .product img {
            background-color: blue;
            width: 300px;
            height: 200px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>ShopVora</strong></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            <form class="search-bar">
                <input type="text" placeholder="Search">
            </form>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <button>All Mobile</button>
            <button>Apple</button>
            <button>Xiaomi</button>
            <button>Samsung</button>
            <button>Below 15000</button>
            <button>Above 15000</button>
        </div>
        <div class="content">
            <div class="product-gallery">
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 1">
                    <p>Mobile 1<br><strong>66155.0 TL</strong> <span>68999.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 2">
                    <p>Mobile 2<br><strong>33499.0 TL</strong> <span>34999.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 3">
                    <p>Mobile 3<br><strong>8820.0 TL</strong> <span>9000.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 4">
                    <p>Mobile 4<br><strong>33499.0 TL</strong> <span>35999.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 5">
                    <p>Mobile 5<br><strong>6499.0 TL</strong> <span>6999.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 6">
                    <p>Mobile 6<br><strong>18799.0 TL</strong> <span>19999.0</span></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 7" style="width: 200px; height: 200px;">
                    <p>Mobile 7<br><strong>8649.0 TL</strong> <span>8799.0</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
    </footer>
</body>
</html>
