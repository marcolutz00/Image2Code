<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 20px;
            margin-right: auto;
        }
        .navbar .search-box {
            background-color: white;
            border-radius: 5px;
            padding: 5px;
            margin-left: 20px;
        }
        .header {
            text-align: center;
            margin: 40px;
            font-size: 24px;
        }
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .registration-form .submit-btn {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .registration-form .login-link {
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
        }
        .registration-form .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .footer {
            background-color: #282d32;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .footer img {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ShopVora</div>
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <div class="search-box">Search</div>
        <a href="#">Login</a>
        <a href="#">Registration</a>
    </div>
    
    <div class="header">
        Customer Registration
    </div>

    <div class="registration-form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
            
            <label for="confirm-password">Confirm Password (again):</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
            
            <input type="submit" class="submit-btn" value="Submit">
            
            <div class="login-link">
                Existing User? <a href="#" style="color:red;">Login Now</a>
            </div>
        </form>
    </div>

    <div class="footer">
        Copyright Â© 2025 || Re-edited by NuranFerhan ||
        <img src="src/placeholder.jpg" alt="Placeholder">
    </div>
</body>
</html>
