<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('src/background.jpg'); /* Use main background image */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .overlay-image {
            position: absolute;
            top: 50%; /* Adjust to your need */
            left: 50%; /* Adjust to your need */
            transform: translate(-50%, -50%);
            max-width: 400px; /* Adjust as necessary */
        }

        .content {
            position: absolute;
            top: 70%; /* Adjust to your need */
            left: 50%;
            transform: translateX(-50%);
            width: 60%; /* Adjust as necessary */
            color: rgba(0,0,0,0.7); /* Adjust text color to match */
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.9); /* For readability */
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1em;
            line-height: 1.5em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <img class="overlay-image" src="src/placeholder.jpg" alt="Interior Design Image">
    <div class="content">
        <h1>Interior Design Firm</h1>
        <p>At our Interior Design Firm, we believe in creating spaces that not only look great, but also function beautifully...</p>
    </div>
</body>
</html>
