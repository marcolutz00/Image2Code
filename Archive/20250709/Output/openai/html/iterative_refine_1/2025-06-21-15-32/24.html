<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: #3949ab;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            background-color: #0000ff;
            display: block;
            margin: 0 auto 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        .btn {
            background-color: #00838F;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reset {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 style="display:none;">Sign In Page</h1>
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <label for="email" style="display:none;">Email Address</label>
        <input type="text" id="email" placeholder="Email address" aria-label="Email address">
        <label for="password" style="display:none;">Password</label>
        <input type="password" id="password" placeholder="Password" aria-label="Password">
        <button class="btn">Sign In</button>
        <div class="reset">Reset password</div>
    </main>
</body>
</html>
