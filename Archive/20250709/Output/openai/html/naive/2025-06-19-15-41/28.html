<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: white;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        p {
            margin: 0 0 10px;
        }
        input[type="password"] {
            width: calc(100% - 70px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 6px;
        }
        button {
            padding: 8px 12px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form>
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
