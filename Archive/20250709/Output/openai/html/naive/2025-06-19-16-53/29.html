<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
        }
        .large-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .sidebar img {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 20px 0;
        }
        .sidebar {
            padding: 20px;
        }
        .sidebar h3 {
            margin: 20px 0 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .search {
            width: 100%;
            height: 40px;
            margin: 20px 0;
        }
        .posts {
            margin-top: 20px;
        }
        .footer {
            font-size: 24px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <img src="src/placeholder.jpg" alt="Logo">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>
    <div class="content">
        <main>
            <h1>swimming-pool-5</h1>
            <div class="large-image">
                <img src="src/placeholder.jpg" alt="Large Image">
            </div>
        </main>
        <aside class="sidebar">
            <input type="text" class="search">
            <div class="posts">
                <h3>Recent Posts</h3>
                <a href="#">New Heights by Marston Lake Website</a>
            </div>
            <div class="comments">
                <h3>Recent Comments</h3>
                <!-- Comments Section -->
            </div>
            <div class="archives">
                <h3>Archives</h3>
                <a href="#">February 2017</a>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <a href="#">Residents Page Posts</a>
            </div>
            <img src="src/placeholder.jpg" alt="Image">
        </aside>
    </div>
    <footer class="footer">
        >
    </footer>
</body>
</html>
