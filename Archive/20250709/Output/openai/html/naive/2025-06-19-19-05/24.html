<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4146c0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0 auto 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #50d9c3;
            border: none;
            color: black;
            padding: 15px 0;
            width: 320px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .link {
            display: block;
            margin-top: 20px;
            color: #eaeaea;
            text-decoration: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #eaeaea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="input-group">
            <input type="text" placeholder="Email address">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <div>
            <button class="button">Sign In</button>
        </div>
        <a href="#" class="link">Reset password</a>
        <div class="footer">This is a footer text</div>
    </div>
</body>
</html>
