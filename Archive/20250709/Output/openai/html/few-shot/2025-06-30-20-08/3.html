<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="src/placeholder.jpg" alt="Application Header Image" width="100%" height="300px">
        <h1>Producer Application</h1>
    </header>
    
    <main>
        <section>
            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
            
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    
                    <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    
                    <label for="email">Email Address <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number <span aria-hidden="true">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="location">Where Do You Live? <span aria-hidden="true">*</span></label>
                    <input type="text" id="location" name="location" required>
                    
                    <!-- Age verification -->
                    <label>I am at Least 18 Years of Age <span aria-hidden="true">*</span></label>
                    <input type="checkbox" id="ageCheck" name="ageCheck" value="yes" required>
                </fieldset>
                
                <fieldset>
                    <legend>Production Information</legend>
                    <label>Do You Have a Production Company? <span aria-hidden="true">*</span></label>
                    <input type="radio" id="ownProductionYes" name="ownProduction" value="yes" required> Yes
                    <input type="radio" id="ownProductionNo" name="ownProduction" value="no" required> No

                    <label for="aboutYou">Tell Us More About You. <span aria-hidden="true">*</span></label>
                    <textarea id="aboutYou" name="aboutYou" required></textarea>
                    
                    <label for="genre">Preferred Genre <span aria-hidden="true">*</span></label>
                    <select id="genre" name="genre" required>
                        <!-- Options -->
                    </select>

                    <label>Are You Confident You Can Create Full-Length Episodes <span aria-hidden="true">*</span></label>
                    <input type="radio" id="confidentYes" name="confident" value="yes" required> Yes
                    <input type="radio" id="confidentNo" name="confident" value="no" required> No

                    <!-- Additional questions here -->

                    <label for="collaborators">Names of Others Plan to Collaborate with (If Applicable)</label>
                    <textarea id="collaborators" name="collaborators"></textarea>
                </fieldset>
                
                <!-- Agreement and submit -->
                <label for="agreement">
                    <input type="checkbox" id="agreement" name="agreement" value="agree" required> I Have Read and I Accept the Terms and Conditions Below
                </label>
                <a href="#">Terms and Conditions</a>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Report abuse</p>
        <a href="#">Powered by <img src="src/placeholder.jpg" alt="Powered by logo"></a>
    </footer>
</body>
</html>
