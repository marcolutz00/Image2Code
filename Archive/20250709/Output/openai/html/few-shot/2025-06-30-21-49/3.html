<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .title {
            background-color: #ff007b;
            color: white;
            padding: 10px 0;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        .submit-btn {
            background-color: #ff007b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .faq-link {
            color: #0000ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
        <div class="title">
            Producer Application
        </div>
        <div class="content">
            <p>Tell us a little about you and your experience. <a href="#" class="faq-link">FAQ</a> for more information.</p>
            <form>
                <label>First Name <span>*</span></label>
                <input type="text" aria-required="true">

                <label>Last Name <span>*</span></label>
                <input type="text" aria-required="true">

                <label>Email Address <span>*</span></label>
                <input type="email" aria-required="true">

                <label>Phone Number <span>*</span></label>
                <input type="text" aria-required="true">

                <label>Where Do You Live? <span>*</span></label>
                <input type="text" aria-required="true">

                <label>I am at Least 18 Years of Age <span>*</span></label>
                <input type="checkbox" aria-required="true"> Yes

                <label>Do You Have a Production Company? <span>*</span></label>
                <input type="radio" name="production" aria-required="true"> Yes
                <input type="radio" name="production"> No

                <label>Tell Us More About You. <span>*</span></label>
                <textarea rows="4" aria-required="true"></textarea>

                <label>Preferred Genre <span>*</span></label>
                <select aria-required="true">
                    <option value="">Select a genre</option>
                </select>

                <label>Are You Confident You Can Create Full-Length Episodes (12â25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span>*</span></label>
                <input type="radio" name="confidence" aria-required="true"> Yes
                <input type="radio" name="confidence"> No

                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span>*</span></label>
                <input type="radio" name="production_start" aria-required="true"> Yes
                <input type="radio" name="production_start"> No

                <label>Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea rows="4"></textarea>

                <label>Are you a member of the PGA? <span>*</span></label>
                <input type="radio" name="pga" aria-required="true"> Yes
                <input type="radio" name="pga"> No

                <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea rows="4"></textarea>
                <p>0/800 characters</p>

                <label>How did you find out about us?</label>
                <select>
                    <option value="">Select an option</option>
                </select>

                <div>
                    <input type="checkbox" aria-required="true"> <span>*</span> I Have Read and I Accept the Terms and Conditions Below
                </div>

                <a href="#" class="faq-link">Terms and Conditions</a>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
