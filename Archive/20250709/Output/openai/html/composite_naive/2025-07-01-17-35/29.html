<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        .image-placeholder {
            display: block;
            margin: 20px auto;
        }
        #main-image {
            width: 600px;
            height: 600px;
        }
        #thumbnail {
            width: 150px;
            height: 150px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search-input {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #e3e3e3;
            border: none;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <div style="width: 50px; height: 50px; background-color: blue;"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>

    <div class="content">
        <h1>swimming-pool-5</h1>
        <img src="src/placeholder.jpg" alt="Main" class="image-placeholder" id="main-image">
        <img src="src/placeholder.jpg" alt="Thumbnail" class="image-placeholder" id="thumbnail">
        
        <div class="search-bar">
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
        </div>

        <div class="links">
            <h2>Recent Posts</h2>
            <a href="#">New Heights by Marston Lake Website</a>
            <h2>Recent Comments</h2>
            <h2>Archives</h2>
            <a href="#">February 2017</a>
            <h2>Categories</h2>
            <a href="#">Residents Page Posts</a>
        </div>
    </div>

</body>
</html>
