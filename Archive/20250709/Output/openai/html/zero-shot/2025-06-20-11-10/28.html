<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: calc(100% - 100px);
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-button {
            padding: 5px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .login-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container" role="region" aria-labelledby="protected-area">
        <h1 id="protected-area">This area is password protected</h1>
        <p>Please enter the password below</p>
        <form>
            <input type="password" aria-label="Password">
            <button type="submit" class="login-button" aria-label="Login">Login</button>
        </form>
    </div>
</body>
</html>
