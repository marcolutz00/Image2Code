<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            font-size: 14px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .large-image {
            width: 100%;
            height: 400px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 300px;
            float: left;
            margin-right: 20px;
        }
        .sidebar .small-image {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            clear: both;
            padding: 20px;
            font-size: 14px;
        }
        .footer section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Floor Plans</li>
                <li>Photo Gallery</li>
                <li>Contact Us</li>
                <li>303.716.6000</li>
                <li>Email Us</li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>swimming-pool-5</h1>
        <div class="large-image"></div>
    </div>
    <aside class="sidebar">
        <div class="small-image"></div>
    </aside>
    <div>
        <input type="text" class="search-bar" aria-label="Search">
    </div>
    <footer class="footer">
        <section>
            <strong>Recent Posts</strong>
            <p>New Heights by Marston Lake Website</p>
        </section>
        <section>
            <strong>Recent Comments</strong>
        </section>
        <section>
            <strong>Archives</strong>
            <p>February 2017</p>
        </section>
        <section>
            <strong>Categories</strong>
            <p>Residents Page Posts</p>
        </section>
    </footer>
</body>
</html>
