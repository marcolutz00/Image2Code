<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            border-radius: 8px;
        }
        .header {
            background-color: #ff4081;
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: 100px;
            border-radius: 8px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .radio-group,
        .checkbox-group {
            margin-bottom: 20px;
        }
        .radio-group input,
        .checkbox-group input {
            vertical-align: middle;
            margin-right: 10px;
        }
        .submit-button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Producer Application</div>
    <img src="src/placeholder.jpg" alt="Placeholder Image">
    
    <form>
        <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

        <label for="first-name">First Name <span style="color: red;">*</span></label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name <span style="color: red;">*</span></label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number <span style="color: red;">*</span></label>
        <input type="text" id="phone" name="phone" required>

        <label for="location">Where Do You Live? <span style="color: red;">*</span></label>
        <input type="text" id="location" name="location" required>

        <div class="checkbox-group">
            <label>I am at Least 18 Years of Age <span style="color: red;">*</span></label>
            <input type="checkbox" id="age" name="age" required> Yes
        </div>

        <div class="radio-group">
            <label>Do You Have a Production Company? <span style="color: red;">*</span></label>
            <input type="radio" id="production-yes" name="production" value="yes" required> Yes
            <input type="radio" id="production-no" name="production" value="no"> No
        </div>

        <label for="about">Tell Us More About You. <span style="color: red;">*</span></label>
        <textarea id="about" name="about" rows="4" required></textarea>

        <label for="genre">Preferred Genre <span style="color: red;">*</span></label>
        <select id="genre" name="genre" required>
            <option value="" disabled selected>Choose...</option>
        </select>

        <div class="radio-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span style="color: red;">*</span></label>
            <input type="radio" id="confident-yes" name="confident" value="yes" required> Yes
            <input type="radio" id="confident-no" name="confident" value="no"> No
        </div>

        <div class="radio-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span style="color: red;">*</span></label>
            <input type="radio" id="start-yes" name="start" value="yes" required> Yes
            <input type="radio" id="start-no" name="start" value="no"> No
        </div>

        <label for="collaborators">Names of Others Plan to Collaborate with (If Applicable)</label>
        <textarea id="collaborators" name="collaborators" rows="4"></textarea>

        <div class="radio-group">
            <label>Are you a member of the PGA? <span style="color: red;">*</span></label>
            <input type="radio" id="pga-yes" name="pga" value="yes" required> Yes
            <input type="radio" id="pga-no" name="pga" value="no"> No
        </div>

        <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
        <textarea id="networks" name="networks" rows="4"></textarea>

        <label for="find-out">How did you find out about us?</label>
        <select id="find-out" name="find-out">
            <option value="" disabled selected>Choose...</option>
        </select>
        
        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I Have Read and I Accept the Terms and Conditions Below <span style="color: red;">*</span></label>
        </div>

        <div class="footer">
            <a href="#">Terms and Conditions</a>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
