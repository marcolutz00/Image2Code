<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }
        .header .left, .header .right {
            font-size: 12px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .banner {
            background-color: #333;
            text-align: center;
            color: white;
            padding: 50px 0;
        }
        .banner img {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .banner p {
            margin: 10px 0 0 0;
        }
        .separator {
            height: 20px;
            background-color: white;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .shopping-cart-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 0;
            background-color: #24c6dc;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .cart-table th {
            background-color: #eee;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            font-size: 12px;
        }
        .footer .checkbox {
            display: inline-flex;
            align-items: center;
        }
        .footer .checkbox input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="left">
            <a href="#">CLICK HERE TO SIGN IN</a> |
            <a href="#">CLICK HERE TO REGISTER</a>
        </div>
        <div class="right">
            <a href="#">VIEW CART</a>
            <a href="#">SEARCH</a>
        </div>
    </div>

    <div class="banner">
        <img src="src/placeholder.jpg" alt="Talk to a real person">
        <p>Talk to a real person! <br>[PHONE REDACTED]</p>
    </div>

    <div class="separator"></div>

    <div class="content">
        <div class="shopping-cart-title">Your Shopping Cart</div>
        <a href="#" class="button">CONTINUE SHOPPING</a>
        <table class="cart-table">
            <tr>
                <th>Your Shopping Cart</th>
            </tr>
            <tr>
                <td>YOUR SHOPPING CART IS EMPTY:</td>
            </tr>
        </table>
        <div class="total">
            TOTAL &nbsp;&nbsp;&nbsp; $0.00
        </div>
        <a href="#" class="button">CHECKOUT</a>
    </div>

    <div class="footer">
        <div class="checkbox">
            <input type="checkbox" id="notify">
            <label for="notify">Show me my shopping cart every time I order something.</label>
        </div>
        <p>
            This site does not do live transactions... <a href="#">artwork information page.</a>
        </p>
    </div>

</body>
</html>
