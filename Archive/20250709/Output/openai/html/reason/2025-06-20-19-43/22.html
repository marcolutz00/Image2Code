<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header a {
            margin-left: 15px;
            color: #555;
            text-decoration: none;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .breadcrumb {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }
        .breadcrumb span {
            display: inline-block;
            background-color: #e8e8e8;
            padding: 3px 10px;
            border-radius: 3px;
        }
        .post {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .post-content {
            max-width: 700px;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-header h2 {
            font-size: 18px;
            margin: 0;
        }
        .post-header time {
            font-size: 14px;
            color: #888;
        }
        .post-body {
            margin-top: 10px;
        }
        .comments {
            margin-top: 30px;
        }
        .reply {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 3px;
        }
        .reply img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .reply input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 3px;
        }
        .sidebar {
            position: absolute;
            right: 20px;
            top: 140px;
            max-width: 200px;
        }
        .sidebar section {
            margin-bottom: 20px;
        }
        .sidebar section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
        .sidebar section ul {
            list-style: none;
            padding: 0;
        }
        .sidebar section ul li {
            margin-bottom: 8px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
        <a href="#">New Conversation</a>
    </header>
    <div class="container">
        <div class="breadcrumb">
            <span>5 YEARS AGO</span>
        </div>
        <div class="post">
            <img src="src/placeholder.jpg" alt="User avatar">
            <div class="post-content">
                <div class="post-header">
                    <h2>Fletcher <small>4 Sep 2018</small></h2>
                </div>
                <div class="post-body">
                    <p>Good evening gents/ladies.</p>
                    <p>On the Virtual AI System module radius setting...</p>
                </div>
            </div>
        </div>
        <!-- Other posts similar to above structure -->
        <div class="comments">
            <div class="post">
                <img src="src/placeholder.jpg" alt="User avatar">
                <div class="post-content">
                    <div class="post-header">
                        <h2>AngusDLX <small>4 Sep 2018</small></h2>
                    </div>
                    <div class="post-body">
                        <p>The camera is not taken into account...</p>
                    </div>
                </div>
            </div>
            <!-- Similarly add other comments here -->
        </div>
    </div>
    <aside class="sidebar">
        <section>
            <h3>Original Post</h3>
            <ul>
                <li>2018</li>
                <li>September</li>
                <li>Latest</li>
            </ul>
        </section>
    </aside>
    <footer>
        Powered by esoTalk
    </footer>
</body>
</html>
