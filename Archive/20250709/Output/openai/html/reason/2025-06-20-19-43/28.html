<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            width: 400px;
        }
        .container h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .container p {
            margin: 0 0 10px 0;
        }
        .input-group {
            display: flex;
        }
        .input-group input[type="password"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .input-group input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #eee;
            cursor: pointer;
        }
        .input-group input[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container" role="alert" aria-live="assertive">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form action="#" method="post" aria-label="Password form">
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" aria-required="true" />
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>
</body>
</html>
