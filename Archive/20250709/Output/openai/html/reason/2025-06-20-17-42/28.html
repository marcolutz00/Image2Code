<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        input[type="password"] {
            width: 260px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <title>Password Protected Area</title>
</head>
<body>
    <div class="container" role="form" aria-label="Password protected area form">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <input type="password" aria-label="Password">
        <button>Login</button>
    </div>
</body>
</html>
