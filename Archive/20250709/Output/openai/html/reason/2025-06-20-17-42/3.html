<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        .logo {
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        .header {
            text-align: center;
            background-color: #ff0099;
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 24px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit {
            text-align: center;
        }
        .btn-submit {
            background-color: #ff0099;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        .link {
            color: #0056b3;
            text-decoration: none;
        }
        .form-note {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/placeholder.jpg" alt="Logo" style="width:100%; height:100%;">
        </div>
        <div class="header">
            Producer Application
        </div>
        <p>Tell us a little about you and your experience. <a href="#" class="link">FAQ</a> for more information.</p>

        <form>
            <div class="form-group">
                <label for="firstName">First Name <span>*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span>*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live? <span>*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="ageCheck" name="ageCheck">
                <label for="ageCheck">I am at Least 18 Years of Age <span>*</span></label>
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company? <span>*</span></label>
                <div>
                    <input type="radio" id="companyYes" name="productionCompany" value="yes" required>
                    <label for="companyYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="companyNo" name="productionCompany" value="no">
                    <label for="companyNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="aboutYou">Tell Us More About You. <span>*</span></label>
                <textarea id="aboutYou" name="aboutYou" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="genre">Preferred Genre <span>*</span></label>
                <select id="genre" name="genre" required>
                    <option value="">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span>*</span></label>
                <div>
                    <input type="radio" id="episodesYes" name="episodes" value="yes" required>
                    <label for="episodesYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="episodesNo" name="episodes" value="no">
                    <label for="episodesNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span>*</span></label>
                <div>
                    <input type="radio" id="productionYes" name="production" value="yes" required>
                    <label for="productionYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="productionNo" name="production" value="no">
                    <label for="productionNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea id="collaborate" name="collaborate" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Are you a member of the PGA? <span>*</span></label>
                <div>
                    <input type="radio" id="pgaYes" name="pga" value="yes" required>
                    <label for="pgaYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="pgaNo" name="pga" value="no">
                    <label for="pgaNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea id="social" name="social" rows="4"></textarea>
                <div class="form-note">0/800 characters</div>
            </div>
            <div class="form-group">
                <label for="findOut">How did you find out about us?</label>
                <select id="findOut" name="findOut">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termsCheck" name="termsCheck" required>
                <label for="termsCheck">I Have Read and I Accept the Terms and Conditions Below <span>*</span></label>
            </div>
            <div class="form-group">
                <a href="#" class="link">Terms and Conditions</a>
            </div>
            <div class="submit">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
        <p class="form-note">Report abuse</p>
        <p class="form-note" style="text-align: right;">Powered by <span style="color: blue;">&#9632;</span></p>
    </div>
</body>
</html>
