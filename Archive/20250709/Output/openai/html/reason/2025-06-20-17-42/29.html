<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 0 50px;
        }
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        .main-image {
            width: 70%;
            max-width: 600px;
            height: 400px;
            background-color: blue;
            margin: 20px auto;
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            float: left;
            margin-right: 20px;
        }
        .footer {
            padding: 20px;
        }
        .footer h2 {
            margin: 10px 0;
        }
        .footer div {
            margin-bottom: 20px;
        }
        .search {
            display: flex;
            margin: 20px 0;
        }
        .search input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .search input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>

    <div class="content">
        <h1>swimming-pool-5</h1>
        <div class="main-image">
            <img src="src/placeholder.jpg" alt="Image placeholder" style="width:100%; height:100%;">
        </div>
        <div class="footer">
            <div class="image-placeholder">
                <img src="src/placeholder.jpg" alt="Another image placeholder" style="width:100%; height:100%;">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <input type="submit" value="Submit">
            </div>
            <h2>Recent Posts</h2>
            <div>New Heights by Marston Lake Website</div>
            <h2>Recent Comments</h2>
            <div></div>
            <h2>Archives</h2>
            <div>February 2017</div>
            <h2>Categories</h2>
            <div>Residents Page Posts</div>
        </div>
    </div>
</body>
</html>
