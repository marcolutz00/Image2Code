<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #000;
            text-decoration: none;
        }
        .main-content {
            padding: 20px;
        }
        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .small-image {
            width: 150px;
            height: 150px;
            background-color: blue;
            float: left;
            margin: 20px 20px 20px 0;
        }
        footer {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-start;
            gap: 40px;
        }
        footer div {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" aria-label="logo"></div>
        <nav aria-label="Main navigation">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="tel:3037166000">303.716.6000</a>
            <a href="mailto:email@example.com">Email Us</a>
        </nav>
    </header>
    <main class="main-content">
        <h1>swimming-pool-5</h1>
        <div class="main-image" role="img" aria-label="Main image placeholder"></div>
        <div class="small-image" role="img" aria-label="Small image placeholder"></div>
        <input type="text" aria-label="Search" placeholder="Search" aria-describedby="search-button">
        <button id="search-button">Search</button>
    </main>
    <footer>
        <div>
            <h2>Recent Posts</h2>
            <p>New Heights by Marston Lake Website</p>
        </div>
        <div>
            <h2>Recent Comments</h2>
        </div>
        <div>
            <h2>Archives</h2>
            <p>February 2017</p>
        </div>
        <div>
            <h2>Categories</h2>
            <p>Residents Page Posts</p>
        </div>
    </footer>
</body>
</html>
