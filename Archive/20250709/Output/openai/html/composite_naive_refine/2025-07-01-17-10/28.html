<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: calc(100% - 100px);
            padding: 8px;
            margin-right: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ccc;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" aria-label="Password">
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
