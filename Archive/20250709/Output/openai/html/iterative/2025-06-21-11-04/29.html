<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
            display: inline-block;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .main-content {
            padding: 20px;
            text-align: left;
        }
        .main-content h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .large-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .footer {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .footer .small-image {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .footer-content {
            padding: 20px;
        }
        .footer-content h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .footer-content p {
            margin: 5px 0;
        }
        .comment-box {
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-button {
            background-color: #eee;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Floor Plans</a>
        <a href="#">Photo Gallery</a>
        <a href="#">Contact Us</a>
        <a href="#">303.716.6000</a>
        <a href="#">Email Us</a>
    </nav>
    <span class="logo"></span>
</header>

<div class="main-content">
    <h1>swimming-pool-5</h1>
    <div class="large-image">
        <img src="src/placeholder.jpg" alt="Placeholder" style="width:100%; height:100%; opacity:0;">
    </div>
    <div class="footer">
        <div class="small-image">
            <img src="src/placeholder.jpg" alt="Placeholder" style="width:100%; height:100%; opacity:0;">
        </div>
        <div class="footer-content">
            <div>
                <textarea class="comment-box" placeholder="Enter your comment here"></textarea>
                <button class="comment-button">></button>
            </div>
            <h3>Recent Posts</h3>
            <p>New Heights by Marston Lake Website</p>
            <h3>Recent Comments</h3>
            <h3>Archives</h3>
            <p>February 2017</p>
            <h3>Categories</h3>
            <p>Residents Page Posts</p>
        </div>
    </div>
</div>

</body>
</html>
