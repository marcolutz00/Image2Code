<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        .main-image {
            width: 100%;
            height: 600px;
            background-color: blue;
            margin-top: 20px;
        }

        .side-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        .search-bar{
            width: 75%;
            height: 30px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
        }
        .submit-button{
            width: 24%;
            height: 32px;
            background-color: #ddd;
            border: 1px solid #ccc;
            float: right;
        }

        .sidebar {
            margin-top: 20px;
        }

        .sidebar h3 {
            margin: 0;
            padding: 0;
        }

        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar li {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        footer{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>swimming-pool-5</h1>
            <div class="main-image"></div>
            <div class="side-image"></div>
            <div class="search-bar"></div>
            <div class="submit-button"></div>
            <aside class="sidebar">
                
                <h3>Recent Posts</h3>
                <ul>
                    <li>New Heights by Marston Lake Website</li>
                </ul>
                <h3>Recent Comments</h3>
                
                <h3>Archives</h3>
                <ul>
                    <li>February 2017</li>
                </ul>
                <h3>Categories</h3>
                <ul>
                    <li>Residents Page Posts</li>
                </ul>
            </aside>
        </div>
    </section>

    <footer>
        <div class="container">
            <p> > </p>
        </div>
    </footer>
</body>
</html>
