<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: #4958b8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.placeholder {
    width: 200px;
    height: 200px;
    background-color: #0000FF;
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    color: black;
}

button {
    width: 300px;
    padding: 10px;
    background-color: #49dab5;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

a {
    color: #ADD8E6;
    text-decoration: none;
    margin-top: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="placeholder"></div>
        <label for="email">
        <input type="email" id="email" placeholder="Email address">
        </label>
        <label for="password">
        <input type="password" id="password" placeholder="Password">
        </label>
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
