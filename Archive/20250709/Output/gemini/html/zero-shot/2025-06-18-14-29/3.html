<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            width: 100%;
            height: 120px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .application-title {
            background-color: #E91E63;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-group label {
            font-weight: normal;
        }
        button {
            background-color: #E91E63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #C2185B;
        }
        .asterisk {
            color: red;
        }
        .terms-link {
            display: block;
            margin-top: 10px;
            color: #1976D2;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
            text-align: left;
        }

        .footer a {
            color: #1976D2;
            text-decoration: none;
        }
        .powered-by {
            float: right;
        }
        .powered-by img{
            width: 20px;
            height: 15px;
        }
        .info-text{
            margin-bottom: 20px;
        }
        a{
            color: #1976D2;
            text-decoration: none;
        }
        .checkbox-group {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="application-title">Producer Application</div>
        <div class="info-text">Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</div>
        <form>
            <div class="form-group">
                <label for="first_name">First Name <span class="asterisk">*</span></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
             <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="where">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="where" name="where" required>
            </div>
            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="age" value="yes" required> Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="production_company" value="yes"> Yes</label>
                    <label><input type="radio" name="production_company" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="about" name="about" required></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre" required>
                    <option value=""> </option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="confident" value="yes"> Yes</label>
                    <label><input type="radio" name="confident" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="start_production" value="yes"> Yes</label>
                    <label><input type="radio" name="start_production" value="no" required> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="pga_member" value="yes"> Yes</label>
                    <label><input type="radio" name="pga_member" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                    are part of or your Twitter.</label>
                <textarea id="social" name="social"></textarea>
                <div>0/800 characters</div>
            </div>

             <div class="form-group">
                <label for="find_us">How did you find out about us?</label>
                <select id="find_us" name="find_us">
                    <option value=""> </option>
                </select>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I Have Read and I Accept the Terms and Conditions Below <span class="asterisk">*</span>
                </label>
            </div>

            <a href="#" class="terms-link">Terms and Conditions</a>

            <div class="footer">
                <a href="#">Report abuse</a>
                <div class="powered-by">Powered by  <img src="src/placeholder.jpg" alt="Placeholder"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
