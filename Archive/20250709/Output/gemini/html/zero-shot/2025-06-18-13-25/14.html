<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #45B8AC;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        p {
            font-size: 1em;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            background-color: #F2C94C;
            color: black;
            padding: 15px 30px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #e0b23a;
        }

        .button svg {
            margin-left: 5px;
        }

        .rocket {
            margin-left: 5px;
        }

        .heart {
            margin-left: 5px;
        }
    </style>
</head>
