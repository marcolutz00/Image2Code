<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 600px;
            padding: 20px;
        }
        .header {
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .optional-text {
            font-style: italic;
            font-size: 12px;
            color: #777;
        }
        .terms-conditions {
            margin-top: 10px;
        }
        .powered-by {
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
        .asterisk {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">
            Producer Application
        </div>
        <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="asterisk">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <input type="radio" id="ageYes" name="age" value="yes" required>
                <label for="ageYes">Yes</label>
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div>
                    <input type="radio" id="companyYes" name="company" value="yes" required>
                    <label for="companyYes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="companyNo" name="company" value="no" required>
                    <label for="companyNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="aboutYou">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="aboutYou" name="aboutYou" required></textarea>
            </div>
            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre">
                    <option value="">Select Genre</option>
                    <option value="action">Action</option>
                </select>
            </div>
            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
                <div>
                    <input type="radio" id="confidentYes" name="confident" value="yes" required>
                    <label for="confidentYes">Yes</label>
                    <input type="radio" id="confidentNo" name="confident" value="no" required>
                    <label for="confidentNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
                <div>
                    <input type="radio" id="startYes" name="start" value="yes" required>
                    <label for="startYes">Yes</label>
                    <input type="radio" id="startNo" name="start" value="no" required>
                    <label for="startNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>
            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div>
                    <input type="radio" id="pgaYes" name="pga" value="yes" required>
                    <label for="pgaYes">Yes</label>
                    <input type="radio" id="pgaNo" name="pga" value="no" required>
                    <label for="pgaNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea id="social" name="social"></textarea>
                <p style="font-size: 12px;">0/800 characters</p>
            </div>
             <div class="form-group">
                <label for="howDidYouHear">How did you find out about us?</label>
                <select id="howDidYouHear" name="howDidYouHear">
                    <option value="">Select Option</option>
                    <option value="social">Social Media</option>
                </select>
            </div>
           <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"><span class="asterisk">*</span> I Have Read and I Accept the Terms and Conditions Below</label>
                <div class="terms-conditions">
                    <a href="#">Terms and Conditions</a>
                </div>
            </div>

            <div style="text-align: left;">
                <a href="#">Report abuse</a>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="powered-by">
            Powered by <img src="src/placeholder.jpg" width="20" height="20" alt="Powered By">
        </div>
    </div>
</body>
</html>
