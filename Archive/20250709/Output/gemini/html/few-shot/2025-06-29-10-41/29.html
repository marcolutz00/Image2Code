<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px 0;
        }

        main h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
        }

        .main-content .post {
            flex: 7;
            margin-right: 20px;
        }

        .main-content .sidebar {
            flex: 3;
        }

        .post img {
            width: 100%;
            height: 500px;
            background-color: blue;
            display: block;
        }

        .sidebar {
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 5px;
        }

         #placeholder {
            width: 100%;
            height: 200px;
            background-color: blue;
            display: block;
        }
        #header-placeholder {
            width: 50px;
            height: 50px;
            background-color: blue;
            display: block;
            margin: auto;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .search-container button {
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
        }

        footer {
            padding: 20px 0;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="header-placeholder"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>swimming-pool-5</h1>
            <div class="main-content">
                <div class="post">
                    <img src="src/placeholder.jpg" alt="Placeholder Image">
                    <div id="placeholder"></div>
                </div>
                <div class="sidebar">
                    <div class="search-container">
                        <input type="text" placeholder="Search...">
                        <button type="submit">Search</button>
                    </div>

                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>

                    <h3>Recent Comments</h3>

                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>

                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>&gt;</p>
        </footer>
    </div>
</body>
</html>
