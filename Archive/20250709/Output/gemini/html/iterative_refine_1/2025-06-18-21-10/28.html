<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
            text-align: center;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }


        button {
            background-color: #ddd;
            color: #333;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <main>
    <div class="container">
        <h1>This area is password protected</h1>
        <label for="password">Please enter the password below</label>
        <input type="password" id="password" name="password">
        <button>Login</button>
    </div>
    </main>
</body>
</html>
