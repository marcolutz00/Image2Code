<!DOCTYPE html>
<html>

<head>
    <title>Producer Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #f0277d;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            background-color: #f0277d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d11968;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .optional-text {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }

        .terms-checkbox {
            margin-top: 10px;
        }

        .terms-link {
            color: #007bff;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .asterisk {
            color: red;
        }

        .powered-by {
            text-align: right;
            margin-top: 10px;
            color: #888;
            font-size: 0.8em;
        }

        .small-text {
            font-size: 0.75em;
            color: #666;
            margin-top: 3px;
            display: block;
        }

        .powered-by img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">Producer Application</div>
        <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="asterisk">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="age" value="yes" required> Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="production" value="yes"> Yes</label>
                    <label><input type="radio" name="production" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="about" name="about" required></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Select Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span
                        class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="confident" value="yes"> Yes</label>
                    <label><input type="radio" name="confident" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?
                    <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="start_production" value="yes"> Yes</label>
                    <label><input type="radio" name="start_production" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="pga_member" value="yes"> Yes</label>
                    <label><input type="radio" name="pga_member" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any
                    large networks you are part of or your Twitter.</label>
                <textarea id="social" name="social"></textarea>
                <span class="small-text">0/800 characters</span>
            </div>

            <div class="form-group">
                <label for="how_did_you_find_out">How did you find out about us?</label>
                <select id="how_did_you_find_out" name="how_did_you_find_out">
                    <option value="" disabled selected>Select an option</option>
                    <option value="social_media">Social Media</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="friend">Friend</option>
                </select>
            </div>

            <div class="form-group terms-checkbox">
                <label>
                    <input type="checkbox" name="terms" required>
                    I Have Read and I Accept the Terms and Conditions Below <span class="asterisk">*</span>
                </label>
            </div>
            <a class="terms-link" href="#">Terms and Conditions</a>
            <p><a href="#">Report abuse</a></p>
            <button type="submit">Submit</button>
            <div class="powered-by">
                Powered by <img src="src/placeholder.jpg" alt="Company Logo">
            </div>
        </form>
    </div>
</body>

</html>
