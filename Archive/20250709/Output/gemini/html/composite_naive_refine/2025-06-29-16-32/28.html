<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 30px;
            border-radius: 5px;
            text-align: left;
            width: 400px;
        }

        .protected-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        
        hr {
            border: 0.5px solid #ddd;
            margin: 10px 0;
        }

        .password-form {
            margin-top: 20px;
        }

        .password-form label {
            display: block;
            margin-bottom: 5px;
        }

        .password-form input[type="password"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 75%;
        }
        .password-form input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 75%;
        }
        .password-form button {
            background-color: #555;
            color: white;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            vertical-align: baseline;
        }

        .password-form button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <main>
    <div class="container">
        <h1>Password Protected Area</h1>
        <div class="protected-text">This area is password protected</div>
        <hr>
        <p>Please enter the password below</p>
        <div class="password-form">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <button type="submit">Login</button>
        </div>
    </div>
    </main>
</body>
</html>
