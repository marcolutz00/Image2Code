<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            text-align: left;
            color: #fff;
        }

        .protected-text {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        .instruction-text {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .password-input {
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 3px;
            width: 250px;
            margin-right: 10px;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
        }

        .login-button {
            background-color: #ddd;
            color: #333;
            border: 1px solid #aaa;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="protected-text">This area is password protected</div>
        <div class="instruction-text">Please enter the password below</div>
        <div>
            <input type="password" class="password-input">
            <button class="login-button">Login</button>
        </div>
    </div>
</body>
</html>
