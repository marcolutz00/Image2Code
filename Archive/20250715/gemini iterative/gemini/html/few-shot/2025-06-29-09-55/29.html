<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #eee 1px solid;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: #00a2ff;
            font-weight: bold;
        }

        header a:hover {
            color: #00a2ff;
            font-weight: bold;
        }

        /* Sidebar */
        aside#sidebar {
            float: right;
            width: 30%;
            margin-top: 10px;
            padding: 20px;
        }

        aside#sidebar .quote input,
        aside#sidebar .quote textarea {
            width: 90%;
            padding: 5px;
        }

        /* Main-col */
        article#main-col {
            float: left;
            width: 65%;
        }

        .blue-box {
            background-color: blue;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .small-blue-box {
            background-color: blue;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
        }

        .search-container button {
            background-color: #ddd;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: center;
        }

        /* Recent Posts */
        .recent-posts {
            margin-bottom: 20px;
        }

        .recent-posts ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li {
            margin-bottom: 5px;
        }

        /* Archives */
        .archives {
            margin-bottom: 20px;
        }

        .archives ul {
            list-style: none;
            padding: 0;
        }

        .archives li {
            margin-bottom: 5px;
        }

        /* Categories */
        .categories {
            margin-bottom: 20px;
        }

        .categories ul {
            list-style: none;
            padding: 0;
        }

        .categories li {
            margin-bottom: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {

            header #branding,
            header nav {
                float: none;
                text-align: center;
            }

            header nav li {
                float: none;
                display: block;
            }

            aside#sidebar,
            article#main-col {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="src/placeholder.jpg" alt="Logo" width="50" height="50">
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">Features</a></li>
                    <li><a href="services.html">Floor Plans</a></li>
                    <li><a href="photo.html">Photo Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="303.html">303.716.6000</a></li>
                    <li><a href="email.html">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1>swimming-pool-5</h1>
                <div class="blue-box"></div>
                <div class="small-blue-box"></div>
            </article>
            <aside id="sidebar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
                <div class="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul>
                        <li>New Heights by Marston Lake Website</li>
                    </ul>
                </div>

                <div class="recent-comments">
                    <h3>Recent Comments</h3>
                </div>

                <div class="archives">
                    <h3>Archives</h3>
                    <ul>
                        <li>February 2017</li>
                    </ul>
                </div>

                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li>Residents Page Posts</li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>></p>
    </footer>
</body>

</html>
