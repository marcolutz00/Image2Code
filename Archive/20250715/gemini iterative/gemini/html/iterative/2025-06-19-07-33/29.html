<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: #fff;
            color: #000;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
            font-size: 14px;
        }

        header nav a:hover {
            color: #000;
        }

        /* Main Content Styles */
        #main {
            margin-top: 20px;
            color: #333;
        }

        #main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: left;
        }

        #main-content {
            float: left;
            width: 68%;
            padding-right: 30px;
        }

        #sidebar {
            float: right;
            width: 30%;
            margin-top: 20px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

        /* Placeholder Image Style */
        .placeholder {
            background-color: blue;
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        .placeholder-small {
            background-color: blue;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        #search {
            background: #ddd;
            height: 30px;
            margin-bottom: 30px;
        }
        #search-button {
            float: right;
            background: #ddd;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Floor Plans</a>
                <a href="#">Photo Gallery</a>
                <a href="#">Contact Us</a>
                <a href="#">303.716.6000</a>
                <a href="#">Email Us</a>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div id="main-content">
                <h1>swimming-pool-5</h1>
                <div class="placeholder"></div>
                <div class="placeholder-small"></div>
            </div>

            <div id="sidebar">
                <div id="search">
                    <div id="search-button"></div>
                </div>
                <ul>
                    <li>
                        <h3>Recent Posts</h3>
                        <p>New Heights by Marston Lake Website</p>
                    </li>
                    <li>
                        <h3>Recent Comments</h3>
                    </li>
                    <li>
                        <h3>Archives</h3>
                        <p>February 2017</p>
                    </li>
                    <li>
                        <h3>Categories</h3>
                        <p>Residents Page Posts</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <p>&gt;</p>
    </footer>
</body>
</html>
