<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e0e0e0;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00aeff;
            font-weight: bold;
        }

        header a:hover {
            color: #00aeff;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 20px 0;
        }

        main h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        aside {
            width: 30%;
            float: right;
        }

        article {
            width: 65%;
            float: left;
        }

        /* Sidebar */
        aside h3 {
            margin-top: 0;
        }

        /* Footer */
        footer {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .placeholder {
            background-color: blue;
        }
        #search-form {
            margin-bottom: 20px;
        }

        #search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #search-form button {
            width: 25%;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #ccc;
        }

        .recent-posts li, .categories li {
            margin-bottom: 5px;
            list-style: none;
        }

        #pagination {
            text-align: right;
            margin-top: 20px;
        }

        #pagination a {
            display: inline-block;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        #pagination a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <article>
                <h1>swimming-pool-5</h1>
                <img src="src/placeholder.jpg" alt="placeholder" width="670" height="502" style="background-color: blue;">
                <img src="src/placeholder.jpg" alt="placeholder" width="245" height="184" style="background-color: blue; margin-top: 20px;">
            </article>
            <aside>
                <div id="search-form">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
                <div class="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>
                <div class="recent-comments">
                    <h3>Recent Comments</h3>
                </div>
                <div class="archives">
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>
                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <div id="pagination">
                <a href="#">></a>
            </div>
        </div>
    </footer>
</body>
</html>
