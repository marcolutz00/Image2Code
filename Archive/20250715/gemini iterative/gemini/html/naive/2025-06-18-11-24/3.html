<!DOCTYPE html>
<html>
<head>
<title>Producer Application</title>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 700px;
    padding: 20px;
    box-sizing: border-box;
}

.header {
    background-color: #E91E63;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
}

textarea {
    height: 100px;
    resize: vertical;
}

.radio-group {
    margin-top: 5px;
}

.radio-group label {
    display: inline-block;
    margin-right: 15px;
    font-weight: normal;
}

.required:after {
    content: " *";
    color: red;
}

button {
    background-color: #E91E63;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

button:hover {
    background-color: #C2185B;
}

.terms-link {
    display: block;
    margin-top: 10px;
    color: #1976D2;
    text-decoration: none;
}

.terms-link:hover {
    text-decoration: underline;
}

.powered-by {
    text-align: right;
    margin-top: 20px;
    color: #777;
}

.powered-by a {
    color: #1976D2;
    text-decoration: none;
}

.powered-by a:hover {
    text-decoration: underline;
}

.report-abuse {
    color: #1976D2;
    text-decoration: none;
}

.report-abuse:hover {
    text-decoration: underline;
}
.placeholder-image {
    width: 100%;
    height: 150px;
    background-color: blue;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
    <div class="placeholder-image"></div>
    <div class="header">
        <h1>Producer Application</h1>
    </div>
    <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

    <form>
        <div class="form-group">
            <label for="first-name" class="required">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name" class="required">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="location" class="required">Where Do You Live?</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label class="required">I am at Least 18 Years of Age</label>
            <div class="radio-group">
                <label><input type="radio" name="age" value="yes" required> Yes</label>
            </div>
        </div>

        <div class="form-group">
            <label class="required">Do You Have a Production Company?</label>
            <div class="radio-group">
                <label><input type="radio" name="company" value="yes"> Yes</label>
                <label><input type="radio" name="company" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="about" class="required">Tell Us More About You.</label>
            <textarea id="about" name="about" required></textarea>
        </div>

        <div class="form-group">
            <label for="genre" class="required">Preferred Genre</label>
            <select id="genre" name="genre" required>
                <option value="">Select Genre</option>
            </select>
        </div>

        <div class="form-group">
            <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label>
            <div class="radio-group">
                <label><input type="radio" name="confident" value="yes"> Yes</label>
                <label><input type="radio" name="confident" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?</label>
            <div class="radio-group">
                <label><input type="radio" name="production" value="yes"> Yes</label>
                <label><input type="radio" name="production" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborate" name="collaborate"></textarea>
        </div>

        <div class="form-group">
            <label class="required">Are you a member of the PGA?</label>
            <div class="radio-group">
                <label><input type="radio" name="pga" value="yes"> Yes</label>
                <label><input type="radio" name="pga" value="no"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                are part of or your Twitter.</label>
            <textarea id="social" name="social"></textarea>
            <small>0/800 characters</small>
        </div>

        <div class="form-group">
            <label for="how-find">How did you find out about us?</label>
            <select id="how-find" name="how-find">
                <option value="">Select Option</option>
            </select>
        </div>

        <div class="form-group">
            <label><input type="checkbox" name="terms" required> I Have Read and I Accept the Terms and Conditions Below</label>
            <a href="#" class="terms-link">Terms and Conditions</a>
        </div>

        <a href="#" class="report-abuse">Report abuse</a>
        <button type="submit">Submit</button>

        <div class="powered-by">
            Powered by <a href="#"></a>
        </div>
    </form>
</div>
</body>
</html>
