<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
    display: flex;
    justify-content: center;
}

.container {
    width: 700px;
    padding: 20px;
}

.header {
    height: 150px;
    background-color: blue;
    margin-bottom: 20px;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
}

.producer-application {
    background-color: #f02689;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
}

textarea {
    height: 100px;
}

.radio-group {
    display: flex;
    align-items: center;
}

.radio-group label {
    margin-right: 15px;
    font-weight: normal;
}

.radio-group input[type="radio"] {
    margin-right: 5px;
}

.terms-container {
    margin-top: 20px;
}

.terms-container input[type="checkbox"] {
    margin-right: 5px;
}

.terms-container a {
    color: blue;
    text-decoration: none;
}

button[type="submit"] {
    background-color: #f02689;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.required {
    color: red;
}

.footer {
    margin-top: 20px;
    text-align: right;
}

.footer a {
    color: blue;
    text-decoration: none;
}

.footer span {
    margin-left: 10px;
}

p {
    margin: 0;
}
.form-group.inline {
  display: flex;
  gap: 20px;
}

.form-group.inline > div {
  flex: 1;
}
</style>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="form-container">
        <div class="producer-application">Producer Application</div>
        <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

        <form>
          <div class="form-group inline">
            <div>
              <label for="firstName">First Name <span class="required">*</span></label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Where Do You Live? <span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="required">*</span></label><br>
                <label class="radio-group"><input type="radio" name="age" value="yes" required> Yes</label>
            </div>

            <div class="form-group">
                <label>Do You Have a Production Company? <span class="required">*</span></label><br>
                <label class="radio-group"><input type="radio" name="productionCompany" value="yes"> Yes</label>
                <label class="radio-group"><input type="radio" name="productionCompany" value="no" required> No</label>
            </div>

            <div class="form-group">
                <label for="aboutYou">Tell Us More About You. <span class="required">*</span></label>
                <textarea id="aboutYou" name="aboutYou" required></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Preferred Genre <span class="required">*</span></label>
                <select id="genre" name="genre" required>
                    <option value=""> </option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label><br>
                <label class="radio-group"><input type="radio" name="confident" value="yes"> Yes</label>
                <label class="radio-group"><input type="radio" name="confident" value="no" required> No</label>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label><br>
                <label class="radio-group"><input type="radio" name="productionStart" value="yes"> Yes</label>
                <label class="radio-group"><input type="radio" name="productionStart" value="no" required> No</label>
            </div>

            <div class="form-group">
                <label for="collaborators">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborators" name="collaborators"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="required">*</span></label><br>
                <label class="radio-group"><input type="radio" name="pgaMember" value="yes"> Yes</label>
                <label class="radio-group"><input type="radio" name="pgaMember" value="no" required> No</label>
            </div>

            <div class="form-group">
                <label for="socialNetworks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                    are part of or your Twitter.</label>
                <textarea id="socialNetworks" name="socialNetworks"></textarea>
                <p style="font-size: 12px; margin-top: 5px;">0/800 characters</p>
            </div>

            <div class="form-group">
                <label for="howDidYouFindOut">How did you find out about us?</label>
                <select id="howDidYouFindOut" name="howDidYouFindOut">
                    <option value=""> </option>
                </select>
            </div>

            <div class="terms-container">
                <label><input type="checkbox" name="terms" required> <span class="required">*</span>I Have Read and I Accept the Terms and Conditions Below</label><br>
                <a href="#">Terms and Conditions</a>
            </div>

            <div style="margin-top: 10px;">
                <a href="#" style="color: blue; text-decoration: none;">Report abuse</a>
            </div>

            <div class="footer">
                <button type="submit">Submit</button>
                <span><a href="#" style="color: blue; text-decoration: none;">Powered by</a></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
