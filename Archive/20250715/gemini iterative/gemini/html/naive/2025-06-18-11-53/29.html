<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e0e0e0;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00a2ff;
            font-weight: bold;
        }

        header a:hover {
            color: #00a2ff;
            font-weight: bold;
        }

        #main {
            margin-top: 20px;
        }

        #main h1 {
            font-size: 30px;
        }
        #main img {
            width: 700px;
            height: 500px;
            background-color: blue;
            display: block;
            margin-bottom: 20px;
        }
        #main img.small {
            width: 230px;
            height: 200px;
            margin-top: 0;
        }
        #sidebar {
            float: left;
            width: 20%;
            margin-top: 10px;
        }

        #sidebar h3 {
            margin-top: 0;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }
        #sidebar ul li {
            margin-bottom: 5px;
        }

        #sidebar a {
            color: #000;
            text-decoration: none;
        }

        #sidebar a:hover {
            font-weight: bold;
            color: #00a2ff;
        }
        #main-col {
            float: right;
            width: 78%;
        }

        #main-col article {
            padding: 15px;
            margin-bottom: 10px;
        }

        footer{
            padding: 20px;
            margin-top: 20px;
            color: #000;
            text-align: left;
        }
        .search {
            background-color: #f0f0f0;
            border: none;
            float: right;
            width: 200px;
            height: 25px;
        }
        #categories {
            margin-bottom: 20px;
        }
        #categories ul{
            list-style: none;
            padding: 0;
        }
        #categories li{
            margin-bottom: 5px;
        }
        #categories a{
            color: #000;
            text-decoration: none;
        }
        #categories a:hover{
            color: #00a2ff;
            font-weight: bold;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>swimming-pool-5</h1>
            <img src="src/placeholder.jpg" alt="Placeholder Image">
            <img class="small" src="src/placeholder.jpg" alt="Placeholder Image">

            <div class="search"></div>
            <div id="sidebar">
                <div id="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>
                <div id="recent-comments">
                    <h3>Recent Comments</h3>
                </div>
                <div id="archives">
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>
                <div id="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </section>
    <footer>
        <p>></p>
    </footer>
</body>
</html>
