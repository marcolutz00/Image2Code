<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4954F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #0000FF;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: black;
        }

        button {
            width: 250px;
            padding: 10px;
            background-color: #3DCEB3;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
    <div class="container">
        <h1>Login</h1>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email address">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
    </main>
</body>
</html>
