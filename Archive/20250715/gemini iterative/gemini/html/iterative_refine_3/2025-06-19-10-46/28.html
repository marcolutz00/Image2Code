<!DOCTYPE html>
<html lang="en">
<head>
<title>Password Protected Area</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 30px;
    text-align: left;
}

h1 {
    color: #fff;
    font-size: 18px;
    margin-bottom: 10px;
}

hr {
    border: 0.5px solid #666;
    margin-bottom: 20px;
}

p {
    color: #fff;
    font-size: 14px;
    margin-bottom: 10px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #999;
    border-radius: 3px;
    width: 200px;
    margin-right: 10px;
}

button {
    background-color: #666;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>

<main>
<div class="container">
    <h1>This area is password protected</h1>
    <hr>
    <p>Please enter the password below</p>
    <label for="password" style="color: #fff;">Password:</label>
    <input type="password" id="password">
    <button>Login</button>
</div>
</main>

</body>
</html>
