<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
        }

        .content {
            margin-top: 20px;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
        }

        .lower-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        .sidebar {
            width: 25%;
            float: right;
            margin-top: 20px;
        }

        .sidebar h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 5px;
        }

        .recent-posts li {
            margin-bottom: 20px;
        }

        .recent-posts li a {
            text-decoration: none;
            color: #333;
        }

        .categories li {
            margin-bottom: 10px;
        }

        .categories li a {
            text-decoration: none;
            color: #333;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            width: 30%;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .footer {
            clear: both;
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div style="width: 40px; height: 30px; background-color: blue;"></div>
        </header>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>

        <main class="content">
            <h1>swimming-pool-5</h1>

            <div class="main-image"></div>
            <div class="lower-image"></div>
        </main>
        <aside class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
            <button type="submit">Search</button>
        </aside>

        <aside class="recent-posts" aria-label="Recent Posts">
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">New Heights by Marston Lake Website</a></li>
            </ul>
        </aside>

        <aside class="recent-comments" aria-label="Recent Comments">
            <h3>Recent Comments</h3>
        </aside>

        <aside class="archives" aria-label="Archives">
            <h3>Archives</h3>
            <ul>
                <li><a href="#">February 2017</a></li>
            </ul>
        </aside>

        <aside class="categories" aria-label="Categories">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Residents Page Posts</a></li>
            </ul>
        </aside>
    </div>

    <footer class="footer">
        <p>></p>
    </footer>
</body>

</html>
