<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            margin-top: 20px;
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group label {
            margin-bottom: 0;
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c2185b;
        }

        a {
            color: #039be5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .logo-placeholder {
            width: 100%;
            height: 120px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .terms-link {
            color: #007bff; /* Changed color for better contrast */
            text-decoration: underline;
        }
        .asterisk {
            color: red;
        }
        .disclaimer {
            font-size: smaller;
            color: #6c757d; /* Changed color for better contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <div class="header">
            <h1>Producer Application</h1>
        </div>
        <p>Tell us a little about you and your experience. <a href="#" style="color: #007bff;">FAQ</a> for more information.</p>

        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="asterisk">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="ageYes" name="age" value="yes" required>
                    <label for="ageYes">Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="companyYes" name="company" value="yes" >
                    <label for="companyYes">Yes</label>
                    <input type="radio" id="companyNo" name="company" value="no">
                    <label for="companyNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="about" name="about" required></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="confidentYes" name="confident" value="yes" required>
                    <label for="confidentYes">Yes</label>
                    <input type="radio" id="confidentNo" name="confident" value="no">
                    <label for="confidentNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="productionYes" name="production" value="yes" required>
                    <label for="productionYes">Yes</label>
                    <input type="radio" id="productionNo" name="production" value="no">
                    <label for="productionNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="pgaYes" name="pga" value="yes">
                    <label for="pgaYes">Yes</label>
                    <input type="radio" id="pgaNo" name="pga" value="no">
                    <label for="pgaNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                    are part of or your Twitter.</label>
                <textarea id="networks" name="networks"></textarea>
                <p class="disclaimer">0/800 characters</p>
            </div>

            <div class="form-group">
                <label for="how">How did you find out about us?</label>
                <select id="how" name="how">
                    <option value="">Select Option</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"> I Have Read and I Accept the Terms and Conditions Below <span class="asterisk">*</span></label>
            </div>
            <div class="form-group">
                <a class="terms-link" href="#" >Terms and Conditions</a>
            </div>
            <div class="form-group">
                <a href="#" style="color: #007bff;">Report abuse</a>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
