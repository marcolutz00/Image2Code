<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            background-color: #0000FF;
            height: 120px;
            margin-bottom: 20px;
        }

        .title {
            background-color: #E91E63;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .radio-group label {
            display: inline;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .terms {
            margin-top: 20px;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        button {
            background-color: #E91E63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #c61553;
        }

        .asterisk {
            color: red;
        }
        .powered-by {
            font-size: small;
            text-align: right;
        }

        .powered-by img {
            width: 20px;
            height: 15px;
        }

        .small-text {
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="title">
            Producer Application
        </div>
        <p class="small-text">Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="asterisk">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="age" value="yes" required> Yes</label>
                </div>
            </div>

             <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="production" value="yes"> Yes</label>
                    <label><input type="radio" name="production" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="about" name="about" required></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="">Select</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="confident" value="yes" required> Yes</label>
                    <label><input type="radio" name="confident" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="start_production" value="yes" required> Yes</label>
                    <label><input type="radio" name="start_production" value="no"> No</label>
                </div>
            </div>

             <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="pga" value="yes"> Yes</label>
                    <label><input type="radio" name="pga" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
        are part of or your Twitter.</label>
                <textarea id="social" name="social"></textarea>
                <p class="small-text">0/800 characters</p>
            </div>

            <div class="form-group">
                <label for="find_us">How did you find out about us?</label>
                <select id="find_us" name="find_us">
                    <option value="">Select</option>
                </select>
            </div>

            <div class="terms">
                <label><input type="checkbox" name="terms" required> <span class="asterisk">*</span> I Have Read and I Accept the Terms and Conditions Below</label>
                <p><a href="#">Terms and Conditions</a></p>
            </div>

            <p><a href="#">Report abuse</a></p>

            <button type="submit">Submit</button>
        </form>
        <div class="powered-by">
            Powered by
            <img src="src/placeholder.jpg" alt="logo">
        </div>
    </div>
</body>
</html>
