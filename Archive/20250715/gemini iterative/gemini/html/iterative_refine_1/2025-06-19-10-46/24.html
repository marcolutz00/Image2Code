<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>
<style>
body {
    background-color: #4958b8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.placeholder {
    width: 200px;
    height: 200px;
    background-color: #0000FF;
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 300px;
    padding: 10px;
    background-color: #49dab5;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

a {
    color: #c1c9f0;
    text-decoration: none;
    margin-top: 10px;
}
</style>
</head>
<body>
    <main>
    <div class="container">
        <h1>Sign In</h1>
        <div class="placeholder"></div>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email address">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
    </main>
</body>
</html>
