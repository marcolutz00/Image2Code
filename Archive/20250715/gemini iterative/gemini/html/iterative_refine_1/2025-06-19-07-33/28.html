<!DOCTYPE html>
<html lang="en">
<head>
<title>Password Protected</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    text-align: left;
}

h1 {
    color: #fff;
    font-size: 1.3em;
    margin-bottom: 10px;
    text-align: left;
}

p {
    color: #ddd;
    font-size: 0.9em;
    margin-bottom: 15px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    border-radius: 3px;
    width: 200px;
    margin-right: 10px;
    background-color: #333;
    color: #fff;
}

button {
    padding: 8px 15px;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.9em;
}

button:hover {
    background-color: #777;
}

hr {
    border-top: 1px solid #555;
    margin-bottom: 15px;
}
</style>
</head>
<body>
<main>
<div class="container">
    <h1>This area is password protected</h1>
    <hr>
    <p>Please enter the password below</p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button>Login</button>
</div>
</main>
</body>
</html>
