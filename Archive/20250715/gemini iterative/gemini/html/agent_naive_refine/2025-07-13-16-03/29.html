<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .content {
            margin-bottom: 30px;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #add8e6;
        }

        .sidebar {
            float: left;
            width: 30%;
            padding: 20px;
        }

        .main-content {
            float: right;
            width: 65%;
            padding: 20px;
        }

        .widget {
            margin-bottom: 30px;
            padding: 15px;
        }

        .widget h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .widget ul {
            list-style: none;
            padding: 0;
        }

        .widget li {
            margin-bottom: 5px;
        }

        #placeholder {
            width: 275px;
            height: 150px;
            background-color: #add8e6;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type=text] {
            padding: 8px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            width: 70%;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .footer {
            clear: both;
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <div style="height: 50px; width: 50px; background-color: #add8e6;"></div>
        </div>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>

        <div class="content">
            <h1>swimming-pool-5</h1>
            <img src="src/placeholder.jpg" alt="Placeholder Image">
            <div id="placeholder"></div>
        </div>

        <div class="search-container">
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="widget">
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">New Heights by Marston Lake Website</a></li>
            </ul>
        </div>

        <div class="widget">
            <h3>Recent Comments</h3>
        </div>

        <div class="widget">
            <h3>Archives</h3>
            <ul>
                <li><a href="#">February 2017</a></li>
            </ul>
        </div>

        <div class="widget">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Residents Page Posts</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        >
    </div>

</body>

</html>
