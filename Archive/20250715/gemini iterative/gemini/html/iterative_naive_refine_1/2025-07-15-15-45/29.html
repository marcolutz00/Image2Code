<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header */
        header {
            background: #fff;
            color: #000;
            padding-top: 20px;
            min-height: 50px;
            border-bottom: #eee 1px solid;
            text-align: center;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            margin: 0 10px;
        }

        /* Main Content */
        main {
            padding: 20px 0;
            overflow: hidden;
        }

        #main-content {
            float: left;
            width: 70%;
            padding: 0 30px;
        }

        #main-content h1 {
            color: #000;
            margin-top: 0;
            font-size: 2em;
        }

         #main-content img {
            width: 100%;
            height: 500px;
            background-color: blue;
        }

        #sidebar {
            float: right;
            width: 30%;
            background: #fff;
            color: #333;
            padding: 10px;
        }

         #sidebar img {
            width: 280px;
            height: 180px;
            background-color: blue;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;            margin-top: 20px;
        }

        /* Sidebar Styles */
        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

        /* Recent Posts */
        .recent-posts h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Archives */
        .archives h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Categories */
        .categories h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Search box */
        .search {
            float: right;
            width: 70%;
            background: #ddd;
            height: 20px;
        }

        /* Placeholder Image */
        .placeholder-image {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Floor Plans</a>
                <a href="#">Photo Gallery</a>
                <a href="#">Contact Us</a>
                <a href="#">303.716.6000</a>
                <a href="#">Email Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <article id="main-content">
                <h1>swimming-pool-5</h1>
                <img src="src/placeholder.jpg" alt="Placeholder Image">
            </article>

            <aside id="sidebar">
                <img src="src/placeholder.jpg" alt="Placeholder Image">
                <div class="search"></div>
                <div class="recent-posts">
                    <h2>Recent Posts</h2>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>

                <div class="recent-comments">
                    <h3>Recent Comments</h3>
                </div>

                <div class="archives">
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>

                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>></p>
    </footer>
</body>
</html>
