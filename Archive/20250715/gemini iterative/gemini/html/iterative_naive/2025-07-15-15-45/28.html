<!DOCTYPE html>
<html>
<head>
<title>Password Protected Area</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    text-align: left;
}

.title {
    color: #fff;
    font-size: 18px;
    margin-bottom: 10px;
    text-align: left;
}

hr {
    border: none;
    border-top: 1px solid #666;
    margin-bottom: 15px;
}

.password-form {
    display: flex;
    align-items: center;
}

.password-form input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    border-radius: 3px;
    margin-right: 10px;
    background-color: #333;
    color: #fff;
    width: 250px;
}

.password-form input[type="submit"] {
    padding: 8px 15px;
    background-color: #ddd;
    color: #333;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.password-form input[type="submit"]:hover {
    background-color: #ccc;
}

p {
    color: #fff;
    font-size: 14px;
    margin-bottom: 10px;
}

</style>
</head>
<body>

<div class="container">
    <div class="title">This area is password protected</div>
    <hr>
    <p>Please enter the password below</p>
    <form class="password-form" action="#" method="post">
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
