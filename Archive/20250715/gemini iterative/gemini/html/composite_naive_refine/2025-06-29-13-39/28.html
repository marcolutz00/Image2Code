<!DOCTYPE html>
<html lang="en">
<head>
<title>Password Protected</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 30px;
    text-align: left;
}

h1 {
    color: #fff;
    font-size: 20px;
    margin-bottom: 20px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

p {
    color: #fff;
    margin-bottom: 10px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    width: 200px;
}

button {
    background-color: #ddd;
    color: #333;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px;
}
</style>
</head>
<body>

<main>
<div class="container">
    <h1>This area is password protected</h1>
    <p>Please enter the password below</p>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button type="button">Login</button>
</div>
</main>

</body>
</html>
