<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            background: #fff;
            color: #000;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            padding: 0 20px;
        }

        nav a {
            color: #000;
            text-decoration: none;
        }


        /* Header */
        header {
            padding: 20px 0;
        }

        header h1 {
            text-align: left;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Main Content */
        section {
            margin-bottom: 20px;
        }

        /* Sidebar */
        aside {
            width: 30%;
            padding: 20px;
            margin-top: 20px;
            float: right;
        }

        aside ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        aside li {
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }

        .placeholder-image {
            background-color: blue;
            width: 70%;
            height: 500px;
            margin-bottom: 20px;
        }

        .small-placeholder-image {
            background-color: blue;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        .search-container {
            float: right;
            margin-bottom: 20px;
        }

        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Floor Plans</a></li>
                <li><a href="#">Photo Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">303.716.6000</a></li>
                <li><a href="#">Email Us</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>swimming-pool-5</h1>
        </div>
    </header>

    <section class="container">
        <div style="width: 70%; float:left;">
            <div class="placeholder-image"></div>
            <div class="small-placeholder-image"></div>
            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <aside>
            <ul>
                <li>
                    <h3>Recent Posts</h3>
                </li>
                <li><a href="#">New Heights by Marston Lake Website</a></li>
                <li>
                    <h3>Recent Comments</h3>
                </li>
                <li>
                    <h3>Archives</h3>
                </li>
                <li><a href="#">February 2017</a></li>
                <li>
                    <h3>Categories</h3>
                </li>
                <li><a href="#">Residents Page Posts</a></li>
            </ul>
        </aside>
    </section>

    <footer style="text-align: center; padding: 20px 0;">
        <p>&gt;</p>
    </footer>
</body>

</html>
