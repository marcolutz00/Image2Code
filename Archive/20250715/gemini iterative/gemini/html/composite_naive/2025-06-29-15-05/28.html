<!DOCTYPE html>
<html>
<head>
<title>Password Protected Area</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.password-container {
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    color: #fff;
}

.password-container h2 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
}

.password-container hr {
    border: none;
    border-bottom: 1px solid #666;
    margin-bottom: 15px;
}

.password-container p {
    margin-bottom: 10px;
}

.password-container input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    border-radius: 3px;
    background-color: #333;
    color: #fff;
    width: 200px;
}

.password-container button {
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    background-color: #ddd;
    color: #333;
    cursor: pointer;
}
.input-row {
    display: flex;
    align-items: center;
}

</style>
</head>
<body>

<div class="password-container">
    <h2>This area is password protected</h2>
    <hr>
    <p>Please enter the password below</p>
    <div class="input-row">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</div>

</body>
</html>
