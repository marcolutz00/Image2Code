<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-form {
      background: #444;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .login-form h2 {
      color: #fff;
      text-shadow: 0 1px 0 #333;
      margin-top: 0;
    }
    .input-group {
      width: 100%;
      margin: 20px 0;
    }
    .input-group input {
      width: 80%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 3px;
    }
    .input-group button {
      width: 20%;
      padding: 10px;
      background-color: #aaa;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }
    .input-group button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>This area is password protected</h2>
    <form>
      <div class="input-group">
        <label for="password">Please enter the password below</label>
        <input type="password" id="password">
      </div>
      <div class="input-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
