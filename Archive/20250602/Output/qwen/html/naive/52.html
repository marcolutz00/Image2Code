<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ccc;
    display: grid;
    place-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    text-align: center;
}

h1 {
    margin-top: 0;
    font-size: 24px;
}

input[type="text"],
input[type="password"] {
    margin-bottom: 10px;
    padding: 5px;
}

input[type="submit"] {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
}

a, a:visited {
    font-size: 14px;
    text-decoration: none;
    cursor: pointer;
}

a:hover {
    text-decoration: underline;
}

.close-button {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
}

.close-button:hover {
    color: red;
}

.pathline {
    width: 100%;
    height: 20px;
    background-color: black;
    border-radius: 5px;
    overflow: hidden;
    flex-shrink: 0;
}

#Submit {
    width: 15%;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    font-size: 14px;
    border-radius: 5px;
    background-color: #ddd;
}

h3 {
    font-size: 22px;
}

#pathline {
    width: 95%;
    height: 4px;
    border-radius: 5px;
    background-color: black;
    position: relative;
    overflow: hidden;
}

#pathline span {
    width: 80%;
    height: 100%;
    background-color: white;
    position: absolute;
    top: 0;
}

#pathline span.one {
    width: 100%;
}

#pathline span:nth-child(2n) {
    width: 90%;
}

#pathline span:nth-of-type(n+3) {
    width: 80%;
}

.modal {
    visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 500px;
    text-align: center;
}

.modal-content h4 {
    font-size: 24px;
}

.close.modal-content {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
<a class="close-button" href="#" onclick="closeForm();">[<span>x</span>]</a>
<div class="container">
    <h1>Login</h1>
    <div class="pathline">
        <span class="one"></span>
        <span></span>
        <span></span>
    </div>
    <div class="modal modal-text">
        <div class="modal-content">
            <h4>Forgot Password</h4>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#" id="Submit">Submit</a>
        </div>
        <a class="close" id="closeModal">CLOSE</a>
    </div>
    <form class="modal modal-login">
        <div class="modal-content" id="modal-login">
            <h4>Login</h4>
            <input id="username" type="text">
            <input id="password" type="password">
            <button type="button" id="loginButton" onclick="login()">Login</button>
        </div>
        <span id="pathline"> <span class="one" style="width: 100%;"></span> <span></span> <span></span> <span></span> <span></span> </span>
        <a href="forgot-password.html">Forgot Password?</a>
        <p id="modal-close" style="color: #009688; font-size: 13px;">Don't have an Account? <a href="create-account.html">Register Now!</a></p>
    </form>
    <p id="modal-close" style="color: #009688; font-size: 16px;"> Forget Password </p>
    <div style="margin-top: 20px;" class="pathline">
        <span class="one"></span>
        <span></span>
        <span></span>
    </div>
</div>

<script>
function closeForm() {
    modal.style.display = 'none';
}

function handleLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username && password) {
        // Your login logic here
        alert('Login successful');
    } else {
        alert('Please enter a username and password');
    }
}

function forgotPassword() {
    document.getElementById("modal-login").style.display = 'none';
    document.getElementById("forgot-password").style.display = 'block';
}
</script>

<a href="create-account.html">Don't have an Account? <font size="1">Register Now!</font></a>

</body>
</html>
