<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            text-align: left;
        }

        h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .separator {
            border-bottom: 1px solid #666;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-right: 10px;
            width: 200px;
        }

        button {
            background-color: #666;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This area is password protected</h2>
        <div class="separator"></div>
        <p>Please enter the password below</p>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </div>
</body>
</html>
