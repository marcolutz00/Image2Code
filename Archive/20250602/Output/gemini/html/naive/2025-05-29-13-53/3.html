<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .container {
            width: 700px;
            margin: 20px auto;
        }

        .header {
            background-color: #ee3290;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 100%;
            height: 100px;
        }
        .form-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 320px;
            display: inline-block;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"]{
            margin: 5px;
        }
        .radio-inline {
            display: inline-block;
            margin-right: 15px;
        }
        .inline-label{
            display: inline-block;
            font-weight: normal;
        }
        .grid-container{
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }
        button {
            background-color: #ee3290;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e21e7e;
        }
        .terms-box{
            margin: 5px;
        }
        .powered{
            margin: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" style="height: 100px;">
            <h1>Producer Application</h1>
        </div>

        <div class="form-section">
            Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
        </div>

        <div class="form-section">
            <div class="grid-container">
                <div>
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Where Do You Live? *</label>
            <input type="text" id="address" name="address" required>

            <label>I am at Least 18 Years of Age *</label>
            <label class="radio-inline">
                <input type="radio" name="age" value="yes" required>
                 Yes
            </label>

            <label>Do You Have a Production Company? *</label>
             <label class="radio-inline">
                <input type="radio" name="productionCompany" value="yes" required>
                 Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="productionCompany" value="no" required>
                No
            </label>

            <label for="aboutYou">Tell Us More About You. *</label>
            <textarea id="aboutYou" name="aboutYou" rows="4" required></textarea>

            <label for="genre">Preferred Genre *</label>
            <select id="genre" name="genre" required>
                <option value=""> </option>
            </select>

            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                Continue to Create Episodes if they are Renewed by Candivan Subscribers? *</label>
            
            <label class="radio-inline">
                <input type="radio" name="confident" value="yes" required>
                Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="confident" value="no" required>
                No
            </label>

            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? *</label>
            <label class="radio-inline">
                <input type="radio" name="productionTime" value="yes" required>
                Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="productionTime" value="no" required>
                No
            </label>

            <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborate" name="collaborate" rows="4"></textarea>

            <label>Are you a member of the PGA?</label>
            <label class="radio-inline">
                <input type="radio" name="pgaMember" value="yes">
                Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="pgaMember" value="no">
                No
            </label>
            <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                are part of or your Twitter.</label>
            <textarea id="socials" name="socials" rows="4"></textarea>
            <p style="font-size: 10px;">0/800 characters</p>

             <label for="findUs">How did you find out about us?</label>
            <select id="findUs" name="findUs">
                <option value=""> </option>
            </select>
            <label>
                <input type="checkbox" name="terms" class="terms-box" required>
                 I Have Read and I Accept the Terms and Conditions Below
            </label>
            
            <a href="#">Terms and Conditions</a>
        </div>

        <div class="form-section" style="border:none;">
             <a href="#">Report abuse</a>
            <button type="submit">Submit</button>
            <p class="powered">Powered by <img src="src/placeholder.jpg" style="height: 15px; width: 15px;"></p>
        </div>
    </div>
</body>
</html>
