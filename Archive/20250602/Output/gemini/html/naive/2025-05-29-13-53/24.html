<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4B5CB2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .placeholder {
            width: 200px;
            height: 200px;
            background-color: #0000FF;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .button {
            background-color: #40E0D0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .reset-password {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder"></div>
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button class="button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
