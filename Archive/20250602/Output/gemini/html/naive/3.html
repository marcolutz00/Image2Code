<!DOCTYPE html>
<html>
<head>
<title>Producer Application</title>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
    background-color: #fff;
}

.container {
    width: 700px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

h1 {
    color: #333;
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
}

textarea {
    height: 100px;
}

input[type="radio"] {
    margin-right: 5px;
}

.terms {
    margin-top: 20px;
}

button {
    background-color: #e91e63;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #ad1457;
}

.required:after {
    content:" *";
    color: red;
}
.blue-box {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin: 0 auto;
    margin-bottom: 20px;
}

.producer-app {
    background-color: #e91e63;
    color: white;
    text-align: center;
    padding: 10px;
    margin-bottom: 20px;
}
a {
    color: #2196F3;
    text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
    <div class="blue-box"></div>
    <div class="producer-app">Producer Application</div>
    <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

    <form>
        <div class="form-group">
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="location" class="required">Where Do You Live?</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label class="required">I am at Least 18 Years of Age</label><br>
            <input type="radio" id="ageYes" name="age" value="yes">
            <label for="ageYes">Yes</label>
        </div>

        <div class="form-group">
            <label class="required">Do You Have a Production Company?</label><br>
            <input type="radio" id="companyYes" name="company" value="yes">
            <label for="companyYes">Yes</label><br>
            <input type="radio" id="companyNo" name="company" value="no">
            <label for="companyNo">No</label>
        </div>

        <div class="form-group">
            <label for="tellUsMore" class="required">Tell Us More About You.</label>
            <textarea id="tellUsMore" name="tellUsMore"></textarea>
        </div>

        <div class="form-group">
            <label for="genre" class="required">Preferred Genre</label>
            <select id="genre" name="genre">
                <option value="">Select...</option>
            </select>
        </div>

        <div class="form-group">
            <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label><br>
            <input type="radio" id="confidentYes" name="confident" value="yes">
            <label for="confidentYes">Yes</label>
            <input type="radio" id="confidentNo" name="confident" value="no">
            <label for="confidentNo">No</label>
        </div>
        
        <div class="form-group">
            <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?</label><br>
            <input type="radio" id="startYes" name="start" value="yes">
            <label for="startYes">Yes</label>
            <input type="radio" id="startNo" name="start" value="no">
            <label for="startNo">No</label>
        </div>

        <div class="form-group">
            <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborate" name="collaborate"></textarea>
        </div>

        <div class="form-group">
            <label class="required">Are you a member of the PGA?</label><br>
            <input type="radio" id="pgaYes" name="pga" value="yes">
            <label for="pgaYes">Yes</label>
            <input type="radio" id="pgaNo" name="pga" value="no">
            <label for="pgaNo">No</label>
        </div>

        <div class="form-group">
            <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                are part of or your Twitter.</label>
            <textarea id="networks" name="networks"></textarea>
            <p style="font-size: smaller;">0/800 characters</p>
        </div>

        <div class="form-group">
            <label for="howDidYouFindOut">How did you find out about us?</label>
            <select id="howDidYouFindOut" name="howDidYouFindOut">
                <option value="">Select...</option>
            </select>
        </div>

        <div class="terms">
            <input type="checkbox" id="termsCheck" name="termsCheck" required>
            <label for="termsCheck" class="required">I Have Read and I Accept the Terms and Conditions Below</label><br>
            <a href="#">Terms and Conditions</a>
        </div>
        <br>
        <a href="#">Report abuse</a>
        <button type="submit">Submit</button>

        <a href="#">Powered by</a>
    </form>
</div>
</body>
</html>
