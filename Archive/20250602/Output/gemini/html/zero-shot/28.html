<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        hr {
            border-color: #666;
            border-style: solid;
            border-width: 1px 0 0 0;
            margin: 15px 0;
        }

        p {
            color: #fff;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 3px;
            width: 200px;
            margin-right: 10px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 8px 15px;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>This area is password protected</h2>
        <hr>
        <p>Please enter the password below</p>
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</body>

</html>
