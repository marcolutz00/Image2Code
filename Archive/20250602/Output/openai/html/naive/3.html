<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background-color: #ff0080;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: blue;
            display: block;
            margin-bottom: 20px;
        }

        .notice {
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        .checkbox-label, .radio-label {
            display: inline-block;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .required {
            color: red;
        }

        .text-area-count {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: -20px;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #ff0080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        a {
            color: #0000ee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .powered-by {
            font-size: 12px;
            text-align: right;
            margin-top: 20px;
        }

        .powered-by img {
            height: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" class="image-placeholder" alt="Image Placeholder">
        <div class="header">Producer Application</div>
        <div class="notice">
            Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
        </div>
        <form>
            <div>
                <label>First Name <span class="required">*</span></label>
                <input type="text" required>
            </div>
            <div>
                <label>Last Name <span class="required">*</span></label>
                <input type="text" required>
            </div>
            <div>
                <label>Email Address <span class="required">*</span></label>
                <input type="email" required>
            </div>
            <div>
                <label>Phone Number <span class="required">*</span></label>
                <input type="text" required>
            </div>
            <div>
                <label>Where Do You Live? <span class="required">*</span></label>
                <input type="text" required>
            </div>
            <div>
                <label>I am at Least 18 Years of Age <span class="required">*</span></label>
                <div>
                    <input type="checkbox" required> Yes
                </div>
            </div>
            <div>
                <label>Do You Have a Production Company? <span class="required">*</span></label>
                <div>
                    <input type="radio" name="production_company" required> Yes
                    <input type="radio" name="production_company" required> No
                </div>
            </div>
            <div>
                <label>Tell Us More About You. <span class="required">*</span></label>
                <textarea required></textarea>
            </div>
            <div>
                <label>Preferred Genre <span class="required">*</span></label>
                <select required>
                    <option>Select</option>
                </select>
            </div>
            <div>
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label>
                <div>
                    <input type="radio" name="episodes_confidence" required> Yes
                    <input type="radio" name="episodes_confidence" required> No
                </div>
            </div>
            <div>
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label>
                <div>
                    <input type="radio" name="production_start" required> Yes
                    <input type="radio" name="production_start" required> No
                </div>
            </div>
            <div>
                <label>Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea></textarea>
            </div>
            <div>
                <label>Are you a member of the PGA? <span class="required">*</span></label>
                <div>
                    <input type="radio" name="pga_member" required> Yes
                    <input type="radio" name="pga_member" required> No
                </div>
            </div>
            <div>
                <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea></textarea>
                <div class="text-area-count">0/800 characters</div>
            </div>
            <div>
                <label>How did you find out about us?</label>
                <select>
                    <option>Select</option>
                </select>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" required> 
                <label>I Have Read and I Accept the Terms and Conditions Below <span class="required">*</span></label>
            </div>
            <div>
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="footer">
                <a href="#">Report abuse</a>
            </div>
            <div class="powered-by">
                Powered by
                <img src="src/placeholder.jpg" alt="Logo">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
