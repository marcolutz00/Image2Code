<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3949ab;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 300px;
        }
        img {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4fc3f7;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button type="button">Sign In</button>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
