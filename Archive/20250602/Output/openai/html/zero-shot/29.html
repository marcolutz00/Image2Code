<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .main-img {
            width: 80%;
            max-width: 600px;
            height: 600px;
            background-color: blue;
            margin: 0 auto 20px auto;
        }
        .sidebar {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
            margin: 20px;
        }
        .footer {
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-size: 14px;
        }
        .footer div {
            margin-bottom: 10px;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            display: flex;
            margin: 20px 0;
        }
        .search-input {
            flex-grow: 1;
            height: 30px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .search-button {
            width: 50px;
            height: 30px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
        </div>
        <img src="src/placeholder.jpg" alt="Logo">
        <div class="nav">
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>
    </header>
    <main class="main-content">
        <h1>swimming-pool-5</h1>
        <div class="main-img">
            <img src="src/placeholder.jpg" alt="Main Image" aria-hidden="true">
        </div>
    </main>
    <section class="sidebar">
        <img src="src/placeholder.jpg" alt="Sidebar Image" aria-hidden="true">
    </section>
    <div class="search-bar">
        <input type="text" class="search-input" aria-label="Search">
        <button class="search-button" aria-label="Submit Search"></button>
    </div>
    <footer class="footer">
        <div>Recent Posts<br>New Heights by Marston Lake Website</div>
        <div>Recent Comments</div>
        <div>Archives<br>February 2017</div>
        <div>Categories<br>Residents Page Posts</div>
    </footer>
</body>
</html>
