<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse.org - Lost Password Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0000ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #e0e0e0;
            padding: 5px 0;
            text-align: center;
        }

        nav a {
            color: #0000ff;
            text-decoration: none;
            margin: 0 5px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #0000ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #00008b;
        }

        footer {
            background-color: #0000ff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Seahorse.org</h1>
</header>

<nav>
    <a href="/">Homepage</a>
    <a href="/conditions-of-use">Conditions of use</a>
    <a href="/blogs">Blogs</a>
    <a href="/gallery">Gallery</a>
    <a href="/library">Library</a>
    <a href="/shop">Shop</a>
    <a href="/members">Members</a>
    <a href="/search">SEARCH</a>
    <a href="/forum">FORUM</a>
    <a href="/help">Help</a>
</nav>

<main>
    <div class="container">
        <h2>Welcome Guest</h2>
        <p><a href="/login">Log In</a> | <a href="/register">Register</a></p>
        <h3>Seahorse.org &gt; Lost Password Form</h3>
        <form>
            <div class="form-group">
                <label for="username">Enter your account username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">OR Enter your email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="security-code">Confirm security code</label>
                <img src="src/placeholder.jpg" alt="Security Code Image">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>

<footer>
    <p>Powered By IP.Board &copy; 2023 IPS, Inc.</p>
    <p>Licensed to: Seahorse Dot Org Limited</p>
</footer>

</body>
</html>
