<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabe Charbonneau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4ecdc4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            color: #333;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #fbbf24;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e6a318;
        }
        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px 0;
        }
        .footer {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div role="main" class="container">
        <img class="image" src="src/placeholder.jpg" alt="Blue Circle">
        <h1 class="title">Gabe Charbonneau</h1>
        <p class="description">Physician entrepreneur disrupting the healthcare status quo</p>
        <a href="#" class="button">Join Medicine Forward!</a>
        <a href="#" class="button">Burnout Warriors</a>
        <a href="#" class="button">Check burnout risk (2-min)</a>
        <a href="#" class="button">Download SwiftWire EHR macro app (free &amp; open source)</a>
        <p class="footer">On a mission to compassion &amp; flourishing for everyone</p>
    </div>
</body>
</html>
