<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1e8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f1e8;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f1e8;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #8b4513;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #f4f1e8;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #8b4513;
            margin: 0;
        }
        .nav-bar {
            background-color: #f4f1e8;
            padding: 10px;
            text-align: center;
        }
        .nav-bar ul {
            list-style-type: none;
            padding: 0;
        }
        .nav-bar ul li {
            display: inline;
            margin-right: 10px;
        }
        .nav-bar ul li a {
            color: #8b4513;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #8b4513;
            margin: 0 0 10px;
        }
        .content p {
            color: #333;
            line-height: 1.6;
        }
        .content button {
            padding: 10px 20px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .content button:hover {
            background-color: #a52a2a;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .footer p {
            margin: 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Disclaimer</a></li>
                <li><a href="#">Sitemap</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Visit Kerala PSC</a></li>
            </ul>
        </nav>
    </header>
    <div role="main" aria-label="Main Content">
        <div role="region" aria-label="Header">
            <div class="header">
                <h1>Website Title</h1>
            </div>
        </div>
        <div role="region" aria-label="Navigation">
            <div class="nav-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Mock Exams</a></li>
                    <li><a href="#">Previous Questions</a></li>
                    <li><a href="#">Syllabus</a></li>
                    <li><a href="#">Answer Key</a></li>
                    <li><a href="#">Study Materials</a></li>
                    <li><a href="#">Youtube</a></li>
                </ul>
            </div>
        </div>
        <div role="region" aria-label="Content">
            <div class="content">
                <button>Button</button>
            </div>
        </div>
        <footer role="region" aria-label="Footer">
            <p>Footer</p>
            <a href="#">Link</a>
        </footer>
    </div>
</body>
</html>
