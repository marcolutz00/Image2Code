    <title>Perry Home Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blue-box {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            background-color: blue;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .form-section textarea {
            height: 100px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .footer-links a {
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
