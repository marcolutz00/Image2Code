<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cart-header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        .cart-empty {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        .cart-empty img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .cart-empty p {
            margin-top: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #007bff;
            color: white;
        }
        .buttons button:active {
            background-color: #0056b3;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="buttons">
                <button>CLICK HERE TO SIGN IN</button>
                <button>OR</button>
                <button>CLICK HERE TO REGISTER</button>
            </div>
            <div class="buttons">
                <button>VIEW CART</button>
                <button>SEARCH</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
            </div>
            <div class="cart-empty">
                <img src="src/placeholder.jpg" alt="Shopping Cart">
                <p>Your Shopping Cart is empty.</p>
            </div>
            <div class="buttons">
                <button>CONTINUE SHOPPING</button>
                <button>RECALCULATE</button>
                <button>Empty Cart</button>
                <button>CHECKOUT</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Copyright ÃÂ© 2023 Your Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
