<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto;
            width: 300px;
            max-width: 100%;
            min-width: 200px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container p {
            margin-bottom: 10px;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 3px;
            cursor: text;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            -moz-appearance: none;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            -moz-appearance: none;
        }
        .login-container button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <input type="password" placeholder="Password" name="password" aria-label="Password">
        <button>Login</button>
    </div>
</body>
</html>
