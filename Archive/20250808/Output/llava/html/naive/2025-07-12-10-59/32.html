<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot Replication</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3498;
      color: white;
      padding: 20px 50px;
    }
    .logo {
      width: 100px; /* Replace with actual image width */
      height: auto;
    }
    .header-content {
      display: flex;
      align-items: center;
    }
    .date, .time {
      margin: 0 15px;
      font-size: 24px;
    }
    .date {
      color: #FF63; /* Yellow color */
    }
    .time {
      color: #fff; /* White color */
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .link {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 5px 15px;
      background-color: #f4f4f4; /* Light gray color */
    }
    .link img {
      height: 20px; /* Assuming the image is square, adjust accordingly */
      width: auto;
    }
    .footer {
      margin-top: 20px;
      background: #3498;
      color: white;
      padding: 15px 20px;
    }
    .footer p {
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Replace with actual logo source -->
    <img src="src/placeholder.jpg" alt="Logo" class="logo">
    <div class="header-content">
      <div class="date">Wednesday, March 24</div>
      <div class="time">3:00 PM</div>
    </div>
  </div>
  
  <div class="links">
    <a href="#" class="link"><img src="src/placeholder.jpg" alt="Image">Fantasy Basketball Links</a>
    <a href="#" class="link"><img src="src/placeholder.jpg" alt="Image">Fantasy Baseball Links</a>
  </div>
  
  <div class="footer">
    <p>Â© 2021, My Website. All rights reserved.</p>
  </div>
</body>
</html>
