<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <style>
        /* Reset some default styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Some general styles */
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f4f4;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 80px; /* Adjust this for the correct size */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .social-icon {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card Example -->
        <div class="card">
            <img src="src/placeholder.jpg" alt="Profile Picture">
            <h2>Full Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="social-icons">
                <!-- Repeat this block for each social icon -->
                <a href="#" class="social-icon">ðµ</a>
                <!-- ... -->
            </div>
        </div>
    </div>
</body>
</html>
