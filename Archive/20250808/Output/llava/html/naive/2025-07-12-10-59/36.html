<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .header {
            background-color: #21968D;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: #FFF;
        }
        .navigation {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            gap: 20px;
        }
        .title {
            font-size: 1.2em;
            margin-bottom: 0;
        }
        p {
            margin: 0;
        }
        .paragraph {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
    </div>
    <nav class="navigation">
        <div class="image-placeholder"></div>
        <div class="content-container">
            <h1 class="title">Title of Article</h1>
            <p>Text content goes here. It should be in a visually appealing manner and include all the visible text from the image.</p>
        </div>
    </nav>
    <div class="image-placeholder"></div>
</body>
</html>
