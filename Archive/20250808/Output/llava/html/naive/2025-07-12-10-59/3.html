<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0080B2;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        .left-col {
            background-color: #F8F9FA;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .content-box {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }

        .content-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content-text {
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Website Layout Example</h1>
</div>

<div class="main-content">
    <div class="container">
        <div class="left-col">
            <img src="src/placeholder.jpg" alt="Image placeholder">
            <p class="content-text">Example text content for the left side.</p>
        </div>

        <div class="content-box">
            <h2 class="content-title">Content Title</h2>
            <p class="content-text">Example text content for the right side of the page.</p>
        </div>
    </div>
</div>

</body>
</html>
