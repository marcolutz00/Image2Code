<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Perfect UI Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1a2456;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            width: 120px; /* Adjust the size to match the image */
            height: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .content {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-card img {
            max-width: 100%; /* Adjust the size to match the image */
            height: auto;
            margin-bottom: 20px;
        }

        .price-tag {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .price-tag p {
            margin: 0;
        }

        .product-card h3 {
            font-size: 24px;
        }

        .social-media-icons ul {
            display: flex;
            list-style-type: none;
        }

        .social-media-icons li {
            margin-right: 10px;
        }

        .social-media-icons a {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            line-height: 32px;
        }

        .social-media-icons a.icon-1 {
            background-image: url('src/placeholder.jpg'); /* Adjust the size to match the image */
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <h1>Website Name</h1>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="product-card">
            <img src="src/placeholder.jpg" alt="Product Image" class="product-image">
            <h3>Product Name</h3>
            <p>Price: $9.99</p>
            <div class="price-tag">
                <p>Add to Cart</p>
            </div>
        </div>
    </div>

    <div class="social-media-icons">
        <ul>
            <li><a href="#" class="icon-1"></a></li>
            <li><a href="#" class="icon-2"></a></li>
            <li><a href="#" class="icon-3"></a></li>
        </ul>
    </div>

</body>
</html>
