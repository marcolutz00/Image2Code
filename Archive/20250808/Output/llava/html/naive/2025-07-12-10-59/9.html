<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9;
        }
        
        .header {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #3498;
            color: white;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .item {
            background-color: #fff;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }
        
        .image-placeholder {
            height: 150px;
            width: 300px;
        }
        
        .text-box {
            background-color: #fff;
            border-radius: 4px;
            padding: 20px;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Webpage Layout</h1>
    </div>

    <div class="container">
        <!-- Item 1 -->
        <div class="item">
            <img class="image-placeholder" src="src/placeholder.jpg" alt="Image Placeholder">
            <div class="text-box">
                <h2>Headline</h2>
                <p>Some placeholder text to represent the content of the webpage.</p>
            </div>
            <div class="card-footer">
                <!-- Icons and other content would be added here -->
            </div>
        </div>

        <!-- Item 3 -->

            <div class="card-footer">

    </div>
</body>
</html>
