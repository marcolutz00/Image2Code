<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      color: #007BFF;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
    }

    .navbar li {
      padding: 10px 20px;
      background-color: #fff;
      border-right: 1px solid #ccc;
    }

    .navbar li:last-child {
      border-right: none;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .side-bar {
      width: 30%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h3 {
      color: #333;
    }

    .content p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .image-placeholder {
      width: 200px;
      height: 200px;
      background-color: #ddd;
    }

    /* Add other CSS styles as needed to match the image */
  </style>
</head>
<body>
  <div class="header">
    <h1>Website Name</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div class="side-bar">
      <!-- Placeholder content -->
      <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
      <h3>Section Title</h3>
      <p>Section Content</p>
    </div>

    <div class="content">
      <h3>Content Heading</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, velit in fringilla rhoncus, nulla nibh laoreet nislus et nunc lectus.</p>
    </div>
  </div>
</body>
</html>
