<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Fun Montreal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #29374f;
            color: white;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #0c8dff;
            padding: 20px;
        }

        .logo {
            width: 300px;
            margin: auto 0;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-image: url("src/placeholder.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .hero-content {
            width: 65%;
            text-align: center;
        }

        .hero-title {
            font-size: 48px;
        }

        .hero-subtitle {
            font-size: 24px;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            text-align: center;
            background-color: #f8c93;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e67e2;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #34495b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="src/placeholder.jpg" alt="Cycle Fun Montreal Logo">
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Cycle Fun Montreal</h1>
            <p class="hero-subtitle">100% free</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <footer>
        <!-- Placeholder for footer content -->
    </footer>
</body>
</html>
