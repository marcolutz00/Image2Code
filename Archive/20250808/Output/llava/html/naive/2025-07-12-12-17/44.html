<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, h1, p {
      font-family: 'Arial', sans-serif;
    }

    /* Style the page header */
    .header {
      background-color: #3498;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    /* Style the navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      background-color: #f7f7;
    }

    /* Style the navigation bar items */
    .navbar-item {
      display: flex;
      align-items: center;
    }

    /* Style the profile picture container */
    .profile-container {
      background-color: #f7f7;
      border: 1px solid #3498;
      border-radius: 50%;
      padding: 10px;
    }

    /* Style the profile picture container */
    .profile-icon {
      background-color: #3498;
      color: white;
      font-size: 20px;
    }

    /* Style the follow button */
    .follow-button {
      display: flex;
      align-items: center;
      padding: 5px 15px;
      background-color: #3498;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .follow-button:hover {
      background-color: #267da;
    }

    /* Style the follower count */
    .follower-count {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    /* Style the content card container */
    .card-container {
      background-color: #f7f7;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style the content card */
    .card {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 5px;
      background-color: #f7f7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style the card content */
    .card-content {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    /* Style the follower name and image */
    .follower-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    /* Style the follower name */
    .follower-name {
      font-size: 24px;
      margin-right: 10px;
    }

    /* Style the follower image */
    .follower-image {
      width: 50px;
      height: 50px;
      background-color: #3498;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style the follower image placeholder */
    .placeholder-image {
      background-color: #3498;
      color: white;
      font-size: 20px;
    }

    /* Style the follower social media icon container */
    .social-media-icons {
      display: flex;
      align-items: center;
    }

    /* Style the follower social media icon */
    .social-media-icon {
      background-color: #3498;
      color: white;
      font-size: 20px;
    }

    /* Style the post thumbnail container */
    .thumbnail-container {
      display: flex;
      align-items: center;
    }

    /* Style the post thumbnail */
    .thumbnail {
      width: 150px;
      height: 150px;
      background-color: #3498;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style the post content container */
    .post-content {
      padding: 20px;
      background-color: #f7f7;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style the post content */
    .post-content-text {
      display: flex;
      align-items: center;
    }

    /* Style the follower post text */
    .follower-text {
      font-size: 18px;
      margin-right: 20px;
    }

    /* Style the post image placeholder */
    .placeholder-image-post {
      background-color: #3498;
      color: white;
      font-size: 20px;
    }

    /* Style the footer */
    .footer {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #f7f7;
      border-top: 1px solid #3498;
      border-radius: 5px 5px 0 0;
    }

    /* Style the footer text */
    .footer-text {
      font-size: 16px;
    }

    /* Add a class to the placeholder image for post thumbnail */
    .thumbnail-post img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">Header Section</div>
  <div class="navbar">
    <div class="navbar-item">
      <span class="profile-icon">12k Followers</span>
    </div>
    <div class="navbar-item">
      <div class="follow-button">Follow</div>
    </div>
  </div>
  <div class="card-container">
    <div class="card">
      <div class="profile-image">123</div>
      <div class="follower-info">
        <span class="follower-name">Name</span>
        <div class="social-media-icons">
          <span class="social-media-icon">Social media icon</span>
          <span class="social-media-icon">Social media icon</span>
          <span class="social-media-icon">Social media icon</span>
        </div>
      </div>
    </div>
  </div>
  <div class="post-content">Post content section</div>
  <div class="footer">Footer Section</div>
</body>
</html>
