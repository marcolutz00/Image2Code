<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect UI Reproduction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9f9;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .bookstore {
            background-color: #f7f9f9;
            color: #6a2e30;
            padding: 20px;
            text-align: left;
            font-size: 1.5em;
            line-height: 1.5;
        }
        .bookstore img {
            width: 48px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            background-color: #5d6c9f;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #6a2e30;
        }
        .contact-info {
            background-color: #f7f9f9;
            color: #6a2e30;
            padding: 20px;
            text-align: left;
        }
        .contact-info img {
            width: 48px;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .bookstore img {
                width: 100%;
            }
            .button, .contact-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bookstore">
            <h1><strong>Per</strong>fect UI</h1>
            <img src="src/placeholder.jpg" alt="A place for bookstores." />
            <p>Find the perfect books. Visit us!</p>
        </div>
        <div class="contact-info">
            <h2><strong>Open Hours:</strong></h2>
            <img src="src/placeholder.jpg" alt="Our logo is here." />
            <p>Monday - Friday: 10am to 6pm</p>
            <button class="button">Shop now!</button>
        </div>
    </div>
</body>
</html>
