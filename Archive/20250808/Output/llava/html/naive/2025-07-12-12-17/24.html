<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-placeholder {
            width: 30%;
            height: 200px;
            background-color: #007bff;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(50% - 20px);
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Webpage UI</div>
    <div class="navbar">Navigation Menu</div>
    <div class="container">
        <form action="/submit-data" method="post">
            <input type="text" placeholder="First Name" name="firstname">
            <input type="email" placeholder="Email Address" name="email">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
