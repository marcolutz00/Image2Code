<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #FFCC00;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px; /* Replace with the actual image path and size */
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .newsletter-text {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
        }
        .button {
            background-color: #FFCC00;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #E8C4;
        }
        .icon {
            width: 25px; /* Replace with the actual image path and size */
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        @media (max-width: 800px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Logo" class="logo">
            <!-- Placeholder text for header -->
        </div>
        <article class="newsletter-text">
            <!-- Replace with the actual content and any other necessary components -->
        </article>
        <a href="#contact" class="button">export news from Google sites</a>
    </div>
</body>
</html>
