<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter UI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .hero { background: #5E39; color: white; padding: 20px; text-align: center; }
        .hero h1 { margin: 0; font-size: 36px; }
        .hero p { margin: 10px 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .navbar { background: #3457; color: white; padding: 10px 0; text-align: center; }
        .navbar ul { list-style: none; display: flex; justify-content: space-between; }
        .navbar ul li { margin: 0 5px; }
        .navbar ul li a { color: white; text-decoration: none; }
        .article { background: #FFF; padding: 20px; margin-bottom: 20px; }
        .article img { max-width: 100%; height: auto; }
        .article h2 { margin: 10px 0; font-size: 24px; }
        .article p { margin: 10px 0; line-height: 1.6; }
        .footer { background: #FFF; padding: 10px 0; text-align: center; }
        .footer p { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>May 2011</h1>
        <p>U.S Marine LCP ANJURO MACAS</p>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="article">
            <img src="src/placeholder.jpg" alt="News Article Image">
            <h2>The Rancher's Daughter</h2>
            <p>By Juan Doe on May 15, 2011.</p>
        </div>
    </div>
    <div class="footer">
        <p>Follow us on Facebook | Instagram | Twitter</p>
    </div>
</body>
</html>
