<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF5;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3498DB;
            color: white;
        }
        .navbar a {
            text-decoration: none;
            color: white;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            background-color: #F9FA;
        }
        .image-placeholder {
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">Website Header</div>
    <div class="navbar">
        <a href="#">Menu</a>
        <a href="#">Cart (2)</a>
    </div>
    <div class="content">
        <div class="left">
            <!-- Placeholder for the image -->
            <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
            <h1>Product Name</h1>
            <p>Product Description</p>
            <ul>
                <li><strong>Color:</strong> White</li>
                <li><strong>Size:</strong> Large</li>
                <li><strong>Brand:</strong> Nike</li>
            </ul>
        </div>
        <div class="right">
            <!-- Placeholder for the image -->
            <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
            <h2>Price</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
