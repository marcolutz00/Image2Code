<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rosado Wrap Bracelet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #4545;
            margin: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: #7B64;
            border-radius: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #4545;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Rosado Wrap Bracelet</h1>
            <div class="navbar">
                <img src="src/placeholder.jpg" alt="Logo" width="30" height="30">
                <div>
                    <span>5</span> stars
                    
                </div>
            </div>
        </div>
        <div class="content">
            <img src="src/placeholder.jpg" alt="Image Placeholder" width="200" height="200">
            <div class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien vel semper nibh. Duis aut libero. Sed euismod risus eget lacus quisque. Pellentesque et lorem euismod, auctor urna. Sed bibendum purus ut mauris euismod.
            </div>
        </div>
        <div class="button">
            Shop Now!
        </div>
    </div>
</body>
</html>
