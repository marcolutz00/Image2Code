<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        .header {
            width: 100%;
            height: 200px; /* Adjust as necessary */
            background-color: #005cc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            /* Add your logo styles here */
        }

        .header-text {
            margin: 0 auto;
            max-width: 1200px;
            text-align: center;
        }

        .content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
        }

        .text-box {
            max-width: 750px; /* Adjust as necessary */
            text-align: left;
        }

        .image-placeholder {
            width: 100%;
            height: 200px; /* Adjust as necessary */
            background-color: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Placeholder for header content -->
    </div>
    <div class="content">
        <div class="text-box">
            <p>6th May 2021</p>
            <h1>John 17:25-26</h1>
            <p>Then through my word you will be saved.</p>
            <!-- More text here -->
        </div>
        <img src="src/placeholder.jpg" alt="Placeholder image">
    </div>
</body>
</html>
