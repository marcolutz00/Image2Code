<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Replication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            background-color: #3c50ff;
            color: white;
        }
        .navbar {
            text-align: right;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 893px;
            background-color: #f8f8;
        }
        .sidebar {
            width: 210px;
            background-color: #0d5a;
            color: white;
        }
        .page-header {
            padding: 24px 0;
            text-align: center;
        }
        .main-content {
            width: calc(100% - 210px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card {
            background-color: #3c5a;
            color: white;
            padding: 24px;
            border-radius: 8px;
        }
        .img-placeholder {
            height: 109px;
            width: 165px;
        }
        .text-container {
            padding: 24px;
        }
        .price {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="#" class="link-text"><i class="icon icon-menu"></i></a>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <!-- Sidebar Content -->
        </div>
        <div class="main-content">
            <div class="page-header">
                <!-- Page Title and Description -->
            </div>
            <div class="card">
                <!-- Card Content -->
                <img src="src/placeholder.jpg" alt="Image Placeholder" class="img-placeholder">
                <div class="text-container">
                    <p>Your Name</p>
                    <p>Your Email</p>
                </div>
            </div>
            <div class="price">
                <!-- Pricing Information -->
            </div>
        </div>
    </div>
</body>
</html>
