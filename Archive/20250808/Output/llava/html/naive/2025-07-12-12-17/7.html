<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Emma Ostreky's Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5;
        }
        .header {
            background-color: #4CAF5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .info-box {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        .info-box img {
            width: 200px;
            height: auto;
        }
        .contact-section {
            padding: 30px 0;
            text-align: center;
        }
        .contact-section h2 {
            margin: 0;
            padding: 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-btn {
            display: inline-block;
            background-color: #3498;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .contact-btn:hover {
            background-color: #4CAF5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dr. Emma Ostreky's Contact Page</h1>
    </div>

    <div class="container">
        <img src="src/placeholder.jpg" alt="Dr. Emma Ostreky Logo">
        <div class="info-box">
            <img src="src/placeholder.jpg" alt="Dr. Emma Ostreky's Profile Picture">
            <p>Dr. Emma Ostreky</p>
            <p>Senior Lecturer, Department of Psychological Therapy and Clinical Sciences</p>
        </div>
    </div>

    <div class="contact-section">
        <h2>Get in touch with us!</h2>
        <p>If you have any questions or would like to discuss something further, please don't hesitate to contact us.</p>
        <a href="#" class="contact-btn">Contact Us</a>
    </div>

</body>
</html>
