<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free MP4 Movie</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F4;
            color: #333;
        }

        /* Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #FFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 48px;
            color: #fff;
        }

        /* Movie Details Section */
        .movie-details {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Movie Poster Placeholder */
        .movie-poster {
            width: 300px;
            height: 450px;
        }

        /* Icons and Text Placeholders */
        .icons {
            display: flex;
            margin-bottom: 20px;
        }

        /* Movie Title Section */
        .movie-title {
            font-size: 36px;
            text-decoration: underline;
        }

        /* Categories and Text Placeholders */
        .categories {
            margin-bottom: 20px;
        }

        /* Movie Release Date Section */
        .release-date {
            display: flex;
            align-items: center;
        }

        /* Movie Description Section */
        .description {
            max-width: 700px;
        }

        /* Social Sharing Buttons Placeholder */
        .share-buttons {
            margin-top: 20px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <!-- Hero Section -->
        <div class="hero">
            <h1>Free MP4 Movie</h1>
        </div>

        <!-- Navigation -->
        <nav>

                <li><img src="src/placeholder.jpg" alt="Movie Poster"></li>
                <li><img src="src/placeholder.jpg" alt="Movie Poster"></li>
            </ul>
        </nav>
    </header>

    <!-- Movie Details Section -->
    <div class="movie-details">

        <div class="release-date">

        <div class="description">

    </div>

    <!-- Social Sharing Buttons Placeholder -->
    <div class="share-buttons">
        <!-- Placeholder for Share Buttons -->
    </div>

    <!-- Movie Categories Section -->
    <div class="categories">
        <ul>
            <li><a href="#">Category 1</a></li>
