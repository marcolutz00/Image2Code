<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #303030;
            padding: 20px;
            text-align: center;
        }
        .hero-text {
            color: white;
            margin: 20px auto;
            font-size: 24px;
            line-height: 1.3;
        }
        .hero-image img {
            width: 75%; /* Adjusted for the visible size */
            height: auto; /* Maintains aspect ratio */
        }
        .hero-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .hero-author-info {
            color: #4E65;
            font-size: 16px;
        }
        .newsletter-form form {
            background-color: #fff;
            padding: 20px;
            width: 300px; /* Adjusted for the visible size */
            margin: 50px auto;
            text-align: center;
            border-radius: 4px;
        }
        .newsletter-form input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%; /* Full width of form */
            border-radius: 4px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .newsletter-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #4E65;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .newsletter-form input[type="submit"]:hover {
            background-color: #393D3A;
        }
        footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            height: auto; /* Maintains aspect ratio */
            max-width: 85%; /* Adjusted for the visible size */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="hero-title">May 2011 - U.S. Marine Corps LCP ANJURO MCDONALD DAY</h1>
        <p class="hero-text">The Kaneohe Bay Chapter of the USMCRF will host its annual fundraiser to benefit</p>
    </div>
    <img class="hero-image" src="src/placeholder.jpg" alt="Hero Image Placeholder">
    <h2 class="newsletter-title">NEWSLETTER SIGNUP FORM</h2>
    <form class="newsletter-form">
        <input type="email" placeholder="Your Email Address">
        <input type="submit" value="Subscribe">
    </form>
    <footer>
        <p><img src="src/placeholder.jpg" alt="Footer Image Placeholder"></p>
    </footer>
</body>
</html>
