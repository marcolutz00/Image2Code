<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Replication</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* General reset */
    ul {
      list-style-type: none;
      padding: 0;
    }

    /* Styling for specific elements */
    .header {
      background-color: #555;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 75px;
      height: auto;
    }

    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
    }

    .navbar ul {
      display: flex;
      list-style-type: none;
      padding: 0 10px;
    }

    .navbar ul li {
      margin: 0 5px;
    }

    .main {
      width: 75%;
      float: left;
      padding: 20px;
    }

    .side {
      width: 25%;
      float: right;
      padding: 20px;
    }

    .search-bar {
      background-color: #ddd;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .search-bar input[type="text"] {
      width: calc(100% - 20px);
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      color: #333;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    .description {
      color: #777;
    }

    .icon {
      width: 50px;
      height: auto;
      background-color: #ddd;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .image-placeholder {
      width: 75px;
      height: auto;
      background-color: #ddd;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    /* More specific styles for footer */
    .footer {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-top: 20px;
    }

    .footer ul {
      list-style-type: none;
      padding: 0;
    }

    .footer ul li {
      margin: 0 5px;
    }

    /* Responsive styles for mobile view */
    @media (max-width: 768px) {
      .main, .side {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo" class="logo">
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <!-- Content goes here -->
    <h1 class="title">Title of the page</h1>
    <p class="description">Description of the content on the page.</p>

    <div class="image-placeholder">
      <img src="src/placeholder.jpg" alt="Image placeholder">
    </div>
  </div>

  <div class="side">
    <!-- Side navigation or related content -->
  </div>

  <div class="content">
    <!-- Content goes here -->
    <h2 class="title">Title of a section</h2>
    <p class="description">Description of the section.</p>

    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="footer">
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button type="submit" class="search-bar-button">Search</button>
  </div>
</body>
</html>
