<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #333;
            color: white;
            font-size: 2.5em;
        }
        .logo {
            margin-right: 20px;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
        .content {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .left {
            margin-right: 40px;
        }
        .right {
            text-align: right;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .image-placeholder {
            display: inline-block;
            width: 80px;
            height: 200px;
            background-color: #333;
        }
        .content p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .footer p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="src/placeholder.jpg" alt="Logo">
        <h2>Factors of Production</h2>
    </div>
    <div class="content">
        <div class="left">
            <p>Production function, online version for production economics.</p>
            <p>Textbook analysis and examples to help solve business problems. Learn from real-world case studies.</p>
            <p>Find out how a company solves its problems in the real world.</p>
        </div>
        <div class="right">
            <img class="image-placeholder" src="src/placeholder.jpg" alt="Image placeholder">
        </div>
    </div>
    <div class="footer">
        <p>Â© 2021 Production Economics</p>
    </div>
</body>
</html>
