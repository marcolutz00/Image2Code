<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <!-- Header image placeholder -->
    <img src="src/placeholder.jpg" alt="Header Image" width="100%" height="auto">
  </div>
  <nav class="navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>
  <main class="content">

      <h1>Welcome to our website!</h1>
      <p>We are a professional company providing top-notch solutions for all your needs.</p>
      <div class="search-bar">
        <input type="text" placeholder="Search...">

    </section>
    <section class="services-section">
      <!-- Service image placeholders -->
      <div class="service-item">
        <img src="src/placeholder.jpg" alt="Service Image" width="100%" height="auto">

        <p>Description for Service 1.</p>

      <!-- ... -->
    </section>

  <footer class="footer">
    <nav class="footer-navigation">
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Terms &amp; Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Blog</a></li>

    </nav>
    <!-- Footer content here -->
  </footer>
