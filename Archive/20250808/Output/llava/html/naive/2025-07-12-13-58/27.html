<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage UI</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f6f9;
    }
    .main-content {
      width: 80%;
      max-width: 1200px;
      padding: 30px;
    }
    .image-placeholder {
      width: 250px;
      height: 150px;
      background-color: #bbb;
    }
    /* Add more styles here to match the design */
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <!-- Replace these with your actual content -->
      <h1>Your heading here</h1>
      <p>Your paragraph text here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <form action="submit-your-entry" method="post">
        <input type="text" name="name" placeholder="Name (required)" required>
        <input type="email" name="email" placeholder="Email (required)" required>
        <input type="text" name="phone" placeholder="Phone number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/\.$/, '')">
        <input type="submit" value="$25 entry fee per entry">
      </form>
    </div>
  </div>
</body>
</html>
