<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rosado Wrap Bracelet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2;
      color: #333;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    .navbar img {
      height: 50px;
      width: auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      background-color: #fff;
      color: #333;
    }
    .logo {
      font-size: 40px;
      text-align: center;
    }
    .text {
      font-size: 20px;
      font-weight: bold;
    }
    .placeholder-img {
      height: 150px;
      width: auto;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .item img {
      height: 150px;
      width: auto;
    }
    .item text {
      font-size: 24px;
      margin-left: 10px;
    }
    .social-media-icons {
      background-color: #000;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .social-media-icons img {
      height: 35px;
      width: auto;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="src/placeholder.jpg" alt="Logo Image">
    <div class="header">
      <div class="logo">The Rosado Wrap Bracelet</div>
      <div class="text">$25</div>
    </div>
  </div>
  
  <div class="item" style="background-color: #fff;">
    <img src="src/placeholder.jpg" alt="Image of Product">
    <div class="social-media-icons">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
    </div>
  </div>
  
  <div class="item" style="background-color: #fff;">
    <img src="src/placeholder.jpg" alt="Image of Product">
    <div class="social-media-icons">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
    </div>
  </div>

      <img src="src/placeholder.jpg" alt="Social Media Icon">

    </div>
  </div>

    <div class="social-media-icons">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
      <img src="src/placeholder.jpg" alt="Social Media Icon">
    </div>
  </div>
</body>
</html>
