<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #6CA0E6;
            color: white;
            padding: 15px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            color: #333;
            margin: 20px 0;
        }

        .content {
            background-color: #E4E4E4;
            padding: 20px;
            text-align: center;
        }

        .image-placeholder {
            height: 200px;
            width: 300px;
            border: none;
        }

        .button {
            display: inline-block;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New York Times</h1>
        </div>

        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam euismod tincidunt euismod. Nam euismod tincidunt euismod. Nam euismod tincidunt euismod.</p>
        </div>

        <a href="#" class="button">Read more</a>
    </div>
</body>
</html>
