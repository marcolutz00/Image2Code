<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replication</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #F4F4F4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: white; box-shadow: 0 10px 15px rgba(0,0,0,0.2); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid #ccc; }
        .logo { background-color: blue; width: 100px; height: 100px; }
        .navbar { display: flex; gap: 10px; align-items: center; padding: 15px 0; font-weight: bold; }
        nav a { color: blue; text-decoration: none; }
        .profile-info { display: grid; grid-template-columns: auto auto auto; gap: 20px; padding: 15px 0; }
        .info-item { font-size: 14px; margin-bottom: 10px; }
        .image-placeholder { width: 200px; height: 200px; background-color: #ddd; display: flex; justify-content: center; align-items: center; }
        .about { font-size: 16px; margin-bottom: 20px; text-align: justify; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo"></div>
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        
        <!-- Profile Information -->
        <div class="profile-info">
            <div class="image-placeholder"></div>
            <div class="info-item"><strong>Name:</strong> Gab Chabonmeau</div>
            <div class="info-item"><strong>Phone:</strong> +1 555 555</div>
            <div class="info-item"><strong>Email:</strong> gab.chabonmeau@gmail.com</div>
            <div class="about">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod enim ut ante eleifend. Nam vitae mi et auctor lectus consequat.</div>
        </div>
    </div>

</body>
</html>
