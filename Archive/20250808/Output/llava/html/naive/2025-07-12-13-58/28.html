<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ddd;
        }
        .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .logo {
            font-size: 20px;
            color: #333;
        }
        .password-form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        input[type="text"] {
            width: 180px;
            height: 35px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }
        button {
            width: 120px;
            height: 35px;
            background-color: #f7f7f7;
            border: none;
            outline: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e2e2e2;
        }
        .message {
            font-style: italic;
            color: #909090;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" width="40" height="auto">
        <h1 class="logo">Password Protected</h1>
    </div>
    <div class="password-form">
        <input type="text" placeholder="Enter your password here...">
        <button>Forgot Password?</button>
    </div>
    <p class="message">This area is password protected. Please enter the correct password above.</p>
</body>
</html>
