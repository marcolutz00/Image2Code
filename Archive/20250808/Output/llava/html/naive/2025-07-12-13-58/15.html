<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Replace the placeholder images with actual image URLs -->
    <div class="header">
        <h1>Header Text</h1>
        <p class="subtext">Subtext Under Header</p>
    </div>
    <main>
        <div class="news-item">
            <img src="src/placeholder.jpg" alt="News Image" class="thumbnail">
            <div class="content">
                <h2>Article Title</h2>
                <p class="summary">Summary Text</p>
            </div>
        </div>
        <!-- Repeat the above div for each news item -->
    </main>
</body>
</html>
