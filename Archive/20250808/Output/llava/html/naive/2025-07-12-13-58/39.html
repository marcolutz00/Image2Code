<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austell Cornwall Driving School</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f3f3f3;
        }
        .header {
            color: #fff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .navbar a {
            text-decoration: none;
            color: #666;
            margin: 0 1rem;
        }
        .schoolName {
            font-size: 1.8rem;
        }
        .description {
            font-size: 1rem;
            line-height: 1.3;
        }
        .imageBox {
            background-color: #fff;
            border: 1px solid #666;
            padding: 1rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        .imageBox img {
            max-width: 100%;
            height: auto;
        }
        .imageBox::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Orchard School of Motoring</div>
        <div class="navbar">
            <a href="#">Driving Schools</a>
            <a href="#">Austell Cornwall</a>
            <a href="#">Purchase Lessons</a>
        </div>
        <h2 class="schoolName">Driving Schools St Austell Cornwall</h2>
        <p class="description">We provide driving lessons in:</p>
        <div class="imageBox">
            <!-- Placeholder image -->
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
    </div>

</body>
</html>
