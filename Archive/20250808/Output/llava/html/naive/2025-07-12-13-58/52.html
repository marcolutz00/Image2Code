<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 5% auto;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }

        .image-placeholder {
            height: 200px; /* Adjust this based on the actual size of the image placeholder in your design */
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Placeholder for header content -->
            <h1>Header Text Here</h1>
        </div>

        <div class="content">
            <p>This is the main body text.</p>

            <ul>
                <li>List item one</li>
                <li>List item two</li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </div>

    <img class="image-placeholder" src="src/placeholder.jpg" alt="Image Placeholder">
</body>
</html>
