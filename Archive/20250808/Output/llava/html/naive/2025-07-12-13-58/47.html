<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot Replication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #3498db;
            color: white;
        }
        
        .logo {
            height: 60px; /* Adjusted for the logo's size */
            margin-right: 40px;
        }
        
        h1 {
            font-size: 36px;
            line-height: normal;
            margin: 0;
        }
        
        .search-container {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        input[type="text"] {
            width: 400px;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            line-height: normal;
            border: none;
            border-radius: 5px;
        }
        
        .image-placeholder {
            width: 240px; /* Adjusted for the image's size */
            height: 180px; /* Adjusted for the image's size */
            background-color: #b9b9b9;
            border: none;
        }
        
        .search-button {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #689db3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <h1>Website Screenshot Replication</h1>
    </div>
    
    <div class="search-container">
        <input type="text" placeholder="Search" required>
        <button class="search-button">Search</button>
    </div>
    
    <img src="src/placeholder.jpg" alt="Image" class="image-placeholder">
    
    <!-- Repeat for additional images and content as needed -->
    
</body>
</html>
