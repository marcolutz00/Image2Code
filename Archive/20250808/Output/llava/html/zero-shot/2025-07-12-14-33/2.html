<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .left-box, .right-box {
            max-width: 350px;
            text-align: center;
            margin: 10px;
        }

        .left-box img {
            height: 200px;
            width: auto;
        }

        h2 {
            margin: 20px 0;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .navbox ul {
            list-style-type: none;
            padding: 0;
        }

        .navbox ul li {
            color: #fff;
            padding: 5px 20px;
            background: #1a386a;
            margin-bottom: 5px;
        }

        .navbox ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="src/placeholder.jpg">
    </div>

    <div class="container">
        <div class="left-box">
            <img src="src/placeholder.jpg">
            <h2>Template</h2>
            <p>Template Title</p>
        </div>

        <div class="right-box">
            <h2>NavBox Example</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <!-- Footer content here -->
    </div>

</body>
</html>
