<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2;
    }

    .header {
      background-color: #4caf5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .hero-image {
      max-width: 100%;
      height: auto;
    }

    .product-details {
      background-color: #fff;
      padding: 20px;
      margin-top: 25px;
    }

    .product-details h1 {
      font-size: 36px;
      margin: 0;
    }

    .product-details p {
      margin: 10px 0;
      color: #7575;
    }

    .cta-button {
      background-color: #4caf5;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #3b57;
    }

    /* ... Add your other CSS styles here ... */
  </style>
</head>
<body>
  <div class="header">
    <h1>Accessibility-first Reminder</h1>
    <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
  </div>

  <div class="hero-image">
    <!-- Replace 'src/placeholder.jpg' with the actual image source -->
    <img src="src/placeholder.jpg" alt="Hero Image">
  </div>

  <div class="product-details">
    <h1>Product Page</h1>
    <p>Some placeholder text to represent a product description.</p>
    <a href="#" class="cta-button">Shop Now</a>
  </div>
</body>
</html>
