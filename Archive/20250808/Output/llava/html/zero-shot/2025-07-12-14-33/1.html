<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classworks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #3b78b5;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3b78b5;
            color: white;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
        .welcome-text {
            color: #3b78b5;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
        }
        .newsletter-form form input[type="email"] {
            padding: 10px;
            margin: 5px 0;
        }
        .newsletter-form form button {
            background-color: #3b78b5;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9e9e9;
            padding: 20px;
        }
        .social-media {
            display: flex;
            justify-content: space-between;
        }
        .social-media img {
            max-width: 35px;
            height: auto;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Classworks</h1>
    </div>
    
    <div class="hero-image">
        <img src="src/placeholder.jpg" alt="Placeholder image">
    </div>
    
    <div class="welcome-text">
        Welcome to Classworks!
    </div>
    
    <div class="content">
        <h2>Get started with Classworks</h2>
        <p>Here is a brief description of what Classworks does.</p>
        
        <!-- Replace with actual image -->
        <img src="src/placeholder.jpg" alt="Placeholder image">
    </div>
    
    <div class="contact-info">
        <h3>Contact us</h3>
        <div class="social-media">
            <a href="#"><img src="src/icon1.png" alt="Social media icon"></a>
            <a href="#"><img src="src/icon2.png" alt="Social media icon"></a>
            <a href="#"><img src="src/icon3.png" alt="Social media icon"></a>
        </div>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email address here">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
    <footer class="navbar">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
    </footer>
    
    <!-- Add additional styles and content as needed -->
</body>
</html>
