<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p {
            color: #333;
        }

        .header {
            background-color: #fff8c5;
            padding: 20px 40px;
            text-align: center;
        }

        .image-placeholder {
            display: inline-block;
            width: 100px;
            height: 75px;
            background-color: #d9e9eb;
        }

        .footer {
            background-color: #346bdb;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Life Church</h1>
            <p>6th May 2021</p>
        </div>

        <div class="content">
            <img src="src/placeholder.jpg" alt="Church Logo">

            <h2>Bible Verse</h2>

            <p>John 3:16-17</p>

            <p>For God so loved the world, that he gave his only begotten Son, that whoever believes in him should not perish but have eternal life.</p>
        </div>

        <div class="image-placeholder">
            <!-- Placeholder image for Bible Verse -->
        </div>
    </div>

    <div class="footer">
        <!-- Footer content would go here -->
    </div>
</body>
</html>
