<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart</title>
    <style>
        /* Reset some default styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        a {
            text-decoration: none;
            color: #16758A;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 0;
        }
        .info-text {
            color: #16758A;
        }
        .table-container {
            display: table;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table-container th, td {
            padding: 10px;
            text-align: center;
        }
        .table-container th {
            background-color: #FFB600;
            color: white;
            font-weight: bold;
        }
        .img-placeholder {
            height: 250px; /* Adjust the placeholder height according to your image */
            width: 100%;
        }
        /* Add any additional CSS styles necessary to match the design in the screenshot */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Temperature Chart</h1>
            <p class="info-text">Temperature data from 2018 to 2023</p>
        </div>
        <img src="src/placeholder.jpg" alt="Placeholder image" class="img-placeholder">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>High Temperature (Â°C)</th>
                        <th>Low Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>April</td>
                        <td>8.5</td>
                        <td>2.7</td>
                    </tr>
                    <tr>
                        <td>May</td>
                        <td>13.3</td>
                        <td>6.5</td>
                    </tr>
                    <!-- Add additional rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
