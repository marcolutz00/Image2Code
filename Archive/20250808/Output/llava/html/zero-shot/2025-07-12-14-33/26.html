<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .header {
            padding: 2rem;
            background: #f5f5f5;
            text-align: center;
        }
        .logo {
            margin-bottom: 1rem;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #e5e5e5;
            border-bottom: 2px solid #ccc;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
        }
        .hero {
            padding: 5rem 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .hero h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .hero p {
            color: #777;
        }
        .hero button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: #3cb9;
            color: white;
            cursor: pointer;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #f5f5f5;
            padding: 2rem 0;
            text-align: center;
        }
        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image">
    </div>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="hero">
        <h1>Welcome to our website</h1>
        <p>We are a team of professionals providing top-notch services to our customers.</p>
        <button>Contact Us Now!</button>
        <img src="src/placeholder.jpg" alt="Placeholder Image">
    </div>
    <footer>
        <p>&copy; 2023 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
