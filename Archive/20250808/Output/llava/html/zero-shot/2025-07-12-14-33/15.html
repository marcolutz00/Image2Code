<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Replication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f7f7;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e5e5;
        }

        .logo {
            font-size: 24px;
            color: #333;
        }

        .menu {
            display: flex;
        }

        .menu-item {
            padding: 10px;
            background-color: #ddd;
            margin-right: 5px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }

        .sidebar {
            background-color: #fff;
            padding: 15px;
        }

        .info-box {
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }

        .rating {
            font-size: 24px;
            color: #69a;
        }

        .placeholder {
            height: 100px; /* Adjust as needed */
            width: 150px; /* Adjust as needed */
            background-color: blue; /* Adjust the color for each placeholder */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">YOUR COMPANY NAME</div>
        <nav class="menu">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Contact</a>
        </nav>
    </div>
    <div class="content">
        <aside class="sidebar">
            <article class="info-box">
                <h2>About Us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo purus vel massa facilis facere.</p>
            </article>
        </aside>
        <div class="placeholder"></div>
    </div>
</body>
</html>
