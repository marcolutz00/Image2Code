<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9;
        }
        header, footer {
            background-color: #e6e6;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 20px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #e6e6;
        }
        .searchbar {
            width: calc(100% - 230px);
            margin-bottom: 20px;
        }
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 300px;
            height: 150px;
            object-fit: cover;
        }
        .card p {
            margin: 10px 0;
        }
        .contact-info {
            background-color: #e6e6;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webpage UI Screenshot</h1>
        </header>
        <nav class="navbar">
            <input type="search" placeholder="Search..." class="searchbar">
            <button>Settings</button>
        </nav>
        <div class="card">
            <!-- Replace with actual image -->
            <img src="src/placeholder.jpg" alt="Image Placeholder">
            <p>This is a sample card description.</p>
        </div>
        <div class="card">
            <img src="src/placeholder.jpg" alt="Image Placeholder">
            <p>This is another sample card description.</p>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </div>
    <footer>
        <!-- Replace with actual image -->
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <p>This is the footer section.</p>
    </footer>
</body>
</html>
