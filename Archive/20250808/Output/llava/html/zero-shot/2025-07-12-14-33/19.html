<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Pet Adoption UI</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; background-color: #f6f6f6; padding: 20px; }
        header { text-align: center; }
        h1, p { margin: 0; padding: 0; }
        h1 { font-size: 48px; color: #1d2c3f; }
        p { font-size: 18px; color: #6a595b; }
        .image-placeholder { width: 300px; height: 200px; border: 2px solid #ccc; display: inline-block; margin: 10px 0; }
        .image-placeholder img { max-width: 100%; height: auto; }
        footer { text-align: center; padding: 10px 0; position: absolute; bottom: 0; width: 100%; background-color: #6a595b; color: white; }
        footer p { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fetch Pet Adoption UI</h1>
            <p>Your best friend for file transfer</p>
        </header>
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Placeholder image" width="300" height="200">
        </div>
        <footer>
            <p>If you find our service useful, please share it with your colleagues and friends!</p>
        </footer>
    </div>
</body>
</html>
