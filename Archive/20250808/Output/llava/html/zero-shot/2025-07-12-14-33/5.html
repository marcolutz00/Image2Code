<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .header, .footer {
            width: 20%;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: justify;
        }
        h2 {
            color: #333;
            margin: 0 0 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .placeholder-image {
            width: 200px; /* Adjusted for the image's aspect ratio */
            height: 200px; /* Adjusted for the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>How to Upload Videos to YouTube Using Web Apps</h2>
            <p>Learn how to upload videos using web apps.</p>
            <img src="/src/placeholder.jpg" alt="Website Header Image" class="placeholder-image">
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>Your content here. Make sure it is easily readable and provides value to your users.</p>
            <img src="/src/placeholder.jpg" alt="Website Content Image" class="placeholder-image">
        </div>
    </div>
</body>
</html>
