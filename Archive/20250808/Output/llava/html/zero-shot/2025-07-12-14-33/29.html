<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            background-color: #f7f7;
        }
        
        .header {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 35px;
            width: auto;
            margin-right: 10px;
        }
        
        .header h1 {
            color: #fff;
            text-align: right;
            font-size: 24px;
        }
        
        .hero-section {
            background: url('src/placeholder.jpg') no-repeat center bottom;
            background-size: cover;
            padding: 50px;
            color: #fff;
            text-align: center;
            height: 250px;
        }
        
        .hero-section h2 {
            margin: 0;
        }
        
        .hero-section p {
            font-size: 18px;
            line-height: 24px;
            padding: 20px 0;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            width: 100%;
        }
        
        .footer ul {
            list-style: none;
            display: flex;
        }
        
        .footer li {
            margin: 0 10px;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        
        .footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Logo Image">
            <h1>It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</h1>
        </div>
        
        <section class="hero-section">
            <h2>Accessibility-first Reminder</h2>
            <p>It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
        </section>
        
        <footer class="footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
