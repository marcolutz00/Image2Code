<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        a { text-decoration: none; color: #3498db; }
        .button { display: inline-block; margin: 0 10px; padding: 5px 15px; border-radius: 2px; font-weight: bold; background-color: white; }
        .button:hover { background-color: #ddd; }
        
        /* Main container */
        .container { max-width: 800px; margin: auto; padding: 50px 20px; }
        
        /* Profile card */
        .profile-card { background-color: white; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; text-align: center; }
        
        /* Profile card title */
        .profile-card h2 { margin: 0 0 15px; color: #757575; }
        
        /* Profile card profile picture */
        .profile-card img { border-radius: 50%; width: 80px; height: auto; display: block; margin: auto; }
        
        /* Profile card social media links */
        .profile-social-links ul { list-style-type: none; padding: 0; }
        .profile-social-links li { margin-bottom: 10px; }
        .profile-social-links li a::before { content: '' }
        
        /* Profile card social media links icon */
        .icon { width: 24px; height: auto; display: inline-block; }
        .icon.icon-instagram::before { content: 'ð'; color: #3498db; }
        .icon.icon-facebook::before { content: 'ð¥'; color: #3B569F; }
        .icon.icon-twitter::before { content: 'ð±'; color: #1DA1F; }
        
        /* Profile card text */
        .profile-card p { margin: 0 auto; }
        
        /* Social media feed container */
        .social-media-feed-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; padding: 30px 0; }
        
        /* Social media feed item */
        .social-media-feed-item { background-color: white; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; text-align: center; }
        
        /* Social media feed item image placeholder */
        .social-media-feed-item img { border-radius: 5px; width: 24%; height: auto; display: block; margin: auto; }
        
        /* Social media feed item text */
        .social-media-feed-item p { margin: 10px 0; }
        
        /* Footer container */
        .footer-container { background-color: #222; color: white; padding: 20px 0; text-align: center; }
        
        /* Footer text */
        .footer-text { margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="src/placeholder.jpg" alt="Profile Picture Placeholder">
            <h2>Name Surname</h2>
            <ul class="profile-social-links">
                <li><a href="#" class="button"><i class="icon icon-instagram"></i></a></li>
                <li><a href="#" class="button"><i class="icon icon-facebook"></i></a></li>
                <li><a href="#" class="button"><i class="icon icon-twitter"></i></a></li>
            </ul>
            <p>Short Description</p>
        </div>
        
        <div class="social-media-feed-container">
            <!-- Repeat this block for each social media feed item -->
            <div class="social-media-feed-item">
                <img src="src/placeholder.jpg" alt="Placeholder Image">
                <p>12 followers</p>
            </div>
            <div class="social-media-feed-item">
                <img src="src/placeholder.jpg" alt="Placeholder Image">
                <p>12 followers</p>
            </div>
            <!-- Repeat this block for each social media feed item -->
        </div>
        
        <div class="footer-container">
            <p class="footer-text">Footer Text</p>
        </div>
    </div>
</body>
</html>
