<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #e6e6e6;
        }
        .logo {
            width: 125px;
            height: auto;
            margin-left: -100px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            padding: 20px;
        }
        .text {
            max-width: 500px;
            margin-bottom: 20px;
        }
        .blue-box {
            width: 100%;
            height: 175px;
            background-color: #e6e6e6;
            display: flex;
            align-items: center;
        }
        .blue-box img {
            width: 25px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="container">
        <p class="text">123 on a sidewalk.</p>
        <img src="src/placeholder.jpg" alt="" width="400" height="300">
        <div class="blue-box"></div>
        <div class="blue-box"></div>
    </div>
</body>
</html>
