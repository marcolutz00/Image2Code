<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        .header {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 1.5em;
        }

        /* Content Styles */
        .content {
            margin: 40px 0;
        }

        .image-placeholder {
            background-color: #0078d7;
            height: 200px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }

        /* Text Styles */
        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 2em;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">yourcompanyname</h1>
            <img src="src/placeholder.jpg" alt="Logo Placeholder" class="image-placeholder">
        </header>
        <div class="content">
            <h2>Empowering your business with flawless freight</h2>
            <p>Why choose us?</p>
        </div>
    </div>
</body>
</html>
