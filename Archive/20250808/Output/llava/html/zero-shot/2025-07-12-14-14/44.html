<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone UI</title>
  <style>
    /* Reset default browser styles */
    body, h1, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Custom styles */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      background-color: #f7f9fa;
    }

    .profile-card {
      background-color: white;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-card p {
      font-size: 14px;
      line-height: 20px;
      color: #333;
      margin-bottom: 8px;
    }

    .followers-count {
      background-color: #ffcc00;
      border-radius: 50%;
      color: white;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .followers-count p {
      font-size: 28px;
      line-height: 32px;
      margin: 0;
    }

    .profile-card a {
      color: #4d97f2;
      text-decoration: none;
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .icon-container img {
      width: 24px;
      height: 24px;
      margin: 0 8px;
    }

    .profile-card h3 {
      font-size: 16px;
      line-height: 24px;
      color: #333;
      margin: 0 0 16px;
    }

    .description {
      color: #666;
      line-height: 1.5;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      border-radius: 50%;
      height: 44px;
      width: 44px;
    }

    .profile-card::after {
      content: '';
      position: absolute;
      top: -8px;
      right: 50%;
      transform: translateX(50%);
      background-color: #333;
      border-radius: 50%;
      height: 44px;
      width: 44px;
    }

    .followers-count::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffcc00;
      border-radius: 50%;
      height: 44px;
      width: 44px;
    }

    .followers-count::after {
      content: '';
      position: absolute;
      top: -8px;
      right: 50%;
      transform: translateX(50%);
      background-color: #ffcc00;
      border-radius: 50%;
      height: 44px;
      width: 44px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <a href="#">@jane_doe</a>
      <img src="src/placeholder.jpg" alt="Profile Image" width="100%" height="100%">
      <p>John Doe</p>
      <div class="followers-count">
        <p>12,456</p>
      </div>
    </div>

    <div class="icon-container">
      <img src="src/placeholder.jpg" alt="Icons" width="32px" height="32px">
      <img src="src/placeholder.jpg" alt="Icons" width="32px" height="32px">
      <img src="src/placeholder.jpg" alt="Icons" width="32px" height="32px">
    </div>

    <div class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tincidunt laoreet praesent. Sed euismod risus eu augue quam quam. Pellentesque vitae semper velit laoreet, euismod in erat ac ornare lectus. Sed mollis, dui ac fermentum quam velit.
    </div>
  </div>
</body>
</html>
