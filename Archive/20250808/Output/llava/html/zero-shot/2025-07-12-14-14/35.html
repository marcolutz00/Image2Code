<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Fun Montreal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b3d3c;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #454d4c;
        }
        .logo {
            max-width: 60px;
            margin-right: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            padding: 80px 20px;
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            line-height: 1.2;
            text-align: left;
        }
        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }
        .cta button {
            padding: 15px 30px;
            border: none;
            background-color: #f49b;
            color: white;
            cursor: pointer;
        }
        .footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #454d4c;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo -->
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <!-- Navigation menu -->
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <section class="hero">
        <h1>Cycle Fun Montreal</h1>
        <p>The official guide to cycling in the heart of Quebec.</p>
        <button type="submit" class="cta-btn">Start your adventure now!</button>
    </section>
    <div class="footer">
        <p>Follow us on:</p>
        <!-- Social media icons -->
        <ul class="social-media">
            <li><img src="src/placeholder.jpg" alt="Social Media Icon" class="icon"></li>
            <li><img src="src/placeholder.jpg" alt="Social Media Icon" class="icon"></li>
            <li><img src="src/placeholder.jpg" alt="Social Media Icon" class="icon"></li>
        </ul>
    </div>
</body>
</html>
