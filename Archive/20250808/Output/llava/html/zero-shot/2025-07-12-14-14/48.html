<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #9b8e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        
        .header h1 {
            font-size: 36px;
        }
        
        .main-content ul {
            list-style-type: none;
            padding: 0;
        }
        
        .main-content ul li {
            margin-bottom: 10px;
        }
        
        .main-content ul li img {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }
            
            .main-content ul li img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Website Header</h1>
    </div>
    
    <div class="main-content">
        <ul>
            <li><img src="src/placeholder.jpg" alt="Image of a product" width="200" height="200"></li>
            <li><p>Product Name</p></li>
            <li><p>Price: $1,500 USD</p></li>
            <li><p>Condition: New</p></li>
            <li><p>Color: Blue</p></li>
            <li><p>Location: 3456 Main Street, Anytown USA</p></li>
        </ul>
    </div>
    
    <script src="src/placeholder.js"></script>
</body>
</html>
