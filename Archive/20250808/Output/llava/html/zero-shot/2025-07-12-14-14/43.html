<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            background-color: #3498;
            color: white;
            padding: 20px;
        }

        .logo {
            width: 100px; /* Replace with actual logo dimensions */
            height: auto;
        }

        .header-title {
            font-size: 36px;
        }

        .navbar {
            background-color: #5A9E;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 10px;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 20px;
        }

        .main-header {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .image-placeholder {
            width: 200px; /* Replace with actual image dimensions */
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #1A73E6;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
        <h1 class="header-title">Your website title</h1>
    </div>

    <nav class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>

    <div class="container main-content">
        <h2 class="main-header">Main Heading for content area</h2>
        <!-- Repeat this block for each piece of content you want to add -->
        <p>This is a paragraph of text explaining the content on the page.</p>

        <div class="image-placeholder"></div>

        <a href="#" class="button">Button with link text</a>
    </div>
</body>
</html>
