<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #e6f7;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            padding: 10px;
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }

        .image-placeholder {
            background-color: #b0c467;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 200px;
        }

        input[type="text"] {
            width: calc(100% - 35px);
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #f4c72a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e5c994;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">Accessibility-first Reminder</div>
        <div class="card-body">
            <div class="image-placeholder">
                <img src="src/placeholder.jpg" alt="Image Placeholder">
            </div>
            <form action="/submit" method="post">
                <input type="text" name="name" placeholder="It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2." required>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
