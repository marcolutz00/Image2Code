<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff5b3;
        }

        .navbar {
            font-size: 16px;
            text-transform: uppercase;
        }

        .navbar a {
            margin: 0 10px;
            color: #4287c9;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        .rating-stars {
            display: flex;
            margin-bottom: 15px;
        }

        .rating-star {
            font-size: 24px;
            color: #c399;
            margin: 0 5px;
        }

        .rating-stars img {
            width: 16px;
            height: 16px;
            margin: 5px 0;
        }

        .rating-star.filled {
            color: #ffcc00;
        }

        .testimonial {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .testimonial p {
            margin: 0;
        }

        .testimonial img {
            max-width: 100%;
            height: auto;
        }

        .quote {
            font-style: italic;
        }

        .footer {
            background-color: #3b3b3b;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .rating-star {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="main-content">
        <div class="rating-stars">
            <img src="src/placeholder.jpg" alt="Avatar">
            <span><i class="filled rating-star">&#9734;</i>&lt;/i&gt;</span>
            <span><i class="rating-star">&#9733;</i>&lt;/i&gt;</span>
            <span><i class="rating-star">&#9732;</i>&lt;/i&gt;</span>
            <span><i class="rating-star">&#9731;</i>&lt;/i&gt;</span>
        </div>
        <div class="testimonial">

        </div>
    </div>
    <div class="footer">
        <p>Â© 2023 Testimonial Generator</p>
    </div>
</body>
</html>
