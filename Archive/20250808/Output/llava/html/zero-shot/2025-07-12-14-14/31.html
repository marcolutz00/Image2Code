<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 24px;
            margin: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 16px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            width: calc(33% - 24px);
        }

        .image-placeholder {
            height: 150px;
            width: 150px;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #337ab;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 12px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
        }

        .info {
            max-width: calc(48% - 24px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Logo Here</div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="container">
        <div class="card">
            <img class="image-placeholder" src="src/placeholder.jpg" alt="Image Placeholder">
            <h2>Website Name Here</h2>
            <p>Some description of the website.</p>
            <a href="#" class="button">Button Text Here</a>
        </div>
        <div class="info-container">
            <div class="info">
                <h3>Title Here</h3>
                <p>Some more info here...</p>
            </div>
            <img class="image-placeholder" src="src/placeholder.jpg" alt="Image Placeholder">
        </div>
    </div>
</body>
</html>
