<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Replication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="hero">
            <h1 class="title">3rd annual MI A Sports Clay Shoot</h1>
            <p class="date">19 - 21 January</p>
            <div class="placeholders">
                <img src="src/placeholder.jpg" alt="Image of a person holding a balloon" width="300" height="225" />
                <img src="src/placeholder.jpg" alt="Image of a trophy" width="300" height="225" />
            </div>
        </section>
        <article class="news">
            <h2 class="title">News</h2>
            <p class="content">We are proud to announce that the MMA Sports Clay Shoot will be held at the Agents Ballpark. The event promises a fun-filled day with exciting contests and raffles.</p>
        </article>
    </main>
</body>
</html>
