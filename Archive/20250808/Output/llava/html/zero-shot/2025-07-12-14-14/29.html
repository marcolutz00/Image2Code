<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid #e5e5e5;
        }
        .logo img {
            height: 30px;
            width: auto;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
        }
        .navbar ul li {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #3b82;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .navbar ul li:hover {
            background-color: #5f9eb3;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .info h1, .info p {
            text-align: right;
        }
        .footer {
            display: flex;
            background-color: #3b82;
            color: white;
            padding: 10px;
            border-top: 2px solid #e5e5e5;
        }
        .footer ul {
            list-style-type: none;
            display: flex;
        }
        .footer ul li {
            padding: 5px 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo image -->
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <!-- Navigation links -->
        <ul class="navbar">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="hero">
        <!-- Image placeholder -->
        <div class="image-placeholder"><img src="src/placeholder.jpg" alt="Image" /></div>
        <!-- Hero content -->
        <div class="info">
            <h1>Accessibility-first Reminder</h1>
            <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        </div>
    </div>
    <div class="footer">
        <!-- Navigation links -->
        <ul class="footer">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
</body>
</html>
