<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #43b5;
            color: white;
            padding: 20px 0;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            line-height: 1.6;
            display: flex;
            justify-content: space-between;
        }
        .placeholder-image {
            width: 300px;
            height: 250px;
        }
        .footer {
            background-color: #d9e4;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Website Title Here</h1>
    </div>
    <div class="main-content">
        <img src="src/placeholder.jpg" alt="Image placeholder" class="placeholder-image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incidid ut labore et dolore magna aliqua.</p>
    </div>
    <div class="footer">
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Website:</strong> example.com</p>
    </div>
</body>
</html>
