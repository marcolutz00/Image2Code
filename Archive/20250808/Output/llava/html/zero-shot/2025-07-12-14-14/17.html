<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #0a6e;
            color: white;
            font-size: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33% - 20px);
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        .item h2 {
            margin: 0 0 15px;
            font-size: 24px;
        }
        .item p {
            line-height: 1.5;
        }
        .item ul {
            list-style: none;
            padding: 0;
        }
        .item ul li {
            display: inline-block;
            margin: 0 5px 5px 0;
        }
        .item ul li span {
            background-color: #0a6e;
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Weather Report</h1>
    </div>
    <div class="container">
        <div class="item">
            <img src="src/placeholder.jpg" alt="Image of a cityscape">
            <h2>Temperature Trend in Ontario</h2>
            <p>Weekly Temperature Report</p>
            <ul>
                <li><span>+3</span></li>
                <li><span>+5</span></li>
                <li><span>-1</span></li>
            </ul>
        </div>
        <div class="item">
            <img src="src/placeholder.jpg" alt="Image of a cityscape">
            <h2>Humidity Trend in Ontario</h2>
            <p>Weekly Humidity Report</p>
            <ul>
                <li><span>65%</span></li>
                <li><span>70%</span></li>
                <li><span>75%</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
