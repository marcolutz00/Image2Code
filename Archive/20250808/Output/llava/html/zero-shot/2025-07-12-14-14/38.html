<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: inline-block;
            margin-top: -50px; /* Adjust for header height */
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .navbar ul li {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <h1>Expert Web Developer</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <img src="src/placeholder.jpg" alt="Image 1" width="300" height="200">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod luctus lectus a bibendum sem. Cras porttitor risus, nec pulvinar turpis egestas vel.</p>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Expert Web Developer</p>
    </footer>
</body>
</html>
