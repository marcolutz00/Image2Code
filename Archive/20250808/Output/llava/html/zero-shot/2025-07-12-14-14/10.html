<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rosedale Wrap Bracelet</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5E5E5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .branding {
            text-align: center;
        }
        .header {
            background-color: #E5E5E5;
            padding: 2rem 0;
            border-bottom: 1px solid #444;
        }
        .logo {
            width: 20px;
            height: auto;
            margin-right: 0.5rem;
            display: inline-block;
        }
        .title {
            font-size: 1.8rem;
            color: #333;
        }
        .description {
            font-size: 0.8rem;
            color: #666;
        }
        .products {
            display: flex;
            padding: 2rem 0;
        }
        .product {
            margin-right: 1rem;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-placeholder {
            height: 100px;
            background-color: #C0C0C0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-info {
            text-align: left;
            padding: 2rem 0.5rem;
            color: #333;
        }
        .price {
            font-size: 1.4rem;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <div class="logo"></div>
            <h1 class="title">The Rosedale Wrap Bracelet</h1>
            <p class="description">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        </div>
        <div class="products">
            <div class="product">
                <img src="src/placeholder.jpg" alt="Product Image">
                <h2 class="product-info">Price</h2>
            </div>
            <!-- Repeat the above product div for each product -->
        </div>
    </div>
</body>
</html>
