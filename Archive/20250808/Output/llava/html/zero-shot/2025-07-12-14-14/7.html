<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="src/placeholder.jpg" alt="Logo" width="100" height="50">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="hero-section">
            <h1>Website Title</h1>
            <p>Short description about the website.</p>
        </section>

        <section class="feature-section">
            <h2>Feature 1</h2>
            <img src="src/placeholder.jpg" alt="Image 1" width="300" height="200">
            <p>Description for Feature 1.</p>
        </section>

        <section class="feature-section">
            <h2>Feature 2</h2>
            <img src="src/placeholder.jpg" alt="Image 2" width="300" height="200">
            <p>Description for Feature 2.</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Dr. Emma Olsen</p>
    </footer>
</body>
</html>
