<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Replication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F4;
            color: #333;
        }

        h1, h2 {
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3A5D6E;
            color: white;
        }

        .logo {
            height: 48px;
            width: auto;
        }

        .header h1 {
            font-size: 2rem;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            padding: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-placeholder img {
            max-height: 300px;
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #6D574F;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="src/placeholder.jpg" alt="Logo">
            <h1>My Website</h1>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>

        <div class="content">
            <img src="src/placeholder.jpg" alt="Image placeholder" class="image-placeholder">
            <h2>Accessibility-first Reminder</h2>
            <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        </div>

        <div class="footer">
            &copy; 2023 My Website
            <br>
            Terms of Service | Privacy Policy
        </div>
    </div>
</body>
</html>
