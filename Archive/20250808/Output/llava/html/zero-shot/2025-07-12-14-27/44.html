<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .card h3 {
      color: #3c87;
      margin-top: 0;
    }

    .card p {
      color: #666;
      line-height: 1.5;
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      width: 80px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 36px;
    }

    .icon i {
      color: blue;
      margin-right: 10px;
    }

    .icon p {
      font-weight: bold;
      line-height: 1.5;
    }

    .footer {
      background-color: #3c87;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 4px;
    }

    .footer p {
      margin: 0;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    /* Add responsive breakpoints for larger screens */
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="src/placeholder.jpg" alt="Placeholder image">
      <h3>Jane Doe</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Card 2 -->

    <!-- Card 3 -->

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; Your Company Name</p>
  </div>
</body>
</html>
