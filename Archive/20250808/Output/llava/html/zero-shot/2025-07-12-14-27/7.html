<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Office Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3498;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
        .navbar a:hover {
            opacity: 0.7;
        }
        .main-content {
            padding: 20px;
        }
        .contact-info {
            background-color: #d9ed9;
            padding: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .footer {
            background-color: #3498;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dr. Emma Ostrowsky MSc</h1>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Treatments</a>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Contact us</h1>
        <p>Your message has been sent. Thank you!</p>
        <img src="src/placeholder.jpg" alt="Placeholder for a photo of the doctor" width="200" height="250">
    </div>
    
    <div class="contact-info">
        <h2>Dr. Emma Ostrowsky MSc</h2>
        <p>Clinic of Health Psychology</p>
        <p>Education: Medical College, Clinical Psychology</p>
        <p>Experience: 5 years</p>
    </div>
    
    <footer class="footer">
        <h3>Contact us for more information.</h3>
    </footer>
</body>
</html>
