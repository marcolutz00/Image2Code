<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }

        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .widget h2 {
            font-size: 1.5em;
            color: #0070C0;
        }

        .widget p {
            font-size: 0.8em;
        }

        .widget img {
            max-width: 100%;
            border-radius: 5px;
        }

        .widget table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .widget th, td {
            text-align: center;
            padding: 8px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .widget th {
            background-color: #0070C0;
            color: white;
        }

        @media (max-width: 600px) {
            .widget h2 {
                font-size: 1.3em;
            }

            .widget table th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>Temperature Trend in Ontario</h2>
        <p>The average temperature over the last 7 days.</p>
        <img src="src/placeholder.jpg" alt="Weather graphic placeholder">
        <table>
            <tr>
                <th>Date</th>
                <th>Low (Â°C)</th>
                <th>High (Â°C)</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>-1</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>0</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>2</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>3</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>4</td>
                <td>20</td>
            </tr>
        </table>
    </div>
</body>
</html>
