<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot UI Reproduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header class="navbar">
            <img src="src/placeholder.jpg" alt="Logo" class="logo">
            <nav class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Heading Text</h1>
            <p>Paragraph text goes here.</p>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">

                <button type="submit">SUBMIT</button>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; Your Company Name. All rights reserved.</p>
        <nav class="social-links">
            <a href="#"><img src="src/placeholder.jpg" alt="Facebook" class="icon"></a>
            <a href="#"><img src="src/placeholder.jpg" alt="Twitter" class="icon"></a>
            <a href="#"><img src="src/placeholder.jpg" alt="Instagram" class="icon"></a>
        </nav>
    </footer>
</body>
</html>
