<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .main-content {
            padding: 30px;
        }

        .alert-box {
            background-color: #FFC107;
            color: black;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .image-placeholder {
            width: 150px;
            height: 100px;
            background-color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image">
        <h1>Webpage Screenshot</h1>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h2>Alert Box Content</h2>
        <p>This is a sample alert box text. Replace it with your actual message.</p>

        <!-- Image Placeholder -->
        <div class="image-placeholder"></div>
    </div>

    <footer class="alert-box">
        <p>Footer Content</p>
    </footer>
</body>
</html>
