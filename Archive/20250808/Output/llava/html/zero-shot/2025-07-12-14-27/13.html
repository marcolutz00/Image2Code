<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* Reset some default styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        /* Main Content */
        .main-content h2 {
            font-size: 28px;
            margin: 30px 0;
        }

        .main-content p {
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #ccc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Placeholder Images */
        img.placeholder {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h2>Export news from Google sites</h2>

        <p>Some content here...</p>
    </div>

    <footer>
        <p>&copy; 2023 MyCompany. All rights reserved.</p>
    </footer>

    <!-- Placeholder Images -->
    <img class="placeholder" src="src/placeholder.jpg">
</body>
</html>
