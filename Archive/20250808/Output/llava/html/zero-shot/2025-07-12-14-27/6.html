<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            width: 1200px;
            height: 583px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 163px;
            background-color: #3b597e;
            display: flex;
            flex-direction: column;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 240px);
            height: 905px;
        }

        .content-left {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
        }

        .content-right {
            position: relative;
        }

        .image-placeholder {
            width: 168px;
            height: 173px;
            background-color: #c0c0c0;
            border-radius: 5px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px;
        }

        .title {
            font-size: 2.6em;
            line-height: 1.5;
            color: #3b597e;
        }

        .text {
            width: calc(100% - 348px);
            font-size: 0.8em;
            line-height: 1.5;
            text-align: justify;
            color: #777;
        }

        .footer {
            background-color: #3b597e;
            width: calc(100% - 240px);
            padding: 8px 16px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="content">
        <!-- Content area -->
        <div class="content-left">
            <!-- Image placeholder on the left -->
            <img src="src/placeholder.jpg" alt="Image description" width="240" height="163">
            <!-- Text container on the left -->
            <div class="text-container">
                <h1 class="title">Biography of an America Badass</h1>
                <p class="text">John Doe was a renowned author, filmmaker and environmental activist. Born in New York City to a working-class family, John showed early signs of academic excellence and artistic talent.</p>
            </div>
        </div>
        <!-- Content area on the right -->
        <div class="content-right">
            <!-- Image placeholder on the right -->
            <img src="src/placeholder.jpg" alt="Image description" width="240" height="163">
        </div>
    </div>
    <footer class="footer">
        <!-- Footer -->
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
