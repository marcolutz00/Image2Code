<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymnClassWorks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
        }
        .main-nav {
            list-style-type: none;
            padding: 0;
        }
        .main-nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }
        .main-nav a:hover {
            text-decoration: underline;
        }
        .nav-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a {
            text-decoration: none;
            display: block;
            color: #333;
            padding: 15px;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown-content::after {
            content: "";
            display: absolute;
            border-left: 6px solid #ccc;
            border-right: 6px solid #ccc;
            border-top: 6px solid #ccc;
            border-bottom: 6px solid #ccc;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #444;
        }
        .hero-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        .hero-content {
            max-width: 500px;
            text-align: center;
        }
        .hero-title {
            font-size: 36px;
            color: #333;
        }
        .hero-description {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .hero-button {
            background-color: #ff57;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .hero-button:hover {
            background-color: #ff3c;
        }
        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer-content {
            max-width: 500px;
        }
        .footer-logo {
            font-size: 36px;
        }
        .footer-links {
            margin: 20px 0;
        }
        .footer-link {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">GymnClassWorks</div>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropbtn" href="#">About Us</a>
                <div class="dropdown-content">
                    <a href="#">History</a>
                    <a href="#">Team</a>
                    <a href="#">Testimonials</a>
                </div>
            </li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to GymnClassWorks</h1>
            <p class="hero-description">We offer a variety of programs for all ages and skill levels.</p>
            <a href="#" class="hero-button">Get Started</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <img src="src/placeholder.jpg" alt="Placeholder Image" class="footer-logo">
            <ul class="footer-links">
                <li><a href="#">News</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Connect with us on social media!</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
