<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .header {
            background-color: #0974;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .image-placeholder {
            width: 20%;
            height: 200px;
            background-color: #ddd;
            display: inline-block;
            margin-right: 10px;
            border-radius: 5px;
        }
        .footer {
            padding: 15px 0;
            text-align: center;
            background-color: #ddd;
        }
        .footer p {
            font-size: 14px;
            margin: 0 5px;
        }
        .footer ul {
            list-style-type: none;
            display: flex;
            padding: 0 10px;
        }
        .footer li {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
    </div>
    <div class="email-body">
        <p>Dear [Client],</p>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        <p>Refer to the full spec if in doubt: <a href="https://www.w3.org/TR/WCAG22/">https://www.w3.org/TR/WCAG22/</a></p>
        <div class="image-placeholder"></div>
        <p>Avoid any violations.</p>
    </div>
    <div class="footer">
        <p>&copy; [Your Company], 20XX. All rights reserved.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
