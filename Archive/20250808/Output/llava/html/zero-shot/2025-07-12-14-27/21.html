<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Giving</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Pitchard Memorial Baptist Church</h1>
                <p>A church for the community.</p>
                <a href="#" class="button">Get Involved</a>
            </div>
        </section>

        <section class="events-section">
            <h2>Upcoming Events</h2>
            <ul class="event-list">
                <li>
                    <img src="src/placeholder.jpg" alt="Event Image" width="100" height="75">
                    <div class="event-info">
                        <p>Event Name</p>
                        <p>Date: Time - Location</p>
                        <button class="button">Details</button>
                    </div>
                </li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2023 Church Name. All rights reserved.</p>
            <nav>
                <ul class="social-media">
                    <!-- Add your social media links -->
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
