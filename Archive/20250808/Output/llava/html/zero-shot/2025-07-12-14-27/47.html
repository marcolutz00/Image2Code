<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .header {
      background-color: #3a3a3a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .footer {
      background-color: #3a3a3a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #3a3a3a;
      color: white;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 5px;
    }
    .content {
      display: flex;
    }
    .left-column, .right-column {
      flex: 1;
      padding: 20px;
    }
    .blue-box {
      width: 100%;
      height: 150px;
      background-color: #87CEEB;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 800px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Accessibility-first Reminder</h1>
  </div>
  <div class="container">
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <div class="left-column">
        <div class="blue-box"></div>
        <h2>Your Account Details</h2>
        <p>Your account is protected by the highest standards of security. Our team is constantly working to ensure that your information remains safe and secure.</p>
      </div>
      <div class="right-column">
        <img src="src/placeholder.jpg" alt="placeholder image">
        <h2>Your Profile</h2>
        <form action="/submit-profile" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required><br>
          <input type="submit" value="Update Profile">
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </div>
</body>
</html>
