<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            background-color: #5656;
            color: white;
        }

        .header img,
        .navbar img {
            max-width: 100%;
            height: auto;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            text-align: center;
        }

        .card img {
            max-width: 30%;
            height: auto;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #EFEFEF;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-content h1,
        p {
            margin: 0;
            padding: 0.5rem;
        }

        .card-content p {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Header Image">
        <h1>Website UI</h1>
    </div>

    <nav class="navbar">
        <img src="src/placeholder.jpg" alt="Logo Image">
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
    </nav>

    <div class="content">
        <h2>Website UI</h2>
        <img src="src/placeholder.jpg" alt="Content Image">
        <p>This is a placeholder for content that will go here.</p>
    </div>

    <div class="card-content">
        <h1>Card Title</h1>
        <p>This is a placeholder for card content that will go here.</p>
    </div>
</body>
</html>
