<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch for File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.5;
            background-color: #f7f7f7;
        }
        .hero {
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }
        .content {
            max-width: 960px;
            margin: auto;
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            color: #0d58;
        }
        .content p {
            color: #666;
            margin: 10px 0;
        }
        .image-placeholder {
            width: 240px;
            height: 193px;
            border: none;
            background-color: #e7e7e7;
            box-shadow: inset 0 0 rgba(0, 0, 0, 0.5);
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0d58;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0c33;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Fetch for File Transfer</h1>
        <p>Your best friend for file transfer.</p>
    </div>
    <div class="content">
        <h2>Text Content</h2>
        <img src="src/placeholder.jpg" alt="Image of the product or service being advertised." class="image-placeholder">
        <p>Content describing the features and benefits of the product.</p>
        <a href="#" class="button">Click here to learn more!</a>
    </div>
</body>
</html>
