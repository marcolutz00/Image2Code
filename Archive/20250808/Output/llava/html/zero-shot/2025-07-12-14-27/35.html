<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Fun Montreal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3d3c3c;
            color: white;
            padding: 10px;
        }

        .logo {
            width: 200px; /* Adjusted based on the placeholder image size */
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        h1, p {
            margin: 0;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .image-placeholder {
            width: 300px; /* Adjusted based on the placeholder image size */
            height: 250px; /* Adjusted based on the placeholder image size */
            background-color: #ddd;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff99;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="content">
        <h1>Cycle Fun Montreal</h1>
        <p>The best place to ride your bike in the city.</p>
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
        <p>Sign up now and get ready for a fun and healthy ride!</p>

        <div class="button">
            <a href="#">JOIN NOW</a>
        </div>
    </div>
</body>
</html>
