<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        /* Add your styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; padding: 0; box-sizing: border-box;
            background-color: #f7f7f7; color: #333; text-align: center; line-height: 1.6em;
        }

        .header {
            background-color: #008b92; padding: 2rem 0;
            color: white; text-align: left; position: relative;
        }

        .logo {
            float: left; margin-right: 1rem;
        }

        .navbar ul {
            display: inline-block;
            list-style: none;
            padding: 0.5em 0; background-color: #ddd; color: white;
        } 
        .navbar li a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        margin: 5px 10px;
        border: 1px solid #ccc;
    }

        .content-box {
            background-color: #fff; padding: 3rem 2rem;
            margin-bottom: 2rem; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .footer {
            background-color: #333; padding: 2rem 0; color: white; text-align: center; position: absolute; bottom: 0; width: 100%; 
        } 
        .footer ul {
            list-style: none;
            padding: 0.5em 0; margin: 0 auto auto; background-color: #333; color: white; text-align: center; display: inline-block; float: left; width: calc(100% - 20px);
        } 
        .footer li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 5px 10px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" width="50" height="30"><br>Dr. Emma Ostrovsky, PhD in Biological Sciences
    </div>
    <div class="content-box">
        <h1>Website Title</h1><p>Paragraph content goes here.</p>
        <img src="src/placeholder.jpg" alt="Image 1" width="500" height="250"><br>
        <img src="src/placeholder.jpg" alt="Image 2" width="300" height="200"><br>
        <img src="src/placeholder.jpg" alt="Image 3" width="400" height="250"><br>
        <!-- Repeat as needed for additional images -->
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
