<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation Bar -->
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link text-dark" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#about">About</a></li>
            </ul>
        </div>
    </header>
    <!-- Hero Image Section -->
    <section class="hero-image-section text-center py-5">
        <h1 class="hero-title mb-4">Your Story Matters</h1>
        <p class="hero-text my-2">We're here to guide you on your journey.</p>
        <button class="hero-cta-btn py-2 px-3 text-white bg-primary"><i class="fa fa-heart-o mr-2"></i>Be a part of our story</button>
    </section>
    <!-- About Section -->
    <section class="about-section my-5 text-center py-5">
        <h2 class="about-subtitle mb-3">About Us</h2>
        <p class="about-text mb-4">We're passionate about providing quality products and services to our customers.</p>
        <button class="about-cta-btn py-2 px-3 text-white bg-primary"><i class="fa fa-envelope mr-2"></i>Contact Us</button>
    </section>
    <!-- Include Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a07b39c.js" crossorigin="anonymous"></script>
</body>
</html>
