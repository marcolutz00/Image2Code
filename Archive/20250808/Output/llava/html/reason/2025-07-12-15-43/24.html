<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo and navigation bar -->
    <header class="navbar" role="navigation">
        <div class="logo"></div>
        <div class="nav-links" role="listbox">
            <button type="button" aria-label="Menu" aria-expanded="false" aria-controls="main-menu"><span>Menu</span></button>
        </div>
    </header>
    <!-- Main content area -->
    <main class="content-container" role="main">
        <h1 class="title">Accessibility-first Reminder</h1>
        <p class="description">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        <!-- Form -->
        <form class="signup-form" method="post" action="submit-form">
            <input type="email" name="email" placeholder="Email" aria-label="Enter your email address" required>
            <button type="submit">Sign in</button>
        </form>
    </main>
    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p>Copyright Â© 2023 Your Company.</p>
    </footer>
</body>
</html>
