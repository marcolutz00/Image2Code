<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI Screenshot</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        /* CSS styles to match the screenshot */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; } 
        .header { background-color: #2857; color: white; text-align: center; padding: 10px 0; } 
        .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #f7f7; padding: 10px 0; } 
        .main-content { display: grid; grid-template-columns: 250px auto; grid-gap: 20px; } 
        .sidebar { background-color: white; border-right: 2px solid #e6e6; padding: 10px 0; } 
        .main-content-section { background-color: #f7f7; padding: 10px 0; } 
        h3 { color: red; } 
        p { margin: 5px 0; } 
        img { max-width: 100%; height: auto; display: block; } 
        .icon { background-color: #bcbbfc; border-radius: 50%; display: inline-block; padding: 5px; margin: 5px 0; } 
        a { color: blue; text-decoration: none; } 
        /* Add more CSS styles here to match the design */ 
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="navbar">Navigation Bar</div>
    <div class="main-content"><div class="sidebar"><img src="src/placeholder.jpg" alt="Image 1" height="200px" width="300px">
            <p>Text beneath the image</p>
        </div><div class="main-content-section"><h3>Heading</h3>
            <p>Body text with red and blue colors</p>
            <a href="#">Link</a>
        </div></div>
    </div>
</body>
</html>
