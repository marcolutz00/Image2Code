<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout</title>
  <style>
    /* CSS Styles for Webpage Layout */
    body, h1, p { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: calc(100vh - 60px);
      background-color: #f2f2f2; 
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #4e4e4e; 
      color: white; 
      position: sticky;
      top: 0; 
      z-index: 1000; 
    }
    .navbar a {
      padding: 5px 10px; 
      border-radius: 5px; 
      color: white; 
      text-decoration: none; 
    }
    .container .card {
      background-color: #4e4e4e; 
      padding: 20px; 
      border-radius: 10px; 
      margin: 10px; 
      text-align: center; 
      color: white; 
    }
    .container .card img {
      width: 70px; 
      height: auto; 
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <div class="container"><h1>Accessibility-first Reminder</h1>
    <div class="navbar">
      <a href="#">12 Followers</a>
      <a href="#">30 Likes</a>
      <a href="#">20 Comments</a>
      <a href="#">Share</a>
      <a href="#">Save</a>
    </div>
    <div class="card" style="background-color: #2c3e51; 
        border-radius: 10px; 
    "><img src="src/placeholder.jpg" alt="Placeholder Image"/>
      <h2>Content Title</h2>
      <p>Short Description of Content Below</p></div>
    <!-- Add more cards here -->
  </div>
</body>
</html>
