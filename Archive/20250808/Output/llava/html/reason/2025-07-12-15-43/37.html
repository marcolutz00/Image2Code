<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Web Page</title>
  <!-- CSS Styles -->
  <style>
    body { font-family: 'Arial', sans-serif; color: #000; background-color: #f8f9fa; margin: 0; padding: 0; }
    .header { background-color: #3c7dff; color: white; text-align: center; padding: 20px; position: relative; z-index: 1; }
    .header::after { content: ''; position: absolute; left: 0; bottom: -20px; right: 0; height: 20px; background-color: rgba(0, 0, 0, 0.3); clip-path: polygon(0% 0%, 100% 0, 100% 100%); z-index: -1; }
    .content { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .hero-section { background-color: #f8f9fa; padding: 20px; text-align: center; position: relative; z-index: 1; }
    .hero-section::after { content: ''; position: absolute; left: 50%; top: -30px; width: 50%; height: 20px; background-color: rgba(0, 0, 0, 0.3); clip-path: polygon(0% 0%, 100% 0, 100% 100%); z-index: -1; }
    .hero-section p { font-size: 24px; line-height: 1.5; margin: 0 auto 30px; }
    .hero-section p.highlight { color: #2468db; }
    .hero-section img { max-width: 100%; height: auto; position: absolute; left: 0; bottom: -150px; z-index: -1; }
    .footer { background-color: #3c7dff; color: white; text-align: center; padding: 20px; position: relative; z-index: 1; }
    .footer::after { content: ''; position: absolute; left: 0; bottom: -20px; right: 0; height: 20px; background-color: rgba(0, 0, 0, 0.3); clip-path: polygon(0% 0%, 100% 0, 100% 100%); z-index: -1; }
    .footer p { font-size: 18px; line-height: 1.5; margin: 0 auto 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="hero-section">
    <p>Accessibility-first Reminder</p>
    <p class="highlight">It is <strong>EXTREMELY</strong> important that your HTML/CSS complies with WCAG 2.2.</p>
    <img src="src/placeholder.jpg" alt="Image placeholder" width="100%" height="200px"><br><br>
    <p>Refer to the full spec if in doubt: <a href="https://www.w3.org/TR/WCAG22/">https://www.w3.org/TR/WCAG22/</a></p>
  </div>
  <div class="footer"></div>
</body>
</html>
