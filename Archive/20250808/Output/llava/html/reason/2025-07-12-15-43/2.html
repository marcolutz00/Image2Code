<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 2rem;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
            background-color: #ddd;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
        }

        .content-area {
            display: flex;
            padding: 2rem;
        }

        .content-area h2 {
            margin: 0;
        }

        .content-area p {
            line-height: 1.5;
        }

        /* Replace the color values and font sizes as needed */
    </style>
</head>
<body>
    <header>
        <!-- Placeholder Image in Blue Box -->
        <div style="width: 20%; background-color: #007bff; height: 150px;"></div>
        <h1>Template Name</h1>
    </header>

    <nav class="navbar">
        <!-- Navigation Menu Items -->
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="content-area">
        <h2>Content Title</h2>
        <p>Content here...</p>
    </div>

    <!-- Additional content areas can be added here -->
</body>
</html>
