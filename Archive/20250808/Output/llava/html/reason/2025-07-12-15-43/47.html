<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        /* REPLACE PLACEHOLDER.JPG WITH THE ACTUAL IMAGE PATHS AND SETTINGS AS NECESSARY */
        body {
            font-family: Arial, sans-serif; 
            color: #333; 
            background-color: #fff; 
        }
        .navbar {
            display: flex;
            justify-content: space-between; 
            padding: 20px 40px; 
            align-items: center; 
            background-color: #333; 
            color: white; 
        }
        .navbar a { 
            text-decoration: none; 
            color: white; 
        } 
        header {
            display: flex;
            align-items: center; 
            padding: 20px 40px; 
        }
        .hero-section {
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            background-position: center center; 
            height: 50vh; 
        } 
        .search-bar {
            display: flex; 
            align-items: center; 
            margin-top: 20px; 
        } 
        .hero-text, .column-text {
            padding: 20px; 
        } 
        footer {
            background-color: #333; 
            color: white; 
            text-align: center; 
            padding: 20px; 
        } 
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Navigation links -->
    </div>
    <header class="hero-section"></header>
    <div class="search-bar"><input type="text" placeholder="Search"></div>
    <div class="columns">
        <div class="column-placeholder"></div>
        <div class="column-placeholder"></div>
    </div>
    <div class="hero-text">
        <!-- Hero text ---
    </div>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
