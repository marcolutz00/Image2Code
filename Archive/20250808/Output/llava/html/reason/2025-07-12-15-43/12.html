<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        } 
        .header {
            height: 150px; 
            background-color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        } 
        .logo img {
            width: 120px; 
            height: 120px; 
        } 
        .header h1 { 
            color: white; 
            margin: 0; 
            padding: 0; 
        } 
        .navbar ul {
            list-style-type: none; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 15px; 
        } 
        .navbar li a {
            text-decoration: none; 
            color: white; 
            font-size: 20px; 
            margin: 0 15px; 
            padding: 10px 30px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
        .footer {
            background-color: white; 
            text-align: center; 
            padding: 20px; 
        } 
        .footer h3 { 
            font-size: 18px; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        } 
        .footer p { 
            font-size: 14px; 
            color: #666; 
            margin: 0; 
            padding: 15px 0; 
        } 
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <h1>PERIODICAL</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="footer">
        <h3>OPEN HOURS</h3>
        <p>MON - FRI 9:00 - 17:00<br>SAT - SUN CLOSED</p>
        <p>Phone: 123-456-7890</p>
    </div>
</body>
</html>
