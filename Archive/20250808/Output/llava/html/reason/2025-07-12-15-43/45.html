<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #F8F9;
        }
        
        .header {
            background-color: #007BFF;
            padding: 20px 0;
            text-align: center;
        }
        
        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #FFF;
        }
        
        .content h2 {
            margin-top: 0;
        }
        
        .content p {
            line-height: 1.5;
            font-size: 16px;
        }
        
        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
    </div>
    
    <div class="content">
        <h2>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</h2>
        
        <p>Refer to the full spec if in doubt: https://www.w3.org/TR/WCAG22/</p>
    </div>
    
    <img class="image-placeholder" src="src/placeholder.jpg">
</body>
</html>
