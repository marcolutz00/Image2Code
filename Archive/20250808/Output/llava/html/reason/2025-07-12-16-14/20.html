<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot</title>
  <style>
    /* Reset default styles to avoid browser inconsistencies */
    body, h1, h2, p, ul { margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    h1, h2 { margin: 0; padding: 0; text-align: center; }
    .header { background-color: #357a; color: white; padding: 20px; display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 1.2em; }
    .event-info { color: white; font-size: 0.9em; margin-left: -25px; margin-top: -30px; width: 45%; }
    .event-info h2 { color: #3f6a; margin: 10px 0; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
    .event-info p { color: white; font-size: 0.7em; line-height: 1.5; margin-top: -25px; }
    .image-placeholder { width: 30%; height: 280px; background-color: #c0c0c0; display: flex; align-items: center; justify-content: space-between; padding: 10px; }
    .image-placeholder img { height: 175px; width: 30%; margin-top: -30px; margin-left: -25px; }
    .footer { text-align: center; background-color: #357a; color: white; padding: 20px; position: absolute; bottom: 0; left: 0; right: 0; }
    footer p { margin: 10px 0; font-size: 0.6em; }
    .footer img { height: 75px; width: 30%; margin-top: -30px; margin-left: -25px; }
    .social-media-icon { color: #6a6a6a; font-size: 1.2em; margin-right: 20px; cursor: pointer; }
    .social-media-icon:hover { text-decoration: underline; }
    .social-media-icon img { height: 35px; width: 35px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Michigan Mason Sports</h1>
    <h2 class="event-info" style="color: #3f6a;">2nd Annual MIA SPORTING CLAY SHOOT</h2>
    <p class="event-info" style="color: white;">9/04 - 9/05</p>
  </div>
  <div class="image-placeholder">
    <img src="src/placeholder.jpg" alt="Image Placeholder">
  </div>
  <footer>
    <p>Contact us for more information or to reserve a spot!</p>
    <div class="social-media-icon" onclick="window.open('https://www.facebook.com');"><img src="src/placeholder.jpg" alt="Facebook Icon Placeholder"></div>
  </footer>
</body>
</html>
