<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 2rem;
        }

        .content {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 50px;
            height: auto;
            background-color: #fff;
            border-radius: 50%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: #ff6347;
            color: white;
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
        }

        .image {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin: 1rem 0;
        }

        .footer {
            background-color: #ddd;
            padding: 1rem 0;
            border-top: 1px solid #ccc;
        }

        .icon {
            width: 24px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Logo">
            <div class="navbar">
                <button class="button">Menu</button>
            </div>
        </div>
        <h1>Heading text goes here</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam fringilla est vel nibh euismod ut accumsan lacinia.</p>
        <div class="contact-info">
            <img src="src/placeholder.jpg" alt="Image of person">
            <span>098 765 432</span>
            <a href="#">Call</a>
            <a href="#">Email</a>
        </div>
    </div>
    
    <!-- Placeholder for the image with width and height -->
    <img class="image" src="src/placeholder.jpg" alt="Image of car">
    
    <div class="card">
        <h2>Card title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <img src="src/placeholder.jpg" alt="Image of car">
    </div>
    
    <!-- Placeholder for the image with width and height -->
    <img class="image" src="src/placeholder.jpg" alt="Image of person">
    
    <div class="footer">
        <h2>Footer text goes here</h2>
    </div>
</div>

</body>
</html>
