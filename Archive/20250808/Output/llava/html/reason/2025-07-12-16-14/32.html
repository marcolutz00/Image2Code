<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Website Screenshot</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body class='layout'>
  <!-- Main content -->
  <main>
    <section class='header'>
      <div class='logo-container'>
        <img src='src/placeholder.jpg' alt='Logo' width='100' height='50'>
      </div>
      <h1>Wednesday, March 28, 2023</h1>
      <nav class='menu-container'>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Gaming</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </nav>
    </section>
    <article class='post-container'>
      <h2>Fantasy Basketball Links</h2>
      <p>Here are some fantasy basketball links:</p>
      <!-- Repeat for additional items -->
      <div class='info-container'>
        <img src='src/placeholder.jpg' alt='Image' width='300' height='200'>
        <h3>Title of post</h3>
        <p>Short description of the content of the post.</p>
      </div>
    </article>
  </main>
  <!-- Sidebar -->
  <aside class='sidebar'>
    <!-- Repeat for additional items -->
    <div class='info-container'>
      <img src='src/placeholder.jpg' alt='Image' width='300' height='200'>
      <h3>Title of post</h3>
      <p>Short description of the content of the post.</p>
    </div>
  </aside>
  <!-- Footer -->
  <footer class='footer'>
    <div class='socials-container'>
      <!-- Repeat for additional items -->
      <div class='social-icon'>Icon</div>
      <div class='social-icon'>Icon</div>
      <div class='social-icon'>Icon</div>
    </div>
  </footer>
</body>
</html>
