<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
    </div>
    <div class="container">
        <div class="left-side">
            <!-- Image Placeholder -->
            <img src="src/placeholder.jpg" alt="Image of a blue box" class="img-placeholder">
            <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
            <p>Refer to the full spec if in doubt: https://www.w3.org/TR/WCAG22/</p>
        </div>
        <form action="submit-reminder" method="post">
            <input type="text" placeholder="Add Thoughts..." name="thoughts">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
