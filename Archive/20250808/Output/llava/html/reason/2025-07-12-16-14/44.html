<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: #f5f5f5;
        }
        .header img {
            border-radius: 50%;
            width: 60px; /* Adjusted to fit the avatar image's dimensions. */
            height: auto; /* This maintains the aspect ratio of the image. */
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e5e5e5; 
            padding: 10px 20px; 
        } 
        .followers-counts {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            margin: 30px 0; 
        } 
        .article-thumbnail img {
            max-width: 100%;
            height: auto; 
        } 
        .item-container {
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
        } 
        .item-container img {
            max-width: 50px; /* Adjusted to fit the image placeholder's dimensions. */
            height: auto; 
        } 
        .item-content {
            margin-left: 10px; 
        } 
        .item-content h3, .item-content p {
            margin: 0; 
        } 
    </style>
</head>
<body>
    <div class="header"><img src="src/placeholder.jpg" alt="Avatar Image"></div>
    <nav class="navbar"><button>Home</button><button>About</button><button>Contact</button></nav>
    <div class="followers-counts"><p>12 followers</p><img src="src/placeholder.jpg" alt="Article Thumbnail Image"></div>
    <section class="item-container"><img src="src/placeholder.jpg" alt="Item Image"></img>
        <div class="item-content"><h3>Blog Title</h3><p>Blog content excerpt</p></div></section>
    <!-- Repeat the above section for each item -->
</body>
</html>
