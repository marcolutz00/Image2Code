<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        .header img {
            height: 40px;
            width: 40px;
        }
        .nav {
            display: flex;
            padding: 10px 20px;
        }
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav ul li {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #333;
            margin-right: 10px;
            cursor: pointer;
        }
        .nav ul li:hover {
            background-color: #888;
            color: white;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .signin {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo">
        <h1>Accessibility-first Reminder</h1>
    </div>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="signin">
            Sign in
        </div>
    </div>
</body>
</html>
