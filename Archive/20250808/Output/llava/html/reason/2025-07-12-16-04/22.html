<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7;
        }

        .container {
            width: 1200px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        .navbar {
            background-color: #4CAF5;
            color: white;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            padding: 5px 10px;
            cursor: pointer;
        }

        .message-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
        }

        .image-placeholder img {
            display: block;
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .button {
            background-color: #ff99;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.9;
        }

        .code-block {
            font-size: 12px;
            line-height: 1.5;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img class="logo" src="src/placeholder.jpg" alt="Logo Image">
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="message-box">
        <p class="message">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
    </div>

    <div class="code-block">
        <h1>Layout</h1>
        <p>Structure the markup so the spatial arrangement of every element exactly matches the screenshot.</p>
    </div>

    <!-- Repeat the above code block for each section that requires HTML/CSS -->
    
    <!-- Include all visible text, icons, and graphic elements. -->
    
    <!-- Use <img> tags with appropriate width and height for image placeholders. -->
    
</div>

</body>
</html>
