<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business with Flawless Fleet Management</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 0; box-sizing: border-box;
    }

    /* Header */
    .header {
      background-color: #3178FF; 
      color: white; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 20px; 
    }

    /* Logo container */
    .logo-container {
      display: flex; 
      align-items: center; 
    }

    /* Navbar */
    .navbar {
      display: flex; 
      gap: 20px; 
      padding: 10px; 
    }

    /* Main content */
    .content-container {
      display: flex; 
      justify-content: space-between; 
      padding: 20px; 
    }

    /* Footer */
    footer {
      background-color: #3178FF; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      padding: 20px; 
    }

    /* Replace the placeholder image paths with actual image paths when using */
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container"></div>
    <h1>Business with Flawless Fleet Management</h1>
    <div class="navbar"></div>
  </div>
  <div class="content-container"></div>
  <footer></footer>
</body>
</html>
