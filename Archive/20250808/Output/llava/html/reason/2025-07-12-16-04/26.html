<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        /* CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4caf5a;
            color: white;
        }

        .logo {
            background-color: #374cb9;
            width: 100px;
            height: 100px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4caf5a;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #374cb9;
            border-radius: 5px;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .job-advertisement {
            background-color: #e6f7f7;
            padding: 2rem;
            border-radius: 5px;
        }

        .job-advertisement h3 {
            color: #4caf5a;
        }

        .job-advertisement p {
            margin: 10px 0;
        }

        .job-advertisement img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        @media (max-width: 800px) {
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="job-advertisement">
            <h3>Position: SA Sales Rep</h3>
            <p>We are looking for a talented Sales Professional to join our team. The ideal candidate should be energetic, passionate about sales and customer service, and willing to grow with us.</p>
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
    </main>
</body>
</html>
