<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: white;
        }

        h1, h2 {
            color: #007bff;
        }

        .header img {
            width: 80px;
            height: auto;
        }

        .header p {
            font-size: 16px;
        }

        .main-content ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-content li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .main-content li a {
            text-decoration: none;
            color: #333;
        }

        .footer img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="src/placeholder.jpg" alt="Webpage Logo">
        <p>How to upload video to YouTube in WebStorm</p>
    </div>

    <div class="main-content">
        <h1>Articles</h1>
        <ul>
            <li><a href="#">How to upload video to YouTube in WebStorm</a></li>
            <li><a href="#">Install React in WebStorm</a></li>
            <li><a href="#">Digital Gardening: How to Make the Most of Your Mind Map</a></li>
        </ul>
    </div>

    <div class="footer">
        <img src="src/placeholder.jpg" alt="Webpage Logo">
        <p>Learn more about WordPress and WooCommerce</p>
    </div>

</body>
</html>
