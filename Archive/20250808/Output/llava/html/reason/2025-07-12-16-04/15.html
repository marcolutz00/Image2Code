<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <!-- Replace placeholders with actual content -->
    <div class="header" role="banner">
        <h1>Website Title</h1>
        <nav aria-labelledby="primary-navigation" role="navigation">
            <ul id="primary-navigation">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <main role="main">
        <!-- Add your content here -->
        <article class="post" role="documents">
            <h2>Post Title</h2>
            <p>Some text related to the post. Ensure that it is semantically structured and accessible.</p>
            <nav aria-labelledby="secondary-navigation" role="navigation">
                <ul id="secondary-navigation">
                    <li><a href="#related-content">Related Content</a></li>
                    <li><a href="#comments-section">Comments Section</a></li>
                    <li><a href="#more-info">More Info</a></li>
                </ul>
            </nav>
        </article>
    </main>
    <!-- Add your images here -->
    <footer role="contentinfo">
        <p>Footer content with proper semantics and accessibility.</p>
    </footer>
</body>
</html>
