<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      } 
      .container {
        width: 800px; 
        margin: auto;
        padding: 20px 0;
      } 
      .header {
        background-color: #ffcc66;
        text-align: center;
        padding: 10px 0;
        color: #333;
      } 
      .navbar {
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background-color: #d9e9;
        padding: 10px 20px;
        border-bottom: 1px solid #ccc; 
      } 
      .navbar a {
        color: black; 
        text-decoration: none; 
        margin: 5px; 
        font-size: 16px; 
      } 
      .content {
        padding: 20px; 
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      } 
      .list-item {
        margin-bottom: 15px; 
        display: flex; 
        align-items: center; 
      } 
      .list-icon { 
        width: 24px; 
        height: 24px; 
        background-color: #ffcc66; 
        border-radius: 50%; 
        text-align: center; 
        line-height: 30px; 
      } 
      .list-text { 
        margin-left: 10px; 
        color: #007bff; 
      } 
      .image-placeholder {
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 250px; 
        background-color: #e9e9e9;
        color: #333; 
      } 
      .image-placeholder img {
        width: 100%; 
        height: auto; 
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">ACCESSIBILITY-FIRST REMINDER</div>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="content">
        <p>Included is all visible text, icons and graphic elements.</p>
        <ul>
          <li class="list-item"><div class="list-icon"></div><span class="list-text">Text content in a list format</span></li>
          <li class="list-item"><div class="list-icon"></div><span class="list-text">Text content in a list format</span></li>
          <!-- More list items here -->
        </ul>
      </div>
    </div>
  </body>
</html>
