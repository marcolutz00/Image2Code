<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
    </div>
    
    <div class="contact-info">
        <div class="address">
            <p><strong>Address:</strong> 123 Main St, Anytown USA</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@example.com</p>
        </div>
        
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
    
    <!-- Replace 'src/placeholder.jpg' with the actual image paths -->
    <img src="src/placeholder.jpg" alt="Logo Image">
    
    <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
</body>
</html>
