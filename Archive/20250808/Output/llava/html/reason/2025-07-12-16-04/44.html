<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Screenshot</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Logo and Navigation -->
    <div class="logo-navbar-container">
        <div class="logo"></div>
        <div class="nav-menu">
            <ul class="nav-links">
                <li><a href="#">12 Followers</a></li>
                <li><a href="#">5 Posts</a></li>
                <li><a href="#">Meg's Profile</a></li>
            </ul>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h1>Your Title Here</h1>
        <p class="subtitle">Subtitle goes here</p>
        <div class="social-media-icons-container">
            <ul class="social-media-icons">
                <!-- Repeat the pattern for each social media icon -->
                <li class="social-media-icon-placeholder"></li>
                <li class="social-media-icon-placeholder"></li>
                <li class="social-media-icon-placeholder"></li>
            </ul>
        </div>
    </div>

    <!-- Image Section -->
    <div class="image-section-container">
        <img src="src/placeholder.jpg" alt="Placeholder image for section where images should be shown" class="placeholder-image" />
        <h2>Some Content Here</h2>
        <p>Description of the content goes here.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Copyright Â© 2023 Example. All rights reserved.</p>
    </div>

</body>
</html>
