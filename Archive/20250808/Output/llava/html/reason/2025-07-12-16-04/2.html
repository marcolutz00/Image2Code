<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbox Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }
        .container {
            max-width: 1200px; 
            margin: auto; 
            padding: 20px; 
            text-align: center; 
        }
        .navbox-container {
            background-color: #fff; 
            border-radius: 5px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        h2 { 
            margin-bottom: 30px; 
        }
        .navbox-header {
            background-color: #7896C2; 
            color: white; 
            padding: 20px 0; 
            border-top-left-radius: 5px; 
            border-top-right-radius: 5px; 
        }
        .navbox-body {
            background-color: #fff; 
        }
        .navbox-footer {
            background-color: #7896C2; 
            color: white; 
            padding: 20px 0; 
            border-bottom-left-radius: 5px; 
            border-bottom-right-radius: 5px; 
        }
        .navbox-footer p {
            margin-bottom: 10px; 
        }
        img { 
            max-width: 100%; 
            height: auto; 
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="navbox-header">
            <h2>Template</h2>
        </div>
        <div class="navbox-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut fugiat sunt in voluptate.</p>
            <img src="src/placeholder.jpg" alt="Placeholder Image" width="300" height="200">
        </div>
        <div class="navbox-footer">
            <p>Some additional footer text goes here...</p>
        </div>
    </div>
</body>
</html>
