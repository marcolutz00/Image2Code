<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="src/placeholder.jpg" alt="Logo" width="100" height="50">
            <h1>WEBSITE NAME</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content-container" role="document">
        <article class="article">
            <h2>ARTICLE TITLE</h2>
            <p>Article content here. You can add more paragraphs as needed.</p>
        </article>
        <aside class="sidebar" role="complementary">
            <form action="#" method="post">
                <label for="search-input">Search</label>
                <input type="text" id="search-input" aria-describedby="search-instructions">
                <button type="submit">Search</button>
            </form>
            <h3>SIDEBAR TITLE</h3>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p>&copy; 2023 Website Name. All rights reserved.</p>
    </footer>
</body>
</html>
