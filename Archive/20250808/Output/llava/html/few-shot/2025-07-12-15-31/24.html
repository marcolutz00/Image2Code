<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility-first Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 4px;
      padding: 20px;
      width: 300px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      background-color: #d9ed9;
      border-radius: 4px;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .btn-container {
      text-align: center;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0069c8;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .info-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accessibility-first Reminder</h1>
    <div class="form-container">
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter your email">
      <p>By signing up, you agree to our terms of service and privacy policy.</p>
      <a href="#" class="btn">Sign in</a>
    </div>
  </div>
</body>
</html>
