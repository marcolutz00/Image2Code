<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Fun Montreal</title>
  <style>
    /* Add your custom styles here */

    /* Basic reset to avoid default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Main header with a background image */
    .header {
      background: url("src/placeholder.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .header h1 {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Content section with a left and right sidebar */
    .content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Sidebar for the content section */
    .sidebar {
      background-color: #1f2937;
      color: white;
      width: 200px;
      margin: 0 20px;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar li {
      padding: 10px;
      background-color: #375a6a;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .sidebar li a {
      text-decoration: none;
      color: white;
    }

    /* Placeholder image for the content section */
    .content img {
      width: 100%;
      height: auto;
    }

    /* Footer section at the bottom of the page */
    .footer {
      background-color: #375a6a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Apply your custom styles here */
  </style>
</head>
<body>
  <div class="header">
    <h1>Cycle Fun Montreal</h1>
  </div>
  <div class="content">
    <img src="src/placeholder.jpg" alt="Image of a bicycle with a rider in the foreground.">
    <div class="sidebar">
      <ul>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="footer">
    <p>Cycle Fun Montreal Â© 2023</p>
  </div>
</body>
</html>
