<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Container for the content */
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }

      /* Sidebar */
      .sidebar {
        float: left;
        width: 25%;
        padding-right: 20px;
      }

      /* Main content */
      .main-content {
        float: right;
        width: 75%;
      }

      /* Heading styles */
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* Paragraph style */
      p {
        line-height: 1.5;
        margin-bottom: 10px;
      }

      /* Image placeholder styles */
      .placeholder img {
        width: 100%;
        height: auto;
      }

      /* Example of a button style */
      .example-button {
        background-color: #ffc107;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Placeholder image -->
        <div class="placeholder"><img src="src/placeholder.jpg" alt="Image of a pillar"></div>
        <!-- Text content -->
        <p>Text about the pillars program</p>
        <h2>Pillars Program</h2>
        <!-- Example button style -->
        <button class="example-button">Example Button</button>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <!-- Text content -->
        <p>Text about the pillars program</p>
        <h1>The GRCET Program</h1>
        <p>Readable text that complies with WCAG 2.2 SC 1.4.3 contrast ratio</p>
      </div>
    </div>
  </body>
</html>
