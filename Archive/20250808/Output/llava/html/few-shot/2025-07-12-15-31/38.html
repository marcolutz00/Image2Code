<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .hero {
      max-width: 1200px;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .hero img {
      width: 60%;
      height: auto;
    }
    
    .hero h1 {
      font-size: 48px;
      line-height: 2.5;
      margin: 0;
    }
    
    .hero p {
      font-size: 20px;
      margin: 10px 0;
    }
    
    .form {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 80%;
    }
    
    .form h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    
    .form label {
      display: block;
      margin-bottom: 10px;
    }
    
    .form input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .form input[type="submit"] {
      background-color: #0078f9;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
    }
    
    .footer {
      background-color: #0078f9;
      color: white;
      padding: 15px 20px;
      text-align: center;
      margin-top: 30px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    
    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="src/placeholder.jpg" alt="Free newsletter. Get free recipes, news, and more. Learn more.">
    
    <h1>Subscribe to our Newsletter</h1>
    <p>Stay up-to-date with the latest news and events.</p>
  </div>
  
  <div class="form">
    <h2>Newsletter Signup</h2>
    
    <form action="/submit-newsletter-signup" method="post">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Your first and last name">
      
      <input type="submit" value="Sign up">
    </form>
  </div>
  
  <div class="footer">
    <p>Privacy Policy | Contact Us</p>
  </div>
</body>
</html>
