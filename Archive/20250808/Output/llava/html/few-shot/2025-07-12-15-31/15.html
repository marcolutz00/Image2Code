<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }
      header h1 {
        margin: 0;
        color: #333;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      .navbar ul li {
        margin: 0 10px;
        cursor: pointer;
      }
      .newsletter img {
        width: 150px;
        height: 70px;
      }
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
      }
      footer .social-media-icons img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Title</h1>
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <section id="newsletter">
      <h2>Newsletter</h2>
      <p>Sign up for our newsletter to get exclusive content and promotions. Learn more.</p>
      <img src="src/placeholder.jpg" alt="Free newsletter. Get free recipes, news, and more. Learn more.">
    </section>
    <article id="latest-post">
      <h3>Latest Post</h3>
      <p>Readable text for the latest post preview.</p>
    </article>
    <footer>
      <div class="social-media-icons">
        <img src="src/placeholder.jpg" alt="Facebook logo">
        <img src="src/placeholder.jpg" alt="Twitter logo">
        <img src="src/placeholder.jpg" alt="Instagram logo">
      </div>
    </footer>
  </body>
</html>
