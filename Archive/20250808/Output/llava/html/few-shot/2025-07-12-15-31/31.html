<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
        color: #364579;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #222;
        color: white;
        padding: 10px;
      }

      .logo {
        font-size: 24px;
      }

      .nav {
        display: flex;
      }

      nav a {
        margin: 0 5px;
        text-decoration: none;
        color: white;
      }

      .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .footer {
        text-align: center;
        padding: 15px;
        background: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Website Name</h1>
      <nav>
        <a href="#">Menu Item</a>
        <a href="#">Menu Item</a>
      </nav>
    </div>
    <div class="content">
      <h2>Page Title</h2>
      <p>Content goes here. This is a placeholder for the actual content that would be present in this section of the website.</p>
      <img src="src/placeholder.jpg" alt="Image Description" width="100%" height="auto">
      <form>
        <input type="checkbox" id="notification" name="notify" value="delays">
        <label for="notification">Notify me of delays</label><br>
        <input type="text" placeholder="Enter your email here.">
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="footer">
      <p>Footer content goes here. This is a placeholder for the actual content that would be present in this section of the website.</p>
    </div>
  </body>
</html>
