<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .header {
      background-color: #3f51b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: auto;
    }
    
    .main-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
    }
    
    h1, h2 {
      margin: 0.5rem 0;
    }
    
    .content-box {
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 5px;
    }
    
    .nav-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
      background-color: #e9e9e9;
      border-bottom: 1px solid #ddd;
    }
    
    .nav-menu ul li {
      padding: 0.5rem 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .main-content {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo and header text -->
    <img src="src/placeholder.jpg" alt="Logo Image Placeholder" class="logo">
    <h1>Website Name</h1>
    <p>Header text in the image</p>
  </div>
  
  <div class="main-content">
    <!-- Main content area -->
    <h2>Main Heading</h2>
    <p>Main content paragraph in the image</p>
