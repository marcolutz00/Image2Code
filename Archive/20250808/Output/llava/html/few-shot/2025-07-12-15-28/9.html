<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: #3178BE;
            color: white;
            padding: 0 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            margin-top: 20px;
            color: #000000;
        }
        .card p {
            line-height: 1.5;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Website UI</h1>
    </div>
    <div class="content">
        <!-- Cards -->
        <div class="card">
            <img src="src/placeholder.jpg" alt="Placeholder Image">
            <h2>Heading on Card 1</h2>
            <p>Content of Card 1</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
