<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #3f6b;
      color: white;
    }
    .content {
      padding: 20px;
    }
    .main-content {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .image-container {
      padding: 20px 0;
      text-align: center;
    }
    .image-placeholder {
      width: 300px;
      height: 200px;
      background-color: #98FB;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your title here</h1>
  </div>
  <div class="content">
    <p>Write your content here.</p>
    <div class="main-content">
      <h2>Section title</h2>
      <p>Your paragraph text goes here.</p>
    </div>
    <div class="image-container">
      <img src="src/placeholder.jpg" alt="Image description">
    </div>
  </div>
</body>
</html>
