<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }
      
      h1 {
        font-size: 2.5em;
        margin: 0 0 1em;
        text-align: center;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
      }
      
      .card {
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 1em;
      }
      
      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      
      .card h2 {
        margin: 0 0 0.5em;
      }
      
      .card p {
        font-size: 1em;
        line-height: 1.5;
        margin: 0;
      }
      
      .card button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Website Screenshot</h1>
      <div class="card">
        <img src="src/placeholder.jpg" alt="Newsletter Image">
        <h2>Newsletter</h2>
        <p>Get updates and offers from your favorite stores.</p>
        <button type="button">Sign Up</button>
      </div>
      <div class="card">
        <img src="src/placeholder.jpg" alt="Graphic Design Image">
        <h2>Latest Graphic Design</h2>
        <p>Check out our latest collection of graphic design.</p>
        <button type="button">View More</button>
      </div>
    </div>
  </body>
</html>
