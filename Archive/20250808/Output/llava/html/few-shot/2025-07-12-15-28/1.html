<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Classes</title>
    <style>
      /* Reset some default styles */
      body, h1, h2, p, ul { margin: 0; padding: 0; }
      img { max-width: 100%; height: auto; }

      /* General styling */
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f2f2f2;
      }

      .header {
        text-align: center;
        padding: 20px 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 30px;
      }

      .logo {
        background-color: #5cb85;
        color: white;
        font-size: 24px;
        text-align: center;
        padding: 10px 0;
      }

      .main-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .info {
        display: flex;
        flex-direction: column;
        width: 25%;
      }

      .info img {
        max-width: 100%;
      }

      .info h2 {
        color: #007bff;
      }

      .info p {
        margin: 0;
      }

      .cta {
        display: flex;
        align-items: center;
      }

      .cta button {
        padding: 10px 20px;
        background-color: #5cb85;
        color: white;
        border: none;
        cursor: pointer;
      }

      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #d9d9d9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Cooking Classes</h1>
    </div>

    <div class="container">
      <div class="logo">
        CookingClassWorks
      </div>

      <div class="main-content">
        <div class="info">
          <img src="src/placeholder.jpg" alt="Free newsletter. Get free recipes, news, and more. Learn more.">
          <h2>News</h2>
          <p>Stay up-to-date with our latest news and promotions.</p>
        </div>

        <div class="cta">
          <button>Sign Up Now</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Contact Us</p>
      <p>Â© 2023 CookingClassWorks. All Rights Reserved.</p>
    </div>
  </body>
</html>
