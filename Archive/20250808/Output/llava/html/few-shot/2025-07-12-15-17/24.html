<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility-first Reminder</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f8f8f8; }
      .header { background: #0073FF; color: white; padding: 20px; text-align: center; }
      .content { display: flex; justify-content: space-between; }
      .container { background: #fff; padding: 20px; margin: 0 auto; max-width: 750px; width: 100%; }
      .logo { background: url('src/placeholder.jpg') no-repeat center/cover; }
      .form { display: flex; flex-direction: column; }
      .signup { margin-top: 20px; }
      .input { margin-bottom: 10px; }
      .input input,
      .input select,
      .input button { padding: 10px 20px; margin: 5px 0; border: none; }
      .input input[type="text"] { width: 100%; }
      .input button { background-color: #0073FF; color: white; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="header">Accessibility-first Reminder</div>
    <div class="container">
      <div class="logo" style="height: 200px; width: 200px;"></div>
      <div class="content">
        <!-- Placeholder for images -->
        <img src="src/placeholder.jpg" alt="Placeholder image" />
        <form class="form" action="/submit-data" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" style="background-color: #0073FF; color: white; cursor: pointer;">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
