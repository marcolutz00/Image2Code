<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factors of Production</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #000000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #3498;
      color: white;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .factors-of-production {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .factors-of-production h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }
    .factors-of-production ul {
      list-style-type: none;
      padding: 0;
    }
    .factors-of-production li {
      display: inline-block;
      margin: 10px;
    }
    .factors-of-production img {
      width: 30%; /* Adjust the percentage as needed */
      height: auto;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="container">
    <div class="factors-of-production">
      <h1>Factors of Production</h1>
      <ul>
        <li><img src="src/placeholder.jpg" alt="Factor One Image"></li>
        <li><img src="src/placeholder.jpg" alt="Factor Two Image"></li>
        <!-- Add more images as needed -->
      </ul>
    </div>
  </div>
</body>
</html>
