<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #fff;
  }
  .navbar {
    background-color: #333;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    height: 100px; /* Adjust the height of the logo */
  }
  .navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  .placeholder {
    height: 200px; /* Adjust the height for placeholder images */
    width: 300px; /* Adjust the width for placeholder images */
    background-color: #999;
  }
  .chat-container {
    display: flex;
  }
  .chat-message {
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f7f7;
    margin: 10px;
  }
  .chat-message img {
    max-width: 100%;
  }
  .chat-message p {
    text-align: center;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">News</a>
  <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
  <a href="#">Contact Us</a>
</div>

<div class="placeholder"></div>

<div class="chat-container">
  <div class="chat-message">
    <img src="src/placeholder.jpg" alt="Message Image">
    <p>Hello! This is a message from the support team.</p>
  </div>
  <div class="chat-message">
    <img src="src/placeholder.jpg" alt="Message Image">
    <p>Thank you for your inquiry. We will get back to you shortly.</p>
  </div>
  <!-- Repeat the chat-message div as needed for more messages -->
</div>

</body>
</html>
