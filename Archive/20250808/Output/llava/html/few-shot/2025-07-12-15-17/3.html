<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #e74c;
            color: white;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Webpage Title</h1>
    <!-- Replace with actual image -->

</div>

<div class="content">
    <p>Paragraph of text content.</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <!-- Replace with actual image -->

</body>
</html>
