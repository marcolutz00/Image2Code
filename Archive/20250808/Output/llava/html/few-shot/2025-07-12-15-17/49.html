<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* Navigation styles */
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .logo {
      width: 50px; /* Adjust the image size as necessary */
      height: auto;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background: #666;
    }

    /* Hero section styles */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .hero h1, .hero p {
      margin: 0;
      color: white;
    }

    /* Article section styles */
    article {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .article img {
      width: 30%; /* Adjust the image size as necessary */
      height: auto;
    }

    /* Content section styles */
    .content p {
      margin: 10px 0;
      color: black;
    }

    /* Footer section styles */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      nav, .hero, article {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <!-- Placeholder navigation links -->
      <img src="src/placeholder.jpg" alt="Logo">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">News</a>
      <a href="#" class="nav-link">Contact</a>
    </nav>
    <div class="hero">
      <h1>May 2023</h1>
      <p>US Marine LCP ANEJRO MASACIO</p>
    </div>
    <article>
      <img src="src/placeholder.jpg" alt="Image of the US Marine">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </article>
  </div>
  <footer>
    <!-- Footer content goes here -->
  </footer>
</body>
</html>
