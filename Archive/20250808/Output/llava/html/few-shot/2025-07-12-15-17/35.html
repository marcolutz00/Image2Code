<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Fun Montreal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background-color: #2C3E5B;
      color: white;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .content h1 {
      color: #003366;
      font-size: 32px;
      margin-bottom: 30px;
    }
    .content p {
      color: #444;
      line-height: 1.5;
    }
    .social-icons img {
      height: 36px;
      width: auto;
    }
    .footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .footer p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="src/placeholder.jpg" alt="Cycle Fun Montreal logo">
    <h2>Cycle Fun Montreal</h2>
  </div>
  <div class="content">
    <h1>Sign up now!</h1>
    <p>Join our community of cyclists and enjoy the best rides in Montreal. Sign up today and get access to exclusive events, discounts on bike rentals, and more.</p>
    <a href="#" class="social-icons">
      <img src="src/placeholder.jpg" alt="Social icons">
    </a>
    <div class="footer">
      <p>Privacy Policy</p>
      <p>Terms of Service</p>
      <p>Contact Us</p>
    </div>
  </div>
</body>
</html>
