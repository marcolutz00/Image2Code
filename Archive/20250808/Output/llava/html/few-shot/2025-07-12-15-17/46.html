<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #000000;
      background-color: #f2f2f2;
    }
    
    header {
      background-color: #5cb85c;
      padding: 16px;
      text-align: center;
      color: white;
    }
    
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    
    p {
      line-height: 1.5;
      padding: 8px;
    }
    
    footer {
      background-color: #3498DB;
      color: white;
      text-align: center;
      padding: 16px;
    }
    
    img {
      width: 100%;
      height: auto; /* This will maintain the aspect ratio of the image */
    }
  </style>
</head>
<body>
  <header>
    Website Header
  </header>
  
  <main>
    <article>
      <h1>Title of the page</h1>
      <p>Content of the page.</p>
    </article>
    
    <!-- Placeholder for other content -->
    <img src="src/placeholder.jpg" alt="Image description">
  </main>
  
  <footer>
    Website Footer
  </footer>
</body>
</html>
