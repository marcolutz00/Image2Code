<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Screenshot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Replace placeholder images with actual image paths -->
        <img src="src/placeholder.jpg" alt="Logo Image" />
        <nav aria-label="Primary Navigation Menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <h1>Webpage Title</h1>
        <div class="profile-info">
          <!-- Replace placeholder images with actual image paths -->
          <img src="src/placeholder.jpg" alt="Profile Image" />
          <p>Name</p>
          <p>Position</p>
          <button type="button" aria-label="Follow button">Follow</button>
        </div>
        <!-- Replace placeholder images with actual image paths -->
        <ul class="post-list">
          <li class="post">
            <img src="src/placeholder.jpg" alt="Image" />
            <h2>Post Title</h2>
            <p>Content of the post...</p>
            <button type="button" aria-label="Action button">Read More</button>
          </li>
          <!-- Add more post list items as needed -->
        </ul>
      </main>
    </div>
  </body>
</html>
