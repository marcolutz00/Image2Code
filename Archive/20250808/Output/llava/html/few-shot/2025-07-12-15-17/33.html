<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #33ccff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .placeholder-img {
      width: 100%;
      height: 200px;
    }
    .card {
      background-color: #e9e9;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .info {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Website Title</h1>
  </div>
  <div class="main">
    <!-- Replace the placeholder images with actual images -->
    <img src="src/placeholder.jpg" alt="Placeholder Image" class="placeholder-img">
    <div class="card">
      <h2>Title of Card</h2>
      <p class="info">Description or information about the card content</p>
      <!-- Add more elements as needed -->
    </div>
  </div>
</body>
</html>
