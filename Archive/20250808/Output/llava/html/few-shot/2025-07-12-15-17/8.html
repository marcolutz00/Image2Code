<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #e6e6e6;
        padding: 1rem 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 2rem;
        color: #3675f0;
      }

      .menu {
        display: flex;
        gap: 1rem;
      }

      a {
        text-decoration: none;
        color: #3675f0;
        font-weight: bold;
      }

      .navbar {
        background-color: white;
        padding: 0.5rem 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .search {
        display: flex;
        gap: 1rem;
      }

      input[type="text"] {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: #f4f4f4;
      }

      .button {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: #3675f0;
        color: white;
        cursor: pointer;
      }

      .hero-section {
        background-color: #f4f4f4;
        padding: 2rem 0;
      }

      .hero-content {
        display: flex;
        gap: 1rem;
      }

      .image-placeholder {
        width: 250px;
        height: 250px;
        background-color: #d9d9d9;
      }

      .hero-text {
        margin-left: 1rem;
        text-align: left;
      }

      .blue-button {
        background-color: #3675f0;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Website</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="#">Newsletter</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>

    <div class="hero-section">
      <img src="src/placeholder.jpg" alt="A picture of a delicious meal." class="image-placeholder">
      <div class="hero-content">
        <h1>A Headline</h1>
        <p>Readable text</p>
        <a href="#" class="blue-button">Call to Action</a>
      </div>
    </div>
  </body>
</html>
