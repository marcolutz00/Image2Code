<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            background: #fff;
            color: #000;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            padding: 0 20px;
        }

        nav a {
            color: #000;
            text-decoration: none;
        }

        /* Header */
        header {
            padding: 30px 0;
            text-align: left;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Main Content */
        section {
            margin-bottom: 20px;
        }

        /* Sidebar */
        aside {
            width: 25%;
            padding: 20px;
        }

        /* Recent Posts, Archives, Categories */
        aside ul {
            list-style: none;
            padding: 0;
        }

        aside li {
            margin-bottom: 5px;
        }

        /* Layout Classes */
        .main-content {
            float: left;
            width: 70%;
        }

        .sidebar {
            float: right;
            width: 25%;
        }

        /* Placeholder Image */
        .placeholder {
            background-color: blue;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.8em;
            color: #000;
        }

        .site-container {
            display: flex;
            width: 100%;
        }

        .image-container {
            width: 70%;
        }

        .content-container {
            width: 30%;
        }

        .image-container .placeholder {
            width: 100%;
            height: 600px;
        }

        .image-container .placeholder-small {
            width: 300px;
            height: 200px;
        }

        .content-container ul {
            list-style-type: none;
            padding: 0;
        }

        .content-container li {
            margin-bottom: 5px;
        }

        #search {
            width: 70%;
            background-color: #f0f0f0;
            border: none;
        }

        #search-button {
            width: 20%;
            background-color: #d3d3d3;
            border: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Floor Plans</a></li>
                <li><a href="#">Photo Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">303.716.6000</a></li>
                <li><a href="#">Email Us</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>swimming-pool-5</h1>
        </div>
    </header>

    <div class="site-container">
        <div class="image-container">
            <div class="placeholder"></div>
            <div class="placeholder-small"></div>
        </div>
        <div class="content-container">
            <div>
                <input type="text" id="search">
                <button id="search-button">Search</button>
            </div>
            <aside>
                <h2>Recent Posts</h2>
                <ul>
                    <li><a href="#">New Heights by Marston Lake Website</a></li>
                </ul>

                <h2>Recent Comments</h2>

                <h2>Archives</h2>
                <ul>
                    <li><a href="#">February 2017</a></li>
                </ul>

                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Residents Page Posts</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>></p>
        </div>
    </footer>
</body>

</html>
