<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00a8ff;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            padding: 20px 0;
        }

        .main-content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Sidebar */
        aside#sidebar {
            float: left;
            width: 25%;
            padding: 0 20px;
        }

        aside#sidebar .widget {
            padding: 20px;
            border: #ccc 1px solid;
            margin-bottom: 20px;
        }

        aside#sidebar h3 {
            margin: 0;
        }

       /* Main Area */
        article#main-col {
            float: right;
            width: 70%;
        }

        #blue-placeholder {
            background-color: blue;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        #blue-placeholder-small {
            background-color: blue;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }

        input[type="search"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #ddd;
            color: #000;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #categories li {
            list-style: none;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <article id="main-col">
                <h1>swimming-pool-5</h1>
                <div id="blue-placeholder"></div>
                <div id="blue-placeholder-small"></div>
            </article>

            <aside id="sidebar">
                <div class="widget">
                    <form>
                        <input type="search" placeholder="Search...">
                        <input type="submit" value="Search">
                    </form>
                </div>
                <div class="widget">
                    <h3>Recent Posts</h3>
                    <p>New Heights by Marston Lake Website</p>
                </div>

                <div class="widget">
                    <h3>Recent Comments</h3>
                </div>
                
                 <div class="widget">
                    <h3>Archives</h3>
                    <p>February 2017</p>
                </div>

                <div class="widget">
                    <h3>Categories</h3>
                    <ul id="categories">
                        <li>Residents Page Posts</li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>></p>
        </div>
    </footer>
</body>
</html>
