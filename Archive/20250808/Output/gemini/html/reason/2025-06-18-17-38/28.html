<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: left;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        .container p {
            margin-bottom: 10px;
            text-align: left;
            font-size: 0.9em;
        }

        .container form {
            display: flex;
            gap: 10px;
        }

        .container input[type="password"] {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 3px;
            background-color: #fff;
            color: #000;
            flex: 1;
        }

        .container button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        button:hover{
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This area is password protected</h2>
        <p>Please enter the password below</p>
        <form>
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
