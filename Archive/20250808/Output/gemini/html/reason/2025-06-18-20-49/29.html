<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e0e0e0;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
            margin-top: 10px;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        main {
            padding: 20px;
        }

        .blue-box {
            background-color: blue;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .small-blue-box {
            background-color: blue;
            width: 240px;
            height: 200px;
        }

        .sidebar {
            width: 25%;
            float: left;
            margin-top: 20px;
            padding-left: 20px;
        }

        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid #f4f4f4;
        }

        #search-bar {
            float: right;
            width: 70%;
            height: 30px;
            background-color: #ddd;
        }

        #page-title{
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #242943;
            text-align: center;
        }

        .logo {
            background-color: blue;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1 id="page-title">swimming-pool-5</h1>
            <article id="main-col">
                <div class="blue-box"></div>
                <div class="small-blue-box"></div>
            </article>

            <aside id="sidebar">
                <div id="search-bar"></div>
                <div class="sidebar">
                    <ul>
                        <li>
                            <h3>Recent Posts</h3>
                        </li>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                        <li>
                            <h3>Recent Comments</h3>
                        </li>
                        <li>
                            <h3>Archives</h3>
                        </li>
                        <li><a href="#">February 2017</a></li>
                        <li>
                            <h3>Categories</h3>
                        </li>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>></p>
    </footer>
</body>
</html>
