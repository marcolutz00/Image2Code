<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: left;
        }

        .password-text {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .password-text::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #666;
            margin-top: 5px;
        }

        .input-group {
            margin-top: 15px;
            display: flex;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 3px;
            width: 75%;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
            width: 25%;
            margin-left: 5px;
        }

        button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-text">
            This area is password protected
        </div>
        <div>
            Please enter the password below
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" aria-label="Password">
            <button type="submit">Login</button>
        </div>
    </div>
</body>
</html>
