<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: inline-block;
            font-weight: normal;
        }

        .submit-button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .terms {
            margin-top: 20px;
        }

        .powered-by {
            text-align: right;
            margin-top: 10px;
        }

        .powered-by img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .image-placeholder {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
        }

        .optional-text {
            font-size: 14px;
            color: #555;
        }

        .asterisk {
            color: red;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .report-abuse {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">
            <h1>Producer Application</h1>
        </div>
        <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
        <form>
            <div class="form-group">
                <label for="first_name">First Name <span class="asterisk">*</span></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
                <input type="radio" id="age_yes" name="age" value="yes" required>
                <label for="age_yes">Yes</label>
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="company_yes" name="company" value="yes" required>
                    <label for="company_yes">Yes</label>
                    <input type="radio" id="company_no" name="company" value="no" required>
                    <label for="company_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
                <textarea id="about" name="about" required></textarea>
            </div>
            <div class="form-group">
                <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span
                        class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="confident_yes" name="confident" value="yes" required>
                    <label for="confident_yes">Yes</label>
                    <input type="radio" id="confident_no" name="confident" value="no" required>
                    <label for="confident_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?
                    <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="start_yes" name="start" value="yes" required>
                    <label for="start_yes">Yes</label>
                    <input type="radio" id="start_no" name="start" value="no" required>
                    <label for="start_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate" name="collaborate"></textarea>
            </div>
            <div class="form-group">
                <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" id="pga_yes" name="pga" value="yes" required>
                    <label for="pga_yes">Yes</label>
                    <input type="radio" id="pga_no" name="pga" value="no" required>
                    <label for="pga_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="social" class="optional-text">OPTIONAL: Those with large social networks are preferable. Feel free
                    to list any large networks you are part of or your Twitter.</label>
                <textarea id="social" name="social"></textarea>
                <p style="font-size: 12px; color: #777;">0/800 characters</p>
            </div>
            <div class="form-group">
                <label for="how_find">How did you find out about us?</label>
                <select id="how_find" name="how_find">
                    <option value="">Select Option</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms_agree" name="terms_agree" required>
                <label for="terms_agree"><span class="asterisk">*</span> I Have Read and I Accept the Terms and
                    Conditions Below</label>
                <p><a href="#">Terms and Conditions</a></p>
            </div>
            <p class="report-abuse"><a href="#">Report abuse</a></p>
            <button type="submit" class="submit-button">Submit</button>
            <div class="powered-by">
                Powered by <img src="src/placeholder.jpg" alt="Placeholder Logo">
            </div>
        </form>
    </div>
</body>

</html>
