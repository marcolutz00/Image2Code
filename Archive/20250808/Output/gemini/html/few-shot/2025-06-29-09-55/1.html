        <h2>Welcome to GlycoFragwork</h2>
        <p>GlycoFragwork analyzes multiple pre-aligned LC-MS/MS datasets, and reports a list (termed as a 'glycomap') of identified intact glycopeptides with their mass, elution time and
        abundance</p>
        <p>Currently, it can be executed on Windows XP, Vista, 7 with .net framework 2.0 installed.</p>
