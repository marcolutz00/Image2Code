<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        p {
            color: #fff;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #888;
            border-radius: 4px;
            width: 200px;
            background-color: #fff;
            color: #000;
            font-size: 0.9em;
        }

        button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .input-row {
            display: flex;
            align-items: center;
        }
        
        .input-row input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>This area is password protected</h2>
        <p>Please enter the password below</p>
        <div class="input-row">
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </div>
    </div>
</body>

</html>
