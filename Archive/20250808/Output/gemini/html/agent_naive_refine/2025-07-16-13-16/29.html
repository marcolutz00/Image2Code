<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: white;
            color: black;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: none;
        }

        header a {
            color: black;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00a2ff;
            font-weight: bold;
        }

        header a:hover {
            color: #00a2ff;
            font-weight: bold;
        }

        #main {
            margin-top: 20px;
            overflow: hidden;
        }

        #main h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        #main img {
            width: 700px;
            height: 500px;
            background-color: blue;
        }

        #sidebar {
            float: right;
            width: 25%;
            padding-top: 20px;
        }

        #sidebar input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #sidebar button {
            background-color: #ddd;
            color: #000;
            padding: 5px 10px;
            border: 0;
        }

        article#main-col {
            float: left;
            width: 65%;
        }

        aside#sidebar {
            float: right;
            width: 30%;
            margin-top: 10px;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: left;
        }

        /* Sidebar Styling */
        aside#sidebar .widget {
            padding: 10px;
            margin-bottom: 10px;
        }

        aside#sidebar .widget h3 {
            margin: 0;
        }
        img.small {
            width: 200px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="floorplans.html">Floor Plans</a></li>
                    <li><a href="photogallery.html">Photo Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">swimming-pool-5</h1>
                <img src="src/placeholder.jpg" alt="placeholder">
                <img class="small" src="src/placeholder.jpg" alt="placeholder">
            </article>

            <aside id="sidebar">
                <div class="widget">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search...">
                    <button aria-label="Search">Search</button>
                    <br><br>
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                    <h3>Recent Comments</h3>
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>></p>
    </footer>
</body>
</html>
