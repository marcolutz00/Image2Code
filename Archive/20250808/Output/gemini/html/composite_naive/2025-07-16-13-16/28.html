<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .protected-text {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        .password-prompt {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .password-input {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }

        .login-button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="protected-text">This area is password protected</div>
        <div class="password-prompt">Please enter the password below</div>
        <div>
            <input type="password" class="password-input">
            <button class="login-button">Login</button>
        </div>
    </div>
</body>
</html>
