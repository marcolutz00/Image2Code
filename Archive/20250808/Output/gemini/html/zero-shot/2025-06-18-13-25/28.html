<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: left;
    width: 400px;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

p {
    margin-bottom: 15px;
}

input[type="password"] {
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #999;
    width: 250px;
    border-radius: 3px;
}

button {
    background-color: #666;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 3px;
}

button:hover {
    background-color: #888;
}
</style>
</head>
<body>

<div class="container">
    <h2>This area is password protected</h2>
    <p>Please enter the password below</p>
    <input type="password" name="password">
    <button>Login</button>
</div>

</body>
</html>
