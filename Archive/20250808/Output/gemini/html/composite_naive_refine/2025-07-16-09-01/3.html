<!DOCTYPE html>
<html lang="en">
<head>
<title>Producer Application</title>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 700px;
    padding: 20px;
    box-sizing: border-box;
}

.header {
    background-color: #e91e63;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
}

.form-section {
    margin-bottom: 20px;
}

.form-section label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-section input[type="text"],
.form-section input[type="email"],
.form-section input[type="number"]{
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.form-section textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    height: 100px;
}
.form-section select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.radio-group {
    margin-bottom: 10px;
}

.radio-group label {
    display: inline-block;
    margin-right: 15px;
    font-weight: normal;
}

button {
    background-color: #e91e63;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    opacity: 0.8;
}
.placeholder{
    background-color: blue;
    height: 100px;
    width: 100%;
}
a{
    text-decoration: none;
}
a:focus, a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
    <div class="placeholder"></div>
    <header class="header"><h1>Producer Application</h1></header>
    <main>
    <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
    
    <div class="form-section">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    
    <div class="form-section">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-section">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-section">
        <label for="phone">Phone Number *</label>
        <input type="number" id="phone" name="phone" required>
    </div>
    
     <div class="form-section">
        <label for="address">Where Do You Live? *</label>
        <input type="text" id="address" name="address" required>
    </div>
    
    <div class="form-section">
    <label>I am at Least 18 Years of Age *</label>
    <div class="radio-group">
        <label><input type="radio" name="age" value="yes" required> Yes</label>
    </div>
</div>

<div class="form-section">
    <label>Do You Have a Production Company? *</label>
    <div class="radio-group">
        <label><input type="radio" name="company" value="yes"> Yes</label>
        <label><input type="radio" name="company" value="no" required> No</label>
    </div>
</div>
    <div class="form-section">
        <label for="about">Tell Us More About You. *</label>
        <textarea id="about" name="about" required></textarea>
    </div>

    <div class="form-section">
        <label for="genre">Preferred Genre *</label>
        <select id="genre" name="genre">
            <option value=""></option>
        </select>
    </div>
    
     <div class="form-section">
    <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
Continue to Create Episodes if they are Renewed by Candivan Subscribers? *</label>
    <div class="radio-group">
        <label><input type="radio" name="confident" value="yes"> Yes</label>
        <label><input type="radio" name="confident" value="no" required> No</label>
    </div>
</div>

<div class="form-section">
    <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? *</label>
    <div class="radio-group">
        <label><input type="radio" name="production" value="yes"> Yes</label>
        <label><input type="radio" name="production" value="no" required> No</label>
    </div>
</div>
    
    <div class="form-section">
        <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
        <textarea id="collaborate" name="collaborate"></textarea>
    </div>
    
     <div class="form-section">
    <label>Are you a member of the PGA? *</label>
    <div class="radio-group">
        <label><input type="radio" name="pga" value="yes"> Yes</label>
        <label><input type="radio" name="pga" value="no" required> No</label>
    </div>
</div>
    
    <div class="form-section">
        <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
are part of or your Twitter.</label>
        <textarea id="social" name="social"></textarea>
        <p>0/800 characters</p>
    </div>

   <div class="form-section">
        <label for="find">How did you find out about us?</label>
        <select id="find" name="find">
            <option value=""></option>
        </select>
    </div>
    
     <div class="form-section">
    <label><input type="checkbox" name="terms" value="accept" required> I Have Read and I Accept the Terms and Conditions Below *</label>
    <a href="#">Terms and Conditions</a>
</div>
    
    
     <a href="#">Report abuse</a>
    
    <button type="submit" style="background-color: #6a1b9a;">Submit</button>
    
    <a href="#">Powered by</a>
    </main>
</div>
</body>
</html>
