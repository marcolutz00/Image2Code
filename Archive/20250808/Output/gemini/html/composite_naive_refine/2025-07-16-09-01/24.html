<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #5861AF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .logo-placeholder {
            width: 100%;
            height: 150px;
            background-color: #0000CD;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #59D8B1;
            color: #404040;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .reset-password {
            margin-top: 15px;
            color: #000000;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Login Form</h1>
            <div class="logo-placeholder"></div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button class="login-button">Sign In</button>
            <a href="#" class="reset-password">Reset password</a>
        </div>
    </main>
</body>
</html>
