<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: #fff;
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        p {
            margin: 0 0 15px;
        }
        input[type="password"] {
            width: calc(100% - 80px);
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 6px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form>
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
