<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            background-color: #4149D0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
        }
        button {
            width: 150px;
            padding: 10px;
            background-color: #39C5C0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Placeholder" style="width:100%;">
        </div>
        <form>
            <input type="email" aria-label="Email address" placeholder="Email address" required>
            <input type="password" aria-label="Password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
