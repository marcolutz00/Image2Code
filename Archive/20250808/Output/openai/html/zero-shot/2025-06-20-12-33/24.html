<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: #3B4CCA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        .btn {
            background-color: #38BFBF;
            color: white;
            padding: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #2A9E9E;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder">
            <img src="src/placeholder.jpg" alt="Placeholder" hidden>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Email address" aria-label="Email address">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" aria-label="Password">
        </div>
        <button class="btn">Sign In</button>
        <a href="#" aria-label="Reset password">Reset password</a>
    </div>
    <footer>
        This is a footer message.
    </footer>
</body>
</html>
