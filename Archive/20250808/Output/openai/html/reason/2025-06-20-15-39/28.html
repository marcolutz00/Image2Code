<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            margin: 0 0 20px 0;
        }

        input[type="password"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #999;
            border-radius: 3px;
            margin-right: 10px;
            outlines: none;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .login-button {
            padding: 10px 20px;
            border: none;
            background-color: #ccc;
            color: #333;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-container" role="form" aria-labelledby="form-title">
        <h1 id="form-title">This area is password protected</h1>
        <p>Please enter the password below</p>
        <form action="#" method="post">
            <input type="password" aria-label="Password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
