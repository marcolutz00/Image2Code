<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #484dc9;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 300px;
            width: 100%;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0 auto 20px auto;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: linear-gradient(to right, #35c5b3, #28b8dda5);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"><img src="src/placeholder.jpg" alt="placeholder" width="200" height="200" style="visibility: hidden;"></div>
        <form>
            <input type="email" id="email" name="email" placeholder="Email address" aria-label="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
            <button type="submit">Sign In</button>
            <a href="#">Reset password</a>
        </form>
    </div>
</body>
</html>
