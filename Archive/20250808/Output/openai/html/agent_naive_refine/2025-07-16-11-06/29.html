<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        header {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .header img {
            width: 50px;
            height: 50px;
            alt: "Logo";
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000; /* High contrast */
        }
        .nav a:last-child {
            margin-left: auto;
            margin-right: 15px;
        }
        main {
            padding: 40px;
        }
        .main-image {
            width: 100%;
            height: 500px;
            background-color: #004080; /* Higher contrast */
        }
        .sub-image {
            width: 200px;
            height: 150px;
            background-color: #004080; /* Higher contrast */
            margin: 40px auto;
        }
        .sidebar input[type="text"] {
            width: calc(100% - 65px);
            padding: 10px;
            box-sizing: border-box;
        }
        aside {
            border-top: 1px solid #e3e3e3;
            margin-top: 20px;
            padding: 20px;
        }
        .sidebar-details {
            margin: 40px 0;
        }
        .header {
            background-color: #dcdcdc; /* Higher contrast */
            role: banner; /* Added landmark role */
        }
        .content {
            background-color: #dcdcdc; /* Higher contrast and added role */
            role: main; /* Added landmark role */
        }
        .sidebar {
            role: complementary;
        }
    </style>
</head>
<body>
    <header>
        <img src="src/placeholder.jpg" alt="Company Logo">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>
    </header>
    <main>
        <h1>swimming-pool-5</h1>
        <img class="main-image" src="src/placeholder.jpg" alt="Main image description">
        <img class="sub-image" src="src/placeholder.jpg" alt="Sub image description">
    </main>
    <aside class="sidebar">
        <label for="search-box" class="visually-hidden">Search</label>
        <input type="text" id="search-box" placeholder="Search">
        <div class="sidebar-details">
            <h2>Recent Posts</h2>
            <p>New Heights by Marston Lake Website</p>
            <h2>Recent Comments</h2>
            <h2>Archives</h2>
            <p>February 2017</p>
            <h2>Categories</h2>
            <p>Residents Page Posts</p>
        </div>
    </aside>
</body>
</html>
