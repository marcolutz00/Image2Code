<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            background-color: white;
            width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #ff4081;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        input[type="checkbox"], 
        input[type="radio"] {
            margin-right: 10px;
        }
        textarea {
            height: 100px;
        }
        .bold-text {
            color: red;
        }
        .img-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .info-text {
            font-size: 14px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .link-text {
            color: #0000ee;
        }
        .submit-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: block;
            margin: 20px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .footer-link {
            color: #0000ee;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-placeholder" role="img" aria-label="Decorative Image"></div>
        <div class="header">Producer Application</div>
        <p class="info-text">Tell us a little about you and your experience. <span class="link-text">FAQ</span> for more information.</p>
        <form>
            <ul>
                <li>
                    <label for="firstname">First Name <span class="bold-text">*</span></label>
                    <input type="text" id="firstname">
                </li>
                <li>
                    <label for="lastname">Last Name <span class="bold-text">*</span></label>
                    <input type="text" id="lastname">
                </li>
                <li>
                    <label for="email">Email Address <span class="bold-text">*</span></label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone Number <span class="bold-text">*</span></label>
                    <input type="text" id="phone">
                </li>
                <li>
                    <label for="location">Where Do You Live? <span class="bold-text">*</span></label>
                    <input type="text" id="location">
                </li>
                <li>
                    <label>I am at Least 18 Years of Age <span class="bold-text">*</span></label><br>
                    <input type="checkbox" id="age-confirmation"><label for="age-confirmation">Yes</label>
                </li>
                <li>
                    <label>Do You Have a Production Company? <span class="bold-text">*</span></label><br>
                    <input type="radio" id="production-yes" name="production"><label for="production-yes">Yes</label><br>
                    <input type="radio" id="production-no" name="production"><label for="production-no">No</label>
                </li>
                <li>
                    <label for="about">Tell Us More About You. <span class="bold-text">*</span></label>
                    <textarea id="about"></textarea>
                </li>
                <li>
                    <label for="genre">Preferred Genre <span class="bold-text">*</span></label>
                    <select id="genre"></select>
                </li>
                <li>
                    <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="bold-text">*</span></label><br>
                    <input type="radio" id="episodes-yes" name="episodes"><label for="episodes-yes">Yes</label><br>
                    <input type="radio" id="episodes-no" name="episodes"><label for="episodes-no">No</label>
                </li>
                <li>
                    <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="bold-text">*</span></label><br>
                    <input type="radio" id="winner-yes" name="winner"><label for="winner-yes">Yes</label><br>
                    <input type="radio" id="winner-no" name="winner"><label for="winner-no">No</label>
                </li>
                <li>
                    <label for="collaborate">Names of Others Plan to Collaborate with (If Applicable)</label>
                    <textarea id="collaborate"></textarea>
                </li>
                <li>
                    <label>Are you a member of the PGA? <span class="bold-text">*</span></label><br>
                    <input type="radio" id="pga-yes" name="pga"><label for="pga-yes">Yes</label><br>
                    <input type="radio" id="pga-no" name="pga"><label for="pga-no">No</label>
                </li>
                <li>
                    <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                    <textarea aria-label="Social networks or Twitter handle, optional"></textarea>
                </li>
                <li>
                    <label for="how">How did you find out about us?</label>
                    <select id="how"></select>
                </li>
                <li>
                    <input type="checkbox" id="terms-accept"><label for="terms-accept"> I Have Read and I Accept the Terms and Conditions Below</label>
                </li>
                <li class="footer-link">
                    <span class="link-text">Terms and Conditions</span>
                </li>
            </ul>
        </form>
        <button class="submit-btn">Submit</button>
        <div class="footer-link">Report abuse <span class="link-text">Powered by <img src="src/placeholder.jpg" width="15" height="15" alt="Powered by placeholder logo"></span></div>
    </div>
</body>
</html>
