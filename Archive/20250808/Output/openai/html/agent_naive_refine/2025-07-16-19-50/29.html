<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .nav {
            flex-grow: 1;
            text-align: center;
        }

        .nav a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .contact-info {
            font-size: 14px;
        }

        .main-content {
            padding: 20px;
        }

        .main-header {
            font-size: 26px;
        }

        .large-image {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background-color: blue;
            margin: 20px 0;
        }

        .small-image {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .recent-posts,
        .recent-comments,
        .archives,
        .categories {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .grey-box {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo" role="img" aria-label="Company logo"></div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="contact-info">
            303.716.6000 <br> Email Us
        </div>
    </div>
    <main class="main-content">
        <div class="main-header">swimming-pool-5</div>
        <div class="large-image" role="img" aria-label="Large featured image"></div>
        <div class="small-image" role="img" aria-label="Small featured image"></div>
        <label for="search-bar" class="visually-hidden">Search</label>
        <input type="text" id="search-bar" class="search-bar">
        <div class="recent-posts">
            <h2>Recent Posts</h2>
            <div>New Heights by Marston Lake Website</div>
        </div>
        <div class="recent-comments">
            <h2>Recent Comments</h2>
        </div>
        <div class="archives">
            <h2>Archives</h2>
            <div>February 2017</div>
        </div>
        <div class="categories">
            <h2>Categories</h2>
            <div>Residents Page Posts</div>
        </div>
        <div class="grey-box"></div>
    </main>
</body>

</html>
