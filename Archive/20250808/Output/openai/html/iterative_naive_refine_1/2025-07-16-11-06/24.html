<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4754c9;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 250px;
            height: 250px;
            background-color: blue;
            margin: 0 auto 20px;
        }
        input {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .sign-in-button {
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            background-color: #1f9aa7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-password {
            margin-top: 10px;
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }
        .footer {
            margin-top: 150px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Welcome to the Sign-In Page</h1>
        <div class="image-placeholder"></div>
        <label for="email-input">Email address</label>
        <input type="text" id="email-input" aria-label="Email address" placeholder="Email address">
        <label for="password-input">Password</label>
        <input type="password" id="password-input" aria-label="Password" placeholder="Password">
        <button class="sign-in-button">Sign In</button>
        <div class="reset-password">Reset password</div>
        <div class="footer">copyright ÃÂ© github.com/amu</div>
    </main>
</body>
</html>
