<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replica</title>
    <style>
        body {
            background-color: #4451c6;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
            padding-left: 10px;
            font-size: 14px;
        }
        .btn {
            background-color: #4de6bc;
            border: none;
            color: #333;
            padding: 10px 0;
            width: 200px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .reset-password {
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <a href="#" class="btn">Sign In</a>
        <div><a href="#" class="reset-password">Reset password</a></div>
    </div>
    <footer>
        Footer text or links
    </footer>
</body>
</html>
