<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 600px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 4px;
        }
        .header {
            text-align: center;
            background-color: #ff0079;
            color: #fff;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        form {
            margin-top: 20px;
        }
        form > p {
            margin-bottom: 20px;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .checkbox-label, .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .note {
            font-size: 12px;
            color: #555;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0079;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #555;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <div class="header">
            Producer Application
        </div>
        <form>
            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
            <fieldset>
                <label>First Name *</label>
                <input type="text" required>
            </fieldset>
            <fieldset>
                <label>Last Name *</label>
                <input type="text" required>
            </fieldset>
            <fieldset>
                <label>Email Address *</label>
                <input type="email" required>
            </fieldset>
            <fieldset>
                <label>Phone Number *</label>
                <input type="text" required>
            </fieldset>
            <fieldset>
                <label>Where Do You Live? *</label>
                <input type="text" required>
            </fieldset>
            <fieldset>
                <label>I am at Least 18 Years of Age *</label>
                <div class="checkbox-label">
                    <input type="checkbox" required> Yes
                </div>
            </fieldset>
            <fieldset>
                <label>Do You Have a Production Company? *</label>
                <div class="radio-label">
                    <input type="radio" name="production_company" required> Yes
                </div>
                <div class="radio-label">
                    <input type="radio" name="production_company" required> No
                </div>
            </fieldset>
            <fieldset>
                <label>Tell Us More About You. *</label>
                <textarea required></textarea>
            </fieldset>
            <fieldset>
                <label>Preferred Genre *</label>
                <select required>
                    <option value=""></option>
                </select>
            </fieldset>
            <fieldset>
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if They are Renewed by Candivan Subscribers? *</label>
                <div class="radio-label">
                    <input type="radio" name="confident" required> Yes
                </div>
                <div class="radio-label">
                    <input type="radio" name="confident" required> No
                </div>
            </fieldset>
            <fieldset>
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? *</label>
                <div class="radio-label">
                    <input type="radio" name="start_production" required> Yes
                </div>
                <div class="radio-label">
                    <input type="radio" name="start_production" required> No
                </div>
            </fieldset>
            <fieldset>
                <label>Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea></textarea>
            </fieldset>
            <fieldset>
                <label>Are you a member of the PGA? *</label>
                <div class="radio-label">
                    <input type="radio" name="pga" required> Yes
                </div>
                <div class="radio-label">
                    <input type="radio" name="pga" required> No
                </div>
            </fieldset>
            <fieldset>
                <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea placeholder="(0/800 characters)"></textarea>
            </fieldset>
            <fieldset>
                <label>How did you find out about us?</label>
                <select>
                    <option value=""></option>
                </select>
            </fieldset>
            <fieldset>
                <div class="checkbox-label">
                    <input type="checkbox" required> I Have Read and I Accept the Terms and Conditions Below
                </div>
                <div class="note">
                    <a href="#">Terms and Conditions</a>
                </div>
            </fieldset>
            <button class="submit-btn">Submit</button>
            <div class="footer">
                <a href="#">Report abuse</a>
                <span> Â· </span>
                <a href="#">Powered by </a>
                <img src="src/placeholder.jpg" alt="Logo" style="width: 20px; height: 20px;">
            </div>
        </form>
    </div>
</body>
</html>
