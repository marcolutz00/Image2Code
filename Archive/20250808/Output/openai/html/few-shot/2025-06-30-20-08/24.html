<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: #3b4cc0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }

        .container {
            text-align: center;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            background-color: #0000FF;
            display: inline-block;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #00d0c6;
            color: #FFFFFF;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .reset-password {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <form>
            <input type="email" name="email" placeholder="Email address" aria-label="Email address" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <a href="#" class="reset-password">Reset password</a>
        <div class="footer">Privacy policy & terms and conditions</div>
    </div>
</body>
</html>
