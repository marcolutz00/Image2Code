<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3a3a3a;
            color: #ffffff;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        p {
            margin: 0 0 15px 0;
        }
        input[type="password"] {
            padding: 7px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            outline: none;
        }
        button {
            background-color: #cccccc;
            border: none;
            padding: 7px 15px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" role="region" aria-label="Password protection form">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form action="#" method="post">
            <input type="password" id="password" name="password" aria-label="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
