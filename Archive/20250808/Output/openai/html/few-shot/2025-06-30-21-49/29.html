<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: white;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a,
        header div a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        main h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        img.placeholder {
            background-color: blue;
            display: block;
            margin: 0 auto;
        }
        .large-image {
            width: 500px;
            height: 500px;
        }
        .small-image {
            width: 200px;
            height: 200px;
            margin-right: auto;
        }
        footer {
            padding: 20px 50px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        footer div {
            margin-bottom: 20px;
        }
        footer h2 {
            font-size: 1.2em;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            margin-bottom: 10px;
        }
        footer ul a {
            text-decoration: none;
            color: black;
        }
        .search-box {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div><a href="#"><img src="src/placeholder.jpg" class="placeholder" alt="Logo" style="width:50px;height:50px;"></a></div>
        <nav aria-label="Primary Navigation">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>

    <main>
        <h1>swimming-pool-5</h1>
        <img src="src/placeholder.jpg" class="placeholder large-image" alt="Main Image">
        <div>
            <img src="src/placeholder.jpg" class="placeholder small-image" alt="Thumbnail">
        </div>
        <div>
            <input type="text" class="search-box" aria-label="Search" placeholder="Search...">
        </div>
    </main>

    <footer>
        <div>
            <h2>Recent Posts</h2>
            <ul>
                <li><a href="#">New Heights by Marston Lake Website</a></li>
            </ul>
        </div>
        <div>
            <h2>Recent Comments</h2>
        </div>
        <div>
            <h2>Archives</h2>
            <ul>
                <li><a href="#">February 2017</a></li>
            </ul>
        </div>
        <div>
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Residents Page Posts</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
