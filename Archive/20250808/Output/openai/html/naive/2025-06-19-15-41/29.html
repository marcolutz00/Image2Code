<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 14px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin-bottom: 20px;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .side-image {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .posts {
            margin-top: 40px;
        }
        .search {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .search input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 2px;
        }
        .search input[type="submit"] {
            background-color: #eee;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>
    <main>
        <h1>swimming-pool-5</h1>
        <img class="main-image" src="src/placeholder.jpg" alt="Main Image">
        <img class="side-image" src="src/placeholder.jpg" alt="Side Image">
        <div class="search">
            <input type="text" placeholder="Search"/>
            <input type="submit" value="Search">
        </div>
        <div class="posts">
            <p><strong>Recent Posts</strong><br>New Heights by Marston Lake Website</p>
            <p><strong>Recent Comments</strong></p>
            <p><strong>Archives</strong><br>February 2017</p>
            <p><strong>Categories</strong><br>Residents Page Posts</p>
        </div>
    </main>
</body>
</html>
