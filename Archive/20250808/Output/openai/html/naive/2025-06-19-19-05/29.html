<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }
        .navbar-item {
            margin: 0 10px;
        }
        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            display: block;
            margin: 20px 0;
        }
        .sidebar {
            width: 300px;
            float: left;
            background-color: white;
        }
        .post-title {
            font-size: 24px;
            margin: 20px 0;
            padding-left: 20px;
        }
        .post-image {
            width: 100%;
            height: 400px;
            background-color: blue;
        }
        .widget {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 20px;
            float: left;
        }
        .footer {
            clear: both;
            padding: 10px;
        }
        .footer-columns {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer-column {
            width: 200px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
        }
        .footer-columns {
            display: flex;
        }
        .footer-column {
            flex: 1;
        }
        .footer-column h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .footer-column p {
            font-size: 14px;
        }
        .list-divider {
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <div class="navbar">
            <div class="navbar-item">Home</div>
            <div class="navbar-item">Features</div>
            <div class="navbar-item">Floor Plans</div>
            <div class="navbar-item">Photo Gallery</div>
            <div class="navbar-item">Contact Us</div>
            <div class="navbar-item">303.716.6000</div>
            <div class="navbar-item">Email Us</div>
        </div>
    </div>

    <div class="post-title">
        swimming-pool-5
    </div>

    <img src="src/placeholder.jpg" class="main-image">

    <div class="sidebar">
        <img src="src/placeholder.jpg" class="widget">
        <hr class="list-divider">
        <div class="search-bar"></div>
        <div class="footer-columns">
            <div class="footer-column">
                <h3>Recent Posts</h3>
                <p>New Heights by Marston Lake Website</p>
            </div>
            <div class="footer-column">
                <h3>Recent Comments</h3>
            </div>
            <div class="footer-column">
                <h3>Archives</h3>
                <p>February 2017</p>
            </div>
            <div class="footer-column">
                <h3>Categories</h3>
                <p>Residents Page Posts</p>
            </div>
        </div>
    </div>

</body>
</html>
