<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4C53D5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            width: 360px;
        }
        .image-placeholder {
            width: 250px;
            height: 250px;
            background-color: blue;
            margin: 0 auto 30px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .sign-in-button {
            width: 100%;
            padding: 10px;
            background-color: #5AD3CD;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .reset-password {
            font-size: 14px;
            color: white;
            text-decoration: none;
            margin-bottom: 60px;
        }
        .footer {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button class="sign-in-button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
        <div class="footer">Site info, links, or copyright information</div>
    </div>
</body>
</html>
