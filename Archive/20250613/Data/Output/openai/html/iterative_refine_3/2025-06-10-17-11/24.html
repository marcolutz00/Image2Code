<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #474DFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            background-color: blue;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px auto;
        }
        input[type="text"], input[type="password"] {
            width: 280px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            outline: none;
            font-size: 16px;
        }
        button {
            background-color: #3FD0AA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .forgot-password {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="image-placeholder"></div>
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="forgot-password">Forgot password?</div>
    </main>
</body>
</html>
