<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        .container {
            width: 800px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            background-color: #dc3545;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 20px 0;
        }
        .img-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0 auto;
            display: block;
        }
        form {
            font-size: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-group label {
            font-weight: normal;
            margin-left: 5px;
        }
        .submit-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #d633ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 12px;
        }
        .footer a {
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img class="img-placeholder" src="src/placeholder.jpg" alt="Image Placeholder">
            <div class="header">Artist Application</div>
            <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

            <label for="given-name">Given Name *</label>
            <input type="text" id="given-name" required>

            <label for="family-name">Family Name *</label>
            <input type="text" id="family-name" required>
            
            <label for="email">E-mail Address *</label>
            <input type="email" id="email" required>
            
            <label for="contact-number">Contact Number *</label>
            <input type="text" id="contact-number" required>
            
            <label for="location">Where Are You Located? *</label>
            <input type="text" id="location" required>

            <div class="checkbox-group">
                <input type="checkbox" id="above-18" required>
                <label for="above-18">I Confirm That I am Over 18 *</label>
            </div>

            <label>Do You Run a Production Business? *</label>
            <div class="checkbox-group">
                <input type="radio" id="production-true" name="production">
                <label for="production-true">True</label>
                <input type="radio" id="production-false" name="production">
                <label for="production-false">False</label>
            </div>

            <label for="background">Explain Your Background More Fully. *</label>
            <textarea id="background"></textarea>

            <label for="favorite-work">Your Favourite Type of Work *</label>
            <select id="favorite-work">
                <option value="">Select</option>
            </select>

            <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? *</label>
            <div class="checkbox-group">
                <input type="radio" id="skills-true" name="skills">
                <label for="skills-true">True</label>
                <input type="radio" id="skills-false" name="skills">
                <label for="skills-false">False</label>
            </div>

            <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
            <div class="checkbox-group">
                <input type="radio" id="development-true" name="development">
                <label for="development-true">True</label>
                <input type="radio" id="development-false" name="development">
                <label for="development-false">False</label>
            </div>

            <label for="people">Names of People You Will Work With (If Applicable)</label>
            <textarea id="people"></textarea>

            <label>Are you a PGA Member? *</label>
            <div class="checkbox-group">
                <input type="radio" id="pga-true" name="pga">
                <label for="pga-true">True</label>
                <input type="radio" id="pga-false" name="pga">
                <label for="pga-false">False</label>
            </div>

            <p>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</p>
            <textarea></textarea>

            <label for="how-hear">How did you hear of us?</label>
            <select id="how-hear">
                <option value="">Select</option>
            </select>

            <div class="checkbox-group">
                <input type="checkbox" id="rules" required>
                <label for="rules">I Have Read and I Accept the Rules Below *</label>
            </div>

            <p><a href="#">Our Guidelines</a></p>

            <button type="submit" class="submit-btn">Send</button>

            <div class="footer">
                <a href="#">Abuse Notification</a>
                <a href="#">Site Provided by</a>
            </div>
        </form>
    </div>
</body>
</html>
