<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mock-up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            width: 80%;
            align-items: center;
        }
        nav img {
            width: 50px;
            height: 50px;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .large-image {
            width: 80%;
            height: 600px;
            background-color: blue;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .small-image {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        footer {
            padding: 20px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
        footer div {
            margin-bottom: 20px;
        }
        footer span {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <img src="src/placeholder.jpg" alt="logo">
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </nav>
</header>

<main>
    <h1 class="main-content">pool-pic-7</h1>
    <div class="large-image">
        <img src="src/placeholder.jpg" alt="Large Image" style="display:none;">
    </div>
    <div class="small-image">
        <img src="src/placeholder.jpg" alt="Small Image" style="display:none;">
    </div>
</main>

<footer>
    <div>
        <span>Recent Articles</span>
        New Lakeside Residences Website
    </div>
    <div>
        <span>Recent Reviews</span>
    </div>
    <div>
        <span>Logs</span>
        February 2017
    </div>
    <div>
        <span>Sections</span>
        Residents Post Page
    </div>
</footer>

</body>
</html>
