<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            color: #000;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .navbar img {
            width: 50px;
            height: 50px;
        }

        .navbar a {
            text-decoration: none;
            color: inherit;
            font-size: 16px;
        }

        .main-content {
            padding: 20px;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .large-image {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .small-image {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
            margin-right: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 30px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        footer div {
            width: 20%;
        }

        footer h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <img src="src/placeholder.jpg" alt="Placeholder image">
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </nav>

    <div class="main-content">
        <h1>pool-pic-7</h1>
        <div class="large-image"></div>
        <div class="small-image"></div>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <footer>
        <div>
            <h2>Recent Articles</h2>
            <p>New Lakeside Residences Website</p>
        </div>
        <div>
            <h2>Recent Reviews</h2>
        </div>
        <div>
            <h2>Logs</h2>
            <p>February 2017</p>
        </div>
        <div>
            <h2>Sections</h2>
            <p>Residents Post Page</p>
        </div>
    </footer>

</body>

</html>
