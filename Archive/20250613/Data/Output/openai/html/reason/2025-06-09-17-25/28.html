<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 380px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        hr {
            border: 0;
            border-top: 1px solid #555;
            margin: 10px 0;
        }
        p {
            margin: 10px 0;
        }
        form {
            display: flex;
            align-items: center;
        }
        input[type="password"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 6px 12px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This section is password protected.</h1>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <form action="#" method="post">
            <input type="password" aria-label="Password" required>
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
