<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mockup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4e5fe1;
            color: #fff;
        }

        img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 320px;
            padding: 12px;
            background-color: #40e0d0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: #000;
            margin-bottom: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <img src="src/placeholder.jpg" alt="Image Placeholder">
    <input type="text" placeholder="Email address" aria-label="Email address">
    <input type="password" placeholder="Password" aria-label="Password">
    <button>Log In</button>
    <a href="#" aria-label="Forgot password">Forgot password?</a>

    <footer>
        Accessible login interface example at a glance
    </footer>

</body>
</html>
