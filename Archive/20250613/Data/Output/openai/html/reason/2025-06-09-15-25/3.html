<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .container {
        background-color: #fff;
        width: 100%;
        max-width: 700px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image-placeholder {
        width: 100%;
        height: 200px;
        background-color: blue;
        margin-bottom: 20px;
    }
    .header {
        background-color: #d82c63;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 24px;
        margin-top: -20px;
        margin-left: -20px;
        margin-right: -20px;
    }
    .form-label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    .form-label .required {
        color: red;
    }
    .form-input, .form-textarea, .form-select {
        width: calc(100% - 20px);
        padding: 8px;
        margin-top: 5px;
    }
    .form-textarea {
        height: 80px;
    }
    .form-checkbox {
        margin-top: 10px;
    }
    .form-checkbox label {
        margin-left: 5px;
    }
    .form-checkbox .required {
        color: red;
    }
    .form-helper {
        color: #0066cc;
        font-size: 0.9em;
    }
    .footer-links {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 0.9em;
    }
    .footer-links a {
        color: #0066cc;
        text-decoration: none;
    }
    .submit-button {
        background-color: #d082f5;
        color: white;
        padding: 15px 20px;
        width: 100%;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
    <div class="header">Artist Application</div>

    <p>Share your background with us and tell us more. <span class="form-helper">Help</span> if you need more details.</p>

    <label class="form-label">Given Name <span class="required">*</span>
        <input type="text" class="form-input" required>
    </label>

    <label class="form-label">Family Name <span class="required">*</span>
        <input type="text" class="form-input" required>
    </label>

    <label class="form-label">E-mail Address <span class="required">*</span>
        <input type="email" class="form-input" required>
    </label>

    <label class="form-label">Contact Number <span class="required">*</span>
        <input type="tel" class="form-input" required>
    </label>

    <label class="form-label">Where Are You Located? <span class="required">*</span>
        <input type="text" class="form-input" required>
    </label>

    <div class="form-checkbox">
        <input type="checkbox" id="over18" required>
        <label for="over18">I Confirm That I am Over 18 <span class="required">*</span> True</label>
    </div>

    <div class="form-checkbox">
        <label>Do You Run a Production Business? <span class="required">*</span></label><br>
        <input type="radio" name="business" id="business-true" required>
        <label for="business-true">True</label>
        <input type="radio" name="business" id="business-false" required>
        <label for="business-false">False</label>
    </div>

    <label class="form-label">Explain Your Background More Fully. <span class="required">*</span>
        <textarea class="form-textarea" required></textarea>
    </label>

    <label class="form-label">Your Favourite Type of Work <span class="required">*</span>
        <select class="form-select" required>
            <option value=""></option>
            <option value="type1">Type 1</option>
        </select>
    </label>

    <div class="form-checkbox">
        <label>Do You Have the Skills Required <span class="required">*</span></label><br>
        <input type="radio" name="skills" id="skills-true" required>
        <label for="skills-true">True</label>
        <input type="radio" name="skills" id="skills-false" required>
        <label for="skills-false">False</label>
    </div>

    <div class="form-checkbox">
        <label>If You are a Final Nominee <span class="required">*</span></label><br>
        <input type="radio" name="final-nominee" id="nominee-true" required>
        <label for="nominee-true">True</label>
        <input type="radio" name="final-nominee" id="nominee-false" required>
        <label for="nominee-false">False</label>
    </div>

    <label class="form-label">Names of People You Will Work With (If Applicable)
        <textarea class="form-textarea"></textarea>
    </label>

    <div class="form-checkbox">
        <label>Are you a PGA Member? <span class="required">*</span></label><br>
        <input type="radio" name="pga" id="pga-true" required>
        <label for="pga-true">True</label>
        <input type="radio" name="pga" id="pga-false" required>
        <label for="pga-false">False</label>
    </div>

    <label class="form-label">OPTIONAL: Social Media
        <textarea class="form-textarea"></textarea>
    </label>

    <label class="form-label">How did you hear of us?
        <select class="form-select">
            <option value=""></option>
            <option value="source1">Source 1</option>
        </select>
    </label>

    <div class="form-checkbox">
        <input type="checkbox" id="rules" required>
        <label for="rules">I Have Read and I Accept the Rules Below <span class="required">*</span></label>
    </div>

    <p class="form-helper"><a href="#">Our Guidelines</a></p>

    <div class="footer-links">
        <a href="#">Abuse Notification</a>
        <a href="#">Site Provided by <img src="src/placeholder.jpg" alt="Small Image" style="width:15px;height:15px;vertical-align:middle;"></a>
    </div>

    <button type="submit" class="submit-button">Send</button>
</div>

</body>
</html>
