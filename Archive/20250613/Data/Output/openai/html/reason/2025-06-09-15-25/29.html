<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            color: #000;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        header img {
            width: 50px;
            height: 50px;
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .main-image {
            background-color: #0000ff;
            width: 80%;
            margin: 20px auto;
        }

        .thumbnail {
            background-color: #0000ff;
            width: 150px;
            height: 150px;
            float: left;
            margin: 20px;
        }

        .content {
            text-align: left;
            padding: 20px;
        }

        .content h2,
        .content h3 {
            margin-top: 0;
        }

        .search-bar {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <a href="#">303.716.6000</a>
            <a href="#">Send Email</a>
        </nav>
        <img src="src/placeholder.jpg" alt="Logo">
    </header>

    <div class="container">
        <h1>pool-pic-7</h1>
        <div class="main-image">
            <img src="src/placeholder.jpg" alt="Main Image" style="width: 100%; height: 500px;">
        </div>
        <div class="thumbnail">
            <img src="src/placeholder.jpg" alt="Thumbnail" style="width: 100%; height: 100%;">
        </div>

        <div class="content">
            <h2>Recent Articles</h2>
            <p>New Lakeside Residences Website</p>

            <h3>Recent Reviews</h3>
            <p>Logs</p>

            <h3>February 2017</h3>

            <h3>Sections</h3>
            <p>Residents Post Page</p>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
