<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .main h1 {
            font-weight: normal;
            margin-bottom: 20px;
        }
        .main img {
            width: 600px;
            height: 600px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
        }
        .content img {
            width: 300px;
            height: 200px;
            margin-right: 20px;
        }
        .sidebar {
            width: 100%;
            text-align: left;
            font-size: 14px;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .search {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <span>303.716.6000</span>
            <a href="mailto:">Send Email</a>
        </div>
    </div>

    <div class="main">
        <h1>pool-pic-7</h1>
        <img src="src/placeholder.jpg" alt="Main Image">
        <div class="content">
            <img src="src/placeholder.jpg" alt="Secondary Image">
            <div class="sidebar">
                <input type="text" class="search" placeholder="Search...">
                <h3>Recent Articles</h3>
                <p>New Lakeside Residences Website</p>
                <h3>Recent Reviews</h3>
                <h3>Logs</h3>
                <p>February 2017</p>
                <h3>Sections</h3>
                <p>Residents Post Page</p>
            </div>
        </div>
    </div>
</body>
</html>
