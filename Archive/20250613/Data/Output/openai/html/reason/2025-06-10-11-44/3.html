<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 20px;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: blue;
        }
        .title {
            background-color: #e14b69;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            margin: 0;
        }
        form {
            padding: 20px;
        }
        .row {
            margin-bottom: 20px;
        }
        .row label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .row input[type="text"], .row input[type="email"], .row select, .row textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .row input[type="checkbox"], .row input[type="radio"] {
            margin-right: 10px;
        }
        .submit-row {
            text-align: center;
        }
        .submit-row input[type="submit"] {
            background-color: #c740e9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        .helper-text {
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }
        .help-link {
            font-size: 14px;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Image Placeholder" role="presentation">
            <div class="title">Artist Application</div>
        </div>
        <form>
            <p>Share your background with us and tell us more. <a href="#" class="help-link">Help</a> if you need more details.</p>
            
            <div class="row">
                <label for="given-name">Given Name *</label>
                <input type="text" id="given-name" name="given-name" required>
            </div>
            
            <div class="row">
                <label for="family-name">Family Name *</label>
                <input type="text" id="family-name" name="family-name" required>
            </div>
            
            <div class="row">
                <label for="email">E-mail Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="row">
                <label for="contact-number">Contact Number *</label>
                <input type="text" id="contact-number" name="contact-number" required>
            </div>
            
            <div class="row">
                <label for="location">Where Are You Located? *</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="row">
                <label>I Confirm That I am Over 18 *</label>
                <input type="checkbox" name="over-18" value="true"> True
            </div>

            <div class="row">
                <label>Do You Run a Production Business? *</label>
                <input type="radio" name="production-business" value="true" required> True
                <input type="radio" name="production-business" value="false"> False
            </div>

            <div class="row">
                <label for="background">Explain Your Background More Fully. *</label>
                <textarea id="background" name="background" rows="4" required></textarea>
            </div>

            <div class="row">
                <label for="work-type">Your Favourite Type of Work *</label>
                <select id="work-type" name="work-type" required>
                    <option value="">Select...</option>
                </select>
            </div>

            <div class="row">
                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes If they get Commissioned by Our Users? *</label>
                <input type="radio" name="skills" value="true" required> True
                <input type="radio" name="skills" value="false"> False
            </div>

            <div class="row">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
                <input type="radio" name="development" value="true" required> True
                <input type="radio" name="development" value="false"> False
            </div>

            <div class="row">
                <label for="people">Names of People You Will Work With (If Applicable)</label>
                <textarea id="people" name="people" rows="3"></textarea>
            </div>

            <div class="row">
                <label>Are you a PGA Member? *</label>
                <input type="radio" name="pga" value="true" required> True
                <input type="radio" name="pga" value="false"> False
            </div>

            <div class="row">
                <label for="social-media">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea id="social-media" name="social-media" rows="3"></textarea>
                <span class="helper-text">0/800 characters</span>
            </div>

            <div class="row">
                <label for="heard-about">How did you hear of us?</label>
                <select id="heard-about" name="heard-about">
                    <option value="">Select...</option>
                </select>
            </div>

            <div class="row">
                <label><input type="checkbox" name="agree" required> I Have Read and I Accept the Rules Below</label>
            </div>

            <p><a href="#" class="help-link">Our Guidelines</a></p>

            <div class="submit-row">
                <input type="submit" value="Send">
            </div>

            <div class="footer">
                <p><a href="#" class="help-link">Abuse Notification</a> | <a href="#" class="help-link">Site Provided by <img src="src/placeholder.jpg" alt="Image Placeholder" style="vertical-align:text-bottom;"></a></p>
            </div>
        </form>
    </div>
</body>
</html>
