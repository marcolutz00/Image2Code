<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
        }

        .container h1 {
            font-size: 18px;
            margin: 0 0 10px;
            font-weight: bold;
        }

        .container p {
            font-size: 14px;
            margin: 0 0 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container" role="dialog" aria-labelledby="password-protection-title">
        <h1 id="password-protection-title">This section is password protected.</h1>
        <p>Please enter your credentials to access it.</p>
        <div class="input-container">
            <input type="password" aria-label="Password" placeholder="Password">
            <button type="button">Sign In</button>
        </div>
    </div>
</body>
</html>
