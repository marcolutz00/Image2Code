<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #d9534f;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .img-placeholder {
            background-color: #0000ff;
            height: 150px;
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group select {
            height: 30px;
            background-color: #ffffff;
        }
        .form-group label span {
            color: red;
        }
        a {
            color: #0275d8;
            text-decoration: none;
        }
        .form-footer {
            text-align: right;
            margin-top: 20px;
        }
        .form-footer button {
            background-color: #d9534f;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="img-placeholder">
        <div class="header">Artist Application</div>
        <div class="form-group">
            <label>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</label>
        </div>
        <div class="form-group">
            <label>Given Name <span>*</span></label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Family Name <span>*</span></label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>E-mail Address <span>*</span></label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Contact Number <span>*</span></label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Where Are You Located? <span>*</span></label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <input type="checkbox"> I Confirm That I am Over 18 <span>*</span>
        </div>
        <div class="form-group">
            <label>Do You Run a Production Business? <span>*</span></label>
            <input type="radio" name="production" required> True
            <input type="radio" name="production"> False
        </div>
        <div class="form-group">
            <label>Explain Your Background More Fully. <span>*</span></label>
            <textarea required></textarea>
        </div>
        <div class="form-group">
            <label>Your Favourite Type of Work <span>*</span></label>
            <select required>
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes If they get Commissioned by Our Users? <span>*</span></label>
            <input type="radio" name="skills" required> True
            <input type="radio" name="skills"> False
        </div>
        <div class="form-group">
            <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span>*</span></label>
            <input type="radio" name="development" required> True
            <input type="radio" name="development"> False
        </div>
        <div class="form-group">
            <label>Names of People You Will Work With (If Applicable)</label>
            <textarea></textarea>
        </div>
        <div class="form-group">
            <label>Are you a PGA Member? <span>*</span></label>
            <input type="radio" name="pga" required> True
            <input type="radio" name="pga"> False
        </div>
        <div class="form-group">
            <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
            <textarea maxlength="800"></textarea>
            <div>0/800 characters</div>
        </div>
        <div class="form-group">
            <label>How did you hear of us?</label>
            <select>
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" required> I Have Read and I Accept the Rules Below <span>*</span>
        </div>
        <div class="form-group">
            <a href="#">Our Guidelines</a>
        </div>
        <div class="form-footer">
            <button type="submit">Send</button>
        </div>
        <div class="footer-links">
            <a href="#">Abuse Notification</a>
            <div>Site Provided by <img src="src/placeholder.jpg" alt="Logo" style="height: 10px; width: 10px;"></div>
        </div>
    </div>
</body>
</html>
