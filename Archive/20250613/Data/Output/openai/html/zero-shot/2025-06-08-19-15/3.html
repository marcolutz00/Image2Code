<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 250px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .header {
            background-color: #e54353;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            margin-top: -20px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 18px;
            margin: 20px 0 10px;
            color: #e54353;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            height: 60px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            color: #fff;
            background-color: #e54353;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Placeholder" style="width:100%; height:100%; opacity:0;">
        </div>
        <div class="header">Artist Application</div>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>
        
        <label>Given Name *</label>
        <input type="text" aria-required="true">
        
        <label>Family Name *</label>
        <input type="text" aria-required="true">
        
        <label>E-mail Address *</label>
        <input type="email" aria-required="true">
        
        <label>Contact Number *</label>
        <input type="text" aria-required="true">
        
        <label>Where Are You Located? *</label>
        <input type="text" aria-required="true">
        
        <div class="checkbox-group">
            <label>I Confirm That I am Over 18 *</label>
            <input type="checkbox" aria-required="true"> True
        </div>
        
        <div class="radio-group">
            <label>Do You Run a Production Business? *</label>
            <input type="radio" name="producer" aria-required="true"> True
            <input type="radio" name="producer" aria-required="true"> False
        </div>
        
        <label>Explain Your Background More Fully. *</label>
        <textarea aria-required="true"></textarea>
        
        <label>Your Favourite Type of Work *</label>
        <select aria-required="true">
            <option value=""></option>
        </select>
        
        <div class="radio-group">
            <label>Do You Have the Skills Required... *</label>
            <input type="radio" name="skills" aria-required="true"> True
            <input type="radio" name="skills" aria-required="true"> False
        </div>
        
        <div class="radio-group">
            <label>If You are a Final Nominee... *</label>
            <input type="radio" name="nominee" aria-required="true"> True
            <input type="radio" name="nominee" aria-required="true"> False
        </div>
        
        <label>Names of People You Will Work With (If Applicable)</label>
        <textarea></textarea>
        
        <div class="radio-group">
            <label>Are you a PGA Member? *</label>
            <input type="radio" name="pga" aria-required="true"> True
            <input type="radio" name="pga" aria-required="true"> False
        </div>
        
        <label>OPTIONAL: ... Tell us of Social Media You Frequent.</label>
        <textarea></textarea>
        
        <label>How did you hear of us?</label>
        <select>
            <option value=""></option>
        </select>
        
        <div class="checkbox-group">
            <input type="checkbox"> I Have Read and I Accept the Rules Below
        </div>
        
        <a href="#">Our Guidelines</a>

        <div class="footer">
            <a href="#">Abuse Notification</a>
            <span>Site Provided by <span style="color: blue;">â– </span></span>
        </div>

        <a href="#" class="btn">Send</a>
    </div>
</body>
</html>
