<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #EAEAEA;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333333;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .line {
            border-bottom: 1px solid #666666;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: calc(100% - 80px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #E0E0E0;
            border: 1px solid #999999;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="container" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc">
        <h1 id="dialog-title">This section is password protected.</h1>
        <div class="line"></div>
        <p id="dialog-desc">Please enter your credentials to access it.</p>
        <form>
            <input type="password" aria-label="Password">
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
