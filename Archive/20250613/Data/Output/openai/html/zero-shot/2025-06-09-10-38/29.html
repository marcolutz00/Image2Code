<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            border-bottom: 1px solid #ddd;
        }
        nav {
            order: 1;
            flex-grow: 1;
            text-align: right;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .logo {
            order: 2;
            margin: 0 10px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            padding: 30px 50px;
        }
        .main-image {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background-color: blue;
            margin: 0 auto;
            display: block;
        }
        .sidebar {
            display: flex;
            align-items: center;
            padding: 20px 50px;
        }
        .sidebar img {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        .content {
            flex-grow: 1;
            margin-left: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px 50px;
            box-sizing: border-box;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .search-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            padding: 20px 50px;
        }
        .footer h3 {
            margin: 20px 0 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/placeholder.jpg" alt="Logo" role="img" aria-label="Website logo">
        </div>
        <nav>
            <a href="#" role="link">Homepage</a>
            <a href="#" role="link">Amenities</a>
            <a href="#" role="link">Suite Layouts</a>
            <a href="#" role="link">Image Showcase</a>
            <a href="#" role="link">Reach Out</a>
            <a href="tel:3037166000" role="link">303.716.6000</a>
            <a href="mailto:info@example.com" role="link">Send Email</a>
        </nav>
    </header>
    <div class="title">pool-pic-7</div>
    <img src="src/placeholder.jpg" alt="Main Image" class="main-image" role="img">
    <div class="sidebar">
        <img src="src/placeholder.jpg" alt="Sidebar Image" role="img">
        <div class="content"></div>
    </div>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search..." role="search">
    </div>
    <div class="footer">
        <h3>Recent Articles</h3>
        <p>New Lakeside Residences Website</p>
        <h3>Recent Reviews</h3>
        <h3>Logs</h3>
        <p>February 2017</p>
        <h3>Sections</h3>
        <p>Residents Post Page</p>
    </div>
</body>
</html>
