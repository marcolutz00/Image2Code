<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 600px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #e84c4c;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        img {
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
        }
        .form-group .inline {
            display: inline-block;
            width: auto;
            margin-right: 15px;
        }
        .form-group .inline input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 5px;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn-send {
            background-color: #d84cc7;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .red {
            color: red;
        }
        .notice {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Artist Application
        </div>
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <div class="content">
            <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>
            <div class="form-group">
                <label>Given Name <span class="red">*</span></label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>Family Name <span class="red">*</span></label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>E-mail Address <span class="red">*</span></label>
                <input type="email" placeholder="">
            </div>
            <div class="form-group">
                <label>Contact Number <span class="red">*</span></label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>Where Are You Located? <span class="red">*</span></label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>I Confirm That I am Over 18 <span class="red">*</span></label>
                <div class="inline">
                    <input type="checkbox"> True
                </div>
            </div>
            <div class="form-group">
                <label>Do You Run a Production Business? <span class="red">*</span></label>
                <div>
                    <div class="inline"><input type="radio" name="production"> True</div>
                    <div class="inline"><input type="radio" name="production"> False</div>
                </div>
            </div>
            <div class="form-group">
                <label>Explain Your Background More Fully. <span class="red">*</span></label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <label>Your Favourite Type of Work <span class="red">*</span></label>
                <select>
                    <option>Select</option>
                </select>
            </div>
            <div class="form-group">
                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? <span class="red">*</span></label>
                <div>
                    <div class="inline"><input type="radio" name="skills"> True</div>
                    <div class="inline"><input type="radio" name="skills"> False</div>
                </div>
            </div>
            <div class="form-group">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span class="red">*</span></label>
                <div>
                    <div class="inline"><input type="radio" name="development"> True</div>
                    <div class="inline"><input type="radio" name="development"> False</div>
                </div>
            </div>
            <div class="form-group">
                <label>Names of People You Will Work With (If Applicable)</label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <label>Are you a PGA Member? <span class="red">*</span></label>
                <div>
                    <div class="inline"><input type="radio" name="pga"> True</div>
                    <div class="inline"><input type="radio" name="pga"> False</div>
                </div>
            </div>
            <div class="form-group">
                <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <label>How did you hear of us?</label>
                <select>
                    <option>Select</option>
                </select>
            </div>
            <div class="form-group">
                <div class="inline"><input type="checkbox"> <span class="red">*</span> I Have Read and I Accept the Rules Below</div>
            </div>
            <div class="notice">
                <a href="#">Our Guidelines</a>
            </div>
            <div class="footer">
                <a href="#">Abuse Notification</a>
                <a href="#">Site Provided by <img src="src/placeholder.jpg" alt="Image Placeholder" width="20" height="20"></a>
            </div>
            <button class="btn-send">Send</button>
        </div>
    </div>
</body>
</html>
