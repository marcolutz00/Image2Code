<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .navbar img {
            width: 50px;
            height: 50px;
            margin: 0 20px;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .large-image {
            width: 100%;
            height: 540px;
            background-color: blue;
            margin-bottom: 30px;
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
            margin-right: 20px;
        }
        .content {
            margin-top: 40px;
        }
        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
    </style>
    <title>UI Mock-up</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <img src="src/placeholder.jpg" alt="Logo">
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </div>
    <div class="container">
        <div class="title">pool-pic-7</div>
        <img class="large-image" src="src/placeholder.jpg" alt="Large Image">
        <div class="thumbnail">
            <img src="src/placeholder.jpg" alt="Thumbnail Image">
        </div>
        <input type="text" class="search-bar" placeholder="">
        <div class="content">
            <h2>Recent Articles</h2>
            <p>New Lakeside Residences Website</p>
            <h2>Recent Reviews</h2>
            <p></p>
            <h2>Logs</h2>
            <p>February 2017</p>
            <h2>Sections</h2>
            <p>Residents Post Page</p>
        </div>
    </div>
</body>
</html>
