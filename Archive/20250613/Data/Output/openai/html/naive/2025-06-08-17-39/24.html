<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4A54EA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 32px;
        }
        .input-field {
            width: 250px;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .button {
            width: 270px;
            padding: 10px;
            margin-top: 20px;
            background-color: #4DE4C6;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: black;
        }
        .forgot-password {
            margin-top: 12px;
            font-size: 14px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"><img src="src/placeholder.jpg" alt="Placeholder" /></div>
        <input class="input-field" type="email" placeholder="Email address">
        <input class="input-field" type="password" placeholder="Password">
        <button class="button">Log In</button>
        <a class="forgot-password" href="#">Forgot password?</a>
    </div>
</body>
</html>
