<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        .main-image {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .main-image img {
            width: 600px;
            height: 600px;
        }
        footer {
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 30px;
        }
        .footer-img img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }
        .footer-content {
            text-align: center;
            margin-top: 20px;
        }
        .footer-section {
            margin: 20px 0;
        }
        .footer-section div {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <a href="#">303.716.6000</a>
            <a href="#">Send Email</a>
        </nav>
    </header>
    <div class="main-image">
        <img src="src/placeholder.jpg" alt="pool-pic-7">
    </div>
    <footer>
        <div class="footer-section">
            <div class="footer-img">
                <img src="src/placeholder.jpg" alt="small-img">
            </div>
            <div class="footer-content">
                <form>
                    <input type="text" style="width: 80%; padding: 10px;" placeholder="Search...">
                    <input type="submit" value="Search" style="padding: 11px;">
                </form>
                <div>
                    Recent Articles
                    <div>New Lakeside Residences Website</div>
                </div>
                <div>
                    Recent Reviews
                    <div>Logs</div>
                    <div>February 2017</div>
                </div>
                <div>
                    Sections
                    <div>Residents Post Page</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
