<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4b58b1;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 320px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #3ecbf0;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .link {
            margin-top: 15px;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder Image">
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="link">Forgot password?</div>
    </div>
</body>
</html>
