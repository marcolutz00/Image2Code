<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Section</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 350px;
    }

    .container h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .separator {
      border-bottom: 1px solid #fff;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    .input-group input {
      padding: 8px;
      border: 1px solid #666;
      border-radius: 3px;
      flex: 1;
    }

    .input-group button {
      background-color: #666;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>This section is password protected.</h2>
    <div class="separator"></div>
    <p>Please enter your credentials to access it.</p>
    <div class="input-group">
      <input type="password" placeholder="">
      <button>Sign In</button>
    </div>
  </div>
</body>
</html>
