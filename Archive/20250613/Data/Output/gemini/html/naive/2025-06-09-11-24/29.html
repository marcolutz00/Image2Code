<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e6e6e6;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #007bff;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        /* Placeholder Style */
        .placeholder {
            background-color: blue;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .placeholder-small {
            background-color: blue;
            width: 240px;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Sidebar */
        aside {
            width: 30%;
            float: right;
            padding: 10px;
        }

        /* Recent Articles */
        #recent-articles {
            margin-bottom: 20px;
        }

        #recent-articles h3 {
            padding-bottom: 5px;
            border-bottom: 1px solid #e6e6e6;
        }

        #recent-articles ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #recent-articles li {
            padding: 5px 0;
        }
        /* Recent Reviews */
        #recent-reviews {
            margin-bottom: 20px;
        }

        #recent-reviews h3 {
            padding-bottom: 5px;
            border-bottom: 1px solid #e6e6e6;
        }

        #recent-reviews ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #recent-reviews li {
            padding: 5px 0;
        }
        /* Logs */
        #logs {
            margin-bottom: 20px;
        }

        #logs h3 {
            padding-bottom: 5px;
            border-bottom: 1px solid #e6e6e6;
        }

        #logs ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #logs li {
            padding: 5px 0;
        }
        /* Sections */
        #sections {
            margin-bottom: 20px;
        }

        #sections h3 {
            padding-bottom: 5px;
            border-bottom: 1px solid #e6e6e6;
        }

        #sections ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #sections li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>pool-pic-7</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Amenities</a></li>
                    <li><a href="#">Suite Layouts</a></li>
                    <li><a href="#">Image Showcase</a></li>
                    <li><a href="#">Reach Out</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Send Email</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="placeholder"></div>
            <div class="placeholder-small"></div>
            <aside>
                <div id="recent-articles">
                    <h3>Recent Articles</h3>
                    <ul>
                        <li>New Lakeside Residences Website</li>
                    </ul>
                </div>
                <div id="recent-reviews">
                    <h3>Recent Reviews</h3>
                </div>
                <div id="logs">
                    <h3>Logs</h3>
                    <ul>
                        <li>February 2017</li>
                    </ul>
                </div>
                <div id="sections">
                    <h3>Sections</h3>
                    <ul>
                        <li>Residents Post Page</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

</body>
</html>
