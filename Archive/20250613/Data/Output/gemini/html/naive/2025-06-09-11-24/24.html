<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body {
    font-family: sans-serif;
    background-color: #4854D4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 150px;
    height: 150px;
    background-color: blue;
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #50D1C3;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 300px;
    margin-bottom: 15px;
}

button:hover {
    opacity: 0.8;
}

a {
    color: #fff;
    text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#">Forgot password?</a>
</div>
</body>
</html>
