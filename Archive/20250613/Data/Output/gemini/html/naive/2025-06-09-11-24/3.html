<!DOCTYPE html>
<html>
<head>
<title>Artist Application</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 700px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    background-color: #e91e63;
    color: white;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 5px;
}

textarea {
    height: 100px;
    resize: vertical;
}

.radio-group {
    display: flex;
    gap: 20px;
    align-items: center;
}

button {
    background-color: #e91e63;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin-top: 20px;
}

.rules {
    margin-top: 10px;
}

.rules a {
    color: #e91e63;
    text-decoration: none;
}

.footer {
    margin-top: 20px;
    font-size: 0.8em;
    color: #555;
}

.footer a {
    color: #e91e63;
    text-decoration: none;
}
.image-placeholder {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin: 20px auto;
}
.share-text {
    margin-bottom: 20px;
}
.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="image-placeholder"></div>
    <div class="header">
        <h1>Artist Application</h1>
    </div>
    <div class="share-text">
        Share your background with us and tell us more. <a href="#">Help</a> if you need more details.
    </div>
    <div class="grid-container">
    <div class="form-group">
        <label for="givenName">Given Name *</label>
        <input type="text" id="givenName" name="givenName" required>
    </div>
    <div class="form-group">
        <label for="familyName">Family Name *</label>
        <input type="text" id="familyName" name="familyName" required>
    </div>
    </div>
    <div class="form-group">
        <label for="email">E-mail Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="contactNumber">Contact Number *</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
    </div>
    <div class="form-group">
        <label for="location">Where Are You Located? *</label>
        <input type="text" id="location" name="location" required>
    </div>
    <div class="form-group">
        <label>I Confirm That I am Over 18 *</label>
        <input type="radio" id="over18True" name="over18" value="true" required>
        <label for="over18True">True</label>
    </div>
    <div class="form-group">
        <label>Do You Run a Production Business? *</label>
        <input type="radio" id="productionTrue" name="productionBusiness" value="true" required>
        <label for="productionTrue">True</label>
        <input type="radio" id="productionFalse" name="productionBusiness" value="false" required>
        <label for="productionFalse">False</label>
    </div>
    <div class="form-group">
        <label for="background">Explain Your Background More Fully. *</label>
        <textarea id="background" name="background" required></textarea>
    </div>
    <div class="form-group">
        <label for="favWork">Your Favourite Type of Work *</label>
        <select id="favWork" name="favWork" required>
            <option value="">Select...</option>
        </select>
    </div>
    <div class="form-group">
        <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
Carry on Making Episodes if they get Commissioned by Our Users? *</label>
        <input type="radio" id="skillsTrue" name="skills" value="true" required>
        <label for="skillsTrue">True</label>
        <input type="radio" id="skillsFalse" name="skills" value="false" required>
        <label for="skillsFalse">False</label>
    </div>
    <div class="form-group">
        <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
        <input type="radio" id="nomineeTrue" name="nominee" value="true" required>
        <label for="nomineeTrue">True</label>
        <input type="radio" id="nomineeFalse" name="nominee" value="false" required>
        <label for="nomineeFalse">False</label>
    </div>
    <div class="form-group">
        <label for="peopleWork">Names of People You Will Work With (if Applicable)</label>
        <textarea id="peopleWork" name="peopleWork"></textarea>
    </div>
        <div class="form-group">
        <label>Are you a PGA Member?</label>
        <input type="radio" id="pgaTrue" name="pga" value="true">
        <label for="pgaTrue">True</label>
        <input type="radio" id="pgaFalse" name="pga" value="false">
        <label for="pgaFalse">False</label>
    </div>
    <div class="form-group">
        <label for="social">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
        <textarea id="social" name="social"></textarea>
        <small>0/800 characters</small>
    </div>
    <div class="form-group">
        <label for="hearUs">How did you hear of us?</label>
        <select id="hearUs" name="hearUs">
            <option value="">Select an option</option>
        </select>
    </div>
        <div class="form-group">
            <input type="checkbox" id="rulesCheckbox" name="rulesCheckbox" required>
            <label for="rulesCheckbox">* I Have Read and I Accept the Rules Below</label>
            <div class="rules">
                <a href="#">Our Guidelines</a>
            </div>
        </div>
    <button type="submit">Send</button>
    <div class="footer">
       <a href="#">Abuse Notification</a> <span style="float:right;">Site Provided by <img src="src/placeholder.jpg" width="20" height="20" ></span>
    </div>
</div>
</body>
</html>
