<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.container {
  width: 400px;
  margin: 200px auto;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  font-size: 20px;
  margin-bottom: 10px;
}

hr {
  border: 0;
  border-top: 1px solid #666;
  margin-bottom: 20px;
}

p {
  font-size: 14px;
  margin-bottom: 10px;
}

input[type="password"] {
  width: 250px;
  padding: 8px;
  border: 1px solid #666;
  border-radius: 3px;
  background-color: #fff;
  color: #000;
}

button {
  background-color: #eee;
  color: #333;
  border: 1px solid #666;
  padding: 8px 15px;
  border-radius: 3px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
  <h1>This section is password protected.</h1>
  <hr>
  <p>Please enter your credentials to access it.</p>
  <input type="password">
  <button>Sign In</button>
</div>

</body>
</html>
