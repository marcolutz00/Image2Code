<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        .logo-placeholder {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 0 auto;
        }

        /* Title */
        h1 {
            text-align: left;
            margin-left: 100px;
            margin-bottom: 30px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0 100px;
        }

        /* Image Placeholder */
        .image-placeholder {
            width: 700px;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .image-placeholder2 {
            width: 230px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }

        /* Recent Articles */
        .recent-articles {
            margin-top: 30px;
        }

        .recent-articles h2,
        .recent-reviews h2,
        .logs h2,
        .sections h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .recent-articles ul,
        .recent-reviews ul,
        .logs ul,
        .sections ul {
            list-style: none;
            padding: 0;
        }

        .recent-articles li,
        .recent-reviews li,
        .logs li,
        .sections li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .search-bar{
            width: 700px;
            height: 30px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;

        }
        .search-bar > div {
            width: 100px;
            height: 30px;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <nav>
    <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </nav>
    
    <div class="main-content">
        <h1>pool-pic-7</h1>
        <div class="image-placeholder"></div>
        <div class="image-placeholder2"></div>
        <div class="search-bar">
            <div></div>
        </div>

        <section class="recent-articles">
            <h2>Recent Articles</h2>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </section>

        <section class="recent-reviews">
            <h2>Recent Reviews</h2>
        </section>

        <section class="logs">
            <h2>Logs</h2>
            <ul>
                <li>February 2017</li>
            </ul>
        </section>

        <section class="sections">
            <h2>Sections</h2>
            <ul>
                <li>Residents Post Page</li>
            </ul>
        </section>
    </div>
</body>
</html>
