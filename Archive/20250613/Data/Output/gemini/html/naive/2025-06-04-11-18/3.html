<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
            padding: 20px;
        }

        .header-image {
            background-color: blue;
            height: 100px;
            margin-bottom: 20px;
        }

        .application-title {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: inline;
            font-weight: normal;
        }

        .rules-agreement {
            margin-top: 20px;
        }

        .submit-button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .site-provided-by {
            text-align: right;
            font-size: 12px;
            color: #777;
        }

        .site-provided-by a {
            color: #007bff;
            text-decoration: none;
        }
        .asterisk {
            color: red;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image"></div>
        <div class="application-title">Artist Application</div>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>
        <div class="form-group">
            <label for="given-name">Given Name <span class="asterisk">*</span></label>
            <input type="text" id="given-name" name="given-name" required>
        </div>
        <div class="form-group">
            <label for="family-name">Family Name <span class="asterisk">*</span></label>
            <input type="text" id="family-name" name="family-name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contact-number">Contact Number <span class="asterisk">*</span></label>
            <input type="text" id="contact-number" name="contact-number" required>
        </div>
        <div class="form-group">
            <label for="location">Where Are You Located? <span class="asterisk">*</span></label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label>I Confirm That I am Over 18 <span class="asterisk">*</span></label>
            <input type="radio" id="over18-true" name="over18" value="true" checked>
            <label for="over18-true">True</label>
        </div>
        <div class="form-group">
            <label>Do You Run a Production Business? <span class="asterisk">*</span></label>
            <input type="radio" id="production-true" name="production" value="true">
            <label for="production-true">True</label>
            <input type="radio" id="production-false" name="production" value="false">
            <label for="production-false">False</label>
        </div>
        <div class="form-group">
            <label for="background">Explain Your Background More Fully. <span class="asterisk">*</span></label>
            <textarea id="background" name="background" required></textarea>
        </div>

        <div class="form-group">
            <label for="favorite-work">Your Favourite Type of Work <span class="asterisk">*</span></label>
            <select id="favorite-work" name="favorite-work" required>
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
                Carry on Making Episodes if they get Commissioned by Our Users? <span class="asterisk">*</span></label>
            <input type="radio" id="skills-true" name="skills" value="true">
            <label for="skills-true">True</label>
            <input type="radio" id="skills-false" name="skills" value="false">
            <label for="skills-false">False</label>
        </div>

        <div class="form-group">
            <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span class="asterisk">*</span></label>
            <input type="radio" id="nominee-true" name="nominee" value="true">
            <label for="nominee-true">True</label>
            <input type="radio" id="nominee-false" name="nominee" value="false">
            <label for="nominee-false">False</label>
        </div>

        <div class="form-group">
            <label for="people-work-with">Names of People You Will Work With (if Applicable)</label>
            <textarea id="people-work-with" name="people-work-with"></textarea>
        </div>

        <div class="form-group">
            <label>Are you a PGA Member? <span class="asterisk">*</span></label>
            <input type="radio" id="pga-true" name="pga" value="true">
            <label for="pga-true">True</label>
            <input type="radio" id="pga-false" name="pga" value="false">
            <label for="pga-false">False</label>
        </div>

        <div class="form-group">
            <label for="social-media">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
            <textarea id="social-media" name="social-media"></textarea>
            <p>0/800 characters</p>
        </div>

        <div class="form-group">
            <label for="how-hear">How did you hear of us?</label>
            <select id="how-hear" name="how-hear">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group rules-agreement">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement"><span class="asterisk">*</span> I Have Read and I Accept the Rules Below</label>
            <p><a href="#">Our Guidelines</a></p>
        </div>

        <div class="footer">
            <a href="#">Abuse Notification</a>
        </div>

        <div class="site-provided-by">
            Site Provided by <a href="#"></a>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="submit-button">Send</button>
        </div>
    </div>
</body>
</html>
