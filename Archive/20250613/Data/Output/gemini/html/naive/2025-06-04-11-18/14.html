<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #45c4b0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            margin-top: 30px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }

        .bio {
            font-size: 16px;
            color: black;
            margin-top: 5px;
            text-align: center;
        }

        .button {
            background-color: #f2bb34;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }
        .button > a {
          color: black;
          text-decoration: none;
        }

        .mission {
            font-size: 16px;
            color: black;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-image"></div>
    <div class="name">John Doe</div>
    <div class="bio">Software developer building the future of the web 🚀</div>

    <div class="button">
      <a href="#">Visit My Blog! ➡️</a>
    </div>
    <div class="button">
      <a href="#">My Online Store 👕</a>
    </div>
    <div class="button">
      <a href="#">Book a Meeting (30-min) 🔥</a>
    </div>
    <div class="button">
      <a href="#">Download Chrome extension (free & open source) 💻</a>
    </div>

    <div class="mission">On a mission to ⬆️ tech access & education for everyone ❤️</div>
</body>
</html>
