<!DOCTYPE html>
<html>
<head>
<title>Password Protected</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    width: 400px;
}

h1 {
    font-size: 20px;
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 1px solid #666;
    margin-bottom: 15px;
}

p {
    font-size: 14px;
    margin-bottom: 10px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    width: 70%;
    margin-right: 10px;
}

button {
    background-color: #666;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h1>This section is password protected.</h1>
    <hr>
    <p>Please enter your credentials to access it.</p>
    <input type="password">
    <button>Sign In</button>
</div>

</body>
</html>
