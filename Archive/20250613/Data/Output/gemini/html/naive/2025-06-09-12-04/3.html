<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group label {
            margin-right: 15px;
            font-weight: normal;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-placeholder {
            width: 175px;
            height: 125px;
            background-color: blue;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="image-placeholder"></div>
    <div class="container">
        <h1 class="title">Artist Application</h1>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

        <form>
            <div class="form-group">
                <label for="given-name">Given Name *</label>
                <input type="text" id="given-name" name="given-name">
            </div>

            <div class="form-group">
                <label for="family-name">Family Name *</label>
                <input type="text" id="family-name" name="family-name">
            </div>

            <div class="form-group">
                <label for="email">E-mail Address *</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="contact-number">Contact Number *</label>
                <input type="text" id="contact-number" name="contact-number">
            </div>

            <div class="form-group">
                <label for="location">Where Are You Located? *</label>
                <input type="text" id="location" name="location">
            </div>

            <div class="form-group">
                <label>I Confirm That I am Over 18 *</label>
                <div class="radio-group">
                    <input type="radio" id="over-18-true" name="over-18" value="true">
                    <label for="over-18-true">True</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do You Run a Production Business? *</label>
                <div class="radio-group">
                    <input type="radio" id="production-true" name="production" value="true">
                    <label for="production-true">True</label>
                    <input type="radio" id="production-false" name="production" value="false">
                    <label for="production-false">False</label>
                </div>
            </div>

            <div class="form-group">
                <label for="background">Explain Your Background More Fully. *</label>
                <textarea id="background" name="background"></textarea>
            </div>

            <div class="form-group">
                <label for="work-type">Your Favourite Type of Work *</label>
                <select id="work-type" name="work-type">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
                    Carry on Making Episodes if they get Commissioned by Our Users? *</label>
                <div class="radio-group">
                    <input type="radio" id="skills-true" name="skills" value="true">
                    <label for="skills-true">True</label>
                    <input type="radio" id="skills-false" name="skills" value="false">
                    <label for="skills-false">False</label>
                </div>
            </div>

            <div class="form-group">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
                <div class="radio-group">
                    <input type="radio" id="nominee-true" name="nominee" value="true">
                    <label for="nominee-true">True</label>
                    <input type="radio" id="nominee-false" name="nominee" value="false">
                    <label for="nominee-false">False</label>
                </div>
            </div>

            <div class="form-group">
                <label for="people">Names of People You Will Work With (if Applicable)</label>
                <textarea id="people" name="people"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a PGA Member?</label>
                <div class="radio-group">
                    <input type="radio" id="pga-true" name="pga" value="true">
                    <label for="pga-true">True</label>
                    <input type="radio" id="pga-false" name="pga" value="false">
                    <label for="pga-false">False</label>
                </div>
            </div>

            <div class="form-group">
                <label for="social">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You
                    Frequent.</label>
                <textarea id="social" name="social"></textarea>
                <small>0/800 characters</small>
            </div>

            <div class="form-group">
                <label for="hear-about-us">How did you hear of us?</label>
                <select id="hear-about-us" name="hear-about-us">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="rules" name="rules" required>
                    <label for="rules">* I Have Read and I Accept the Rules Below</label>
                    <a href="#">Our Guidelines</a>
                </div>
            </div>
            <a href="#">Abuse Notification</a>
            <p style="text-align: right;">
                <a href="#">Site Provided by</a>
                </p>
            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
