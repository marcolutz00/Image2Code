<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .main-image {
            width: 70%;
            height: 500px;
            background-color: blue;
        }

        .side-image {
            width: 30%;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        .recent-articles, .recent-reviews, .logs, .sections {
            margin-top: 30px;
        }

        .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="background-color: blue; width: 40px; height: 40px;"></div>
    </div>

    <div class="nav">
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </div>

    <div class="container">
        <h1 class="title">pool-pic-7</h1>

        <div class="content">
            <div>
                <div class="main-image"></div>
                <div class="side-image"></div>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <div style="width: 70%;"></div>
            <div style="width: 30%; background-color: #f0f0f0;"></div>
        </div>

        <div class="recent-articles">
            <h3>Recent Articles</h3>
            <p>New Lakeside Residences Website</p>
        </div>

        <div class="recent-reviews">
            <h3>Recent Reviews</h3>
        </div>

        <div class="logs">
            <h3>Logs</h3>
            <p>February 2017</p>
        </div>

        <div class="sections">
            <h3>Sections</h3>
            <p>Residents Post Page</p>
        </div>
    </div>
</body>
</html>
