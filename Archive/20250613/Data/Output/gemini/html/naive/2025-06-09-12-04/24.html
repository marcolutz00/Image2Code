<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4854b5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #54d1b1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 320px;
            text-align: center;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <a href="#" class="login-button">Log In</a>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
</body>
</html>
