<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid #666;
            margin: 10px 0;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            border: 1px solid #666;
            width: 70%;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
        }

        button {
            background-color: #ddd;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This section is password protected.</h2>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <input type="password" placeholder="">
        <button>Sign In</button>
    </div>
</body>
</html>
