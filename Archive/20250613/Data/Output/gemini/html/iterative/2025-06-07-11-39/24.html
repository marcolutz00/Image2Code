<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #4b5cc4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 300px;
  padding: 20px;
  text-align: center;
}

.logo-placeholder {
  background-color: #0000cd;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #45cea2;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 15px;
}

button:hover {
  opacity: 0.8;
}

a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo-placeholder"></div>
  <input type="email" placeholder="Email address">
  <input type="password" placeholder="Password">
  <button>Log In</button>
  <a href="#">Forgot password?</a>
</div>

</body>
</html>
