<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 14px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .secondary-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .recent-articles, .recent-reviews, .logs, .sections {
            margin-top: 20px;
        }

        .recent-articles h2, .recent-reviews h2, .logs h2, .sections h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .recent-articles ul, .recent-reviews ul, .logs ul, .sections ul {
            list-style: none;
            padding: 0;
        }

        .recent-articles li, .recent-reviews li, .logs li, .sections li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="src/placeholder.jpg" alt="Logo Placeholder" style="width: 50px; height: 50px; background-color: blue;">
        </header>

        <nav>
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <a href="#">303.716.6000</a>
            <a href="#">Send Email</a>
        </nav>

        <h1>pool-pic-7</h1>

        <div class="main-image"></div>

        <div class="secondary-image"></div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <div class="recent-articles">
            <h2>Recent Articles</h2>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </div>

        <div class="recent-reviews">
            <h2>Recent Reviews</h2>
        </div>

        <div class="logs">
            <h2>Logs</h2>
            <ul>
                <li>February 2017</li>
            </ul>
        </div>

        <div class="sections">
            <h2>Sections</h2>
            <ul>
                <li>Residents Post Page</li>
            </ul>
        </div>
    </div>
</body>
</html>
