<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .separator {
            border-bottom: 1px solid #fff;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 100%;
        }

        button {
            background-color: #ddd;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">This section is password protected.</div>
        <div class="separator"></div>
        <div class="instructions">Please enter your credentials to access it.</div>
        <div class="input-container">
            <input type="password" placeholder="">
            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
