<!DOCTYPE html>
<html>
<head>
<title>Password Protected Section</title>
<style>
body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    width: 400px;
}

h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
    font-weight: normal;
}

hr {
    border: none;
    border-top: 1px solid #666;
    margin-bottom: 10px;
}

p {
    margin-bottom: 10px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    border-radius: 4px;
    width: 70%;
    background-color: #fff;
    color: #000;
}

button {
    padding: 8px 15px;
    background-color: #ddd;
    color: #000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
}

button:hover {
    background-color: #ccc;
}

.input-container {
    display: flex;
    align-items: center;
}
</style>
</head>
<body>

<div class="container">
    <h1>This section is password protected.</h1>
    <hr>
    <p>Please enter your credentials to access it.</p>
    <div class="input-container">
        <input type="password" placeholder="">
        <button>Sign In</button>
    </div>
</div>

</body>
</html>
