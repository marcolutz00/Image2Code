<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .container hr {
            border: none;
            border-top: 1px solid #666;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container input {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 3px;
            width: 100%;
            margin-right: 10px;
            background-color: #fff;
            color: #000;
        }

        .input-container button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This section is password protected.</h2>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <div class="input-container">
            <input type="password" placeholder="">
            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
