<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pool-pic-7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e8e8e8;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: #00aaff;
            font-weight: bold;
        }

        header a:hover {
            color: #00aaff;
            font-weight: bold;
        }

        .main-image {
            width: 100%;
            height: 600px;
            background-color: blue;
            margin-top: 20px;
        }

        .small-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .search-box button {
            width: 20%;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .recent-articles,
        .recent-reviews,
        .logs,
        .sections {
            margin-top: 30px;
        }

        .recent-articles h3,
        .recent-reviews h3,
        .logs h3,
        .sections h3 {
            margin-bottom: 10px;
        }

        .recent-articles ul,
        .recent-reviews ul,
        .logs ul,
        .sections ul {
            list-style: none;
            padding: 0;
        }

        .recent-articles ul li,
        .recent-reviews ul li,
        .logs ul li,
        .sections ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>pool-pic-7</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Amenities</a></li>
                    <li><a href="#">Suite Layouts</a></li>
                    <li><a href="#">Image Showcase</a></li>
                    <li><a href="#">Reach Out</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Send Email</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-image">
            <!-- Main Image -->
        </div>

        <div class="small-image">
            <!-- Small Image -->
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <div class="recent-articles">
            <h3>Recent Articles</h3>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </div>

        <div class="recent-reviews">
            <h3>Recent Reviews</h3>
        </div>

        <div class="logs">
            <h3>Logs</h3>
            <ul>
                <li>February 2017</li>
            </ul>
        </div>

        <div class="sections">
            <h3>Sections</h3>
            <ul>

            </ul>
        </div>
    </div>
</body>

</html>
