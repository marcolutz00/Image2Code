<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #45c4b0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 5px;
            color: #000;
        }

        .profile-description {
            font-size: 14px;
            color: #000;
            margin-bottom: 20px;
        }

        .button {
            background-color: #f2c94c;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }

        .mission {
            font-size: 16px;
            color: #000;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="profile-name">John Doe</div>

        <span aria-label="heart">‚ù§Ô∏è</span>
    </div>
</body>

</html>
