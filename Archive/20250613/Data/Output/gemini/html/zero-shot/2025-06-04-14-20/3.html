<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c2185b;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 3px;
        }

        .terms {
            margin-top: 20px;
            font-size: 14px;
        }

        .terms input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        #placeholder {
            width: 180px;
            height: 110px;
            background-color: blue;
            margin: 20px auto;
        }
        .site-provided {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .abuse-notification {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="placeholder"></div>
        <div class="header">
            <h1>Artist Application</h1>
        </div>
        <div>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</div>

        <form>
            <div class="form-group">
                <label for="given_name" class="required">Given Name</label>
                <input type="text" id="given_name" name="given_name" required>
            </div>

            <div class="form-group">
                <label for="family_name" class="required">Family Name</label>
                <input type="text" id="family_name" name="family_name" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">E-mail Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contact_number" class="required">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" required>
            </div>

            <div class="form-group">
                <label for="location" class="required">Where Are You Located?</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group radio-group">
                <label class="required">I Confirm That I am Over 18</label><br>
                <input type="radio" id="over_18_true" name="over_18" value="true" required>
                <label for="over_18_true">True</label>
            </div>

            <div class="form-group radio-group">
                <label class="required">Do You Run a Production Business?</label><br>
                <input type="radio" id="production_true" name="production" value="true" required>
                <label for="production_true">True</label><br>
                <input type="radio" id="production_false" name="production" value="false" required>
                <label for="production_false">False</label>
            </div>

            <div class="form-group">
                <label for="background" class="required">Explain Your Background More Fully.</label>
                <textarea id="background" name="background" required></textarea>
            </div>

            <div class="form-group">
                <label for="favorite_work" class="required">Your Favourite Type of Work</label>
                <select id="favorite_work" name="favorite_work" required>
                    <option value="">Please Select</option>
                </select>
            </div>

            <div class="form-group radio-group">
                <label class="required">Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
                    Carry on Making Episodes if they get Commissioned by Our Users?</label><br>
                <input type="radio" id="skills_true" name="skills" value="true" required>
                <label for="skills_true">True</label>
                <input type="radio" id="skills_false" name="skills" value="false" required>
                <label for="skills_false">False</label>
            </div>

            <div class="form-group radio-group">
                <label class="required">If You are a Final Nominee, Can You Begin Development by May or June (2019)?</label><br>
                <input type="radio" id="development_true" name="development" value="true" required>
                <label for="development_true">True</label>
                <input type="radio" id="development_false" name="development" value="false" required>
                <label for="development_false">False</label>
            </div>

            <div class="form-group">
                <label for="people">Names of People You Will Work With (if Applicable)</label>
                <textarea id="people" name="people"></textarea>
            </div>

            <div class="form-group radio-group">
                <label>Are you a PGA Member?</label><br>
                <input type="radio" id="pga_true" name="pga" value="true">
                <label for="pga_true">True</label>
                <input type="radio" id="pga_false" name="pga" value="false">
                <label for="pga_false">False</label>
            </div>

            <div class="form-group">
                <label for="social">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea id="social" name="social"></textarea>
                <p style="font-size: 12px;">0/800 characters</p>
            </div>

            <div class="form-group">
                <label for="how_hear">How did you hear of us?</label>
                <select id="how_hear" name="how_hear">
                    <option value="">Please Select</option>
                </select>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="required">I Have Read and I Accept the Rules Below</label>
                <p><a href="#">Our Guidelines</a></p>
            </div>
            <a class="abuse-notification" href="#">Abuse Notification</a>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div></div>
                <a class="site-provided" href="#">Site Provided by</a>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
