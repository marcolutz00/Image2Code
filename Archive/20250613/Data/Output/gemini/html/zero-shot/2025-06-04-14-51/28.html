<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .separator {
            border-bottom: 1px solid #666;
            margin-bottom: 15px;
        }

        .credentials-message {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .password-input {
            padding: 8px;
            border: 1px solid #666;
            border-radius: 4px;
            flex-grow: 1;
            margin-right: 10px;
            color: #000;
        }

        .sign-in-button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">This section is password protected.</div>
        <div class="separator"></div>
        <div class="credentials-message">Please enter your credentials to access it.</div>
        <div class="input-container">
            <input type="password" class="password-input">
            <button class="sign-in-button">Sign In</button>
        </div>
    </div>
</body>
</html>
