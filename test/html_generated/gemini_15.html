<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #666;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            height: auto;
        }

        .properties {
            padding: 20px;
        }

        .properties h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .properties p {
            margin-bottom: 8px;
            color: #555;
        }
        
        footer {
            padding: 20px;
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
        }

        .contact-info {
            margin-bottom: 10px;
        }

        .social-links a {
            margin-left: 10px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-box" placeholder="Search properties...">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div>
                <img src="src/placeholder.jpg" alt="Modern House" class="main-image" style="width: 468px; height: 310px;">
            </div>
            <div class="properties">
                <h2>Properties for Sale</h2>
                <p>123 Main St, Anytown USA</p>
                <p>456 Oak St, Anytown USA</p>
                <p>789 Pine St, Anytown USA</p>
            </div>
        </main>

        <footer>
            <div class="contact-info">
                123 Real Estate St, Anytown USA<br>
                (123) 456-7890
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </div>
</body>
</html>
