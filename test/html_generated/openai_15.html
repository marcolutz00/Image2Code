<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4fc;
        }
        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #a78bfa;
            font-size: 14px;
        }
        .search-bar {
            position: relative;
            margin: 20px;
        }
        .search-bar input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .main-content {
            display: flex;
        }
        .main-image {
            width: 50%;
        }
        .main-image img {
            width: 100%;
            height: auto;
        }
        .properties {
            width: 50%;
            background-color: #f4f4fc;
            padding: 20px;
        }
        .properties h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .properties p {
            font-size: 14px;
            margin: 5px 0;
        }
        .footer {
            background-color: white;
            padding: 10px 20px;
            text-align: right;
        }
        .footer a {
            text-decoration: none;
            color: #a78bfa;
            font-size: 14px;
            margin-left: 20px;
        }
        .contact-info {
            padding: 10px 20px;
        }
        .contact-info p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
    <title>Webpage UI</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search properties...">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="main-content">
        <div class="main-image">
            <img src="src/placeholder.jpg" alt="Property Image">
        </div>
        <div class="properties">
            <h2>Properties for Sale</h2>
            <p>123 Main St, Anytown USA</p>
            <p>456 Oak St, Anytown USA</p>
            <p>789 Pine St, Anytown USA</p>
        </div>
    </div>
    <div class="contact-info">
        <p>123 Real Estate St, Anytown USA</p>
        <p>(123) 456-7890</p>
    </div>
    <div class="footer">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
