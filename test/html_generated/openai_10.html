<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Webpage Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            padding: 40px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .gallery {
            margin: 30px 0;
        }

        .gallery img {
            width: 500px;
            height: auto;
        }

        .blog {
            margin-top: 30px;
        }

        .blog-title {
            font-size: 18px;
            font-weight: bold;
        }

        .blog-content {
            font-size: 16px;
            color: #666;
        }

<body>

<div class="navbar">
    <a href="#">Prev</a>
    <div>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Blog</a>
    </div>
    <a href="#">Next</a>
</div>

<div class="content">
    <h2>About Us</h2>
    <p>We are a team of passionate artists who love to create beautiful and unique pieces of art. Our mission is to share our love for art with the world.</p>

    <div class="gallery">
        <h2>Gallery</h2>
        <img src="src/placeholder.jpg" alt="Gallery Image">
    </div>

    <div class="blog">
        <h2>Blog</h2>
        <div class="blog-title">Blog Post Title</div>
        <div class="blog-content">Blog post content...</div>
    </div>
</div>
