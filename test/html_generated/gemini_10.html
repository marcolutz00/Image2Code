<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header {
            background-color: #222831;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .header-nav li {
            margin-left: 20px;
        }

        .header-nav li:first-child {
            margin-left: 0;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
        }

        .gallery-image {
            width: 30%;
        }

        .blog-post {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Prev</div>
        <ul class="header-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div>Next</div>
    </div>
    <div class="container">
        <h1>About Us</h1>
        <p>We are a team of passionate artists who love to create beautiful and unique pieces of art. Our mission is to share our love for art with the world.</p>

        <h2>Gallery</h2>
        <img src="src/placeholder.jpg" alt="Gallery Image" class="gallery-image" width="400" height="300">

        <div class="blog-post">
            <h2>Blog</h2>
            <h3>Blog Post Title</h3>
            <p>Blog post content...</p>
        </div>
    </div>
</body>
</html>
