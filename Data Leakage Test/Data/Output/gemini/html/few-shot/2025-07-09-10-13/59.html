<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #1976d2;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .submit-button {
            background-color: #1976d2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #1565c0;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .header-left a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        .search-bar button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .header-right a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .image-placeholder {
            width: 200px;
            height: 100px;
            background-color: blue;
            margin: 10px auto;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>ShopVora</h1>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-right">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </header>

    <div class="container">
        <h2>Customer Registration</h2>
        <div class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password (again):</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password (again)">
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <div class="image-placeholder"></div>
    </footer>

</body>
</html>
