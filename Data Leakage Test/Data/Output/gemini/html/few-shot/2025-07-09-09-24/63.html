<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Rooms</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #212529;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background-color: #fff;
            padding: 20px;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #212529;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .login-button {
            background-color: transparent;
            color: #007bff;
            border: none;
            cursor: pointer;
        }

        .signup-button {
            background-color: #ff9100;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .main-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .waiting-rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .waiting-room-card {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }

        .waiting-room-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .waiting-room-card p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .waiting-room-card .details {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .waiting-room-card .topics {
            font-size: 0.8rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .waiting-room-card .teacher {
            font-size: 0.8rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        /* Footer Styles */
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .footer-column {
            width: 25%;
        }

        .footer-column h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column li {
            margin-bottom: 5px;
        }

        .footer-column a {
            text-decoration: none;
            color: #212529;
        }

        .copyright {
            font-size: 0.8rem;
            color: #6c757d;
        }

        /* Button Styles */
        .create-learning-request-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .waiting-room-card .status {
            font-size: 0.8rem;
            color: green;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .waiting-room-card .status::before {
            content: 'CF';
            /* Unicode bullet character */
            color: green;
            font-size: 0.8rem;
        }

        .main-content .open-waiting-rooms-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content .open-waiting-rooms-header h2 {
            margin-bottom: 0;
        }

        .main-content .open-waiting-rooms-header .badge {
            background-color: #d1fae5;
            color: #065f46;
            padding: 0.25em 0.4em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.375rem;
        }

        /*connect with us*/
        .connect-with-us {
            width: 25%;
        }

        .connect-with-us h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .connect-with-us ul {
            list-style: none;
            padding: 0;
        }

        .connect-with-us li {
            margin-bottom: 5px;
        }

        .connect-with-us a {
            text-decoration: none;
            color: #212529;
        }

        .connect-with-us .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #212529;
        }

        /*Newsletter*/
        .newsletter {
            margin-top: 20px;
        }

        .newsletter label {
            display: block;
            margin-bottom: 5px;
        }

        .newsletter input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .newsletter button {
            background-color: #20c997;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
