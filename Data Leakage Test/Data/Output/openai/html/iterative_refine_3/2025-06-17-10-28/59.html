<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0056b3;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
        .search-input {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .form-container {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px 30px;
            text-align: left;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .submit-btn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .link {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .link a {
            color: #0056b3;
            text-decoration: none;
        }
        .link a:nth-child(2) {
            color: red;
            margin-left: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
        .image-placeholder {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>

    <nav class="navbar" role="navigation">
        <div>
            <span>ShopVora</span>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div>
            <label for="search" class="sr-only">Search</label>
            <input type="text" id="search" class="search-input" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Customer Registration</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
            </div>
            <button class="submit-btn">Submit</button>
            <div class="link">
                <span>Existing User?</span>
                <a href="#">Login Now</a>
            </div>
        </div>
    </div>

    <footer>
        <div>Copyright ÃÂ© 2025 || Re-edited by NuranFerhan ||</div>
        <img class="image-placeholder" src="src/placeholder.jpg" alt="Placeholder Image">
    </footer>

</body>
</html>
