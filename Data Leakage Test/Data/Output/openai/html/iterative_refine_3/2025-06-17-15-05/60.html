<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha One Labs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        header {
            background-color: #00b8a9;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        header nav a {
            margin: 0 10px;
            color: #f0f0f0;
            text-decoration: none;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #e06050;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <div style="background-color: blue; width: 50px; height: 50px; display: inline-block;"></div>
        <span style="color: #f0f0f0;">Alpha One Labs</span>
    </div>
    <nav>
        <a href="#">LEARN</a>
        <a href="#">COMMUNITY</a>
        <a href="#">RESOURCES</a>
        <a href="#">ABOUT</a>
    </nav>
    <div>
        <label for="search" class="visually-hidden">Search</label>
        <input type="text" id="search" placeholder="What do you want to learn?" class="search-bar">
        <button style="background-color: blue; color: white; padding: 10px;">Login</button>
        <button style="background-color: #e06050; color: white; padding: 10px;">Signup</button>
    </div>
</header>

<main class="main-content">
    <h1>Create Account</h1>
    <form>
        <div style="display: flex; gap: 10px;">
            <label for="first-name" class="visually-hidden">First Name</label>
            <input type="text" id="first-name" placeholder="First name" required>
            <label for="last-name" class="visually-hidden">Last Name</label>
            <input type="text" id="last-name" placeholder="Last name" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <label for="referral-code" class="visually-hidden">Referral Code</label>
        <input type="text" id="referral-code" placeholder="Enter referral code">
        <label for="source" class="visually-hidden">How did you hear about us?</label>
        <textarea id="source" placeholder="How did you hear about us?"></textarea>
        <div>
            <input type="checkbox" id="teach-courses">
            <label for="teach-courses">I want to teach courses</label>
        </div>
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" placeholder="Create a strong password" required>
        <label for="repeat-password" class="visually-hidden">Repeat Password</label>
        <input type="password" id="repeat-password" placeholder="Repeat your password" required>
        <label for="captcha" class="visually-hidden">CAPTCHA</label>
        <input type="text" id="captcha" placeholder="Enter CAPTCHA">
        <div style="background-color: blue; width: 100px; height: 40px;"></div>
        <button type="submit" class="submit-button">CREATE ACCOUNT</button>
        <p>Already have an account? <a href="#" style="color: orange;">Sign in</a></p>
    </form>
</main>

<footer>
    <div>
        <p>LEARNING</p>
        <p>COMMUNITY</p>
        <p>RESOURCES & INFO</p>
        <p>CONNECT WITH US</p>
        <p>SUBSCRIBE TO NEWSLETTER</p>
    </div>
    <div>
        <p>ÃÂ© 2025 Alpha One Labs. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
