<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #00a99d;
            color: white;
            padding: 10px;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: calc(50% - 10px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .full-width {
            width: 100%;
        }
        img {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a, button, li, h3 {
            color: white;
        }
    </style>
</head>
<body>

<header>
    <img src="src/placeholder.jpg" alt="Logo">
    <nav>
        <a href="#">Learn</a>
        <a href="#">Community</a>
        <a href="#">Resources</a>
        <a href="#">About</a>
    </nav>
    <input type="text" placeholder="What do you want to learn?">
    <button>Login</button>
    <button>Signup</button>
</header>

<main>
    <div class="form-container">
        <h1>Create Account</h1>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Referral Code">
            <textarea placeholder="How did you hear about us?"></textarea>
            <p>Optional - Tell us how you found us. You can enter text or a link.</p>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="checkbox"> I want to teach courses
            <input type="text" placeholder="Enter CAPTCHA" class="full-width">
            <img src="src/placeholder.jpg" alt="CAPTCHA">
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
</main>

<footer>
    <div>
        <h2>Learning</h2>
        <ul>
            <li>Courses</li>
            <li>Subjects</li>
            <li>Quizzes</li>
            <li>Videos</li>
        </ul>
    </div>
</footer>

</body>
</html>
