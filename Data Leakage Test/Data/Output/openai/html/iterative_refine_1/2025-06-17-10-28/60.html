<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #00a99d;
            color: white;
            padding: 10px;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: calc(50% - 10px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .full-width {
            width: 100%;
        }
        img {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        nav a, footer li, footer h3, header button {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <img src="src/placeholder.jpg" alt="Logo">
    <nav>
        <a href="#" style="color: #00474F;">Learn</a>
        <a href="#" style="color: #00474F;">Community</a>
        <a href="#" style="color: #00474F;">Resources</a>
        <a href="#" style="color: #00474F;">About</a>
    </nav>
    <input type="text" placeholder="What do you want to learn?" aria-label="Search">
    <button style="background-color: #D35400;">Login</button>
    <button style="background-color: #D35400;">Signup</button>
</header>

<main>
    <div class="form-container">
        <h1>Create Account</h1>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="referral-code">Referral Code</label>
            <input type="text" id="referral-code" placeholder="Referral Code">
            <label for="how-hear">How did you hear about us?</label>
            <textarea id="how-hear" placeholder="How did you hear about us?"></textarea>
            <p>Optional - Tell us how you found us. You can enter text or a link.</p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <input type="checkbox" id="teach-courses"><label for="teach-courses"> I want to teach courses</label>
            <label for="captcha">Enter CAPTCHA</label>
            <input type="text" id="captcha" placeholder="Enter CAPTCHA" class="full-width">
            <img src="src/placeholder.jpg" alt="CAPTCHA">
            <button style="background-color: #D35400;">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" style="color: #00474F;">Sign in</a></p>
    </div>
</main>

<footer>
    <div>
        <h3 style="color: #00474F;">Learning</h3>
        <ul>
            <li style="color: #00474F;">Courses</li>
            <li style="color: #00474F;">Subjects</li>
            <li style="color: #00474F;">Quizzes</li>
            <li style="color: #00474F;">Videos</li>
        </ul>
    </div>
</footer>

</body>
</html>
