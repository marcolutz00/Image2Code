<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .search-box {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .footer img {
            display: block;
            margin: 10px auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopVora</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Electronics <span>â¼</span></a>
            <a href="#">Fashion <span>â¼</span></a>
        </div>
        <input type="text" class="search-box" placeholder="Search" aria-label="Search">
        <div class="login-links">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Customer Registration</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" aria-required="true">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" aria-required="true">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" aria-required="true">

                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password (again)" aria-required="true">

                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <p>
                <a href="#">Existing User? <strong>Login Now</strong></a>
            </p>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <img src="src/placeholder.jpg" alt="Image placeholder" width="100" height="100">
    </footer>
</body>
</html>
