<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Navigation bar */
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Form area */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registration-form {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .registration-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .login-link a {
            color: #dc3545;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        footer img {
            position: absolute;
            top: -100px;
            right: 50px;
            background-color: blue;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <nav>
        <span>ShopVora</span>
        <div>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            <a href="#">Search</a>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </nav>
    <div class="container">
        <div class="registration-form">
            <h2>Customer Registration</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password (again):</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div class="login-link">
                <span>Existing User? <a href="#">Login Now</a></span>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <img src="src/placeholder.jpg" alt="Placeholder">
    </footer>
</body>
</html>
