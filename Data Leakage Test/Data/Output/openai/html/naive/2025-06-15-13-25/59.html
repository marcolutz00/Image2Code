<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .search-bar {
            padding: 5px;
            border: none;
            border-radius: 3px;
            width: 150px;
        }

        .box {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: white;
        }

        .box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 12px;
        }

        .login-link a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-content img {
            width: 160px;
            height: 160px;
            background: blue;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopVora</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <div class="dropdown">
                <a href="#">Electronics</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 1</a>
                    <a href="#">Submenu 2</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Fashion</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 1</a>
                    <a href="#">Submenu 2</a>
                </div>
            </div>
            <input type="text" class="search-bar" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </header>
    
    <div class="box">
        <h1>Customer Registration</h1>
        <label>Username:</label>
        <input type="text" placeholder="Username">
        
        <label>Email:</label>
        <input type="text" placeholder="Email">
        
        <label>Password:</label>
        <input type="password" placeholder="Password">
        
        <label>Confirm Password (again):</label>
        <input type="password" placeholder="Confirm Password (again)">
        
        <button class="submit-btn">Submit</button>
        
        <div class="login-link">
            Existing User? <a href="#">Login Now</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
    </footer>
</body>
</html>
