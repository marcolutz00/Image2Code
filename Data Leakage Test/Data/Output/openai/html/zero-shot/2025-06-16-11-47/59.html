<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        .navbar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }
        
        .form-group .login-link {
            color: red;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        footer img {
            position: absolute;
            right: 50px;
            top: 10px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="right">
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h1>Customer Registration</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password (again):</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                    <span>Existing User? <a href="#" class="login-link">Login Now</a></span>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <img src="src/placeholder.jpg" alt="Placeholder image">
    </footer>

</body>
</html>
