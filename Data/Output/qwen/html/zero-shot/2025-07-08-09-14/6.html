<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibriVox Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #f9f9f9;
            padding: 10px 0;
            text-align: right;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        aside {
            width: 20%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        article {
            width: 75%;
            background-color: #fff;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .blue-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }
        .search-bar input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        .search-bar button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .catalog-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .catalog-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .catalog-item h2 {
            margin: 0 0 10px;
        }
        .catalog-item p {
            margin: 0;
        }
        .catalog-item a {
            color: #4CAF50;
            text-decoration: none;
        }
        .catalog-item a:hover {
            text-decoration: underline;
        }
        .catalog-item .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .catalog-item .download-buttons button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .catalog-item .download-buttons button:hover {
            background-color: #45a049;
        }
        .catalog-item .production-details {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .catalog-item .production-details p {
            margin: 0;
        }
        .catalog-item .production-details .section {
            font-weight: bold;
        }
        .catalog-item .production-details .chapter {
