            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        .cart-header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;

            margin: 0;
        }

            padding: 20px;
            text-align: center;
            margin-bottom: 20px;

            text-align: center;

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-footer button:hover {
            background-color: #0099cc;
        }
        .cart-footer a {
            color: #00bfa5;
            text-decoration: none;
        }
        .cart-footer a:hover {
            text-decoration: underline;
        }

            background-color: #ccc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;

        .cart-footer .recalculate:hover {
