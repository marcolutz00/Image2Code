<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input[type="text"], .login-container form input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #000;
            background-color: #fff;
            background-image: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            background-clip: padding-box;
            border-color: #ccc;
            border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .login-container form button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: none;
        }
        .login-container form button:hover {
            background-color: #45a049;
        }
        .login-container a {
            color: blue;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" name="username" aria-label="Username">
            <input type="password" placeholder="Password" name="password" aria-label="Password">
            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            <a href="#">Forgot password?</a>
            <p>Don't have an Account? <a href="#">Register Now!</a></p>
        </div>
    </div>
</body>
</html>
