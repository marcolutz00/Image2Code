<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pink Rose Cottage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d1e5e5;
            padding: 10px 0;
            text-align: right;
        }
        header a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #f5f5dc;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        nav a:hover {
            background-color: #f5f5dc;
            color: #333;
        }
        .sidebar {
            float: left;
            width: 30%;
            background-color: #f5f5dc;
            padding: 10px;
        }
        .content {
            float: right;
            width: 70%;
            padding: 10px;
        }
        .footer {
            background-color: #f5f5dc;
            text-align: center;
            padding: 10px 0;
        }
        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer .social-media {
            margin: 10px 0;
        }
        .footer .social-media a {
            display: inline-block;
            margin: 0 5px;
        }
        .footer .social-media a img {
            width: 20px;
            height: 20px;
        }
        .footer .newsletter {
            margin: 10px 0;
        }
        .footer .newsletter input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            name: "email";
        }
        .footer .newsletter button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer .newsletter button:hover {
            background-color: #45a049;
        }
        .footer .newsletter p {
            margin: 0;
        }
        .footer .newsletter p a {
            color: #333;
            text-decoration: none;
        }
        .footer .newsletter p a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </header>
    <div role="main" class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Some sidebar content.</p>
        </div>
        <div class="content">
            <h1>Main Content</h1>
            <p>Main content goes here.</p>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="#" aria-label="Facebook"><img src="https://via.placeholder.com/20" alt="Facebook"></a>
            <a href="#" aria-label="Twitter"><img src="https://via.placeholder.com/20" alt="Twitter"></a>
            <a href="#" aria-label="Instagram"><img src="https://via.placeholder.com/20" alt="Instagram"></a>
        </div>
        <div class="newsletter">
            <form>
                <input type="email" name="email" placeholder="Enter your email" aria-label="Email Input">
                <button type="submit" aria-label="Submit Button">Subscribe</button>
            </form>
            <p>Sign up for our newsletter to stay updated.</p>
        </div>
    </footer>
</body>
</html>
