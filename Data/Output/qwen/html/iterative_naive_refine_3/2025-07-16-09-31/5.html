<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Inspiration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            color: #008080;
            margin: 0 0 10px;
        }
        .post p {
            margin: 0;
        }
        .post .date {
            font-size: 0.8em;
            color: #888;
            background-color: #f4f4f4;
            padding: 5px;
            border: 1px solid #ccc;
            color: #008080;
            background-color: #f4f4f4;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 1px 1px 1px #fff;
        }
        .post .related {
            margin-top: 20px;
            font-size: 0.8em;
        }
        .post .related a {
            color: #008080;
            text-decoration: none;
        }
        .post .related a:hover {
            text-decoration: underline;
        }
        .post .share {
            float: right;
            margin-top: 10px;
        }
        .post .share a {
            color: #008080;
            text-decoration: none;
        }
        .post .share a:hover {
            text-decoration: underline;
        }
        .post .read-more {
            float: right;
            margin-top: 10px;
        }
        .post .read-more a {
            color: #008080;
            text-decoration: none;
        }
        .post .read-more a:hover {
            text-decoration: underline;
        }
        .post .share, .post .read-more {
            margin-right: 20px;
        }
        .post .share, .post .read-more {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Inspiration</h1>
    </header>
    <main>
        <div class="post">
            <h2>Post Title</h2>
            <p>Post content goes here.</p>
            <div class="date" aria-label="Posted on: 2023-10-01">Posted on: 2023-10-01</div>
            <div class="related">
                <a href="#">Related Post 1</a>
                <a href="#">Related Post 2</a>
            </div>
            <div class="share">
                <a href="#">Share on Facebook</a>
                <a href="#">Share on Twitter</a>
            </div>
            <div class="read-more">
                <a href="#">Read More</a>
            </div>
        </div>
    </main>
</body>
</html>
