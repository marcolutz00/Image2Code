<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #004d94;
        }
        .login-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .login-container input[type="email"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="email"]:focus, .login-container input[type="password"]:focus {
            outline: none;
            border-color: #008080;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 100px;
            height: 40px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            color: #008080;
            text-decoration: none;
            display: inline-block;
            padding: 10px 0;
            width: 100%;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="src/placeholder.jpg" alt="Logo">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email address" name="email" aria-label="Email address">
            <input type="password" placeholder="Password" name="password" aria-label="Password">
            <button type="submit">Sign In</button>
            <a href="#">Reset password</a>
        </form>
    </div>
</body>
</html>
