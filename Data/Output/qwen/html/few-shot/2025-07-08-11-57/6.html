<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibriVox Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #f9f9f9;
            padding: 10px 0;
            text-align: right;
        }
        header a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .blue-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px 0;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .catalog {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        .catalog .left {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .catalog .left a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .catalog .right {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .catalog .right h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .catalog .right p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .catalog .right .blue-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px 0;
        }
        .catalog .right .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .catalog .right .download-buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .catalog .right .download-buttons button:last-child {
            margin-right: 0;
        }
        .catalog .right .production-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .catalog .right .production-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .catalog .right .production-details p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .catalog .right .production-details .links {
            margin-top: 20px;
        }
        .catalog .right .production-details .links a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .catalog .right .production-details .links a:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
