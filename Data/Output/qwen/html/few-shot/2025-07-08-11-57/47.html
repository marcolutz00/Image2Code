<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse.org - Lost Password Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0000ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #e0e0e0;
            padding: 5px 0;
            text-align: center;
        }
        nav a {
            color: #0000ff;
            text-decoration: none;
            margin: 0 5px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #00008b;
        }
        .form-group .security-code {
            margin-top: 15px;
        }
        .form-group .security-code img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="src/placeholder.jpg" alt="Seahorse.org Logo"></h1>
    </header>
    <nav>
        <a href="#">homepage</a>
        <a href="#">Conditions of use</a>
        <a href="#">Blogs</a>
        <a href="#">Gallery</a>
        <a href="#">Library</a>
        <a href="#">Shop</a>
        <a href="#">Members</a>
        <a href="#">SEARCH</a>
        <a href="#">FORUM</a>
        <a href="#">Help</a>
    </nav>
    <div class="container">
        <h2>Welcome Guest (<a href="#">Log In</a> | <a href="#">Register</a>)</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Enter your account username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">OR Enter your email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="security-code">Confirm security code</label>
                <img src="src/placeholder.jpg" alt="Security Code Image">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Powered By IP.Board Â© 2023 IPS, Inc.</p>
        <p>Licensed to: Seahorse Dot Org Limited</p>
    </footer>
</body>
</html>
