<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #d43f3a;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Producer Application
        </div>
        <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="location">Where Do You Live? <span class="required">*</span></label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="age">I am at Least 18 Years of Age <span class="required">*</span></label>
            <input type="checkbox" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="productionCompany">Do You Have a Production Company? <span class="required">*</span></label>
            <input type="radio" id="yesProductionCompany" name="productionCompany" value="yes" required>
            <label for="yesProductionCompany">Yes</label>
            <input type="radio" id="noProductionCompany" name="productionCompany" value="no" required>
            <label for="noProductionCompany">No</label>
        </div>
        <div class="form-group">
            <label for="genre">Preferred Genre <span class="required">*</span></label>
            <select id="genre" name="genre" required>
                <option value="">Select a genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="confidence">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label>
            <input type="radio" id="yesConfidence" name="confidence" value="yes" required>
            <label for="yesConfidence">Yes</label>
            <input type="radio" id="noConfidence" name="confidence" value="no" required>
            <label for="noConfidence">No</label>
        </div>
        <div class="form-group">
            <label for="startProduction">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label>
            <input type="radio" id="yesStartProduction" name="startProduction" value="yes" required>
            <label for="yesStartProduction">Yes</label>
            <input type="radio" id="noStartProduction" name="startProduction" value="no" required>
            <label for="noStartProduction">No</label>
        </div>
        <div class="form-group">
            <label for="collaborators">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborators" name="collaborators"></textarea>
        </div>
        <div class="form-group">
            <label for="pgaMembership">Are you a member of the PGA? <span class="required">*</span></label>
            <input type="checkbox" id="pgaMembership" name="pgaMembership" required>
        </div>
        <div class="form-group">
            <label for="findOut">How did you find out about us?</label>
            <textarea id="findOut" name="findOut"></textarea>
        </div>
        <div class="form-group">
            <label for="terms">I Have Read and I Accept the Terms and Conditions Below</label>
            <input type="checkbox" id="terms" name="terms" required>
        </div>
        <div class="footer">
            <a href="#" class="submit-button">Submit</a>
        </div>
    </div>
</body>
</html>
