<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group select {
            height: 40px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .required {
            color: red;
        }
        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #ff4d4d;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #0000ff;
            margin-bottom: 20px;
        }
        .faq-link {
            color: #ff6b6b;
            text-decoration: none;
        }
        .faq-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <h1 class="text-center">Producer Application</h1>
        <p>Tell us a little about you and your experience. <a href="#" class="faq-link">FAQ</a> for more information.</p>
        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live? <span class="required">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="age">I am at Least 18 Years of Age <span class="required">*</span></label>
                <input type="checkbox" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="productionCompany">Do You Have a Production Company? <span class="required">*</span></label>
                <input type="checkbox" id="productionCompany" name="productionCompany" required>
            </div>
            <div class="form-group">
                <label for="genre">Preferred Genre <span class="required">*</span></label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="confidence">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label>
                <input type="checkbox" id="confidence" name="confidence" required>
            </div>
            <div class="form-group">
                <label for="startProduction">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label>
                <input type="checkbox" id="startProduction" name="startProduction" required>
            </div>
            <div class="form-group">
                <label for="collaborators">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborators" name="collaborators" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="pgaMembership">Are you a member of the PGA?</label>
                <input type="checkbox" id="pgaMembership" name="pgaMembership">
            </div>
            <div class="form-group">
                <label for="twitter">Are you a member of the PGA?</label>
                <input type="checkbox" id="twitter" name="twitter">
            </div>
            <div class="form-group">
                <label for="howFound">How did you find out about us?</label>
                <textarea id="howFound" name="howFound" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="termsAndConditions">I Have Read and I Accept the Terms and Conditions Below</label>
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
            </div>
            <div class="form-group">
                <a href="#" class="faq-link">Terms and Conditions</a>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
