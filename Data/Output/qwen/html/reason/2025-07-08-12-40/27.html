<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            width: 80%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .shopping-cart {
            background-color: white;
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }

        .shopping-cart h2 {
            margin-bottom: 20px;
        }

        .shopping-cart p {
            margin: 10px 0;
        }

        .shopping-cart button {
            background-color: #00b3ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .shopping-cart button:hover {
            background-color: #0099cc;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Click here to sign in</a>
        <a href="#">Click here to register</a>
        <a href="#">View cart</a>
        <a href="#">Search</a>
    </nav>
</header>

<main>
    <section class="shopping-cart">
        <h2>Your Shopping Cart</h2>
        <p>Your shopping cart is empty.</p>
        <button>Continue shopping</button>
        <button>Empty cart</button>
        <button>Recalculate</button>
    </section>
</main>

<footer>
    <p>Copyright Â© 2023 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
