<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Followers List</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}
.container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 80%;
}
.title {
  display: flex;
  justify-content: space-between;
}
.sign-up-button {
  border: none;
  background-color: #29d8a0;
  color: white;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 4px;
  margin-right: 8px;
}
.sign-in-link {
  color: #29d8a0;
  text-decoration: none;
}
.follow-buttons {
  display: flex;
  align-items: center;
}
.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}
.user-info {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 0 10px;
}
.user-name {
  font-size: 16px;
  margin-bottom: 2px;
}
.description {
  color: #666;
  font-size: 12px;
  max-height: 64px;
  overflow: hidden;
}
.description > * {
  display: inline;
}
.description > span {
  padding: 4px 8px;
  background-color: #444;
  color: white;
  border-radius: 4px;
  margin-right: 8px;
}
.description > button {
  border: none;
  background-color: #29d8a0;
  color: white;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 4px;
}
.description > a {
  color: #29d8a0;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="title">
    <a href="#">Postcards from a Distant Land</a>
    <div class="sign-up-button sign-in-link">Sign up</div>
    <div class="sign-up-button">Sign in</div>
  </div>
  <div class="top-bar">
    <h2>12 Followers</h2>
  </div>
  <div>
    <div class="follow-buttons">
      <div class="avatar"><img src="src/placeholder.jpg" alt="Avatar"></div>
      <div class="user-info">
        <a href="#">A&M Space</a>
        <div class="follow-buttons">
          <button>Follow</button>
        </div>
      </div>
    </div>
    <div class="follow-buttons">
      <div class="avatar"><img src="src/placeholder.jpg" alt="Avatar"></div>
      <div class="user-info">
        <a href="#">Maple Wellington</a>
        <div class="description">
          <span>High School Teacher based in Bern</span>
          <button>Follow</button>
        </div>
      </div>
    </div>
    <div class="follow-buttons">
      <div class="avatar"><img src="src/placeholder.jpg" alt="Avatar"></div>
      <div class="user-info">
        <a href="#">CJ Amberwood</a>
        <div class="description">
          <span>Thinker. Author. Explorer of edges. Top writer
            in Writing. Founder, &quot;Just Curious&quot; pub, exploring creativity in 3m or less.
            Pour some coffee, stop in .. !</span>
          <button>Follow</button>
        </div>
      </div>
    </div>
    <!-- Repeat for June Miller, Suparna Anilkumar and Tim Alan -->
  </div>
</div>
</body>
</html>
