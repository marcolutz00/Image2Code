<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabe Charbonneau</title>
    <style>
        body {
            background-color: #4ecdc3;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            margin: 0 auto;
            display: block;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 16px;
            margin-bottom: 40px;
        }
        .cta {
            background-color: #f7c924;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            display: block;
        }
        .cta a {
            color: white;
            text-decoration: none;
        }
        .cta a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #4ecdc3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <h1>Gabe Charbonneau</h1>
    <p class="tagline">Physician entrepreneur disrupting the healthcare status quo 🏃‍♂️</p>
    <div class="cta">
        <a href="#">Join Medicine Forward! 🔗</a>
    </div>
    <div class="cta">
        <a href="#">Burnout Warriors 🏃‍♂️</a>
    </div>
    <div class="cta">
        <a href="#">Check burnout risk (2-min) 🔥</a>
    </div>
    <div class="cta">
        <a href="#">Download SwiftWire EHR macro app (free & open source) 🔗</a>
    </div>
    <div class="footer">
        <p>On a mission to 🏃‍♂️ compassion & flourishing for everyone ❤️</p>
    </div>
</body>
</html>
