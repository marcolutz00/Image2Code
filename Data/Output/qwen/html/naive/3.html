<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .terms {
            text-align: center;
            margin-top: 20px;
        }
        .terms input {
            margin-right: 10px;
        }
        .terms input[type="checkbox"] {
            margin-right: 5px;
        }
        .terms input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Producer Application</h1>
        <p>Tell us a little about you and your experience. <a href="#">FAQ for more information.</a></p>
        <form>
            <div class="form-group">
                <label>First Name <span class="required">*</span></label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name <span class="required">*</span></label>
                <input type="text" name="lastName" required>
            </div>
            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>Where Do You Live?</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>I am At Least 18 Years of Age <span class="required">*</span></label>
                <input type="radio" name="age" value="yes" checked> Yes
                <input type="radio" name="age" value="no"> No
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company?</label>
                <input type="radio" name="production" value="yes" checked> Yes
                <input type="radio" name="production" value="no"> No
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company?</label>
                <input type="radio" name="production" value="yes" checked> Yes
                <input type="radio" name="production" value="no"> No
            </div>
            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label>
                <input type="radio" name="production" value="yes" checked> Yes
                <input type="radio" name="production" value="no"> No
            </div>
            <div class="form-group">
                <label>If Selected as a Winner, Would You Be Able to Start Production by this May or June (2019)?</label>
                <input type="radio" name="production" value="yes" checked> Yes
                <input type="radio" name="production" value="no"> No
            </div>
            <div class="form-group">
                <label>Names of Others to Collaborate with (If Applicable)</label>
                <textarea name="collaborators" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Are You a member of the PGA?</label>
                <input type="radio" name="pga" value="yes" checked> Yes
                <input type="radio" name="pga" value="no"> No
            </div>
            <div class="form-group">
                <label>Optional: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea name="social" rows="4" required></textarea>
            </div>
            <div class="terms">
                <input type="checkbox" name="terms" value="yes" checked> I Have Read and I Accept the Terms and Conditions Below
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
