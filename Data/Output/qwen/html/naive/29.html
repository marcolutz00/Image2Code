<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
    }
    .header img {
      width: 50px;
      height: 50px;
      border: 3px solid black;
      background-color: blue;
    }
    .nav {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .nav a {
      margin: 0 15px;
      color: black;
      text-decoration: none;
    }
    .content {
      display: flex;
    }
    .content-left {
      background-color: blue;
      flex: 3;
      height: 500px;
    }
    .content-right {
      background-color: blue;
      flex: 2;
      height: 450px;
      padding: 20px;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }
    .footer img {
      width: 100px;
      height: 100px;
    }
    .nav.images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .footer p {
      margin: 0;
      color: black;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="logo">
  </div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Floor Plans</a>
    <a href="#">Photo Gallery</a>
    <a href="#">Contact Us</a>
    <a href="#">303.716.6000</a>
    <a href="#">Email Us</a>
  </div>
  <div class="content">
    <div class="content-left">
      <img src="src/placeholder.jpg" alt="image">
    </div>
    <div class="content-right">
      <p>swimming-pool-5</p>
    </div>
  </div>
  <div class="footer">
    <img src="src/placeholder.jpg" alt="footer_IMAGE_1">
    <p>&copy; 2023</p>
  </div>
</body>
</html>
