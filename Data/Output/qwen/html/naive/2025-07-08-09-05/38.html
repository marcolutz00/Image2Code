<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Perry Home Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .blue-box {
            width: 200px;
            height: 100px;
            background-color: #000;
            margin-bottom: 20px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section h2 {
            margin-bottom: 10px;
        }
        .comment-section form {
            display: flex;
            flex-direction: column;
        }
        .comment-section form input, .comment-section form textarea {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .comment-section form textarea {
            min-height: 100px;
        }
        .comment-section form button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-section form button:hover {
            background-color: #333;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
