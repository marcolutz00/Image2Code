<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e7e7e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            margin: 0 0 20px 0;
        }
        input[type="password"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 2px solid #89b0ff;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <input type="password" placeholder="">
        <button>Login</button>
    </div>
</body>
</html>
