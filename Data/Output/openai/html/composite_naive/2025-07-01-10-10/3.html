<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .header {
            text-align: center;
        }

        .header img {
            width: 150px;
            height: 150px;
            background-color: blue;
        }

        .header-title {
            background-color: #ff1493;
            color: white;
            padding: 10px 0;
            font-weight: bold;
            margin: 20px 0 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control:focus {
            outline-color: #ff1493;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-inline .form-group {
            width: 48%;
        }

        .required {
            color: red;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label,
        .radio-group label {
            margin-left: 10px;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background-color: #e01381;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .footer a {
            color: #0000ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Image Placeholder">
            <div class="header-title">Producer Application</div>
        </div>

        <form>
            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

            <div class="form-inline">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" class="form-control">
            </div>

            <div class="form-group">
                <label>Where Do You Live? <span class="required">*</span></label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>I am at Least 18 Years of Age <span class="required">*</span></label>
                <div class="checkbox-group">
                    <input type="checkbox">
                    <label>Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do You Have a Production Company? <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" name="production-company">
                    <label>Yes</label>
                    <input type="radio" name="production-company">
                    <label>No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Tell Us More About You. <span class="required">*</span></label>
                <textarea class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Preferred Genre <span class="required">*</span></label>
                <select class="form-control">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" name="confidence">
                    <label>Yes</label>
                    <input type="radio" name="confidence">
                    <label>No</label>
                </div>
            </div>

            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" name="production-start">
                    <label>Yes</label>
                    <input type="radio" name="production-start">
                    <label>No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Are you a member of the PGA? <span class="required">*</span></label>
                <div class="radio-group">
                    <input type="radio" name="pga-member">
                    <label>Yes</label>
                    <input type="radio" name="pga-member">
                    <label>No</label>
                </div>
            </div>

            <div class="form-group">
                <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>How did you find out about us?</label>
                <select class="form-control">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox">
                    <label>I Have Read and I Accept the Terms and Conditions Below <span class="required">*</span></label>
                </div>
                <a href="#">Terms and Conditions</a>
            </div>

            <div class="footer">
                <a href="#">Report abuse</a> <span>Powered by <img src="src/placeholder.jpg" alt="Logo" style="width: 16px; height: 16px;"></span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
