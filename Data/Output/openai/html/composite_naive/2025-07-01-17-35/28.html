<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E7E7E7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: #fff;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            margin: 15px 0;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="password"] {
            width: 250px;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <div class="form-group">
            <input type="password" placeholder="">
            <button>Login</button>
        </div>
    </div>
</body>
</html>
