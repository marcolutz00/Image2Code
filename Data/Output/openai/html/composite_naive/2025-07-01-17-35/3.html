<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producer Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .container {
        width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    .header {
        background-color: #ff0078;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 1.5em;
        font-weight: bold;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], textarea, select {
        width: calc(100% - 12px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    textarea {
        height: 100px;
    }
    .checkbox-group, .radio-group {
        display: flex;
        align-items: center;
    }
    .checkbox-group input, .radio-group input {
        margin-right: 5px;
    }
    .form-footer {
        text-align: center;
        margin-top: 20px;
    }
    .form-footer a {
        text-decoration: none;
        color: #ff0078;
        font-size: 0.9em;
    }
    .submit-button {
        background-color: #ff0078;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
    .important {
        color: red;
    }
    .image-placeholder {
        width: 100%;
        height: 300px;
        background-color: blue;
        margin-bottom: 15px;
    }
    .form-header {
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.9em;
    }
    .form-header a {
        color: #ff0078;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="image-placeholder">
        <img src="src/placeholder.jpg" alt="Image Placeholder">
    </div>
    <div class="header">
        Producer Application
    </div>
    <div class="form-header">
        Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
    </div>
    <form>
        <div class="form-group">
            <label>First Name <span class="important">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Last Name <span class="important">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Email Address <span class="important">*</span></label>
            <input type="email">
        </div>
        <div class="form-group">
            <label>Phone Number <span class="important">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Where Do You Live? <span class="important">*</span></label>
            <input type="text">
        </div>
        <div class="form-group checkbox-group">
            <label>I am at Least 18 Years of Age <span class="important">*</span></label>
            <input type="checkbox">
            <label>Yes</label>
        </div>
        <div class="form-group radio-group">
            <label>Do You Have a Production Company? <span class="important">*</span></label>
            <input type="radio" name="production" value="yes"><label>Yes</label>
            <input type="radio" name="production" value="no"><label>No</label>
        </div>
        <div class="form-group">
            <label>Tell Us More About You. <span class="important">*</span></label>
            <textarea></textarea>
        </div>
        <div class="form-group">
            <label>Preferred Genre <span class="important">*</span></label>
            <select><option></option></select>
        </div>
        <div class="form-group radio-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="important">*</span></label>
            <input type="radio" name="confidence" value="yes"><label>Yes</label>
            <input type="radio" name="confidence" value="no"><label>No</label>
        </div>
        <div class="form-group radio-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="important">*</span></label>
            <input type="radio" name="production-start" value="yes"><label>Yes</label>
            <input type="radio" name="production-start" value="no"><label>No</label>
        </div>
        <div class="form-group">
            <label>Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea></textarea>
        </div>
        <div class="form-group radio-group">
            <label>Are you a member of the PGA? <span class="important">*</span></label>
            <input type="radio" name="pga" value="yes"><label>Yes</label>
            <input type="radio" name="pga" value="no"><label>No</label>
        </div>
        <div class="form-group">
            <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
            <textarea></textarea>
        </div>
        <div class="form-group">
            <label>How did you find out about us?</label>
            <select><option></option></select>
        </div>
        <div class="checkbox-group">
            <input type="checkbox">
            <label>I Have Read and I Accept the Terms and Conditions Below <span class="important">*</span></label>
        </div>
        <div class="form-footer">
            <a href="#">Terms and Conditions</a>
        </div>
        <div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
