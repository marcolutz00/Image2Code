<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .navbar li {
            margin: 0 15px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .main-image {
            width: 600px;
            height: 600px;
            background-color: blue;
            margin: 20px auto;
        }
        .sidebar {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        .sidebar img {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .footer-content {
            width: 600px;
            text-align: left;
        }
        .footer-content h3 {
            margin-bottom: 10px;
        }
        .footer-content p {
            margin: 5px 0;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin: 20px auto;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
        }
        .search-bar button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #ddd;
        }
    </style>
    <title>Webpage</title>
</head>
<body>
    <div class="header">
        <ul class="navbar">
            <li>Home</li>
            <li>Features</li>
            <li>Floor Plans</li>
            <li>Photo Gallery</li>
            <li>Contact Us</li>
            <li>303.716.6000</li>
            <li>Email Us</li>
        </ul>
    </div>
    
    <div class="content">
        <h1>swimming-pool-5</h1>
        <div class="main-image">
            <img src="src/placeholder.jpg" alt="Main Image">
        </div>
        <div class="sidebar">
            <img src="src/placeholder.jpg" alt="Sidebar Image">
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="search-bar">
                <input type="text">
                <button>Search</button>
            </div>
            <h3>Recent Posts</h3>
            <p>New Heights by Marston Lake Website</p>
            <h3>Recent Comments</h3>
            <h3>Archives</h3>
            <p>February 2017</p>
            <h3>Categories</h3>
            <p>Residents Page Posts</p>
        </div>
    </div>
</body>
</html>
