<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4753d1;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 0 20px;
        }
        img {
            background-color: blue;
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto 20px;
        }
        input {
            display: block;
            width: 280px;
            height: 40px;
            margin: 10px auto;
            padding: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;
        }
        button {
            width: 280px;
            height: 40px;
            margin: 20px auto;
            background-color: #3bc8ad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px;
        }
        button:hover {
            background-color: #34b29a;
        }
        a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder Image">
        <input type="email" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
