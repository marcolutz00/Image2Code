<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 0 20px;
        }
        .nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav li {
            margin: 0 15px;
            font-size: 14px;
        }
        .right-info {
            font-size: 14px;
            margin-right: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin: 10px 0;
        }
        .large-image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: blue;
            margin: 0 auto;
        }
        .small-image {
            width: 100%;
            max-width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px 0;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: calc(100% - 60px);
            max-width: 500px;
            padding: 10px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .sidebar {
            max-width: 500px;
            margin: 0 auto;
            font-size: 12px;
        }
        .sidebar-item {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <ul class="nav">
            <li>Home</li>
            <li>Features</li>
            <li>Floor Plans</li>
            <li>Photo Gallery</li>
            <li>Contact Us</li>
        </ul>
        <div class="logo"></div>
        <div class="right-info">
            <span>303.716.6000</span>
            <span>Email Us</span>
        </div>
    </header>
    <main class="main-content">
        <div class="title">swimming-pool-5</div>
        <img class="large-image" src="src/placeholder.jpg" alt="Large placeholder image">
        <img class="small-image" src="src/placeholder.jpg" alt="Small placeholder image">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
        <div class="sidebar">
            <div class="sidebar-item">
                <strong>Recent Posts</strong>
                <div>New Heights by Marston Lake Website</div>
            </div>
            <div class="sidebar-item">
                <strong>Recent Comments</strong>
            </div>
            <div class="sidebar-item">
                <strong>Archives</strong>
                <div>February 2017</div>
            </div>
            <div class="sidebar-item">
                <strong>Categories</strong>
                <div>Residents Page Posts</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        >
    </footer>
</body>
</html>
