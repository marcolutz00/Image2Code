<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mock-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            background-color: white;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .heading {
            color: brown;
            font-size: 24px;
            margin-top: 20px;
        }

        .sub-heading {
            color: darkred;
            font-size: 18px;
            font-style: italic;
        }

        .text-content {
            font-size: 14px;
            line-height: 1.5;
            margin-top: 20px;
        }

        .pagination {
            margin: 20px 0;
        }

        .pagination a {
            color: blue;
            text-decoration: none;
            margin: 0 5px;
        }

        .email {
            color: blue;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        img {
            background-color: blue;
            display: block;
        }

        .left-image {
            width: 150px;
            height: 150px;
        }

        .right-image {
            width: 100px;
            height: 100px;
        }

        .small-right-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="src/placeholder.jpg" alt="Placeholder" class="left-image">
            <div>
                <img src="src/placeholder.jpg" alt="Placeholder" class="small-right-image">
                <img src="src/placeholder.jpg" alt="Placeholder" class="small-right-image" style="margin-top: 20px;">
            </div>
        </div>

        <div class="pagination">
            <a href="#"><< Back</a> 
            <a href="#">1</a> 
            <a href="#"><b>2</b></a> 
            <a href="#">3</a> 
            <a href="#">4</a> 
            <a href="#">5</a> 
            <a href="#">6</a> 
            <a href="#">Ahead >></a>
        </div>

        <div class="text-content">
            <p class="heading">Rome to Take Over Entire Earth</p>
            <p class="sub-heading">"The War for Earth's Kingdom"</p>
            <p>In '90 a profound volume appeared, authored by the Vatican's inside person, Malachi Martin...</p>
            <img src="src/placeholder.jpg" alt="Placeholder" class="right-image">
            <p>Feedback to the email: <span class="email">Real-Seeker@RealOrMyths.net</span></p>
        </div>
    </div>
</body>
</html>
