<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4753e6;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            width: 300px;
        }

        .image-placeholder {
            background-color: blue;
            width: 100%;
            height: 220px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #34d1bc;
            color: #000000;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Image Placeholder" style="width:100%; height:100%;">
        </div>
        <input type="text" placeholder="Email address" aria-label="Email address">
        <input type="password" placeholder="Password" aria-label="Password">
        <button>Log In</button>
        <a href="#" aria-label="Forgot password">Forgot password?</a>
        <div class="footer-text">
            <p>Accessibility-first Reminder</p>
        </div>
    </div>
</body>
</html>
