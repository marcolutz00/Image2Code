<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock-up Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ccc;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
    .image-showcase {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .image-showcase img {
        width: 600px;
        height: 600px;
        background-color: blue;
    }
    .thumbnail {
        width: 150px;
        height: 150px;
        background-color: blue;
        margin-top: 20px;
    }
    .content {
        padding: 20px;
    }
    .content h2 {
        margin-top: 0;
    }
    .footer {
        padding: 20px;
        background-color: #f4f4f4;
    }
</style>
</head>
<body>

<header>
    <img src="src/placeholder.jpg" alt="Logo" width="100" height="100" style="background-color: blue;">
    <nav>
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <a href="#">Image Showcase</a>
        <a href="#">Reach Out</a>
        <a href="#">303.716.6000</a>
        <a href="#">Send Email</a>
    </nav>
</header>

<div class="image-showcase">
    <p>pool-pic-7</p>
    <img src="src/placeholder.jpg" alt="Main Image">
    <img src="src/placeholder.jpg" alt="Thumbnail" class="thumbnail">
</div>

<div class="content">
    <h2>Recent Articles</h2>
    <p>New Lakeside Residences Website</p>

    <h2>Recent Reviews</h2>

    <h2>Logs</h2>
    <p>February 2017</p>

    <h2>Sections</h2>
    <p>Residents Post Page</p>
</div>

<footer class="footer">
</footer>

</body>
</html>
