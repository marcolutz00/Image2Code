<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            line-height: 1.5;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
        }
        img.placeholder {
            background-color: blue;
            display: block;
        }
        .main-image {
            width: 100%;
            max-width: 600px;
            height: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .side-image {
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 5px #ccc;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
        }
        .recent-posts,
        .recent-comments,
        .archives,
        .categories {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="src/placeholder.jpg" alt="Logo" class="placeholder" width="50" height="50">
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <span>303.716.6000</span>
            <a href="#">Email Us</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>swimming-pool-5</h1>
            <img src="src/placeholder.jpg" alt="Main Image" class="placeholder main-image">
            <img src="src/placeholder.jpg" alt="Side Image" class="placeholder side-image">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="content">
            <div class="recent-posts">
                <h2>Recent Posts</h2>
                <p>New Heights by Marston Lake Website</p>
            </div>
            <div class="recent-comments">
                <h2>Recent Comments</h2>
            </div>
            <div class="archives">
                <h2>Archives</h2>
                <p>February 2017</p>
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <p>Residents Page Posts</p>
            </div>
        </div>
    </main>

</body>
</html>
