<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gabe Charbonneau Profile Mockup</title>
  <meta name="viewport" content="width=1024">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #42c3bb;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: #0500e8;
      overflow: hidden;
      box-sizing: border-box;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-img img {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #0500e8;
      /* Ensures blue placeholder if image fails */
    }
    .heading {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 6px 0;
    }
    .subtitle {
      font-size: 1.05rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 38px;
      color: #272727;
    }
    .links {
      width: 70%;
      min-width: 348px;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 44px;
    }
    .link-btn {
      background: #ffbd2e;
      color: #191919;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 12px;
      border: none;
      text-align: center;
      padding: 20px 10px;
      min-height: 38px;
      outline: none;
      text-decoration: none;
      transition: filter 0.16s, box-shadow 0.16s;
      cursor: pointer;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3em;
      border-bottom: 3.5px solid #e4a81a;
    }
    .link-btn:focus {
      outline: 2.5px solid #222;
      outline-offset: 2px;
    }
    .link-btn:last-child {
      font-size: 1.06rem;
      padding: 20px 10px;
    }
    .mission {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: #222;
      line-height: 1.25;
    }
    @media (max-width: 700px) {
      .links {
        width: 94%;
        min-width: 0;
      }
      .container {
        padding-top: 16px;
      }
      .heading {
        font-size: 1.30rem;
      }
      .mission {
        font-size: 1.05rem;
      }
    }
    @media (max-width: 480px) {
      .links {
        width: 98%;
        min-width: 0;
      }
      .profile-img {
        width: 88px;
        height: 88px;
      }
      .heading {
        font-size: 1.0rem;
      }
      .mission {
        font-size: 1.0rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="profile-img" aria-hidden="true">
      <img src="src/placeholder.jpg" width="120" height="120" alt="">
    </div>
    <h1 class="heading">Gabe Charbonneau</h1>
    <div class="subtitle">
      Physician entrepreneur disrupting the healthcare status quo <span role="img" aria-label="rocket">üöÄ</span>
    </div>
    <nav aria-label="Primary links" class="links">
      <a href="#" class="link-btn" tabindex="0">
        Join Medicine Forward! <span role="img" aria-label="arrow right">‚û°Ô∏è</span>
      </a>
      <a href="#" class="link-btn" tabindex="0">
        Burnout Warriors <span role="img" aria-label="t-shirt">üëï</span>
      </a>
      <a href="#" class="link-btn" tabindex="0">
        Check burnout risk (2-min) <span role="img" aria-label="fire">üî•</span>
      </a>
      <a href="#" class="link-btn" tabindex="0">
        <span>Download SwiftWire EHR macro app (free &amp; open source)</span> <span role="img" aria-label="laptop">üíª</span>
      </a>
    </nav>
    <div class="mission">
      On a mission to <span role="img" aria-label="up arrow">‚¨ÜÔ∏è</span> compassion &amp; flourishing for everyone <span role="img" aria-label="red heart">‚ù§Ô∏è</span>
    </div>
  </main>
</body>
</html>
