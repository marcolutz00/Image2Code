<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>swimming-pool-5</title>
  <meta name="viewport" content="width=1024">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #111;
      min-width: 768px;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      letter-spacing: 0;
    }

    /* Header/Nav */
    .header-nav-wrapper {
      width: 100%;
      background: #fff;
      position: relative;
      border-bottom: 1px solid #f1f1f1;
      z-index: 10;
    }

    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 28px;
      position: relative;
      max-width: 1024px;
      margin: 0 auto;
      width: 100%;
    }

    .header-logo {
      width: 60px;
      height: 60px;
      background: #1808ff;
      margin-bottom: 28px;
      margin-top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-logo img {
      width: 60px;
      height: 60px;
      display: block;
    }

    .main-nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 32px;
      margin-bottom: 12px;
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .main-nav a {
      text-decoration: none;
      color: #222;
      font-weight: normal;
      padding: 3px 0;
      transition: color 0.15s;
      outline: none;
      position: relative;
      font-size: 15px;
      line-height: 1.3;
      background: none;
      border: none;
      cursor: pointer;
    }
    .main-nav a:last-child {
      font-weight: bold;
    }

    /* Divider Line */
    .divider {
      width: 100%;
      height: 1px;
      background: #eee;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 5;
    }

    /* Title */
    .main-title {
      font-size: 28px;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 34px;
      margin-left: 52px;
      margin-bottom: 0;
      font-weight: normal;
      letter-spacing: .02em;
      color: #111;
    }

    /* Large Image */
    .main-image {
      display: block;
      margin: 14px auto 0 auto;
      width: 88%;
      max-width: 870px;
      height: 510px;
      object-fit: cover;
      background: #1808ff;
    }

    /* Small Image */
    .sub-image-wrapper {
      width: 240px;
      height: 180px;
      margin-left: 52px;
      margin-top: 26px;
      margin-bottom: 40px;
      background: #1808ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sub-image-wrapper img {
      width: 240px;
      height: 180px;
      object-fit: cover;
      background: #1808ff;
      display: block;
      border: none;
    }

    /* Post Meta Sidebar/Section */
    .post-meta-section {
      margin: 0 auto 0 auto;
      width: 90%;
      max-width: 1024px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .main-content-area {
      flex: 1 1 70%;
      min-width: 0;
    }

    .widgets-area {
      width: 30%;
      min-width: 246px;
      margin-left: 34px;
    }

    /* Here is only a mock post meta widget bar - use a white bar with light grey box at right */
    .mock-widget-bar {
      margin: 0 auto 26px auto;
      width: 100%;
      max-width: 100%;
      height: 30px;
      display: flex;
      flex-direction: row;
      align-items: center;
      border: none;
      background: none;
    }
    .mock-widget-bar-input {
      flex: 1 1 0;
      height: 30px;
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 2px 0 0 2px;
      outline: none;
      font-size: 15px;
      padding-left: 10px;
      color: #2d2d2d;
    }
    .mock-widget-bar-btn {
      width: 85px;
      height: 30px;
      background: #e5e5e5;
      border-radius: 0 2px 2px 0;
      border: none;
      display: inline-block;
      font-size: 13px;
      color: #707070;
    }

    /* Widgets */
    .widgets-output {
      margin: 0;
      padding: 0;
      font-family: inherit;
      font-size: 16px;
      color: #212121;
      width: 100%;
      box-sizing: border-box;
      max-width: 640px;
    }
    .widgets-output h2 {
      font-size: 15px;
      font-weight: bold;
      margin: 32px 0 2px 0;
      color: #181818;
      line-height: 1.1;
    }
    .widgets-output p,
    .widgets-output ul,
    .widgets-output li {
      margin: 0;
      padding: 0;
      font-size: 15px;
      color: #2d2d2d;
      line-height: 1.7;
    }
    .widgets-output ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .widgets-output li {
      padding: 0;
      margin: 0;
    }
    .widgets-output .widget-title {
      font-size: 15px;
      font-weight: bold;
      color: #232323;
      margin-bottom: 7px;
      margin-top: 26px;
      line-height: 1.2;
    }
    .widgets-output .widget-text {
      font-size: 14px;
      color: #232323;
      line-height: 1.65;
      margin-top: 6px;
      margin-bottom: 8px;
    }

    .widgets-area {
      font-size: 15px;
      color: #181818;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 5px;
    }

    .widgets-area .widgets-output {
      margin-top: 10px;
    }

    /* Accessibility: ensure good contrast */
    a, .main-nav a {
      color: #181818;
    }
    a:focus, .main-nav a:focus {
      outline: 2px solid #002fff;
      outline-offset: 1px;
      background: #f3f8ff;
    }

    @media (max-width: 900px) {
      .main-image {
        width: 97vw;
        max-width: 100vw;
      }
      .header-center {
        max-width: 99vw;
      }
      .main-title {
        margin-left: 10px;
      }
      .sub-image-wrapper {
        margin-left: 10px;
      }
      .post-meta-section {
        flex-direction: column;
      }
      .widgets-area {
        width: 98vw;
        min-width: 0;
        margin-left: 0;
      }
      .main-content-area {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header-nav-wrapper" role="banner">
    <div class="header-center">
      <div class="header-logo" aria-hidden="true">
        <img src="src/placeholder.jpg" width="60" height="60" alt="">
      </div>
      <nav class="main-nav" aria-label="Main menu">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Floor Plans</a>
        <a href="#">Photo Gallery</a>
        <a href="#">Contact Us</a>
        <a href="tel:3037166000">303.716.6000</a>
        <a href="#">Email Us</a>
      </nav>
    </div>
    <span class="divider" aria-hidden="true"></span>
  </header>
  <main>
    <h1 class="main-title" id="main-content">swimming-pool-5</h1>
    <img src="src/placeholder.jpg" class="main-image" width="870" height="510" alt="Placeholder for large swimming pool photo">

    <div class="sub-image-wrapper">
      <img src="src/placeholder.jpg" width="240" height="180" alt="Placeholder for small pool related image">
    </div>

    <div class="post-meta-section" aria-labelledby="main-content">
      <div class="main-content-area">
        <form class="mock-widget-bar" role="search" aria-label="Site Search">
          <input type="search" class="mock-widget-bar-input" aria-label="Search" />
          <button type="submit" class="mock-widget-bar-btn" tabindex="0" aria-label="Submit Search"></button>
        </form>

        <div class="widgets-output" aria-label="Sidebar Information">
          <div class="widget-title">Recent Posts</div>
          <div class="widget-text">New Heights by Marston Lake Website</div>

          <div class="widget-title">Recent Comments</div>

          <div class="widget-title">Archives</div>
          <div class="widget-text">February 2017</div>

          <div class="widget-title">Categories</div>
          <div class="widget-text">Residents Page Posts</div>
        </div>
        <div style="margin: 60px 0 0 0; color:#888; font-size:15px; min-height:30px;">&gt;</div>
      </div>
    </div>
  </main>
</body>
</html>
