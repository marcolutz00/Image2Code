<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50px;
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            margin: 20px;
        }
        .main-content img {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background-color: blue;
        }
        .small-image {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 20px;
        }
        footer {
            margin: 20px;
        }
        footer h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        footer p {
            font-size: 14px;
            margin: 5px 0;
        }
        .search-box {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }
        .search-box button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Floor Plans</a>
        <a href="#">Photo Gallery</a>
        <a href="#">Contact Us</a>
        <a href="#">303.716.6000</a>
        <a href="#">Email Us</a>
    </nav>
    <img src="src/placeholder.jpg" alt="Logo">
</header>

<div class="main-content">
    <h1>swimming-pool-5</h1>
    <img src="src/placeholder.jpg" alt="Swimming Pool">
    <img src="src/placeholder.jpg" alt="Thumbnail" class="small-image">
</div>

<div class="search-box">
    <input type="text" aria-label="Search">
    <button>Search</button>
</div>

<footer>
    <h2>Recent Posts</h2>
    <p>New Heights by Marston Lake Website</p>

    <h2>Recent Comments</h2>

    <h2>Archives</h2>
    <p>February 2017</p>

    <h2>Categories</h2>
    <p>Residents Page Posts</p>
</footer>

</body>
</html>
