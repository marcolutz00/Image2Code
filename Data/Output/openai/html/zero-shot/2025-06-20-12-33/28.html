<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e7e7e7;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 270px;
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            background-color: #ccc;
            color: #333;
            cursor: pointer;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container" role="alert">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form action="#" method="POST">
            <input type="password" aria-label="Password" placeholder="Enter password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
