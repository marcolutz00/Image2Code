<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ff0079;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .checkbox-label, .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        select, input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #ff0079;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #e60071;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Producer Application</div>
        <div class="image-placeholder"><img src="src/placeholder.jpg" alt="Placeholder Image" style="width:100%; height:100%;"></div>
        <form>
            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
            <label for="first-name" class="required">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name" class="required">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="phone" class="required">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
            <label for="location" class="required">Where Do You Live?</label>
            <input type="text" id="location" name="location" required>
            <label class="checkbox-label required">
                <input type="checkbox" name="age" required> I am at Least 18 Years of Age
            </label>
            <label class="required">Do You Have a Production Company?</label>
            <div class="radio-label">
                <input type="radio" name="production-company" value="yes" required> Yes
            </div>
            <div class="radio-label">
                <input type="radio" name="production-company" value="no" required> No
            </div>
            <label for="about" class="required">Tell Us More About You.</label>
            <textarea id="about" name="about" required></textarea>
            <label for="genre" class="required">Preferred Genre</label>
            <select id="genre" name="genre" required>
                <option value="">Select</option>
                <!-- Options would go here -->
            </select>
            <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivian Subscribers?</label>
            <div class="radio-label">
                <input type="radio" name="confidence" value="yes" required> Yes
            </div>
            <div class="radio-label">
                <input type="radio" name="confidence" value="no" required> No
            </div>
            <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?</label>
            <div class="radio-label">
                <input type="radio" name="production-time" value="yes" required> Yes
            </div>
            <div class="radio-label">
                <input type="radio" name="production-time" value="no" required> No
            </div>
            <label for="collaborators">Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea id="collaborators" name="collaborators"></textarea>
            <label class="required">Are you a member of the PGA?</label>
            <div class="radio-label">
                <input type="radio" name="pga-member" value="yes" required> Yes
            </div>
            <div class="radio-label">
                <input type="radio" name="pga-member" value="no" required> No
            </div>
            <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
            <textarea id="networks" name="networks" maxlength="800"></textarea>
            <small>0/800 characters</small>
            <label for="find-out">How did you find out about us?</label>
            <select id="find-out" name="find-out">
                <option value="">Select</option>
                <!-- Options would go here -->
            </select>
            <label class="checkbox-label">
                <input type="checkbox" name="terms" required> I Have Read and I Accept the Terms and Conditions Below
            </label>
            <p><a href="#">Terms and Conditions</a></p>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="footer-text">
            <a href="#">Report abuse</a>
            <span>Powered by <img src="src/placeholder.jpg" alt="Powered by logo" width="20" height="20"></span>
        </div>
    </div>
</body>
</html>
