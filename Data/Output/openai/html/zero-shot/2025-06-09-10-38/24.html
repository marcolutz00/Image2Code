<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #4343f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }
    .container {
        text-align: center;
        width: 300px;
    }
    img {
        width: 150px;
        height: 150px;
        display: block;
        margin: 0 auto 20px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #3acbe8;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        margin: 10px 0;
    }
    a {
        color: white;
        text-decoration: none;
        font-size: 0.9em;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder image">
        <input type="text" placeholder="Email address" aria-label="Email address">
        <input type="password" placeholder="Password" aria-label="Password">
        <button>Log In</button>
        <a href="#" aria-label="Forgot password link">Forgot password?</a>
    </div>
</body>
</html>
