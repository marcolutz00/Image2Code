<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            background-color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333333;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid #555555;
            margin: 10px 0;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="password"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1em;
        }
        button {
            padding: 8px 16px;
            background-color: #CCCCCC;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #BBBBBB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This section is password protected.</h1>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <div class="input-container">
            <input type="password" aria-label="Password" placeholder="Password">
            <button type="submit">Sign In</button>
        </div>
    </div>
</body>
</html>
