<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #4a5dcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            width: 300px;
            padding: 20px;
        }
        .placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            display: block;
            margin: 0 auto 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #38d9a9;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #33c99d;
        }
        .reset-password {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="placeholder" src="src/placeholder.jpg" alt="Placeholder image">
        <input type="text" placeholder="Email address" aria-label="Email address">
        <input type="password" placeholder="Password" aria-label="Password">
        <button>Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
