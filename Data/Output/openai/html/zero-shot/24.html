<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Perfect UI Mockup</title>
  <meta name="viewport" content="width=1280, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-width: 1280px;
      min-height: 305px;
      background: #4958c9;
      width: 100vw;
      height: 100vh;
      margin: 0;
      box-sizing: border-box;
      position: relative;
      overflow-x: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-image {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .image-placeholder {
      background: #1818fa;
      display: block;
      width: 250px;
      height: 400px;
      object-fit: cover;
      /* Decorative, its alt will be empty */
    }
    /* Accessibility: Ensure container doesn't break reflow & zoom, and uses standard color contrast */
  </style>
</head>
<body>
  <main class="center-image" aria-hidden="false">
    <img 
      src="src/placeholder.jpg" 
      width="250" 
      height="400" 
      alt="" 
      class="image-placeholder" 
      role="presentation"
      aria-hidden="true"
     />
  </main>
</body>
</html>
