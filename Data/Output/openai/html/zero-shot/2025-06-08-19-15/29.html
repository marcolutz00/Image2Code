<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .navbar img {
            width: 50px;
            height: 50px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 14px;
        }
        .main-image {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            background-color: blue;
        }
        .sub-image {
            width: 80px;
            height: 80px;
            background-color: blue;
            margin: 20px auto;
        }
        .container {
            text-align: left;
            padding: 0 20px;
        }
        .spacer {
            height: 40px;
        }
        .footer {
            width: 60%;
            margin: 10px auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .footer h4, .footer p {
            margin: 0;
            padding: 5px 0;
            font-size: 12px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .search-container input[type="button"] {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Homepage</a>
        <a href="#">Amenities</a>
        <a href="#">Suite Layouts</a>
        <img src="src/placeholder.jpg" alt="Logo">
        <a href="#">Image Showcase</a>
        <a href="#">Reach Out</a>
        <span>303.716.6000</span>
        <a href="#">Send Email</a>
    </div>
    <div class="container">
        <p>pool-pic-7</p>
        <img class="main-image" src="src/placeholder.jpg" alt="Main image">
        <img class="sub-image" src="src/placeholder.jpg" alt="Sub image">

        <div class="search-container">
            <input type="text" aria-label="Search">
            <input type="button" value="Go">
        </div>

        <div class="footer">
            <h4>Recent Articles</h4>
            <p>New Lakeside Residences Website</p>

            <h4>Recent Reviews</h4>
            <div class="spacer"></div>

            <h4>Logs</h4>
            <p>February 2017</p>

            <h4>Sections</h4>
            <p>Residents Post Page</p>
        </div>
    </div>
</body>
</html>
