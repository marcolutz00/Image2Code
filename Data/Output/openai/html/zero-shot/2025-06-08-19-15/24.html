<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            background-color: #4b50d9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
        }
        .placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 0 auto 20px;
        }
        input[type="text"], input[type="password"] {
            width: 230px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 250px;
            padding: 10px;
            background-color: #36d1dc;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder">
            <img src="src/placeholder.jpg" alt="Image placeholder" style="width:150px; height:150px;">
        </div>
        <input type="text" placeholder="Email address" aria-label="Email address">
        <input type="password" placeholder="Password" aria-label="Password">
        <button>Log In</button>
        <a href="#" role="link">Forgot password?</a>
    </div>
</body>
</html>
