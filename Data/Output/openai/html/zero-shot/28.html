<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h1 {
            font-size: 20px;
            margin: 0 0 10px;
            font-weight: bold;
        }
        .container p {
            font-size: 14px;
            margin: 0 0 20px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-group input[type="password"] {
            padding: 5px;
            border: 1px solid #000;
            width: 200px;
            height: 30px;
            margin-right: 5px;
        }
        .form-group input[type="submit"] {
            padding: 5px 10px;
            border: 1px solid #777;
            background-color: #ccc;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" role="alert" aria-live="assertive">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <form class="form-group" action="#" method="post" aria-label="Password form">
            <input type="password" aria-label="Password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
