<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eee;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #333;
            color: white;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            margin: 10px 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="password"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #888;
            border-radius: 2px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            border-radius: 2px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <div class="input-container">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>
</body>
</html>
