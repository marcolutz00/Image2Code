<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel-Perfect UI Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #43c6bf;
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      min-height: 100vh;
    }
    .avatar {
      margin-bottom: 22px;
      margin-top: 0;
      border-radius: 50%;
      display: block;
      border: 3px solid #fff;
      box-sizing: content-box;
      width: 110px;
      height: 110px;
      background: #fff;
      overflow: hidden;
    }
    .avatar img {
      width: 104px;
      height: 104px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      background: #0027ff;
    }
    .name {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      text-align: center;
      margin-top: 0;
    }
    .subtitle {
      color: #222;
      font-size: 1rem;
      margin-bottom: 34px;
      font-weight: 400;
      text-align: center;
      opacity: 0.85;
      line-height: 1.3;
    }
    .links {
      width: 700px;
      max-width: 92vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 42px;
    }
    .link-btn {
      background: #ffbc27;
      color: #222;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 18px 0;
      text-align: center;
      cursor: pointer;
      box-sizing: border-box;
      width: 100%;
      transition: background 0.25s;
      box-shadow: none;
      outline: none;
      letter-spacing: 0;
      text-decoration: none;
      display: block;
      line-height: 1.15;
    }
    .link-btn:active,
    .link-btn:focus {
      background: #ffcb52;
    }
    .mission {
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 32px;
      color: #222;
      letter-spacing: 0.01em;
      line-height: 1.25;
    }
    @media (max-width: 800px) {
      .links {
        width: 98vw;
      }
    }
    @media (max-width: 550px) {
      .name { font-size: 1.3rem; }
      .links { width: 99vw; }
      .link-btn { font-size: 1rem; }
      .mission { font-size: 1.05rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="src/placeholder.jpg" width="104" height="104" alt="">
    </div>
    <div class="name">Gabe Charbonneau</div>
    <div class="subtitle">
      Physician entrepreneur disrupting the healthcare status quo üöÄ
    </div>
    <div class="links">
      <div class="link-btn">Join Medicine Forward! ‚¨ÖÔ∏è</div>
      <div class="link-btn">Burnout Warriors üëï</div>
      <div class="link-btn">Check burnout risk (2-min) üî•</div>
      <div class="link-btn"><span style="font-weight:700;">Download SwiftWire EHR macro app (free &amp; open source)</span> üíª</div>
    </div>
    <div class="mission">
      On a mission to ‚¨ÜÔ∏è compassion &amp; flourishing for everyone ‚ù§Ô∏è
    </div>
  </div>
</body>
</html>
