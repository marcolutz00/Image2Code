<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .container hr {
            border: none;
            border-top: 1px solid #666;
            margin: 10px 0;
        }
        .container p {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #ccc;
        }
        .container input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .container input[type="button"] {
            padding: 10px 15px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This section is password protected.</h1>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <form>
            <input type="text" placeholder="Password">
            <input type="button" value="Sign In">
        </form>
    </div>
</body>
</html>
