<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3C46A5;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 300px;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4ACDAC;
            border: none;
            border-radius: 5px;
            color: #202020;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-top: 20px;
        }
        .bottom-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
        }
    </style>
    <title>UI Mock-up</title>
</head>
<body>

<div class="container">
    <img src="src/placeholder.jpg" class="image-placeholder" alt="Placeholder Image">
    <input type="text" placeholder="Email address">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#">Forgot password?</a>
</div>
<div class="bottom-text">
    lorem ipsum dolor sit amet consectetur adipiscing
</div>

</body>
</html>
