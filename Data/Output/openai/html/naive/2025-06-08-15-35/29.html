<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Mockup</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .placeholder {
            background-color: blue;
            margin: 20px 0;
        }
        .main-placeholder {
            width: 90%;
            height: 60vh;
            max-width: 800px;
            background-color: blue;
            margin: 0 auto;
        }
        .thumbnail-placeholder {
            width: 150px;
            height: 100px;
        }
        .content {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        .scroll-bar {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            margin: 20px 0;
        }
        h2 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo placeholder" style="width: 50px; height: 50px;"></div>
        <div class="nav-links">
            <span>Homepage</span>
            <span>Amenities</span>
            <span>Suite Layouts</span>
            <span>Image Showcase</span>
            <span>Reach Out</span>
            <span>303.716.6000</span>
            <span>Send Email</span>
        </div>
    </div>
    <div class="content">
        <h1>pool-pic-7</h1>
        <div class="main-placeholder placeholder">
            <img src="src/placeholder.jpg" alt="Main Placeholder Image" style="width: 100%; height: 100%;">
        </div>
        <div class="thumbnail-placeholder placeholder">
            <img src="src/placeholder.jpg" alt="Thumbnail Placeholder Image" style="width: 100%; height: 100%;">
        </div>
        <div class="scroll-bar"></div>
        <h2>Recent Articles</h2>
        <p>New Lakeside Residences Website</p>
        <h2>Recent Reviews</h2>
        <h2>Logs</h2>
        <p>February 2017</p>
        <h2>Sections</h2>
        <p>Residents Post Page</p>
    </div>
</body>
</html>
