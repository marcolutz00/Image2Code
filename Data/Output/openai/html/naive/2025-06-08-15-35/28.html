<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 10px;
        }
        p {
            margin: 0 0 20px;
            font-size: 14px;
        }
        hr {
            border: none;
            border-top: 1px solid #555;
            margin: 10px 0;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input {
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 3px;
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This section is password protected.</h1>
        <p>Please enter your credentials to access it.</p>
        <hr>
        <div class="input-group">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
