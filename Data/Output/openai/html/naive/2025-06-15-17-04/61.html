<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha One Labs Marketplace</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, ul, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
            border: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #00baa9;
            padding: 20px;
            color: white;
        }
        nav ul {
            display: flex;
            gap: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Alpha One Labs</h1>
            <nav>
                <ul>
                    <li>LEARN</li>
                    <li>COMMUNITY</li>
                    <li>RESOURCES</li>
                    <li>ABOUT</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Explore Our Products</h2>
        <section class="products">
            <div class="product-card">
                <img src="src/placeholder.jpg" alt="Product Image">
                <h3>Algebra Basics Workbook</h3>
                <p>A comprehensive workbook for learning algebra basics.</p>
                <p>$14.99 <span style="text-decoration:line-through;">$19.99</span></p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat product-card for other products -->
        </section>
    </main>

    <footer>
        <p>Â© 2025 Alpha One Labs. All rights reserved.</p>
    </footer>
</body>
</html>
