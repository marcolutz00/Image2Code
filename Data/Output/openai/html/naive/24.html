<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Perfect Mockup</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: #4755ca;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px;
      height: 420px;
    }
    .center-box img {
      display: block;
      width: 320px;
      height: 420px;
      background: #191cff;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <img src="src/placeholder.jpg" width="320" height="420" alt="">
  </div>
</body>
</html>
