<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 400px;
            border-radius: 3px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .line {
            border: none;
            height: 1px;
            background-color: #575757;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            padding: 5px;
            margin-right: 10px;
            width: 200px;
            border-radius: 3px;
        }

        input[type="button"] {
            background-color: #d5d5d5;
            border: none;
            padding: 5px 10px;
            color: #333;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">This section is password protected.</div>
        <div class="line"></div>
        <div class="description">Please enter your credentials to access it.</div>
        <div class="input-container">
            <input type="text" placeholder="">
            <input type="button" value="Sign In">
        </div>
    </div>
</body>
</html>
