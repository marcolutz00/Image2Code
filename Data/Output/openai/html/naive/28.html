<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Area</title>
  <link href="https://fonts.googleapis.com/css?family=Arial:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f1f1f1;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
    .container {
      width: 540px;
      margin: 140px auto 0 auto;
      background: #444;
      box-sizing: border-box;
      padding: 38px 40px 36px 40px;
      box-shadow: none;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .container h1 {
      color: #fff;
      font-size: 2em;
      line-height: 1.1;
      font-weight: bold;
      margin: 0 0 20px 0;
      border-bottom: 2px solid #bbb;
      padding-bottom: 12px;
      width: 100%;
      letter-spacing: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container label {
      font-size: 17px;
      color: #fff;
      margin-bottom: 18px;
      margin-top: 0;
      font-weight: normal;
      display: block;
    }
    .form-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      margin-top: 0;
    }
    .container input[type="password"] {
      font-size: 20px;
      padding: 6px 8px;
      width: 340px;
      border: 2px solid #2471eb;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 12px;
      outline: none;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #222;
      font-weight: normal;
      height: 36px;
    }
    .container button {
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      background: #c9c9c9;
      border: none;
      border-radius: 2px;
      color: #222;
      padding: 4px 18px 5px 18px;
      cursor: pointer;
      outline: none;
      height: 38px;
      box-sizing: border-box;
      margin-top: 0;
    }
    @media (max-width: 700px) {
      .container {
        width: 95vw;
        min-width: 0;
        padding: 18px 4vw 22px 4vw;
      }
      .form-row input[type="password"] {
        width: 55vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This area is password protected</h1>
    <label for="password-input">Please enter the password below</label>
    <form class="form-row" autocomplete="off">
      <input type="password" id="password-input" autocomplete="off" />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
