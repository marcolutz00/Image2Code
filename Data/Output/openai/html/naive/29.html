<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav li {
            display: inline;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .logo {
            height: 50px;
            width: 50px;
            background-color: blue;
            margin: 0 auto;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            text-align: left;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-main {
            height: 600px;
            background-color: blue;
        }
        .image-sidebar {
            height: 150px;
            width: 150px;
            background-color: blue;
            float: left;
            margin-right: 20px;
        }
        footer {
            border-top: 1px solid #eee;
            padding: 20px;
            text-align: left;
        }
        .widget {
            margin-bottom: 20px;
        }
        .search {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Floor Plans</a></li>
                <li><a href="#">Photo Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">303.716.6000</a></li>
                <li><a href="#">Email Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <h1>swimming-pool-5</h1>
        <div class="image-main">
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
    </div>

    <footer>
        <input class="search" type="text" placeholder="">
        <div class="widget">
            <h3>Recent Posts</h3>
            <p>New Heights by Marston Lake Website</p>
        </div>
        <div class="widget">
            <h3>Recent Comments</h3>
        </div>
        <div class="widget">
            <h3>Archives</h3>
            <p>February 2017</p>
        </div>
        <div class="widget">
            <h3>Categories</h3>
            <p>Residents Page Posts</p>
        </div>
        <div class="image-sidebar">
            <img src="src/placeholder.jpg" alt="Placeholder Image">
        </div>
    </footer>

</body>
</html>
