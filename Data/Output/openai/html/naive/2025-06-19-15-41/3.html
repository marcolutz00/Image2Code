<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producer Application</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #f7f7f7;
    }
    .container {
        width: 800px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    .header {
        background-color: #ff0080;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }
    .content {
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
    }
    .content a {
        color: #3366cc;
        text-decoration: none;
    }
    .image-placeholder {
        width: 100%;
        height: 200px;
        background-color: blue;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #dddddd;
        border-radius: 4px;
    }
    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
        margin-right: 10px;
    }
    .submit {
        background-color: #ff0080;
        color: #fff;
        padding: 10px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
    }
    .small-text {
        font-size: 12px;
        color: #333;
    }
    .link {
        display: inline-block;
        margin-top: 10px;
    }
    .footer {
        text-align: right;
        font-size: 12px;
        margin-top: 20px;
    }
    .footer a {
        color: #3366cc;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="image-placeholder"></div>
    <div class="header">Producer Application</div>
    <div class="content">
        Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>First Name <span style="color: red;">*</span></label>
                <input type="text" name="first-name">
            </div>
            <div class="form-group">
                <label>Last Name <span style="color: red;">*</span></label>
                <input type="text" name="last-name">
            </div>
            <div class="form-group">
                <label>Email Address <span style="color: red;">*</span></label>
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <label>Phone Number <span style="color: red;">*</span></label>
                <input type="text" name="phone">
            </div>
            <div class="form-group">
                <label>Where Do You Live? <span style="color: red;">*</span></label>
                <input type="text" name="location">
            </div>
            <div class="form-group">
                <input type="checkbox" name="age-confirmation"> I am at Least 18 Years of Age <span style="color: red;">*</span>
            </div>
            <div class="form-group">
                <label>Do You Have a Production Company? <span style="color: red;">*</span></label>
                <input type="radio" name="production-company" value="yes"> Yes
                <input type="radio" name="production-company" value="no"> No
            </div>
            <div class="form-group">
                <label>Tell Us More About You. <span style="color: red;">*</span></label>
                <textarea rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Preferred Genre <span style="color: red;">*</span></label>
                <select>
                    <option>Select Option</option>
                </select>
            </div>
            <div class="form-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span style="color: red;">*</span></label>
                <input type="radio" name="confidence" value="yes"> Yes
                <input type="radio" name="confidence" value="no"> No
            </div>
            <div class="form-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span style="color: red;">*</span></label>
                <input type="radio" name="production-start" value="yes"> Yes
                <input type="radio" name="production-start" value="no"> No
            </div>
            <div class="form-group">
                <label>Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Are you a member of the PGA? <span style="color: red;">*</span></label>
                <input type="radio" name="pga-member" value="yes"> Yes
                <input type="radio" name="pga-member" value="no"> No
            </div>
            <div class="form-group">
                <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea rows="4"></textarea><br>
                <span class="small-text">0/800 characters</span>
            </div>
            <div class="form-group">
                <label>How did you find out about us?</label>
                <select>
                    <option>Select Option</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms"> I Have Read and I Accept the Terms and Conditions Below <span style="color: red;">*</span>
                <div class="link"><a href="#">Terms and Conditions</a></div>
            </div>
            <div class="footer">
                <a href="#">Report abuse</a> <span style="color: #999;">Powered by </span><span style="color: blue;">â </span>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
