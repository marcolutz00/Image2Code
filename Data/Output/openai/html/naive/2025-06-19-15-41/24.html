<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #4a56b7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        img {
            background-color: #0000ff;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 260px;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        button {
            width: 160px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #69dbb4, #1d918b);
            color: white;
            cursor: pointer;
        }
        p {
            margin-top: 14px;
            font-size: 14px;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder Image">
        <input type="text" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
        <p>Reset password</p>
    </div>
</body>
</html>
