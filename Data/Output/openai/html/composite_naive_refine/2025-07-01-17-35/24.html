<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4E54C8;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            margin: 20px 0;
        }
        button {
            width: 150px;
            padding: 10px;
            background-color: #4AE3CB;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: #000000;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <title>UI Design</title>
</head>
<body>
    <main class="container">
        <h1>Welcome</h1>
        <div class="image-placeholder"></div>
        <div class="input-group">
            <label for="email">Email address</label>
            <input type="text" id="email" placeholder="Email address">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="button">
            <button>Sign In</button>
        </div>
        <a href="#">Reset password</a>
    </main>
</body>
</html>
