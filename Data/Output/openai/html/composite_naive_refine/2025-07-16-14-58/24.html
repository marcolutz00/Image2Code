<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a51db;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .form-container {
            max-width: 90%;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .input-field {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .sign-in-button {
            width: 270px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            background-color: #31d2b0;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        .reset-password {
            color: #000000;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sign In</h1>
        <div class="form-container">
            <div class="image-placeholder"></div>
            <label for="email">Email address</label>
            <input id="email" class="input-field" type="email" placeholder="Email address" aria-label="Email address">
            <label for="password">Password</label>
            <input id="password" class="input-field" type="password" placeholder="Password" aria-label="Password">
            <button class="sign-in-button">Sign In</button>
            <a href="#" class="reset-password">Reset password</a>
        </div>
    </main>
</body>
</html>
