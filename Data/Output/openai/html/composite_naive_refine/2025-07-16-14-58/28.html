<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #eeeeee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3b3b3b;
            color: #ffffff;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        p {
            margin: 0 0 15px 0;
        }
        input[type="password"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 2px;
            margin-right: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            color: #000000;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1>This area is password protected</h1>
        <p>Please enter the password below</p>
        <label for="passwordInput" class="visually-hidden">Password: </label>
        <input type="password" id="passwordInput" placeholder="Enter password" aria-label="Password">
        <button>Login</button>
    </main>
</body>
</html>
