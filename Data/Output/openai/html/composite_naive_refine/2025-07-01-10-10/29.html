<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        .title {
            text-align: left;
            margin: 20px;
            font-size: 24px;
        }
        .main-image {
            display: block;
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            background-color: #00f;
        }
        .secondary-image {
            display: block;
            width: 150px;
            height: 150px;
            background-color: #00f;
            margin: 20px auto;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 0 2px 2px 0;
            background-color: #eee;
            cursor: pointer;
        }
        footer {
            text-align: left;
            margin: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <img src="src/placeholder.jpg" alt="logo" width="50" height="50">
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>
    <main>
        <h1 class="title">swimming-pool-5</h1>
        <img src="src/placeholder.jpg" alt="main image" class="main-image">
        <img src="src/placeholder.jpg" alt="secondary image" class="secondary-image">
        <div class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" aria-label="Search">
            <button>Search</button>
        </div>
    </main>
    <footer>
        <div>Recent Posts</div>
        <div>New Heights by Marston Lake Website</div>
        <div>Recent Comments</div>
        <div>Archives</div>
        <div>February 2017</div>
        <div>Categories</div>
        <div>Residents Page Posts</div>
    </footer>
</body>
</html>
