<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .header {
            background-color: #ff0066;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        label .required {
            color: #e00;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .half {
            width: 48%;
            display: inline-block;
        }
        .half + .half {
            float: right;
        }
        textarea {
            height: 80px;
        }
        .checkbox-group,
        .radio-group {
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #ff0066;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .footer-info {
            font-size: 12px;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Image Placeholder" style="width:100%; height:100%; opacity: 0;">
        </div>
        <div class="header" role="banner">Producer Application</div>
        <main>
            <div class="form-group">
                <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
            </div>
            <div class="form-group half">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" aria-required="true">
            </div>
            <div class="form-group half">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" aria-required="true">
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" aria-required="true">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="text" id="phoneNumber" aria-required="true">
            </div>
            <div class="form-group">
                <label for="location">Where Do You Live? <span class="required">*</span></label>
                <input type="text" id="location" aria-required="true">
            </div>
            <div class="form-group checkbox-group">
                <label for="ageCheck">I am at Least 18 Years of Age <span class="required">*</span></label>
                <input type="checkbox" id="ageCheck" aria-required="true"> Yes
            </div>
            <div class="form-group radio-group">
                <label>Do You Have a Production Company? <span class="required">*</span></label>
                <input type="radio" id="productionCompanyYes" name="production-company" aria-required="true"> Yes
                <input type="radio" id="productionCompanyNo" name="production-company"> No
            </div>
            <div class="form-group">
                <label for="aboutYou">Tell Us More About You. <span class="required">*</span></label>
                <textarea id="aboutYou" aria-required="true"></textarea>
            </div>
            <div class="form-group">
                <label for="preferredGenre">Preferred Genre <span class="required">*</span></label>
                <select id="preferredGenre" aria-required="true">
                    <option></option>
                </select>
            </div>
            <div class="form-group radio-group">
                <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="required">*</span></label>
                <input type="radio" id="confidentYes" name="confident" aria-required="true"> Yes
                <input type="radio" id="confidentNo" name="confident"> No
            </div>
            <div class="form-group radio-group">
                <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="required">*</span></label>
                <input type="radio" id="startProductionYes" name="start-production" aria-required="true"> Yes
                <input type="radio" id="startProductionNo" name="start-production"> No
            </div>
            <div class="form-group">
                <label for="collaborators">Names of Others Plan to Collaborate with (If Applicable)</label>
                <textarea id="collaborators"></textarea>
            </div>
            <div class="form-group radio-group">
                <label>Are you a member of the PGA? <span class="required">*</span></label>
                <input type="radio" id="pgaMemberYes" name="pga-member" aria-required="true"> Yes
                <input type="radio" id="pgaMemberNo" name="pga-member"> No
            </div>
            <div class="form-group">
                <label for="socialNetworks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
                <textarea id="socialNetworks"></textarea>
                <div style="text-align: right;">0/800 characters</div>
            </div>
            <div class="form-group">
                <label for="discovery">How did you find out about us?</label>
                <select id="discovery">
                    <option></option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <label for="termsCheck"><span class="required">*</span></label>
                <input type="checkbox" id="termsCheck" aria-required="true"> I Have Read and I Accept the Terms and Conditions Below
            </div>
            <div class="form-group">
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="footer-info">
                <a href="#">Report abuse</a> <a href="#">Privacy</a> <span style="float: right;">Powered by <img src="src/placeholder.jpg" alt="Logo" style="width: 10px; height: 10px;"></span>
            </div>
            <button class="submit-btn" aria-label="Submit Application">Submit</button>
        </main>
    </div>
</body>
</html>
