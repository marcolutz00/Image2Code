<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            position: relative;
            text-align: center;
            background-color: #ff1493;
            color: #fff;
            font-size: 24px;
            padding: 10px 0;
            margin: 20px 0;
        }
        .image-placeholder {
            width: 100px;
            height: 120px;
            background-color: blue;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #c4c4c4;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .note {
            font-size: 12px;
            margin-top: -10px;
        }
        .text-muted {
            color: #767676;
            font-size: 14px;
        }
        .faq {
            color: #00f;
            text-decoration: underline;
        }
        .submit-btn {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
        <h1 class="header">Producer Application</h1>
        <p>Tell us a little about you and your experience. <a href="#" class="faq">FAQ</a> for more information.</p>
        <div class="form-group">
            <label for="first-name">First Name <span style="color: #e00;">*</span></label>
            <input type="text" id="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name <span style="color: #e00;">*</span></label>
            <input type="text" id="last-name">
        </div>
        <div class="form-group">
            <label for="email">Email Address <span style="color: #e00;">*</span></label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number <span style="color: #e00;">*</span></label>
            <input type="text" id="phone">
        </div>
        <div class="form-group">
            <label for="address">Where Do You Live? <span style="color: #e00;">*</span></label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <label for="age-confirmation">I am at Least 18 Years of Age <span style="color: #e00;">*</span></label>
            <input type="checkbox" id="age-confirmation"> Yes
        </div>
        <div class="form-group">
            <label>Do You Have a Production Company? <span style="color: #e00;">*</span></label>
            <input type="radio" name="production-company" id="production-company-yes"> Yes<br>
            <input type="radio" name="production-company" id="production-company-no"> No
        </div>
        <div class="form-group">
            <label for="about-you">Tell Us More About You. <span style="color: #e00;">*</span></label>
            <textarea id="about-you" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="preferred-genre">Preferred Genre <span style="color: #e00;">*</span></label>
            <select id="preferred-genre">
                <option>-- Select --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="confident">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivian Subscribers? <span style="color: #e00;">*</span></label>
            <input type="radio" name="confident" id="confident-yes"> Yes<br>
            <input type="radio" name="confident" id="confident-no"> No
        </div>
        <div class="form-group">
            <label for="start-production">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span style="color: #e00;">*</span></label>
            <input type="radio" name="start-production" id="start-production-yes"> Yes<br>
            <input type="radio" name="start-production" id="start-production-no"> No
        </div>
        <div class="form-group">
            <label for="collaborators">Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea id="collaborators" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Are you a member of the PGA? <span style="color: #e00;">*</span></label>
            <input type="radio" name="member-pga" id="member-pga-yes"> Yes<br>
            <input type="radio" name="member-pga" id="member-pga-no"> No
        </div>
        <div class="form-group">
            <label for="how-found">How did you find out about us?</label>
            <select id="how-found">
                <option>-- Select --</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms-acceptance"> <label for="terms-acceptance" class="text-muted">I Have Read and I Accept the Terms and Conditions Below</label>
        </div>
        <p><a href="#" class="faq">Terms and Conditions</a></p>
        <button class="submit-btn">Submit</button>
    </main>
</body>
</html>
