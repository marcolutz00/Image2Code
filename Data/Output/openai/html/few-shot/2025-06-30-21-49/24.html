<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #4a55c1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            background: blue;
            margin-bottom: 30px;
        }
        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #55e2c1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            display: block;
            width: 330px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .reset {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder image">
        <form>
            <input type="email" placeholder="Email address" aria-label="Email address" required>
            <input type="password" placeholder="Password" aria-label="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#" class="reset">Reset password</a>
    </div>
</body>
</html>
