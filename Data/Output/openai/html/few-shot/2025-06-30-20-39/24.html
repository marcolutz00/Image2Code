<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4753d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #0000ff;
            margin-bottom: 30px;
        }

        .input-field {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 10px 0;
            background-color: #4ae6a7;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .reset {
            display: block;
            margin: 10px auto;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="src/placeholder.jpg" alt="Logo" style="width: 100%; height: 100%;">
    </div>
    <input type="email" class="input-field" placeholder="Email address" aria-label="Email address">
    <input type="password" class="input-field" placeholder="Password" aria-label="Password">
    <button class="button">Sign In</button>
    <a href="#" class="reset">Reset password</a>
</div>

</body>
</html>
