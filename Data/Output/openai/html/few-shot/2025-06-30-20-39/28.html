<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 360px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #d3d3d3;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
            background-color: #dedede;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This area is password protected</h1>
    <p>Please enter the password below</p>
    <form class="form-group" action="#" method="post">
        <input type="password" name="password" aria-label="Password">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
