<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }

        .header .search {
            display: flex;
            align-items: center;
        }

        .header input[type="text"] {
            padding: 5px;
            font-size: 12px;
        }

        .image-section {
            background-color: #333;
            text-align: center;
            padding: 30px 0;
            color: #fff;
        }

        .image-section img {
            width: 200px;
            height: 200px;
            background-color: #0000FF;
        }

        .image-section p {
            margin-top: 10px;
        }

        .main-content {
            text-align: center;
            margin: 20px;
        }

        .button {
            background-color: #00cccc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
        }

        .cart-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .cart-table th,
        .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .total-row {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            background-color: #eee;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .footer input[type="checkbox"] {
            margin-right: 10px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="header">
        <div class="left">
            <a href="#">CLICK HERE TO SIGN IN</a> OR <a href="#">CLICK HERE TO REGISTER</a>
        </div>
        <div class="right">
            <a href="#">VIEW CART</a>
            <div class="search">
                <input type="text" placeholder="SEARCH">
            </div>
        </div>
    </div>

    <div class="image-section">
        <img src="src/placeholder.jpg" alt="Contact us at [PHONE REDACTED]">
        <p>Talk to a real person! [PHONE REDACTED]</p>
    </div>

    <div class="main-content">
        <h2>Your Shopping Cart</h2>
        <a href="#" class="button">CONTINUE SHOPPING</a>

        <table class="cart-table">
            <tr>
                <th>Your Shopping Cart</th>
            </tr>
            <tr>
                <td>
                    YOUR SHOPPING CART IS EMPTY:
                </td>
            </tr>
            <tr class="total-row">
                <td>
                    TOTAL $0.00
                </td>
            </tr>
        </table>

        <a href="#" class="button">CHECKOUT</a>
    </div>

    <div class="footer">
        <button>RECALCULATE</button>
        <a href="#">Empty Cart</a>
        <br><br>
        <input type="checkbox" id="show-cart" name="show-cart">
        <label for="show-cart">Show me my shopping cart every time I order something.</label>
        <p>This site does not do live transactions...</p>
    </div>
</body>

</html>
