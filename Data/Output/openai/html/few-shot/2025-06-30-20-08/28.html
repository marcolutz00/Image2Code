<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
  }
  .container {
    background-color: #333;
    color: #fff;
    padding: 30px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    margin: 0;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: bold;
  }
  p {
    margin: 0;
    margin-bottom: 15px;
    font-size: 14px;
  }
  form {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  input[type="password"] {
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }
  input[type="submit"] {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #ccc;
    color: #333;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #bbb;
  }
</style>
</head>
<body>

<div class="container" role="main">
  <h1>This area is password protected</h1>
  <p>Please enter the password below</p>
  <form action="#" method="POST">
    <label for="password" class="visually-hidden">Password</label>
    <input type="password" id="password" name="password" aria-required="true" placeholder="Password" />
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
