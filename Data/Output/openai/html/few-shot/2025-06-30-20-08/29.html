<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .main-image {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .sidebar-image {
            width: 100px;
            height: 100px;
            display: block;
            margin: 20px auto;
        }
        .sidebar {
            text-align: left;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .sidebar section {
            margin: 20px 0;
        }
        input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Primary">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
        </nav>
        <div>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>
        <div>
            <img src="src/placeholder.jpg" alt="Logo" style="width: 50px; height: 50px;">
        </div>
    </header>
    <main>
        <h1>swimming-pool-5</h1>
        <img src="src/placeholder.jpg" alt="Main pool image" class="main-image">
        <img src="src/placeholder.jpg" alt="Sidebar image" class="sidebar-image">
    </main>
    <aside class="sidebar">
        <section>
            <h2>Recent Posts</h2>
            <p>New Heights by Marston Lake Website</p>
        </section>
        <section>
            <h2>Recent Comments</h2>
        </section>
        <section>
            <h2>Archives</h2>
            <p>February 2017</p>
        </section>
        <section>
            <h2>Categories</h2>
            <p>Residents Page Posts</p>
        </section>
        <section>
            <input type="text" aria-label="Search">
            <input type="submit" value="Search">
        </section>
    </aside>
</body>
</html>
