<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: white;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ff2289;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .checkbox-group,
        .radio-group {
            margin-top: 10px;
        }
        .checkbox-group label,
        .radio-group label {
            font-weight: normal;
        }
        .checkbox-group input,
        .radio-group input {
            margin-right: 10px;
        }
        .terms {
            margin-top: 10px;
        }
        .submit-btn {
            background-color: #ff2289;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 20px auto 0;
            font-size: 1em;
        }
        .footer-links a {
            color: #ff2289;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form>
        <div class="image-placeholder"></div>
        <div class="header">Producer Application</div>
        <p>
            Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
        </p>
        <label>First Name <span aria-hidden="true">*</span></label>
        <input type="text" aria-required="true">

        <label>Last Name <span aria-hidden="true">*</span></label>
        <input type="text" aria-required="true">

        <label>Email Address <span aria-hidden="true">*</span></label>
        <input type="email" aria-required="true">

        <label>Phone Number <span aria-hidden="true">*</span></label>
        <input type="tel" aria-required="true">

        <label>Where Do You Live? <span aria-hidden="true">*</span></label>
        <input type="text" aria-required="true">

        <div class="checkbox-group">
            <label>I am at Least 18 Years of Age <span aria-hidden="true">*</span></label>
            <input type="checkbox" aria-required="true"> Yes
        </div>

        <div class="radio-group">
            <label>Do You Have a Production Company? <span aria-hidden="true">*</span></label>
            <input type="radio" name="productionCompany" aria-required="true"> Yes
            <input type="radio" name="productionCompany"> No
        </div>

        <label>Tell Us More About You. <span aria-hidden="true">*</span></label>
        <textarea aria-required="true"></textarea>

        <label>Preferred Genre <span aria-hidden="true">*</span></label>
        <select aria-required="true">
            <option value="">Select</option>
        </select>

        <div class="radio-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivian Subscribers? <span aria-hidden="true">*</span></label>
            <input type="radio" name="fullLengthEpisodes" aria-required="true"> Yes
            <input type="radio" name="fullLengthEpisodes"> No
        </div>

        <div class="radio-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span aria-hidden="true">*</span></label>
            <input type="radio" name="startProduction" aria-required="true"> Yes
            <input type="radio" name="startProduction"> No
        </div>

        <label>Names of Others Plan to Collaborate with (If Applicable)</label>
        <textarea></textarea>

        <div class="radio-group">
            <label>Are you a member of the PGA? <span aria-hidden="true">*</span></label>
            <input type="radio" name="pgaMember" aria-required="true"> Yes
            <input type="radio" name="pgaMember"> No
        </div>

        <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
        <textarea></textarea>

        <label>How did you find out about us?</label>
        <select>
            <option value="">Select</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" aria-required="true"> <span aria-hidden="true">*</span>
            <label>I Have Read and I Accept the Terms and Conditions Below</label>
        </div>

        <p class="terms">
            <a href="#">Terms and Conditions</a>
        </p>

        <div class="footer-links">
            <a href="#">Report abuse</a>
            <span> | </span>
            <span>Powered by </span>
            <img src="src/placeholder.jpg" alt="brand icon" height="15" width="15">
        </div>

        <input type="submit" class="submit-btn" value="Submit">
    </form>
</body>
</html>
