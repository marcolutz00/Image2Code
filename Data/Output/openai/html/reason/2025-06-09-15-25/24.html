<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #4e57c3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .input-field {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: #48d5c3;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            cursor: pointer;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .link {
            color: white;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
        <input type="email" placeholder="Email address" class="input-field">
        <input type="password" placeholder="Password" class="input-field">
        <button class="button">Log In</button>
        <br>
        <a href="#" class="link">Forgot password?</a>
    </div>
</body>
</html>
