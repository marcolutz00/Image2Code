<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .container p {
            font-size: 14px;
            margin: 0 0 20px;
        }
        .container hr {
            border: 0;
            border-top: 1px solid #555;
            margin: 10px 0 20px;
        }
        .container input[type="password"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }
        .container button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" role="dialog" aria-labelledby="password-protection-title">
        <h1 id="password-protection-title">This section is password protected.</h1>
        <hr />
        <p>Please enter your credentials to access it.</p>
        <label for="password-input" class="sr-only">Password</label>
        <input type="password" id="password-input" aria-required="true" placeholder="Password" />
        <button type="button">Sign In</button>
    </div>
</body>
</html>
