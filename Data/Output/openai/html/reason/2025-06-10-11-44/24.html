<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3d45b7;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        img {
            background-color: blue;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 30px;
        }
        input[type="email"],
        input[type="password"] {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }
        .button {
            background-color: #51d1c5;
            border: none;
            padding: 15px 0;
            width: 300px;
            margin: 20px auto;
            display: block;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .forgot-password {
            color: #fff;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
            display: block;
        }
        .sign-up {
            margin-top: 100px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder">
        <input type="email" placeholder="Email address" aria-label="Email address">
        <input type="password" placeholder="Password" aria-label="Password">
        <button class="button">Log In</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="sign-up">
            <p>Sign up and catch up with what your friends are doing.</p>
        </div>
    </div>
</body>
</html>
