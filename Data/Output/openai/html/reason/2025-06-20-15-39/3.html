<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: 200px;
            display: block;
            margin-bottom: 20px;
        }
        .header {
            background-color: #ff0188;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #ff0188;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .terms {
            font-size: 12px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="src/placeholder.jpg" alt="Image Placeholder">
    <div class="header">Producer Application</div>
    <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
    <form>
        <div class="form-group">
            <label for="first-name">First Name <span style="color:red">*</span></label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name <span style="color:red">*</span></label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address <span style="color:red">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number <span style="color:red">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="location">Where Do You Live? <span style="color:red">*</span></label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label>I am at Least 18 Years of Age <span style="color:red">*</span></label>
            <input type="checkbox" id="age" name="age" required> Yes
        </div>
        <div class="form-group">
            <label>Do You Have a Production Company? <span style="color:red">*</span></label>
            <input type="radio" id="company-yes" name="company" required> Yes
            <input type="radio" id="company-no" name="company"> No
        </div>
        <div class="form-group">
            <label for="about">Tell Us More About You. <span style="color:red">*</span></label>
            <textarea id="about" name="about" required></textarea>
        </div>
        <div class="form-group">
            <label for="genre">Preferred Genre <span style="color:red">*</span></label>
            <select id="genre" name="genre" required>
                <option value="">Select...</option>
            </select>
        </div>
        <div class="form-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span style="color:red">*</span></label>
            <input type="radio" id="episodes-yes" name="episodes" required> Yes
            <input type="radio" id="episodes-no" name="episodes"> No
        </div>
        <div class="form-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span style="color:red">*</span></label>
            <input type="radio" id="production-yes" name="production" required> Yes
            <input type="radio" id="production-no" name="production"> No
        </div>
        <div class="form-group">
            <label for="collaborate">Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea id="collaborate" name="collaborate"></textarea>
        </div>
        <div class="form-group">
            <label>Are You a Member of the PGA? <span style="color:red">*</span></label>
            <input type="radio" id="pga-yes" name="pga" required> Yes
            <input type="radio" id="pga-no" name="pga"> No
        </div>
        <div class="form-group">
            <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
            <textarea id="networks" name="networks"></textarea>
            <small>0/800 characters</small>
        </div>
        <div class="form-group">
            <label for="heard-about">How did you find out about us?</label>
            <select id="heard-about" name="heard-about">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" class="terms">I Have Read and I Accept the Terms and Conditions Below <span style="color:red">*</span></label>
        </div>
        <div class="form-group terms">
            <a href="#">Terms and Conditions</a>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
    <div>
        <a href="#">Report abuse</a>
    </div>
</div>

</body>
</html>
