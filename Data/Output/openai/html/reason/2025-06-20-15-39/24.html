<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3A40B3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #28D8A1;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Placeholder image" />
        <input type="text" placeholder="Email address" aria-label="Email address" />
        <input type="password" placeholder="Password" aria-label="Password" />
        <input type="submit" value="Sign In" />
        <a href="#" aria-label="Reset password">Reset password</a>
    </div>
</body>
</html>
