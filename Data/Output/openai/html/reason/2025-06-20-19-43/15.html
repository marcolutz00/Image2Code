<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, nav, main, aside, footer {
            max-width: 800px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        header {
            background-color: #f8c14d;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        nav {
            background-color: #ffeb3b;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
        }
        main {
            display: flex;
            margin-top: 20px;
        }
        article {
            flex: 3;
            margin-right: 20px;
        }
        aside {
            flex: 1;
            background-color: #f3f3f3;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #e2e2e2;
            text-align: center;
        }
        article, aside, footer {
            border: 1px solid #ddd;
        }
        .joke-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>Capacity Jokes</div>
        <input type="text" placeholder="Search jokes">
    </header>
    <nav>
        <a href="#">Funny Jokes</a>
        <a href="#">Top Rated</a>
        <a href="#">Most Discussed</a>
        <!-- More links if needed -->
    </nav>
    <main>
        <article>
            <div class="joke-item">
                <h2>Funny Jokes</h2>
                <p>Picard "Mr. LaForge...</p>
            </div>
            <div class="joke-item">
                <h2>Bell Labs Proves...</h2>
                <p>For years it has been...</p>
            </div>
            <!-- More joke items as needed -->
        </article>
        <aside>
            <h2>Joke Buddha</h2>
            <p>Get a joke of the day...</p>
            <!-- More sidebar content -->
        </aside>
    </main>
    <footer>
        <p>JokeBuddha.com Â© 2010-2023</p>
        <!-- More footer content -->
    </footer>
</body>
</html>
