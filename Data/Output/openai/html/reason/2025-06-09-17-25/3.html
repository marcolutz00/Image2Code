<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #ea165d;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .placeholder {
            background-color: blue;
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #e600ac;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .footer-links {
            text-align: right;
            font-size: 0.9em;
            color: #777;
        }

        .footer-links a {
            color: #777;
            text-decoration: none;
            margin-left: 10px;
        }

        .required:after {
            content: ' *';
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="placeholder"></div>
    <div class="header">Artist Application</div>
    <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

    <form>
        <label class="required" for="given-name">Given Name</label>
        <input type="text" id="given-name" name="given-name" required>

        <label class="required" for="family-name">Family Name</label>
        <input type="text" id="family-name" name="family-name" required>

        <label class="required" for="email">E-mail Address</label>
        <input type="email" id="email" name="email" required>

        <label class="required" for="contact-number">Contact Number</label>
        <input type="text" id="contact-number" name="contact-number" required>

        <label class="required" for="location">Where Are You Located?</label>
        <input type="text" id="location" name="location" required>

        <label class="required">I Confirm That I am Over 18</label>
        <div class="checkbox-group">
            <input type="checkbox" id="over-18" name="over-18">
            <label for="over-18">True</label>
        </div>

        <label class="required">Do You Run a Production Business?</label>
        <div class="checkbox-group">
            <input type="radio" id="production-yes" name="production" value="true">
            <label for="production-yes">True</label>
            <input type="radio" id="production-no" name="production" value="false">
            <label for="production-no">False</label>
        </div>

        <label class="required" for="background">Explain Your Background More Fully.</label>
        <textarea id="background" name="background" required></textarea>

        <label class="required" for="work-type">Your Favourite Type of Work</label>
        <select id="work-type" name="work-type" required>
            <option value=""></option>
        </select>

        <label class="required">Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users?</label>
        <div class="checkbox-group">
            <input type="radio" id="skills-yes" name="skills" value="true">
            <label for="skills-yes">True</label>
            <input type="radio" id="skills-no" name="skills" value="false">
            <label for="skills-no">False</label>
        </div>

        <label class="required">If You are a Final Nominee, Can You Begin Development by May or June (2019)?</label>
        <div class="checkbox-group">
            <input type="radio" id="development-yes" name="development" value="true">
            <label for="development-yes">True</label>
            <input type="radio" id="development-no" name="development" value="false">
            <label for="development-no">False</label>
        </div>

        <label for="partners">Names of People You Will Work With (If Applicable)</label>
        <textarea id="partners" name="partners"></textarea>

        <label class="required">Are you a PGA Member?</label>
        <div class="checkbox-group">
            <input type="radio" id="pga-yes" name="pga" value="true">
            <label for="pga-yes">True</label>
            <input type="radio" id="pga-no" name="pga" value="false">
            <label for="pga-no">False</label>
        </div>

        <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
        <textarea></textarea>
        <div>
            0/800 characters
        </div>

        <label for="heard-about">How did you hear of us?</label>
        <select id="heard-about" name="heard-about">
            <option value=""></option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="accept-terms" name="accept-terms">
            <label for="accept-terms">I Have Read and I Accept the Rules Below</label>
        </div>

        <p><a href="#">Our Guidelines</a></p>

        <div class="button-container">
            <button type="submit">Send</button>
        </div>
    </form>

    <div class="footer-links">
        <a href="#">Abuse Notification</a>
        <span>Site Provided by <img src="src/placeholder.jpg" alt="Provider logo" width="20px" height="20px"></span>
    </div>
</div>

</body>
</html>
