<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            width: 360px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>This area is password protected</h1>
            <p>Please enter the password below</p>
            <label for="password-input" class="sr-only">Password:</label>
            <input type="password" id="password-input">
            <button>Login</button>
        </div>
    </main>
</body>
</html>
