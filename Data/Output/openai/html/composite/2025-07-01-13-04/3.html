<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            background-color: #ff3399;
            color: white;
            padding: 10px 0;
        }
        .header img {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 400;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        .faq {
            font-size: 0.9em;
            color: #555;
        }
        .faq a {
            color: #007bff;
            text-decoration: none;
        }
        .faq a:hover {
            text-decoration: underline;
        }
        .submit {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        .terms {
            font-size: 0.8em;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 0.9em;
            color: #999;
            text-align: right;
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Image placeholder">
            <h2>Producer Application</h2>
        </div>
        <p>Tell us a little about you and your experience. <span class="faq"><a href="#">FAQ</a></span> for more information.</p>
        <form>
            <label>First Name *</label>
            <input type="text" required>
            <label>Last Name *</label>
            <input type="text" required>
            <label>Email Address *</label>
            <input type="email" required>
            <label>Phone Number *</label>
            <input type="text" required>
            <label>Where Do You Live? *</label>
            <input type="text" required>
            <label>I am at Least 18 Years of Age *</label>
            <input type="checkbox"> Yes
            <label>Do You Have a Production Company? *</label>
            <input type="radio" name="production" required> Yes
            <input type="radio" name="production" required> No
            <label>Tell Us More About You. *</label>
            <textarea rows="5" required></textarea>
            <label>Preferred Genre *</label>
            <select required>
                <option value=""></option>
            </select>
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? *</label>
            <input type="radio" name="confident" required> Yes
            <input type="radio" name="confident" required> No
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? *</label>
            <input type="radio" name="start_production" required> Yes
            <input type="radio" name="start_production" required> No
            <label>Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea rows="5"></textarea>
            <label>Are you a member of the PGA? *</label>
            <input type="radio" name="pga" required> Yes
            <input type="radio" name="pga" required> No
            <label>OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
            <textarea rows="5"></textarea>
            <p class="terms">0/800 characters</p>
            <label>How did you find out about us?</label>
            <select>
                <option value=""></option>
            </select>
            <p class="terms">* <input type="checkbox" required> I Have Read and I Accept the Terms and Conditions Below</p>
            <p class="terms"><a href="#">Terms and Conditions</a></p>
            <input type="submit" class="submit" value="Submit">
        </form>
        <div class="footer">
            Report abuse
            <span style="float: right;">Powered by <img src="src/placeholder.jpg" alt="Brand"></span>
        </div>
    </div>
</body>
</html>
