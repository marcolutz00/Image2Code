<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .header a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content {
            width: 70%;
        }

        .sidebar {
            width: 25%;
        }

        .search-bar {
            text-align: right;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
        }

        .joke-category {
            background-color: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            display: inline-block;
        }

        .joke-item {
            margin-bottom: 15px;
        }

        .joke-item h2 {
            font-size: 18px;
            margin: 0;
        }

        .joke-item .ratings {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .comments {
            font-size: 12px;
            color: #888;
        }

        .follow-joke-section,
        .related-topics {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
        }

        .follow-joke-section input[type="email"] {
            width: 100%;
            padding: 5px;
        }

        .related-topics h3 {
            margin-top: 0;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Funny Jokes</a>
        <a href="#">Top Rated</a>
        <a href="#">Most Discussed</a>
        <a href="#">Recent</a>
        <div class="search-bar">
            <input type="text" placeholder="Search jokes">
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="joke-category">Funny Jokes</div>
            <div class="joke-item">
                <h2>Picard "Mr</h2>
                <p>Picard "Mr. LaForge...</p>
                <div class="ratings">
                    <img src="src/placeholder.jpg" alt="up-vote">
                    <span>1</span>
                    <img src="src/placeholder.jpg" alt="down-vote">
                    <span>0</span>
                    <span class="comments">comments (0)</span>
                </div>
            </div>
            <!-- Repeat similar structure for other jokes -->
        </div>

        <div class="sidebar">
            <div class="follow-joke-section">
                <h3>Follow Joke Buddha</h3>
                <input type="email" placeholder="Get a Joke of the Day to your email">
            </div>
            <div class="related-topics">
                <h3>Related Topics</h3>
                <!-- Related topics list -->
            </div>
        </div>
    </div>

    <div class="footer">
        JokeBuddha.com Â© 2010â2023 <a href="#">Terms & Privacy</a>
    </div>
</body>
</html>
