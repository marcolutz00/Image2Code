<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            position: relative;
            text-align: center;
            background-color: #ff1493;
            color: #fff;
            font-size: 24px;
            padding: 10px 0;
            margin: 20px 0;
        }
        .image-placeholder {
            width: 100px;
            height: 120px;
            background-color: blue;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #c4c4c4;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .note {
            font-size: 12px;
            margin-top: -10px;
        }
        .text-muted {
            color: #aaa;
            font-size: 14px;
        }
        .faq {
            color: #00f;
            text-decoration: none;
        }
        .submit-btn {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
        <div class="header">Producer Application</div>
        <p>Tell us a little about you and your experience. <a href="#" class="faq">FAQ</a> for more information.</p>
        <div class="form-group">
            <label>First Name <span style="color: red;">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Last Name <span style="color: red;">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Email Address <span style="color: red;">*</span></label>
            <input type="email">
        </div>
        <div class="form-group">
            <label>Phone Number <span style="color: red;">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Where Do You Live? <span style="color: red;">*</span></label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>I am at Least 18 Years of Age <span style="color: red;">*</span></label>
            <input type="checkbox"> Yes
        </div>
        <div class="form-group">
            <label>Do You Have a Production Company? <span style="color: red;">*</span></label>
            <input type="radio" name="production-company"> Yes<br>
            <input type="radio" name="production-company"> No
        </div>
        <div class="form-group">
            <label>Tell Us More About You. <span style="color: red;">*</span></label>
            <textarea rows="5"></textarea>
        </div>
        <div class="form-group">
            <label>Preferred Genre <span style="color: red;">*</span></label>
            <select>
                <option>-- Select --</option>
            </select>
        </div>
        <div class="form-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivian Subscribers? <span style="color: red;">*</span></label>
            <input type="radio" name="confident"> Yes<br>
            <input type="radio" name="confident"> No
        </div>
        <div class="form-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span style="color: red;">*</span></label>
            <input type="radio" name="start-production"> Yes<br>
            <input type="radio" name="start-production"> No
        </div>
        <div class="form-group">
            <label>Names of Others Plan to Collaborate with (If Applicable)</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Are you a member of the PGA? <span style="color: red;">*</span></label>
            <input type="radio" name="member-pga"> Yes<br>
            <input type="radio" name="member-pga"> No
        </div>
        <div class="form-group">
            <label>How did you find out about us?</label>
            <select>
                <option>-- Select --</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox"> <span class="text-muted">I Have Read and I Accept the Terms and Conditions Below</span>
        </div>
        <p><a href="#" class="faq">Terms and Conditions</a></p>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
