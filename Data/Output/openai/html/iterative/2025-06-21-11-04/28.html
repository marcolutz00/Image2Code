<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            background-color: #E1E1E1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            color: #FFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 300px;
            border-radius: 5px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="password"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #CCC;
            border-radius: 3px;
            outline: none;
        }
        input[type="submit"] {
            background-color: #CCC;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">This area is password protected</div>
        <div class="subtitle">Please enter the password below</div>
        <div class="form">
            <input type="password" placeholder="">
            <input type="submit" value="Login">
        </div>
    </div>
</body>
</html>
