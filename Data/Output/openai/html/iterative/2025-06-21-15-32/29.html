<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .navbar {
            width: 100%;
            padding: 20px 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            width: 50px;
            height: 50px;
            display: block;
            position: absolute;
            top: 20px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        .main-image img {
            width: 100%;
            height: 500px;
            background-color: blue;
        }
        .sidebar-image img {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        .sidebar {
            margin-top: 40px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin: 20px 0 10px;
        }
        .sidebar p {
            font-size: 16px;
            margin: 0 0 10px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="src/placeholder.jpg" alt="">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Floor Plans</a></li>
            <li><a href="#">Photo Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">303.716.6000</a></li>
            <li><a href="#">Email Us</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>swimming-pool-5</h1>
        <div class="main-image">
            <img src="src/placeholder.jpg" alt="">
        </div>
        <div class="sidebar">
            <div class="sidebar-image">
                <img src="src/placeholder.jpg" alt="">
            </div>
            <div class="divider"></div>
            <h2>Recent Posts</h2>
            <p>New Heights by Marston Lake Website</p>
            <div class="divider"></div>
            <h2>Recent Comments</h2>
            <div class="divider"></div>
            <h2>Archives</h2>
            <p>February 2017</p>
            <div class="divider"></div>
            <h2>Categories</h2>
            <p>Residents Page Posts</p>
            <div class="divider"></div>
        </div>
    </div>
</body>
</html>
