<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .header img {
            height: 50px;
            width: 50px;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .main-content {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .main-content img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .sidebar {
            padding: 20px;
        }
        .section-title {
            font-size: 18px;
            margin-top: 20px;
        }
        .search {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>
    </div>
    <div class="main-content">
        <h1>swimming-pool-5</h1>
        <img src="src/placeholder.jpg" alt="Main Image">
    </div>
    <div class="main-content" style="display: flex;">
        <div style="flex: 1;">
            <img src="src/placeholder.jpg" alt="Sidebar Image" style="width: 100px; height: auto;">
        </div>
        <div class="sidebar">
            <input type="text" class="search" placeholder="Search...">
            <div class="section-title">Recent Posts</div>
            <ul>
                <li>New Heights by Marston Lake Website</li>
            </ul>
            <div class="section-title">Recent Comments</div>
            <div class="section-title">Archives</div>
            <ul>
                <li>February 2017</li>
            </ul>
            <div class="section-title">Categories</div>
            <ul>
                <li>Residents Page Posts</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        >
    </div>
</body>
</html>
