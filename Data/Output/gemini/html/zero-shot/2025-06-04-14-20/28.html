<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 0px;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .container p {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .container hr {
            border-color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #666;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            margin-right: 10px;
            background-color: #fff;
            color: #000;
        }

        .input-group button {
            background-color: #ddd;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .input-group button:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>This section is password
            protected.</h2>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <div class="input-group">
            <input type="password" placeholder="">
            <button>Sign In</button>
        </div>
    </div>
</body>

</html>
