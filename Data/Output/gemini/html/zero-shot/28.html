<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  width: 350px;
  margin: 150px auto;
  background-color: #4d4d4d;
  padding: 20px;
  text-align: left;
}

.password-form {
    margin: 0 auto;
}

h2 {
  color: #fff;
  font-size: 1.5em;
  margin-bottom: 20px;
  text-align: left;
  font-weight: bold;
}

p {
  color: #fff;
  font-size: 0.8em;
  margin-bottom: 10px;
  text-align: left;
}

input[type="password"] {
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #666;
  border-radius: 3px;
  width: 75%;
  font-size: 1em;
}

button {
  padding: 8px 15px;
  background-color: #ddd;
  color: #333;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 1em;
}

button:hover {
  background-color: #ccc;
}

hr {
  border: 1px solid #666;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h2>This area is password protected</h2>
    <hr>
    <p>Please enter the password below</p>
    <form class="password-form">
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
