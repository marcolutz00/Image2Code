<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            margin-top: 20px;
        }

        .main-content {
            flex: 2;
            padding-right: 20px;
        }

        .sidebar {
            flex: 1;
        }

        .blue-box {
            background-color: blue;
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }

        .small-blue-box {
            background-color: blue;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        .search-box {
            background-color: #ddd;
            height: 30px;
        }

        .recent-posts, .archives, .categories {
            margin-bottom: 20px;
        }

        .recent-posts ul, .archives ul, .categories ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li, .archives li, .categories li {
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
            <h1>swimming-pool-5</h1>
        </header>
        <main>
            <div class="main-content">
                <div class="blue-box"></div>
                <div class="small-blue-box"></div>
            </div>
            <div class="sidebar">
                <div class="search-box"></div>
                <div class="recent-posts">
                    <h2>Recent Posts</h2>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>
                <div class="recent-comments">
                    <h2>Recent Comments</h2>
                </div>
                <div class="archives">
                    <h2>Archives</h2>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>
                <div class="categories">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <p>></p>
        </footer>
    </div>
</body>
</html>
