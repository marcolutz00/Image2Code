<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4959C1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #0000FF;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-button {
            padding: 10px 20px;
            background-color: #39CBA8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .reset-password {
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <div class="input-field">
            <input type="email" placeholder="Email address">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
