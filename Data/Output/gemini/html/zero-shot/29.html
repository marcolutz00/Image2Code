<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-placeholder {
            background-color: blue;
            width: 760px;
            height: 480px;
        }

        .image-placeholder-small {
            background-color: blue;
            width: 240px;
            height: 150px;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
        }

        .recent-posts,
        .recent-comments,
        .archives,
        .categories {
            margin-bottom: 20px;
        }

        .recent-posts h2,
        .recent-comments h2,
        .archives h2,
        .categories h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .recent-posts ul,
        .recent-comments ul,
        .archives ul,
        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recent-posts li,
        .recent-comments li,
        .archives li,
        .categories li {
            margin-bottom: 5px;
        }
        .container {
            display: flex;
            padding: 20px;
        }

        .main-content {
            flex: 3;
            padding-right: 20px;
        }

        .sidebar {
            flex: 1;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="src/placeholder.jpg" width="40" height="40" alt="Logo" style="margin-right: 200px;">
        <div class="header-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </div>
    </div>

    <div class="content">
        <h1>swimming-pool-5</h1>
        <div class="image-placeholder"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="image-placeholder-small"></div>
        </div>
        
        <div class="sidebar">
            <input type="text" id="search-bar" placeholder="Search...">
            <div class="recent-posts">
                <h2>Recent Posts</h2>
                <ul>
                    <li><a href="#">New Heights by Marston Lake Website</a></li>
                </ul>
            </div>
            
            <div class="recent-comments">
                <h2>Recent Comments</h2>
                <ul>
                    <li></li>
                </ul>
            </div>
        
            <div class="archives">
                <h2>Archives</h2>
                <ul>
                    <li><a href="#">February 2017</a></li>
                </ul>
            </div>
        
            <div class="categories">
                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Residents Page Posts</a></li>
                </ul>
            </div>
        </div>
    </div>
    <p style="margin-left: 20px;">></p>

</body>
</html>
