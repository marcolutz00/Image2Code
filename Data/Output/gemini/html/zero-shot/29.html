<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marston Lake Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e0e0e0;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        main {
            padding: 20px;
            overflow: hidden;
        }

        #main-image {
            width: 70%;
            float: left;
            height: 500px;
            background-color: blue;
        }

        #secondary-image {
            width: 30%;
            float: left;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        aside#sidebar {
            float: right;
            width: 25%;
            margin-top: 10px;
        }

        aside#sidebar div {
            padding: 20px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #333;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        #logo {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                     <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
        <div id="logo"></div>
    </header>

    <main>
        <section id="main-col">
            <h1>swimming-pool-5</h1>
            <div id="main-image"></div>
            <div id="secondary-image"></div>
        </section>

       
    </main>

    <aside id="sidebar">
        <div>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
            <input type="submit" value="Search">
        </div>
        <div>
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">New Heights by Marston Lake Website</a></li>
            </ul>
        </div>
        <div>
            <h3>Recent Comments</h3>
        </div>
        <div>
            <h3>Archives</h3>
            <ul>
                <li><a href="#">February 2017</a></li>
            </ul>
        </div>
        <div>
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Residents Page Posts</a></li>
            </ul>
        </div>
    </aside>
    <footer>
        <p>></p>
    </footer>
</body>
</html>
