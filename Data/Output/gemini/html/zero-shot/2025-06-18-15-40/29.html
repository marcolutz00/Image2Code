<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
        }

        .main-area {
            flex: 2;
            padding-right: 20px;
        }

        .sidebar {
            flex: 1;
        }

        .blue-box {
            background-color: blue;
            margin-bottom: 20px;
        }

        .blue-box.large {
            width: 100%;
            height: 500px;
        }

        .blue-box.small {
            width: 100%;
            height: 200px;
        }

        .search-box {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 5px;
        }

        .search-box button {
            padding: 5px 10px;
        }

        .recent-posts, .recent-comments, .archives, .categories {
            margin-bottom: 20px;
        }

        .recent-posts ul, .archives ul, .categories ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li, .archives li, .categories li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </header>

        <h1>swimming-pool-5</h1>

        <div class="main-content">
            <div class="main-area">
                <div class="blue-box large">
                    <img src="src/placeholder.jpg" alt="Placeholder Image" width="100%" height="500">
                </div>
                <div class="blue-box small">
                    <img src="src/placeholder.jpg" alt="Placeholder Image" width="100%" height="200">
                </div>
            </div>

            <div class="sidebar">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>

                <div class="recent-posts">
                    <h2>Recent Posts</h2>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>

                <div class="recent-comments">
                    <h2>Recent Comments</h2>
                </div>

                <div class="archives">
                    <h2>Archives</h2>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>

                <div class="categories">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    >
</body>
</html>
