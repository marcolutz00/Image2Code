<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #5865F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #0000FF;
            margin-bottom: 20px;
        }

        .input-field {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            width: 300px;
            padding: 10px;
            background-color: #3DDB84;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .reset-password {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder"></div>
        <input type="email" class="input-field" placeholder="Email address">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
