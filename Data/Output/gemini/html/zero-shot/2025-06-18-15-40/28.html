<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            text-align: left;
            width: 400px;
        }

        .protected-text {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .password-label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .password-input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 3px;
            width: 250px;
            background-color: #333;
            color: #fff;
        }
        
        .login-button {
            padding: 8px 15px;
            border: none;
            background-color: #ddd;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 14px;
        }
        .line {
            border-bottom: 1px solid #fff;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="protected-area">
            <div class="protected-text">This area is password protected</div>
            <div class="line"></div>
            <div class="password-label">Please enter the password below</div>
            <div class="input-container">
                <input type="password" class="password-input">
                <button class="login-button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
