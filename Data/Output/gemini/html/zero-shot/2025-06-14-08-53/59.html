<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Header */
        .header {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .header-left a:first-child {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #1976d2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #1565c0;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #d32f2f;
        }
        /* Footer */
        .footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }
        .footer p {
            margin: 0;
            font-size: 0.8em;
        }
        .footer-placeholder{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container">
        <div class="registration-form">
            <h2>Customer Registration</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password (again):</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password (again)">
                </div>
                <button type="submit" class="submit-button">Submit</button>
                <div class="login-link">
                    Existing User? <a href="#">Login Now</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <div class="footer-placeholder"></div>
    </div>
</body>
</html>
