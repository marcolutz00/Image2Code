<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        textarea {
            height: 100px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .asterisk {
            color: red;
        }

        button {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .terms {
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
        .privacy{
            text-align:right;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .radio-group label:hover {
            cursor: pointer;
            text-decoration: underline;
        }

        .faq {
            color: #007bff;
            text-decoration: none;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">Producer Application</div>
        <p>Tell us a little about you and your experience. <a href="#" class="faq">FAQ</a> for more information.</p>

        <div class="form-group">
            <label for="firstName">First Name <span class="asterisk">*</span></label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name <span class="asterisk">*</span></label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number <span class="asterisk">*</span></label>
            <input type="number" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label for="ageYes">
                    <input type="radio" id="ageYes" name="age" value="yes"> Yes
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label for="companyYes">
                    <input type="radio" id="companyYes" name="company" value="yes"> Yes
                </label>
                <label for="companyNo">
                    <input type="radio" id="companyNo" name="company" value="no"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="about">Tell Us More About You. <span class="asterisk">*</span></label>
            <textarea id="about" name="about"></textarea>
        </div>

        <div class="form-group">
            <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
            <select id="genre" name="genre">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label for="confidentYes">
                    <input type="radio" id="confidentYes" name="confident" value="yes"> Yes
                </label>
                <label for="confidentNo">
                    <input type="radio" id="confidentNo" name="confident" value="no"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label for="startYes">
                    <input type="radio" id="startYes" name="start" value="yes"> Yes
                </label>
                <label for="startNo">
                    <input type="radio" id="startNo" name="start" value="no"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborate" name="collaborate"></textarea>
        </div>

        <div class="form-group">
            <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label for="pgaYes">
                    <input type="radio" id="pgaYes" name="pga" value="yes"> Yes
                </label>
                <label for="pgaNo">
                    <input type="radio" id="pgaNo" name="pga" value="no"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you are part of or your Twitter.</label>
            <textarea id="networks" name="networks"></textarea>
            <p>0/800 characters</p>
        </div>

        <div class="form-group">
            <label for="findUs">How did you find out about us?</label>
            <select id="findUs" name="findUs">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group terms">
            <label for="termsCheckbox">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox"> <span class="asterisk">*</span>I Have Read and I Accept the Terms and Conditions Below
            </label>
            <p><a href="#">Terms and Conditions</a></p>
        </div>

        <p><a href="#">Report abuse</a></p>
        <div class="privacy">Powered by </div>
        <button>Submit</button>
    </div>
</body>
</html>
