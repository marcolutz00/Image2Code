<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
    }

    .protected-text {
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
    }

    .password-prompt {
      margin-bottom: 10px;
    }

    .password-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 200px;
    }

    .login-button {
      padding: 8px 15px;
      background-color: #ddd;
      color: #333;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="protected-text">This area is password protected</div>
    <div class="password-prompt">Please enter the password below</div>
    <div class="input-container">
      <input type="password" class="password-input">
      <button class="login-button">Login</button>
    </div>
  </div>
</body>
</html>
