<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header styles */
        header {
            background: #fff;
            color: #000;
            padding-top: 20px;
            min-height: 50px;
            border-bottom: #eee 1px solid;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00aaff;
            font-weight: bold;
        }

        header a:hover {
            color: #00aaff;
            font-weight: bold;
        }

        /* Content Styles */
        .main-content {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .main-area {
            width: 65%;
        }

        .sidebar {
            width: 30%;
        }

       .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        /* Placeholder Styles */
        .placeholder {
            background-color: blue;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .small-placeholder {
            background-color: blue;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .search {
            background-color: #ddd;
            height: 30px;
            width: 130px;
            float: right;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>swimming-pool-5</h1>
            <div class="main-content">
                <div class="main-area">
                    <div class="placeholder"></div>
                    <div class="small-placeholder"></div>
                    <input type="text">
                    <div class="search"></div>
                </div>
                <div class="sidebar">
                    <ul>
                        <li>
                            <h3>Recent Posts</h3>
                            <p>New Heights by Marston Lake Website</p>
                        </li>
                        <li>
                            <h3>Recent Comments</h3>
                        </li>
                        <li>
                            <h3>Archives</h3>
                            <p>February 2017</p>
                        </li>
                        <li>
                            <h3>Categories</h3>
                            <p>Residents Page Posts</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p> > </p>
    </footer>

</body>
</html>
