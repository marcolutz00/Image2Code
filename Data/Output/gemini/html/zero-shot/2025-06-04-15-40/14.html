<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #45c4b0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      background-color: blue;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      background-color: #f2b705;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 300px;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .button:hover {
      opacity: 0.8;
    }

    .mission {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
