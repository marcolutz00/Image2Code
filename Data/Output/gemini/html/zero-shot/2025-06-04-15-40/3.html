<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #e91e63;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .asterisk::after {
            content: "*";
            color: red;
        }

        .blue-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .rules-link {
            color: blue;
            text-decoration: underline;
        }

        .site-provider {
            margin-top: 20px;
            font-size: small;
        }
        .site-provider span {
            color: blue;
        }
        .site-provider a {
            color: blue;
        }
        .notification{
            font-size: small;
            color: blue;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="blue-box"></div>
        <h1>Artist Application</h1>
        <p style="font-size: small; margin-bottom: 10px;">Share your background with us and tell us more. <a href="#" style="color: blue;">Help</a> if you need more details.</p>

        <div class="form-group">
            <label for="givenName">Given Name <span class="asterisk"></span></label>
            <input type="text" id="givenName" name="givenName">
        </div>

        <div class="form-group">
            <label for="familyName">Family Name <span class="asterisk"></span></label>
            <input type="text" id="familyName" name="familyName">
        </div>

        <div class="form-group">
            <label for="email">E-mail Address <span class="asterisk"></span></label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number <span class="asterisk"></span></label>
            <input type="text" id="contactNumber" name="contactNumber">
        </div>

        <div class="form-group">
            <label for="location">Where Are You Located? <span class="asterisk"></span></label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label>I Confirm That I am Over 18 <span class="asterisk"></span></label><br>
            <input type="radio" id="over18True" name="over18" value="true">
            <label for="over18True">True</label>
        </div>

        <div class="form-group">
            <label>Do You Run a Production Business? <span class="asterisk"></span></label><br>
            <input type="radio" id="productionTrue" name="production" value="true">
            <label for="productionTrue">True</label><br>
            <input type="radio" id="productionFalse" name="production" value="false">
            <label for="productionFalse">False</label>
        </div>

        <div class="form-group">
            <label for="background">Explain Your Background More Fully. <span class="asterisk"></span></label>
            <textarea id="background" name="background"></textarea>
        </div>

        <div class="form-group">
            <label for="workType">Your Favourite Type of Work <span class="asterisk"></span></label>
            <select id="workType" name="workType">
                <option value="">Select...</option>
                <option value="type1">Type 1</option>
                <option value="type2">Type 2</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? <span class="asterisk"></span></label><br>
            <input type="radio" id="skillsTrue" name="skills" value="true">
            <label for="skillsTrue">True</label>
            <input type="radio" id="skillsFalse" name="skills" value="false">
            <label for="skillsFalse">False</label>
        </div>

        <div class="form-group">
            <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span class="asterisk"></span></label><br>
            <input type="radio" id="nomineeTrue" name="nominee" value="true">
            <label for="nomineeTrue">True</label>
            <input type="radio" id="nomineeFalse" name="nominee" value="false">
            <label for="nomineeFalse">False</label>
        </div>

        <div class="form-group">
            <label for="people">Names of People You Will Work With (if Applicable)</label>
            <textarea id="people" name="people"></textarea>
        </div>

        <div class="form-group">
            <label>Are you a PGA Member?</label><br>
            <input type="radio" id="pgaTrue" name="pga" value="true">
            <label for="pgaTrue">True</label>
            <input type="radio" id="pgaFalse" name="pga" value="false">
            <label for="pgaFalse">False</label>
        </div>

        <div class="form-group">
            <label for="social">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
            <textarea id="social" name="social"></textarea>
            <p style="font-size: smaller; text-align: left; margin-top: 5px;">0/800 characters</p>
        </div>

        <div class="form-group">
            <label for="howHear">How did you hear of us?</label>
            <select id="howHear" name="howHear">
                <option value="">Select...</option>
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="rules" name="rules" value="accept">
            <label for="rules"><span class="asterisk"></span> I Have Read and I Accept the Rules Below</label>
        </div>
        <a href="#" class="rules-link">Our Guidelines</a>
        

        <a href="#" class="notification">Abuse Notification</a>
        
        <div class="site-provider">
             Site Provided by <a href="#"><span>AFLCMC</span></a>
        </div>

        <button type="submit">Send</button>
    </div>
</body>
</html>
