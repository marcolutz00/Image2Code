<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            background: #fff;
            color: #000;
            padding: 20px 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .main-content {
            padding: 20px 0;
        }

        .main-content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-content img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            background-color: blue;
        }

        .sidebar {
            width: 30%;
            float: left;
            margin-top: 20px;
        }

        .sidebar-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: blue;
        }
        
        .main-area {
            width: 65%;
            float: right;
        }

        .search-box {
            margin-bottom: 20px;
            
            display: flex;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #ddd;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .recent-posts, .recent-comments, .archives, .categories {
            margin-bottom: 20px;
        }

        .recent-posts h3, .recent-comments h3, .archives h3, .categories h3 {
            margin-bottom: 10px;
        }
        .categories li {
            list-style: none;
            padding-left: 0;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
        }
        
        .footer p {
            font-size: 12px;
            color: #888;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Floor Plans</a></li>
                <li><a href="#">Photo Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">303.716.6000</a></li>
                <li><a href="#">Email Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <h1>swimming-pool-5</h1>
            <img src="src/placeholder.jpg" alt="Placeholder Image">
            <div class="clearfix">
                <div class="sidebar">
                    <div class="sidebar-img">
                        <img src="src/placeholder.jpg" alt="Sidebar Image">
                    </div>
                </div>

                <div class="main-area">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <input type="submit" value="Search">
                    </div>

                    <div class="recent-posts">
                        <h3>Recent Posts</h3>
                        <ul>
                            <li>New Heights by Marston Lake Website</li>
                        </ul>
                    </div>

                    <div class="recent-comments">
                        <h3>Recent Comments</h3>
                    </div>

                    <div class="archives">
                        <h3>Archives</h3>
                        <ul>
                            <li>February 2017</li>
                        </ul>
                    </div>

                    <div class="categories">
                        <h3>Categories</h3>
                        <ul>
                            <li>Residents Page Posts</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>></p>
        </div>
    </footer>
</body>
</html>
