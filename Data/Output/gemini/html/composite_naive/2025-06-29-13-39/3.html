<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e91e63;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100px;
            margin-top: 20px;
            align-self: center;
        }

        button:hover {
            background-color: #c2185b;
        }

        .terms-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms-group input {
            margin-right: 10px;
        }

        .terms-group label {
            font-weight: normal;
        }

        .powered-by {
            text-align: right;
            font-size: small;
            color: #777;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .header-banner {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .additional-info {
            margin-bottom: 20px;
            text-align: left;
        }

        #placeholder {
            width: 150px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
        }
        a{
            color: #2962ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="placeholder"></div>
        <div class="header-banner">
            <h1>Producer Application</h1>
        </div>
        <div class="additional-info">
            Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.
        </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="required">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name" class="required">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-group">
                <label for="address" class="required">Where Do You Live?</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label class="required">I am at Least 18 Years of Age</label>
                <div class="radio-group">
                    <input type="radio" id="age-yes" name="age" value="yes">
                    <label for="age-yes">Yes</label>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Do You Have a Production Company?</label>
                <div class="radio-group">
                    <input type="radio" id="company-yes" name="company" value="yes">
                    <label for="company-yes">Yes</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="company-no" name="company" value="no" checked>
                    <label for="company-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="about" class="required">Tell Us More About You.</label>
                <textarea id="about"></textarea>
            </div>
            <div class="form-group">
                <label for="genre" class="required">Preferred Genre</label>
                <select id="genre">
                    <option value="">Select a Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                </select>
            </div>
            <div class="form-group">
                <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                    Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label>
                <div class="radio-group">
                    <input type="radio" id="confident-yes" name="confident" value="yes">
                    <label for="confident-yes">Yes</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="confident-no" name="confident" value="no" checked>
                    <label for="confident-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?</label>
                <div class="radio-group">
                    <input type="radio" id="start-yes" name="start" value="yes">
                    <label for="start-yes">Yes</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="start-no" name="start" value="no" checked>
                    <label for="start-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                <textarea id="collaborate"></textarea>
            </div>
            <div class="form-group">
                <label class="required">Are you a member of the PGA?</label>
                <div class="radio-group">
                    <input type="radio" id="pga-yes" name="pga" value="yes">
                    <label for="pga-yes">Yes</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="pga-no" name="pga" value="no" checked>
                    <label for="pga-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                    are part of or your Twitter.</label>
                <textarea id="networks"></textarea>
                <div style="text-align: left; font-size: smaller; color: #777;">0/800 characters</div>
            </div>
            <div class="form-group">
                <label for="how-find">How did you find out about us?</label>
                <select id="how-find">
                    <option value="">Select an Option</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="google">Google</option>
                </select>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms">
                <label for="terms" class="required">I Have Read and I Accept the Terms and Conditions Below</label>
            </div>
            <div class="form-group">
                <a href="#">Terms and Conditions</a>
            </div>
            <div>
                <a href="#">Report abuse</a>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="powered-by">
            Powered by 
        </div>
    </div>
</body>
</html>
