<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #1976D2;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .header-left a:first-child {
      font-size: 20px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    .header-right a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .registration-form {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"] {
      background-color: #1976D2;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #1565C0;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #D32F2F;
      text-decoration: none;
    }

    .footer {
      background-color: #212121;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      height: 150px;
    }
    .footer-image {
        position: absolute;
        right: 5%;
        top: 0;
        bottom: 0;
        width: 100px;
        background-color: blue;
    }


  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <a href="#">ShopVora</a>
      <a href="#">Home</a>
      <a href="#">Electronics</a>
      <a href="#">Fashion</a>
    </div>
    <div class="header-right">
      <input type="text" placeholder="Search">
      <a href="#">Login</a>
      <a href="#">Registration</a>
    </div>
  </div>

  <div class="container">
    <h2>Customer Registration</h2>
    <div class="registration-form">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password (again):</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password (again)">
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
        <div class="login-link">
          Existing User? <a href="#">Login Now</a>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
        Copyright Â© 2025 || Re-edited by NuranFerhan ||
        <div class="footer-image"></div>
    </footer>
</body>
</html>
