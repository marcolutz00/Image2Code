<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .logo-placeholder {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin-right: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .image-placeholder {
            background-color: blue;
        }

        .main-image {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .secondary-image {
            width: 300px;
            height: 200px;
            background-color: blue;
        }

        .sidebar {
            width: 20%;
        }

        .recent-articles, .recent-reviews, .logs, .sections {
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-placeholder"></div>
        <div class="header-links">
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <a href="#">303.716.6000</a>
            <a href="#">Send Email</a>
        </div>
    </div>

    <div class="container">
        <h1>pool-pic-7</h1>
        
        <div class="main-image image-placeholder"></div>

        <div style="display: flex; gap: 20px;">
            <div class="secondary-image image-placeholder"></div>
            
            <div style="flex: 1;">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search...">
                </div>

                <div class="recent-articles">
                    <h3>Recent Articles</h3>
                    <p>New Lakeside Residences Website</p>
                </div>

                <div class="recent-reviews">
                    <h3>Recent Reviews</h3>
                </div>

                <div class="logs">
                    <h3>Logs</h3>
                    <p>February 2017</p>
                </div>

                <div class="sections">
                    <h3>Sections</h3>
                    <p>Residents Post Page</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
