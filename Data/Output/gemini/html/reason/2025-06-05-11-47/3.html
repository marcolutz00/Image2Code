<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            background-color: #e94364;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #d353ef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 15px;
        }
        .image-placeholder {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
        }

        .footer {
            text-align: right;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #888;
        }

        .required::after {
            content: " *";
            color: red;
        }
        .guidelines {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">
            <h1>Artist Application</h1>
        </div>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>
        <form>
            <div class="form-group">
                <label for="givenName" class="required">Given Name</label>
                <input type="text" id="givenName" name="givenName">
            </div>
            <div class="form-group">
                <label for="familyName" class="required">Family Name</label>
                <input type="text" id="familyName" name="familyName">
            </div>
             <div class="form-group">
                <label for="email" class="required">E-mail Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="contactNumber" class="required">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber">
            </div>
            <div class="form-group">
                <label for="location" class="required">Where Are You Located?</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label class="required">I Confirm That I am Over 18</label>
                <div class="radio-group">
                    <label><input type="radio" name="over18" value="true">True</label>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Do You Run a Production Business?</label>
                <div class="radio-group">
                    <label><input type="radio" name="productionBusiness" value="true">True</label>
                    <label><input type="radio" name="productionBusiness" value="false">False</label>
                </div>
            </div>
            <div class="form-group">
                <label for="background" class="required">Explain Your Background More Fully.</label>
                <textarea id="background" name="background"></textarea>
            </div>
            <div class="form-group">
                <label for="workType" class="required">Your Favourite Type of Work</label>
                <select id="workType" name="workType">
                    <option value=""></option>
                </select>
            </div>
             <div class="form-group">
                <label class="required">Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
Carry on Making Episodes if they get Commissioned by Our Users?</label>
                <div class="radio-group">
                    <label><input type="radio" name="skills" value="true">True</label>
                    <label><input type="radio" name="skills" value="false">False</label>
                </div>
            </div>
              <div class="form-group">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)?</label>
                <div class="radio-group">
                    <label><input type="radio" name="nominee" value="true">True</label>
                    <label><input type="radio" name="nominee" value="false">False</label>
                </div>
            </div>

            <div class="form-group">
                <label for="peopleToWorkWith">Names of People You Will Work With (if Applicable)</label>
                <textarea id="peopleToWorkWith" name="peopleToWorkWith"></textarea>
            </div>

           <div class="form-group">
                <label>Are you a PGA Member?</label>
                <div class="radio-group">
                    <label><input type="radio" name="pgaMember" value="true">True</label>
                    <label><input type="radio" name="pgaMember" value="false">False</label>
                </div>
            </div>
             <div class="form-group">
                <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea name="socialMedia"></textarea>
                <div>0/800 characters</div>
            </div>

             <div class="form-group">
                <label for="howDidYouHear">How did you hear of us?</label>
                <select id="howDidYouHear" name="howDidYouHear">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="rules">
                    I Have Read and I Accept the Rules Below
                </label>
            </div>
            <a class="guidelines" href="#">Our Guidelines</a>
             <a href="#">Abuse Notification</a>
                <div class="footer">
                <a href="#">Site Provided by</a>
            </div>
            <button type="submit">Send</button>

        </form>
    </div>
</body>
</html>
