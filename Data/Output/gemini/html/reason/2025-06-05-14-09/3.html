<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c2185b;
        }

        .asterisk {
            color: red;
        }

        .image-placeholder {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
        }
        .rules-link {
            color: blue;
            text-decoration: underline;
        }
        .site-provided{
            text-align: right;
            margin-top: 20px;
            color: grey;
            font-size: smaller;
        }
        .abuse-notification{
            color: blue;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">
            <h1>Artist Application</h1>
        </div>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

        <form>
            <div class="form-group">
                <label for="givenName">Given Name <span class="asterisk">*</span></label>
                <input type="text" id="givenName" name="givenName" required>
            </div>
            <div class="form-group">
                <label for="familyName">Family Name <span class="asterisk">*</span></label>
                <input type="text" id="familyName" name="familyName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail Address <span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number <span class="asterisk">*</span></label>
                <input type="number" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="location">Where Are You Located? <span class="asterisk">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>I Confirm That I am Over 18 <span class="asterisk">*</span></label>
                <input type="radio" id="over18True" name="over18" value="true" required>
                <label for="over18True">True</label>
            </div>
             <div class="form-group">
                <label>Do You Run a Production Business? <span class="asterisk">*</span></label>
                <input type="radio" id="productionTrue" name="production" value="true" required>
                <label for="productionTrue">True</label>
                <input type="radio" id="productionFalse" name="production" value="false">
                <label for="productionFalse">False</label>
            </div>
            <div class="form-group">
                <label for="background">Explain Your Background More Fully. <span class="asterisk">*</span></label>
                <textarea id="background" name="background" rows="4" required></textarea>
            </div>
             <div class="form-group">
                <label for="workType">Your Favourite Type of Work <span class="asterisk">*</span></label>
                <select id="workType" name="workType" required>
                    <option value="type1">Select Type</option>
                </select>
            </div>
             <div class="form-group">
                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? <span class="asterisk">*</span></label>
                <input type="radio" id="skillsTrue" name="skills" value="true" required>
                <label for="skillsTrue">True</label>
                <input type="radio" id="skillsFalse" name="skills" value="false">
                <label for="skillsFalse">False</label>
            </div>
              <div class="form-group">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span class="asterisk">*</span></label>
                <input type="radio" id="nomineeTrue" name="nominee" value="true" required>
                <label for="nomineeTrue">True</label>
                <input type="radio" id="nomineeFalse" name="nominee" value="false">
                <label for="nomineeFalse">False</label>
            </div>
            <div class="form-group">
                <label for="people">Names of People You Will Work With (if Applicable)</label>
                <textarea id="people" name="people" rows="4"></textarea>
            </div>
             <div class="form-group">
                <label>Are you a PGA Member? <span class="asterisk">*</span></label>
                <input type="radio" id="pgaTrue" name="pga" value="true" required>
                <label for="pgaTrue">True</label>
                <input type="radio" id="pgaFalse" name="pga" value="false">
                <label for="pgaFalse">False</label>
            </div>
             <div class="form-group">
                <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea id="socialMedia" name="socialMedia" rows="4"></textarea>
                <p style="font-size: smaller;">0/800 characters</p>
            </div>
               <div class="form-group">
                <label for="hearUs">How did you hear of us?</label>
                <select id="hearUs" name="hearUs">
                    <option value="option1">Select an option</option>
                </select>
            </div>
              <div class="form-group">
                <input type="checkbox" id="rules" name="rules" required>
                <label for="rules"><span class="asterisk">*</span> I Have Read and I Accept the Rules Below</label>
            </div>
             <a class="rules-link" href="#">Our Guidelines</a>
             <a class="abuse-notification" href="#">Abuse Notification</a>

            <button type="submit">Send</button>

             <div class="site-provided">
             Site Provided by <img src="src/placeholder.jpg" alt="Site Provider Logo" style="width: 20px; height: 15px;">
             </div>
        </form>
    </div>
</body>
</html>
