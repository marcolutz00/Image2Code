<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c6144d;
        }

        .image-placeholder {
            width: 150px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .grid-item {
            margin-bottom: 15px;
        }
        #site-provided {
            font-size: smaller;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="header">
            <h1>Artist Application</h1>
        </div>
        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

        <div class="grid-container">
            <div class="grid-item">
                <label for="given-name">Given Name *</label>
                <input type="text" id="given-name" name="given-name">
            </div>
            <div class="grid-item">
                <label for="family-name">Family Name *</label>
                <input type="text" id="family-name" name="family-name">
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail Address *</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number *</label>
            <input type="number" id="contact-number" name="contact-number">
        </div>

        <div class="form-group">
            <label for="location">Where Are You Located? *</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label>I Confirm That I am Over 18 *</label>
            <label><input type="radio" name="over-18" value="true"> True</label>
        </div>

        <div class="form-group">
            <label>Do You Run a Production Business? *</label>
            <div class="radio-group">
                <label><input type="radio" name="production-business" value="true"> True</label>
                <label><input type="radio" name="production-business" value="false"> False</label>
            </div>
        </div>

        <div class="form-group">
            <label for="background">Explain Your Background More Fully. *</label>
            <textarea id="background" name="background"></textarea>
        </div>

        <div class="form-group">
            <label for="work-type">Your Favourite Type of Work *</label>
            <select id="work-type" name="work-type">
                <option value="type1">Choose an option</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? *</label>
            <div class="radio-group">
                <label><input type="radio" name="skills" value="true"> True</label>
                <label><input type="radio" name="skills" value="false"> False</label>
            </div>
        </div>

        <div class="form-group">
            <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
            <div class="radio-group">
                <label><input type="radio" name="nominee" value="true"> True</label>
                <label><input type="radio" name="nominee" value="false"> False</label>
            </div>
        </div>

        <div class="form-group">
            <label for="people">Names of People You Will Work With (if Applicable)</label>
            <textarea id="people" name="people"></textarea>
        </div>

        <div class="form-group">
            <label>Are you a PGA Member?</label>
            <div class="radio-group">
                <label><input type="radio" name="pga" value="true"> True</label>
                <label><input type="radio" name="pga" value="false"> False</label>
            </div>
        </div>

        <div class="form-group">
            <label>OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
            <textarea id="social-media" name="social-media"></textarea>
            <small>0/800 characters</small>
        </div>
        <div class="form-group">
            <label for="how-hear">How did you hear of us?</label>
            <select id="how-hear" name="how-hear">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="rules" value="true"> I Have Read and I Accept the Rules Below
            </label>
            <a href="#">Our Guidelines</a>
        </div>
        
        <a href="#">Abuse Notification</a>
        <button type="submit">Send</button>
        <p id="site-provided">Site Provided by
        </p>
    </div>
</body>
</html>
