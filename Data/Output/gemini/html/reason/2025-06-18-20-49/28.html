<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .protected-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left;
        }

        .password-form {
            margin-top: 15px;
        }

        .password-label {
            display: block;
            margin-bottom: 5px;
        }

        .password-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: calc(100% - 80px); /* Adjust width for button */
            margin-right: 10px;
        }

        .login-button {
            background-color: #ddd;
            color: #000;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #ccc;
        }

        .input-container {
          display: flex;
        }
        hr {
          border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="protected-text">This area is password protected</div>
        <hr>
        <div class="password-form">
            <label for="password" class="password-label">Please enter the password below</label>
            <div class="input-container">
              <input type="password" id="password" class="password-input" name="password">
              <button type="submit" class="login-button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
