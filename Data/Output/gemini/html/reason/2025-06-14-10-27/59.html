<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #1976d2;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-left a:hover {
            text-decoration: underline;
        }

        .search-box {
            display: flex;
        }

        .search-box input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        .header-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .header-right a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #1976d2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #1565c0;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            
        }
        .footer-content {
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .blue-box {
            background-color: blue;
            width: 100px;
            height: 100px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-right">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container">
        <h2>Customer Registration</h2>
        <div class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password (again):</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password (again)">
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
            <div class="blue-box"></div>
        </div>
    </div>
</body>
</html>
