<!DOCTYPE html>
<html>
<head>
<title>ShopVora</title>
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
}

.header {
    background-color: #1976d2;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
}

.header-left a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px;
}

.header-right {
    display: flex;
    align-items: center;
}

.header-right input[type="text"] {
    padding: 8px;
    margin-right: 10px;
}

.header-right a {
    color: #fff;
    text-decoration: none;
    margin-left: 10px;
}
.container {
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

.registration-form {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 20px;
    width: 500px;
    margin: 20px auto;
}

.registration-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.submit-button {
    background-color: #1976d2;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-link {
    text-align: center;
    margin-top: 15px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
    display: flex;
    justify-content: space-around;
}

.footer-text {
    flex: 1;
}
.blue-box {
    background-color: blue;
    width: 100px;
    height: 100px;
}
</style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <a href="#">ShopVora</a>
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
    </div>
    <div class="header-right">
        <input type="text" placeholder="Search">
        <a href="#">Login</a>
        <a href="#">Registration</a>
    </div>
</div>

<div class="container">
    <div class="registration-form">
        <h2>Customer Registration</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password (again):</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div class="login-link">
                Existing User? <a href="#" style="color:red;">Login Now</a>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div class="footer-text">
        Copyright Â© 2025 || Re-edited by NuranFerhan ||
    </div>
    <div class="blue-box"></div>
</div>

</body>
</html>
