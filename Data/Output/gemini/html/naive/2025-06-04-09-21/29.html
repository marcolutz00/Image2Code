<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            padding: 10px;
        }

        header a:hover {
            color: #000;
        }

        #main {
            margin-top: 20px;
        }

        #main h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .blue-box {
            background-color: blue;
            margin-bottom: 20px;
        }
        
        .blue-box-large {
            width: 100%;
            height: 500px;
        }
        
        .blue-box-small {
            width: 250px;
            height: 200px;
        }

        #sidebar {
            margin-top: 30px;
        }

        #sidebar div {
            margin-bottom: 20px;
        }

        #sidebar h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #sidebar ul {
            padding: 0;
            list-style: none;
        }
        
        #sidebar li {
            margin-bottom: 5px;
        }
        
        #searchbox {
            width: 70%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <img src="src/placeholder.jpg" style="width: 30px; height: 30px; position: absolute; left: 50%; margin-left: -15px; top: 10px;">
                <a href="#">Homepage</a>
                <a href="#">Amenities</a>
                <a href="#">Suite Layouts</a>
                <a href="#">Image Showcase</a>
                <a href="#">Reach Out</a>
                <a href="#">303.716.6000</a>
                <a href="#">Send Email</a>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>pool-pic-7</h1>

            <div class="blue-box blue-box-large">
            </div>
            <div class="blue-box blue-box-small">
            </div>
            
            <input type="text" id="searchbox" placeholder="Search...">
            <aside id="sidebar">
                <div>
                    <h3>Recent Articles</h3>
                    <ul>
                        <li><a href="#">New Lakeside Residences Website</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Recent Reviews</h3>
                </div>
                <div>
                    <h3>Logs</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Sections</h3>
                    <ul>
                        <li><a href="#">Residents Post Page</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </section>
</body>
</html>
