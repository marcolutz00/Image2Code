<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #4863D6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 300px;
  padding: 20px;
  text-align: center;
}

.logo-placeholder {
  width: 100%;
  height: 150px;
  background-color: #0000CD;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.login-button {
  background-color: #43D3BD;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
}

.login-button:hover {
  opacity: 0.8;
}

a {
  color: #ffffff;
  text-decoration: none;
}

.footer-text {
  color: #ffffff;
  font-size: 12px;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo-placeholder"></div>
  <input type="text" placeholder="Email address">
  <input type="password" placeholder="Password">
  <button class="login-button">Log In</button>
  <a href="#">Forgot password?</a>
  <p class="footer-text">Learn about Medallia Journey Analytics</p>
</div>

</body>
</html>
