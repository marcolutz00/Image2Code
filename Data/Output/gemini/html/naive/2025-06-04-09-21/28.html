<!DOCTYPE html>
<html>
<head>
<title>Password Protected Section</title>
<style>
body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #424242;
    padding: 20px;
    width: 300px;
    box-sizing: border-box;
}

h1 {
    color: #fff;
    font-size: 18px;
    margin-bottom: 10px;
}

p {
    color: #fff;
    font-size: 12px;
    margin-bottom: 10px;
}

.input-container {
    display: flex;
    align-items: center;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    flex-grow: 1;
}

button {
    background-color: #e0e0e0;
    color: #000;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}

hr {
    border: 0.5px solid #636363;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
    <h1>This section is password
        protected.</h1>
    <hr>
    <p>Please enter your credentials to access it.</p>
    <div class="input-container">
        <input type="password">
        <button>Sign In</button>
    </div>
</div>
</body>
</html>
