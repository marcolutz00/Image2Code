<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: inline-block;
            font-weight: normal;
        }
        #placeholder {
            width: 175px;
            height: 110px;
            background-color: blue;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="placeholder"></div>
        <div class="header">
            <h2>Artist Application</h2>
        </div>

        <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>

        <form>
            <div class="form-group">
                <label for="given_name">Given Name *</label>
                <input type="text" id="given_name" name="given_name">
            </div>

            <div class="form-group">
                <label for="family_name">Family Name *</label>
                <input type="text" id="family_name" name="family_name">
            </div>

            <div class="form-group">
                <label for="email">E-mail Address *</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number *</label>
                <input type="number" id="contact_number" name="contact_number">
            </div>

            <div class="form-group">
                <label for="location">Where Are You Located? *</label>
                <input type="text" id="location" name="location">
            </div>

            <div class="form-group">
                <label>I Confirm That I am Over 18 *</label><br>
                <input type="radio" id="over18_true" name="over18" value="true">
                <label for="over18_true">True</label>
            </div>
            
             <div class="form-group">
                <label>Do You Run a Production Business? *</label><br>
                <input type="radio" id="business_true" name="business" value="true">
                <label for="business_true">True</label><br>
                <input type="radio" id="business_false" name="business" value="false">
                <label for="business_false">False</label>
            </div>

            <div class="form-group">
                <label for="background">Explain Your Background More Fully. *</label>
                <textarea id="background" name="background"></textarea>
            </div>
        

            <div class="form-group">
                <label for="work_type">Your Favourite Type of Work *</label>
                <select id="work_type" name="work_type">
                    <option value="type1">Option 1</option>
                    <option value="type2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To Carry on Making Episodes if they get Commissioned by Our Users? *</label><br>
                <input type="radio" id="skills_true" name="skills" value="true">
                <label for="skills_true">True</label><br>
                <input type="radio" id="skills_false" name="skills" value="false">
                <label for="skills_false">False</label>
            </div>
               <div class="form-group">
                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)?</label><br>
                <input type="radio" id="nominee_true" name="nominee" value="true">
                <label for="nominee_true">True</label><br>
                <input type="radio" id="nominee_false" name="nominee" value="false">
                <label for="nominee_false">False</label>
            </div>
            
            <div class="form-group">
                <label for="people_names">Names of People You Will Work With (if Applicable)</label>
                <textarea id="people_names" name="people_names"></textarea>
            </div>

               <div class="form-group">
                <label>Are you a PGA Member?</label><br>
                <input type="radio" id="pga_true" name="pga" value="true">
                <label for="pga_true">True</label><br>
                <input type="radio" id="pga_false" name="pga" value="false">
                <label for="pga_false">False</label>
            </div>

            <div class="form-group">
                <label for="social_media">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                <textarea id="social_media" name="social_media"></textarea>
                <small>0/800 characters</small>
            </div>

               <div class="form-group">
                <label for="hear_us">How did you hear of us?</label>
                <select id="hear_us" name="hear_us">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rules" name="rules" value="accept">
                <label for="rules">* I Have Read and I Accept the Rules Below</label><br>
                <a href="#">Our Guidelines</a>
            </div>

              <div>
                  <a href="#">Abuse Notification</a>
              </div>
                 <div>
                     <a href="#">Site Provided by</a>
                 </div>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
