<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #ddd;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        main {
            padding: 20px;
            overflow: hidden;
        }

        aside {
            float: right;
            width: 30%;
            margin-top: 20px;
        }

        aside ul {
            padding: 0;
            margin: 0;
        }

        aside li {
            list-style: none;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .blue-placeholder {
            background-color: blue;
        }

        .image-container {
            width: 70%;
            float: left;
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .search-box {
            float: left;
            width: 70%;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .search-box button {
            background-color: #eee;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>pool-pic-7</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Amenities</a></li>
                    <li><a href="#">Suite Layouts</a></li>
                    <li><a href="#">Image Showcase</a></li>
                    <li><a href="#">Reach Out</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Send Email</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="blue-placeholder" style="width: 100%; height: 500px;"></section>
    <main>
        <div class="container">
            <div class="image-container">
               
            </div>

            <aside>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
                
                <div class="widget">
                    <h3>Recent Articles</h3>
                    <ul>
                        <li>New Lakeside Residences Website</li>
                    </ul>
                </div>
                
                <div class="widget">
                    <h3>Recent Reviews</h3>
                </div>
                
                <div class="widget">
                    <h3>Logs</h3>
                    <ul>
                        <li>February 2017</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Sections</h3>
                    <ul>
                        <li>Residents Post Page</li>
                    </ul>
                </div>
            </aside>
        </div>
        <section class="blue-placeholder" style="width: 230px; height: 200px;"></section>

    </main>

    <footer>
        <p>Lakeside Residences, Copyright &copy; 2024</p>
    </footer>
</body>
</html>
