<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    width: 300px;
    box-sizing: border-box;
}

.title {
    font-size: 18px;
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 1px solid #555;
    margin-bottom: 10px;
}

.description {
    font-size: 14px;
    margin-bottom: 10px;
}

.input-wrapper {
    display: flex;
    align-items: center;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #555;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    margin-right: 10px;
    background-color: #fff;
    color: #000;
}

button {
    background-color: #ddd;
    color: #000;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="title">This section is password protected.</div>
    <hr>
    <div class="description">Please enter your credentials to access it.</div>
    <div class="input-wrapper">
        <input type="password">
        <button>Sign In</button>
    </div>
</div>

</body>
</html>
