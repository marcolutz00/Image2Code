<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color: #4854c4;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 150px;
    height: 150px;
    background-color: #0000cd;
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
    width: 250px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #43cea2;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

a {
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
    <div class="logo"></div>
    <input type="text" placeholder="Email address">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#">Forgot password?</a>
</div>

</body>
</html>
