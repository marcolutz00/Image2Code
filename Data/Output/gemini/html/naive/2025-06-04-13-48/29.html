<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .title {
            margin-bottom: 30px;
        }
        .blue-box {
            background-color: blue;
        }
        #main-image {
            width: 700px;
            height: 500px;
            margin-bottom: 20px;
        }
        #small-image {
            width: 233px;
            height: 183px;
            margin-bottom: 20px;
        }
        .search-bar{
            background-color: #f2f2f2;
            width: 700px;
            height: 30px;
        }
        .recent-articles, .recent-reviews, .logs, .sections{
            margin-top: 20px;
        }
        .recent-articles ul, .recent-reviews ul, .logs ul, .sections ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <a href="#">303.716.6000</a>
            <a href="#">Send Email</a>
        </nav>

        <h1 class="title">pool-pic-7</h1>

        <div id="main-image" class="blue-box"></div>
        <div id="small-image" class="blue-box"></div>
        <div class="search-bar"></div>
        <div class="recent-articles">
            <h3>Recent Articles</h3>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </div>

        <div class="recent-reviews">
            <h3>Recent Reviews</h3>
        </div>

        <div class="logs">
            <h3>Logs</h3>
            <ul>
                <li>February 2017</li>
            </ul>
        </div>

        <div class="sections">
            <h3>Sections</h3>
            <ul>
                <li>Residents Post Page</li>
            </ul>
        </div>
    </div>
</body>
</html>
