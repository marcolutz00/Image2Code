<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Section</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .password-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 400px;
        }

        .password-container h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .password-container hr {
            border: none;
            border-top: 1px solid #666;
            margin-bottom: 15px;
        }

        .password-container p {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .password-input {
            display: flex;
            align-items: center;
        }

        .password-input input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            flex-grow: 1;
        }

        .password-input button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>This section is password protected.</h2>
        <hr>
        <p>Please enter your credentials to access it.</p>
        <div class="password-input">
            <input type="password" placeholder="">
            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
