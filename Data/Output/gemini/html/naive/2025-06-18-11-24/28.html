<!DOCTYPE html>
<html>
<head>
<title>Password Protected Area</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
    text-align: left;
}

.container h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

.container p {
    margin-bottom: 10px;
}

.input-group {
    display: flex;
}

.input-group input {
    padding: 8px;
    border: 1px solid #666;
    border-radius: 3px;
    margin-right: 10px;
    flex-grow: 1;
    background-color: #444;
    color: #fff;
}

.input-group button {
    background-color: #666;
    color: #fff;
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>This area is password protected</h2>
    <p>Please enter the password below</p>
    <div class="input-group">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</div>

</body>
</html>
