<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4B5CBF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .logo-placeholder {
            width: 100%;
            height: 150px;
            background-color: #0000CD;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            background-color: #49D3A8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .button:hover {
            opacity: 0.8;
        }

        .reset-password {
            color: #49D3A8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder"></div>
        <input type="email" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button class="button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
