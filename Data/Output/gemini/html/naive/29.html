<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header */
        header {
            background: #fff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #e8491d;
            font-weight: bold;
        }

        /* Main */
        #main {
            padding: 20px;
        }

        #main h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #main img {
            width: 100%;
            height: auto;
        }

        /* Sidebar */
        #sidebar {
            float: right;
            width: 30%;
            padding: 10px;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #e8491d;
            text-align: center;
        }

        /* Media Queries */
        @media(max-width: 768px) {

            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }

            header {
                padding-bottom: 20px;
            }

            #sidebar {
                float: none;
                width: 100%;
            }
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .menu> :not(:last-child) {
            margin-right: 15px;
        }

        .image-container {
            display: flex;
        }

        .image-container>img {
            width: 70%;
            background-color: blue;
            height: 600px;
        }

        .second-image {
            width: 30%;
            height: 200px;
            background-color: blue;
        }

        .posts {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .posts>input {
            width: 600px;
            height: 25px;
        }

        .posts>button {
            width: 100px;
            background-color: rgb(223, 223, 223);
        }

        .recent-posts {
            margin-top: 100px;
        }

        .categories {
            margin-top: 50px;
        }

        .navigate-pages {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Floor Plans</a>
                <a href="#">Photo Gallery</a>
                <a href="#">Contact Us</a>
                <a href="#">303.716.6000</a>
                <a href="#">Email Us</a>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1>swimming-pool-5</h1>
                <div class="image-container">
                    <img src="placeholder.jpg" width="70%" height="600" alt="">
                </div>
                <div class="second-image">
                    <img src="placeholder.jpg" width="30%" height="200" alt="">
                </div>
                <div class="posts">
                    <input type="text">
                    <button>Search</button>
                </div>
                <div class="recent-posts">
                    <h2>Recent Posts</h2>
                    <p>New Heights by Marston Lake Website</p>
                </div>
                <div class="recent-comments">
                    <h2>Recent Comments</h2>
                </div>
                <div class="archives">
                    <h2>Archives</h2>
                    <p>February 2017</p>
                </div>
                <div class="categories">
                    <h2>Categories</h2>
                    <p>Residents Page Posts</p>
                </div>
                <div class="navigate-pages">
                    <p>></p>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
