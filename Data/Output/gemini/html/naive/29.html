<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #eee 1px solid;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00a0e3;
            font-weight: bold;
        }

        main {
            padding: 20px;
            overflow: hidden;
        }

        aside {
            width: 25%;
            float: right;
            padding-left: 20px;
        }

        aside h3 {
            margin-bottom: 5px;
        }

        aside ul {
            padding: 0;
            list-style: none;
        }

        aside li {
            margin-bottom: 10px;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: center;
        }

        .blue-placeholder {
            background-color: blue;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .search-box button {
            background-color: #ddd;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
                <img src="src/placeholder.jpg" alt="Logo" width="40" height="40" style="margin-bottom: 20px;">
                
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>swimming-pool-5</h1>
            
            <img src="src/placeholder.jpg" alt="Main Image" width="700" height="500" class="blue-placeholder" >
            

            
            <img src="src/placeholder.jpg" alt="Small Image" width="233" height="200" class="blue-placeholder">
            

            <aside>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
                <div>
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>

                <div>
                    <h3>Recent Comments</h3>
                </div>

                <div>
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>

                <div>
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>></p>
        </div>
    </footer>
</body>
</html>
