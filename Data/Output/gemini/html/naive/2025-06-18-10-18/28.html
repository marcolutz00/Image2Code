<!DOCTYPE html>
<html>
<head>
<title>Password Protected</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: left;
    width: 400px;
}

h1 {
    font-size: 20px;
    margin-bottom: 10px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

p {
    margin-bottom: 20px;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #666;
    width: 200px;
}

button {
    background-color: #666;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

button:hover {
    background-color: #888;
}

.password-form {
    display: flex;
    align-items: center;
}
</style>
</head>
<body>
<div class="container">
    <h1>This area is password protected</h1>
    <p>Please enter the password below</p>
    <div class="password-form">
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </div>
</div>
</body>
</html>
