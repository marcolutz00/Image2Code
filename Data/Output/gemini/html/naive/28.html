<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Protected Area</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  width: 350px;
  background-color: #3a3a3a;
  padding: 20px;
}

h2 {
  color: #fff;
  font-size: 1.5em;
  text-align: center;
  margin-bottom: 20px;
  border-bottom: 1px solid #777;
  padding-bottom: 10px;
}

p {
  color: #fff;
  font-size: 0.8em;
  margin-bottom: 10px;
}

input[type="password"] {
  width: 75%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #999;
}

button {
  background-color: #ddd;
  border: none;
  color: #000;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
}

.input-wrapper{
    display: flex;
}
</style>
</head>
<body>
<div class="container">
<h2>This area is password protected</h2>
<p>Please enter the password below</p>
<div class="input-wrapper">
<input type="password" name="password">
<button>Login</button>
</div>
</div>
</body>
</html>
