<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Area</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: left;
      width: 400px;
    }

    .title {
      font-size: 1.2em;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #fff;
    }

    .password-form {
      margin-top: 15px;
    }

    .password-form label {
      display: block;
      margin-bottom: 5px;
    }

    .password-form input[type="password"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 70%;
    }

    .password-form button {
      padding: 8px 15px;
      background-color: #ddd;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    .password-form input{
        width: 300px;
        height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">This area is password protected</div>
    <div class="password-form">
      <label for="password">Please enter the password below</label>
      <input type="password" id="password" name="password">
      <button>Login</button>
    </div>
  </div>
</body>
</html>
