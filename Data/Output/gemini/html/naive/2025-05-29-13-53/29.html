<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        main {
            margin-top: 20px;
        }

        .image-placeholder {
            background-color: blue;
            margin-bottom: 20px;
        }

        .image-placeholder.main {
            width: 800px;
            height: 480px;
        }

        .image-placeholder.sidebar {
            width: 240px;
            height: 160px;
        }

        .sidebar {
            width: 240px;
            float: left;
        }

        .content {
            width: 680px;
            float: left;
            margin-left: 20px;
        }

        .recent-posts,
        .recent-comments,
        .archives,
        .categories {
            margin-bottom: 20px;
        }

        .recent-posts h2,
        .recent-comments h2,
        .archives h2,
        .categories h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .recent-posts ul,
        .recent-comments ul,
        .archives ul,
        .categories ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li,
        .recent-comments li,
        .archives li,
        .categories li {
            margin-bottom: 5px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 180px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .site-logo {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="site-logo"></div>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Floor Plans</a>
                <a href="#">Photo Gallery</a>
                <a href="#">Contact Us</a>
                <a href="#">303.716.6000</a>
                <a href="#">Email Us</a>
            </nav>
        </header>

        <main>
            <h1>swimming-pool-5</h1>
            <div class="image-placeholder main"></div>

            <div class="image-placeholder sidebar"></div>

            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>

            <div class="recent-posts">
                <h2>Recent Posts</h2>
                <ul>
                    <li>New Heights by Marston Lake Website</li>
                </ul>
            </div>

            <div class="recent-comments">
                <h2>Recent Comments</h2>
            </div>

            <div class="archives">
                <h2>Archives</h2>
                <ul>
                    <li>February 2017</li>
                </ul>
            </div>

            <div class="categories">
                <h2>Categories</h2>
                <ul>
                    <li>Residents Page Posts</li>
                </ul>
            </div>
        </main>
        <p>></p>
    </div>
</body>
</html>
