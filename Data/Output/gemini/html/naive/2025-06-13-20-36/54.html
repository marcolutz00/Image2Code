<!DOCTYPE html>

    <title>Alpha One Labs - Support Our Mission</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 8px;
            border: none;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }

        /* Donation Section Styles */
        .donation-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .donation-form,
        .donation-info {
            width: 45%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00c698;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        /* Footer Styles */
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>

            padding: 20px;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .auth-buttons a:first-child {
            background-color: transparent;
            border: 1px solid #fff;
        }
