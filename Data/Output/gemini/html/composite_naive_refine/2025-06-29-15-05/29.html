<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #e8e8e8;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        #main {
            margin-top: 20px;
        }

        #main h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #main-image {
            width: 70%;
            height: 500px;
            background-color: blue;
        }

        #secondary-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }

        .sidebar {
            width: 25%;
            float: right;
            margin-top: 20px;
        }

        .sidebar ul {
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            list-style: none;
            padding: 5px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 5px;
        }

        .search-box button {
            padding: 5px 10px;
        }

        footer {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        #logo {
            width: 30px;
            height: 30px;
            background-color: blue;
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
					<li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
					<li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>swimming-pool-5</h1>
            <div id="main-image"></div>

            <div id="secondary-image"></div>

            <aside class="sidebar">
                <div class="search-box">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search...">
                    <button>Search</button>
                </div>
                <section>
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </section>

                <section>
                    <h3>Recent Comments</h3>
                </section>
                <section>
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </section>

                <section>
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <p> > </p>
    </footer>

</body>
</html>
