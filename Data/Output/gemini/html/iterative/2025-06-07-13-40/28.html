<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f0f0f0;
    font-family: sans-serif;
}

.container {
    width: 400px;
    margin: 200px auto;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.container h2 {
    margin-top: 0;
    font-size: 20px;
}

.container hr {
    border: none;
    border-bottom: 1px solid #666;
}

.container p {
    font-size: 14px;
}

.container input[type="text"] {
    width: 250px;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #666;
    border-radius: 3px;
    background-color: #fff;
    color: #000;
}

.container button {
    background-color: #666;
    color: #fff;
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>This section is password protected.</h2>
    <hr>
    <p>Please enter your credentials to access it.</p>
    <input type="text" placeholder="">
    <button>Sign In</button>
</div>

</body>
</html>
