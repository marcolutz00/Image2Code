<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
        }

        .image-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 10px;
        }

        .small-image {
            width: 30%;
            height: 200px;
            background-color: blue;
        }

        .footer {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer-search {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .footer-search input {
            width: 80%;
        }
        .footer-search button {
            width: 15%;
        }

        .recent-articles, .recent-reviews, .logs, .sections {
            margin-bottom: 20px;
        }

        .recent-articles h3, .recent-reviews h3, .logs h3, .sections h3 {
            margin-bottom: 10px;
        }

        .recent-articles ul, .recent-reviews ul, .logs ul, .sections ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recent-articles li, .recent-reviews li, .logs li, .sections li {
            margin-bottom: 5px;
        }
        .placeholder-image {
            background-color: blue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="header">
         <div class="placeholder-image"></div>
        <div class="nav">
            <a href="#">Homepage</a>
            <a href="#">Amenities</a>
            <a href="#">Suite Layouts</a>
            <a href="#">Image Showcase</a>
            <a href="#">Reach Out</a>
            <span>303.716.6000</span>
            <a href="#">Send Email</a>
        </div>
    </div>

    <div class="image-container">
        <h1>pool-pic-7</h1>
        <div class="main-image"></div>
        <div class="small-image"></div>
    </div>

    <div class="footer">
        <div class="footer-search">
            <input type="text" placeholder="Search...">
            <button>Go!</button>
        </div>

        <div class="recent-articles">
            <h3>Recent Articles</h3>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </div>

        <div class="recent-reviews">
            <h3>Recent Reviews</h3>
        </div>

        <div class="logs">
            <h3>Logs</h3>
            <ul>
                <li>February 2017</li>
            </ul>
        </div>

        <div class="sections">
            <h3>Sections</h3>
            <ul>
                <li>Residents Post Page</li>
            </ul>
        </div>
    </div>

</body>
</html>
