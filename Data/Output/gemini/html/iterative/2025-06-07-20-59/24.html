<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
    background-color: #4959D9;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 200px;
    height: 200px;
    background-color: #0000CD;
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 300px;
    padding: 10px;
    background-color: #34D399;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #10B981;
}

.forgot-password {
    margin-top: 10px;
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="container">
    <div class="logo"></div>
    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#" class="forgot-password">Forgot password?</a>
</div>

</body>
</html>
