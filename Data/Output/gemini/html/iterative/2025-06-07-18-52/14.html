<!DOCTYPE html>
<html>
<head>
<title>Linkpage</title>
<style>
body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #45c4b0;
    color: #000;
    flex-direction: column;
}

.profile-image {
    width: 100px;
    height: 100px;
    background-color: blue;
    border-radius: 50%;
    margin-bottom: 10px;
}

h1 {
    font-size: 24px;
    margin-bottom: 5px;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
}

.link-button {
    display: block;
    width: 300px;
    padding: 15px;
    background-color: #f0ad4e;
    color: #000;
    text-decoration: none;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="profile-image"></div>
<h1>John Doe</h1>
<p>Software developer building the future of the web🚀</p>
<a href="#" class="link-button">Visit My Blog! ➡️</a>
<a href="#" class="link-button">My Online Store 👕</a>
<a href="#" class="link-button">Book a Meeting (30-min) 🔥</a>
<a href="#" class="link-button">Download Chrome extension (free & open source) 💻</a>
<p>On a mission to ⬆️ tech access & education for everyone ❤️</p>
</body>
</html>
