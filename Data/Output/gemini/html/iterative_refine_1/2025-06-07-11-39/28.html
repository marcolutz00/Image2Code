<!DOCTYPE html>
<html lang="en">
<head>
<title>Password Protected</title>
<style>
body {
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    color: #fff;
    padding: 20px;
    width: 300px;
}

h1 {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 1px solid #666;
    margin-bottom: 15px;
}

p {
    font-size: 0.8em;
    margin-bottom: 10px;
}

input[type="password"] {
    width: 70%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #666;
    background-color: #fff;
    color: #333;
}

button {
    background-color: #ddd;
    color: #333;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 0.8em;
}
.input-group {
    display: flex;
    align-items: center;
}
</style>
</head>
<body>
<main>
<div class="container">
    <h1>This section is password protected.</h1>
    <hr>
    <p>Please enter your credentials to access it.</p>
    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button>Sign In</button>
    </div>
</div>
</main>
</body>
</html>
