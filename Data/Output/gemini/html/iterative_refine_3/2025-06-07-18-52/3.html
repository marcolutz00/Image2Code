<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);        }
        .header {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 5px;
        }
        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c2185b;        }
        .blue-box {            width: 180px;            height: 120px;            background-color: blue;            margin: 20px auto;        }        .asterisk::after {            content: "*";            color: red;        }        .radio-group label {            font-weight: normal;        }        .agreement {            margin-top: 15px;        }        .agreement input[type="checkbox"] {            margin-right: 5px;        }        a {            color: #e91e63;            text-decoration: none;        }        .site-provider {            text-align: right;            font-size: small;            color: #777;        }    </style></head><body>    <main class="container">        <div class="blue-box"></div>        <div class="header">            <h1>Artist Application</h1>        </div>        <p>Share your background with us and tell us more. <a href="#" style="color: #c2185b;">Help</a> if you need more details.</p>        <form>            <div class="form-group">                <label for="givenName">Given Name <span class="asterisk"></span></label>                <input type="text" id="givenName" name="givenName">            </div>            <div class="form-group">                <label for="familyName">Family Name <span class="asterisk"></span></label>                <input type="text" id="familyName" name="familyName">            </div>            <div class="form-group">                <label for="email">E-mail Address <span class="asterisk"></span></label>                <input type="email" id="email" name="email">            </div>            <div class="form-group">                <label for="contactNumber">Contact Number <span class="asterisk"></span></label>                <input type="text" id="contactNumber" name="contactNumber">            </div>            <div class="form-group">                <label for="location">Where Are You Located? <span class="asterisk"></span></label>                <input type="text" id="location" name="location">            </div>            <div class="form-group">                <label>I Confirm That I am Over 18 <span class="asterisk"></span></label>                <div class="radio-group">                    <input type="radio" id="over18True" name="over18" value="true">                    <label for="over18True">True</label>                </div>            </div>            <div class="form-group">                <label>Do You Run a Production Business? <span class="asterisk"></span></label>                <div class="radio-group">                    <input type="radio" id="productionTrue" name="production" value="true">                    <label for="productionTrue">True</label>                </div>                <div class="radio-group">                    <input type="radio" id="productionFalse" name="production" value="false">                    <label for="productionFalse">False</label>                </div>            </div>            <div class="form-group">                <label for="background">Explain Your Background More Fully. <span class="asterisk"></span></label>                <textarea id="background" name="background"></textarea>            </div>             <div class="form-group">                <label for="workType">Your Favourite Type of Work <span class="asterisk"></span></label>                <select id="workType" name="workType">                    <option value=""></option>                </select>            </div>           <div class="form-group">                <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and ToCarry on Making Episodes if they get Commissioned by Our Users? <span class="asterisk"></span></label>                <div class="radio-group">                    <input type="radio" id="skillTrue" name="skill" value="true">                    <label for="skillTrue">True</label>                </div>                <div class="radio-group">                    <input type="radio" id="skillFalse" name="skill" value="false">                    <label for="skillFalse">False</label>                </div>            </div>             <div class="form-group">                <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? <span class="asterisk"></span></label>                <div class="radio-group">                    <input type="radio" id="nomineeTrue" name="nominee" value="true">                    <label for="nomineeTrue">True</label>                </div>                <div class="radio-group">                    <input type="radio" id="nomineeFalse" name="nominee" value="false">                    <label for="nomineeFalse">False</label>                </div>            </div>            <div class="form-group">                <label for="people">Names of People You Will Work With (if Applicable)</label>                <textarea id="people" name = "people"></textarea>            </div>           <div class="form-group">                <label>Are you a PGA Member? <span class="asterisk"></span></label>                <div class="radio-group">                    <input type="radio" id="pgaTrue" name="pga" value="true">                    <label for="pgaTrue">True</label>                </div>                <div class="radio-group">                    <input type="radio" id="pgaFalse" name="pga" value="false">                    <label for="pgaFalse">False</label>                </div>            </div>            <div class="form-group">                <label for="socialMedia">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>                <textarea id = "socialMedia"></textarea>                <p style="font-size: smaller; color: #777;">0/800 characters</p>            </div>           <div class="form-group">                <label for="howDidYouHear">How did you hear of us?</label>                <select id="howDidYouHear" name="howDidYouHear">                    <option value=""></option>                </select>            </div>            <div class="form-group agreement">                <input type="checkbox" id="agreement" name="agreement">                <label for="agreement">I Have Read and I Accept the Rules Below</label>            </div>            <div class="form-group">                <a href="#" style="color: #c2185b;">Our Guidelines</a>            </div>             <div class="form-group">                <a href="#" style="color: #c2185b;">Abuse Notification</a>            </div>                                     <button type="submit" style="background-color: #c2185b;">Send</button>        </form>          <p class="site-provider">Site Provided by <span style="color: #2e73e1;">B</span></p>    </main></body></html>
