<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4854c9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #4854c9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            text-align: center;
        }

        .logo {
            width: 100%;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-password {
            margin-top: 10px;
            color: #767676;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Login</h1>
            <div class="logo"></div>
            <label for="email">
                <input type="email" id="email" placeholder="Email address">
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Password">
            </label>
            <button>Sign In</button>
            <a href="#" class="reset-password">Reset password</a>
        </div>
    </main>
</body>
</html>
