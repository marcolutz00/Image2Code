<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);        }
        .form-group {            margin-bottom: 15px;        }
        label {            display: block;            margin-bottom: 5px;            font-weight: bold;        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {            width: 100%;            padding: 8px;            border: 1px solid #ccc;            border-radius: 4px;            box-sizing: border-box;        }
        textarea {            height: 100px;            resize: vertical;        }
        button {            background-color: #e03175;            color: white;            padding: 10px 15px;            border: none;            border-radius: 4px;            cursor: pointer;        }
        .header {            background-color: #e03175;            color: white;            text-align: center;            padding: 20px;            margin-bottom: 20px;            border-radius: 8px;        }
        .header h2 {            margin: 0;        }
        .image-placeholder {            width: 150px;            height: 100px;            background-color: blue;            margin: 0 auto;            margin-bottom: 20px;        }
        .site-provided {            text-align: right;            font-size: 0.8em;            color: #555;        }
        .radio-group {            display: flex;            align-items: center;        }
        .radio-group input[type="radio"] {            margin-right: 5px;        }
        .radio-group label {            margin-right: 15px;            font-weight: normal;        }
        .rules-agreement {            margin-top: 10px;        }
        .rules-agreement input[type="checkbox"] {            margin-right: 5px;        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="image-placeholder"></div>
            <div class="header">
                <h2>Artist Application</h2>
            </div>
            <p>Share your background with us and tell us more. <a href="#">Help</a> if you need more details.</p>
            <form>
                <div class="form-group">
                    <label for="given_name">Given Name *</label>
                    <input type="text" id="given_name" name="given_name" required>
                </div>
                <div class="form-group">
                    <label for="family_name">Family Name *</label>
                    <input type="text" id="family_name" name="family_name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number *</label>
                    <input type="number" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="location">Where Are You Located? *</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label>I Confirm That I am Over 18 *</label>
                    <div class="radio-group">
                        <input type="radio" id="over_18_true" name="over_18" value="true" required>
                        <label for="over_18_true">True</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Do You Run a Production Business? *</label>
                    <div class="radio-group">
                        <input type="radio" id="production_true" name="production" value="true" required>
                        <label for="production_true">True</label>
                        <input type="radio" id="production_false" name="production" value="false" required>
                        <label for="production_false">False</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="background">Explain Your Background More Fully. *</label>
                    <textarea id="background" name="background" required></textarea>
                </div>
                <div class="form-group">
                    <label for="work_type">Your Favourite Type of Work *</label>
                    <select id="work_type" name="work_type" required>
                        <option value="">Please Select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Do You Have the Skills Required to Make Full Episodes (12-25 minutes) on a Small Budget and To
                        Carry on Making Episodes if they get Commissioned by Our Users? *</label>
                    <div class="radio-group">
                        <input type="radio" id="skills_true" name="skills" value="true" required>
                        <label for="skills_true">True</label>
                        <input type="radio" id="skills_false" name="skills" value="false" required>
                        <label for="skills_false">False</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>If You are a Final Nominee, Can You Begin Development by May or June (2019)? *</label>
                    <div class="radio-group">
                        <input type="radio" id="nominee_true" name="nominee" value="true" required>
                        <label for="nominee_true">True</label>
                        <input type="radio" id="nominee_false" name="nominee" value="false" required>
                        <label for="nominee_false">False</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="people_work">Names of People You Will Work With (if Applicable)</label>
                    <textarea id="people_work" name="people_work"></textarea>
                </div>
                <div class="form-group">
                    <label>Are you a PGA Member?</label>
                    <div class="radio-group">
                        <input type="radio" id="pga_true" name="pga" value="true">
                        <label for="pga_true">True</label>
                        <input type="radio" id="pga_false" name="pga" value="false">
                        <label for="pga_false">False</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="social_media">OPTIONAL: Having Big Social Media Connections will help. Tell us of Social Media You Frequent.</label>
                    <textarea id="social_media" name="social_media"></textarea>
                    <p>0/800 characters</p>
                </div>
                <div class="form-group">
                    <label for="how_hear">How did you hear of us?</label>
                    <select id="how_hear" name="how_hear">
                        <option value="">Please Select</option>
                    </select>
                </div>
                <div class="form-group rules-agreement">
                    <input type="checkbox" id="rules" name="rules" required>
                    <label for="rules">* I Have Read and I Accept the Rules Below</label>
                </div>
                <div class="form-group">
                    <a href="#">Our Guidelines</a>
                </div>
                <div class="form-group">
                    <a href="#">Abuse Notification</a>
                    <p class="site-provided">Site Provided by <img src="src/placeholder.jpg" width="20" height="10" alt="Placeholder logo"></p>
                </div>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
</body>
</html>
