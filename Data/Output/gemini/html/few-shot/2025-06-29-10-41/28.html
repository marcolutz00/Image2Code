<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Area</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .password-container {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
      width: 400px;
    }

    .password-container h2 {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #666;
    }

    .password-container p {
      color: #fff;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .password-container input[type="password"] {
      padding: 8px;
      border: 1px solid #666;
      border-radius: 3px;
      width: 65%;
      background-color: #fff;
      color: #333;
      margin-right: 10px;
    }

    .password-container button {
      background-color: #666;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="password-container">
    <h2>This area is password protected</h2>
    <p>Please enter the password below</p>
    <input type="password" id="password" name="password">
    <button type="submit">Login</button>
  </div>

</body>
</html>
