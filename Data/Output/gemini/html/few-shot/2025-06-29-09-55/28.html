<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Area</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .password-container {
      background-color: #333;
      padding: 30px;
      border-radius: 5px;
      text-align: left;
      color: #fff;
    }

    .password-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: left;
    }

    .password-container hr {
      border: none;
      border-top: 1px solid #666;
      margin-bottom: 20px;
    }

    .password-container p {
      margin-bottom: 10px;
    }

    .password-container input[type="password"] {
      padding: 8px;
      border: 1px solid #666;
      border-radius: 3px;
      background-color: #fff;
      color: #333;
      width: 200px;
    }

    .password-container button {
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      background-color: #ddd;
      color: #333;
      cursor: pointer;
      margin-left: 5px;
    }

    .password-container button:hover {
      background-color: #eee;
    }

    .input-container {
        display: flex;
        align-items: center;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <h2>This area is password protected</h2>
    <hr>
    <p>Please enter the password below</p>
    <div class="input-container">
      <input type="password" id="password" name="password">
      <button type="submit">Login</button>
    </div>
  </div>
</body>
</html>
