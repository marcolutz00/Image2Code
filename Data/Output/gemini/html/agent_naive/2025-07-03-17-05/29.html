<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }
        header ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        header ul li{
            display: inline;
            margin: 0 10px;
        }
        main {
            margin-top: 20px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .secondary-image {
            width: 250px;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .sidebar {
            float: left;
            width: 25%;
        }

        .content {
            float: right;
            width: 70%;
        }

        .recent-posts, .categories, .archives, .recent-comments {
            margin-bottom: 20px;
            padding: 10px;
        }

        .recent-posts ul, .categories ul, .archives ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li, .categories li, .archives li {
            margin-bottom: 5px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            width: 70%;
            padding: 5px;
        }

        .search-form input[type="submit"] {
            padding: 5px 10px;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        .menu{
            display: flex;
            justify-content: center;
        }
        .menu li{
            padding: 0 10px;
            font-size: 14px;
        }
        .swimming{
            font-size: 30px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div style="width: 50px; height: 30px; background-color: blue; margin: 0 auto;"></div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </header>
        <main class="clearfix">
            <h1 class="swimming">swimming-pool-5</h1>
            <div class="main-image"></div>
            <div class="secondary-image"></div>
            <div class="search-form">
                <input type="text" placeholder="Search...">
                <input type="submit" value="Search">
            </div>
            <div class="recent-posts">
                <h2>Recent Posts</h2>
                <ul>
                    <li><a href="#">New Heights by Marston Lake Website</a></li>
                </ul>
            </div>
    
            <div class="recent-comments">
                <h2>Recent Comments</h2>
            </div>
    
            <div class="archives">
                <h2>Archives</h2>
                <ul>
                    <li><a href="#">February 2017</a></li>
                </ul>
            </div>
    
            <div class="categories">
                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Residents Page Posts</a></li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p>></p>
        </footer>
    </div>
</body>
</html>
