<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body {
    font-family: sans-serif;
    background-color: #4A69BD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-placeholder {
    width: 200px;
    height: 200px;
    background-color: #0000CD;
    margin-bottom: 20px;
}

.input-field {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: none;
}

.login-button {
    width: 300px;
    padding: 10px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.reset-password {
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder"></div>
        <input type="email" class="input-field" placeholder="Email address">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
