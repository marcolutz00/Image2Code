<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .content {
            margin-top: 20px;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .sidebar {
            width: 300px;
            float: right;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .sidebar h2 {
            font-size: 16px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 5px;
            font-size: 13px;
        }
        .placeholder {
            background-color: blue;
        }
        .cat-placeholder {
            width: 240px;
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="src/placeholder.jpg" width="30" height="30" style="margin-right: 200px;">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1>swimming-pool-5</h1>
            <div class="main-image placeholder">
                
            </div>
            <div class="sidebar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
                <div class="cat-placeholder placeholder"></div>
                <div class="widget">
                    <h2>Recent Posts</h2>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>
                <div class="widget">
                    <h2>Recent Comments</h2>
                </div>
                <div class="widget">
                    <h2>Archives</h2>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>
                <div class="widget">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="float: right; margin-right: 240px;">></div>
</body>
</html>
