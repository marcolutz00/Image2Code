<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Protected</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 30px;
    border-radius: 5px;
    text-align: left;
    width: 400px;
}

h1 {
    color: #fff;
    font-size: 20px;
    margin-bottom: 10px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

p {
    color: #fff;
    font-size: 14px;
    margin-bottom: 20px;
}

input[type="password"] {
    padding: 10px;
    border: 1px solid #888;
    border-radius: 3px;
    width: 250px;
    background-color: #fff;
    color: #000;
}

button {
    background-color: #555;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
}

.input-container {
    display: flex;
    align-items: center;
}

button:hover {
    background-color: #777;
}

</style>
</head>
<body>
<div class="container">
    <h1>This area is password protected</h1>
    <p>Please enter the password below</p>
    <div class="input-container">
        <input type="password" id="password">
        <button type="button">Login</button>
    </div>
</div>
</body>
</html>
