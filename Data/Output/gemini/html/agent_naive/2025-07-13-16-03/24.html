<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #495BC2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .sign-in-button {
            background-color: #42D3A6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .reset-password {
            text-align: center;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="placeholder"></div>
        <input type="email" placeholder="Email address">
        <input type="password" placeholder="Password">
        <button class="sign-in-button">Sign In</button>
        <a href="#" class="reset-password">Reset password</a>
    </div>
</body>
</html>
