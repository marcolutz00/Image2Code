<!DOCTYPE html>
<html>
<head>
<title>Producer Application</title>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    width: 600px;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #333;
}

p {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 14px;
}

textarea {
    height: 100px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

button {
    background-color: #e91e63;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    display: block;
    margin: 20px auto;
}

button:hover {
    background-color: #c2185b;
}

.required::after {
    content: " *";
    color: red;
}

.form-header {
    background-color: #e91e63;
    color: white;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
    font-size: 20px;
}

.blue-box {
    width: 100%;
    height: 150px;
    background-color: blue;
    margin-bottom: 20px;
}

.terms-link {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
}

.terms-link:hover {
    text-decoration: underline;
}
.powered-by {
    text-align: right;
    font-size: 12px;
    color: #999;
}

.powered-by img {
    width: 20px;
    height: 20px;
    vertical-align: middle;
}
.report-abuse {
    color: #007bff;
    text-decoration: none;
}

.report-abuse:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<form>
    <div class="blue-box"></div>
    <div class="form-header">Producer Application</div>
    <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

    <div class="form-group">
        <label for="first-name" class="required">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
    </div>

    <div class="form-group">
        <label for="last-name" class="required">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
    </div>

    <div class="form-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone" class="required">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
        <label for="location" class="required">Where Do You Live?</label>
        <input type="text" id="location" name="location" required>
    </div>

    <div class="form-group">
        <label class="required">I am at Least 18 Years of Age</label><br>
        <input type="radio" id="age-yes" name="age" value="yes" required>
        <label for="age-yes">Yes</label>
    </div>

    <div class="form-group">
        <label class="required">Do You Have a Production Company?</label><br>
        <input type="radio" id="company-yes" name="company" value="yes" required>
        <label for="company-yes">Yes</label><br>
        <input type="radio" id="company-no" name="company" value="no" required>
        <label for="company-no">No</label>
    </div>

    <div class="form-group">
        <label for="about" class="required">Tell Us More About You.</label>
        <textarea id="about" name="about" required></textarea>
    </div>

    <div class="form-group">
        <label for="genre" class="required">Preferred Genre</label>
        <select id="genre" name="genre" required>
            <option value="">Select</option>
        </select>
    </div>

    <div class="form-group">
        <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
            Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label><br>
        <input type="radio" id="confident-yes" name="confident" value="yes" required>
        <label for="confident-yes">Yes</label>
        <input type="radio" id="confident-no" name="confident" value="no" required>
        <label for="confident-no">No</label>
    </div>

    <div class="form-group">
        <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)?</label><br>
        <input type="radio" id="start-yes" name="start" value="yes" required>
        <label for="start-yes">Yes</label>
        <input type="radio" id="start-no" name="start" value="no" required>
        <label for="start-no">No</label>
    </div>

    <div class="form-group">
        <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
        <textarea id="collaborate" name="collaborate"></textarea>
    </div>

    <div class="form-group">
        <label class="required">Are you a member of the PGA?</label><br>
        <input type="radio" id="pga-yes" name="pga" value="yes" required>
        <label for="pga-yes">Yes</label>
        <input type="radio" id="pga-no" name="pga" value="no" required>
        <label for="pga-no">No</label>
    </div>

    <div class="form-group">
        <label for="social">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
            are part of or your Twitter.</label>
        <textarea id="social" name="social"></textarea>
        <p style="font-size: 12px; color: #999; margin-top: 5px;">0/800 characters</p>
    </div>

    <div class="form-group">
        <label for="find-us">How did you find out about us?</label>
        <select id="find-us" name="find-us">
            <option value="">Select</option>
        </select>
    </div>

    <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" class="required">I Have Read and I Accept the Terms and Conditions Below</label>
        <a href="#" class="terms-link">Terms and Conditions</a>
    </div>
    <a href="#" class="report-abuse">Report abuse</a>

    <button type="submit">Submit</button>
     <div class="powered-by">
        Powered by <img src="src/placeholder.jpg" alt="Powered By">
    </div>
</form>
</body>
</html>
