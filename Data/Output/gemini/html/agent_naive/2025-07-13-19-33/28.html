<!DOCTYPE html>
<html>
<head>
<title>Password Protected Area</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.password-container {
    background-color: #333;
    padding: 30px;
    border-radius: 5px;
    text-align: left;
}

.password-container h2 {
    color: #fff;
    font-size: 1.3em;
    margin-bottom: 10px;
    font-weight: bold;
    margin-top: 0;
}

.password-container hr {
    border-color: #666;
    margin-bottom: 20px;
}

.password-container p {
    color: #fff;
    font-size: 1em;
    margin-bottom: 10px;
}

.password-container input[type="password"] {
    padding: 8px;
    border: 1px solid #999;
    border-radius: 3px;
    width: 200px;
    margin-right: 10px;
}

.password-container button {
    background-color: #666;
    color: #fff;
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 1em;
}

.password-container button:hover {
    background-color: #555;
}
</style>
</head>
<body>

<div class="password-container">
    <h2>This area is password protected</h2>
    <hr>
    <p>Please enter the password below</p>
    <input type="password" id="password">
    <button>Login</button>
</div>

</body>
</html>
