<!DOCTYPE html>
<html lang="en">

<head>
    <title>Producer Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 700px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            background-color: #E91E63;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 100%;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            margin-top: 5px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .required::after {
            content: " *";
            color: red;
        }

        button {
            background-color: #E91E63;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .fine-print {
            font-size: 0.8em;
        }

        .powered-by {
            text-align: right;
            margin-top: 10px;
        }

        a:focus {
            outline: 2px solid blue;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="logo-placeholder"></div>
            <h1>Producer Application</h1>

            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>

            <form>
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="address" class="required">Where Do You Live?</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label class="required">I am at Least 18 Years of Age</label>
                    <div class="radio-group">
                        <label><input type="radio" name="age" value="yes"> Yes</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Do You Have a Production Company?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="productionCompany" value="yes"> Yes</label>
                        <label><input type="radio" name="productionCompany" value="no"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="about" class="required">Tell Us More About You.</label>
                    <textarea id="about" name="about"></textarea>
                </div>

                <div class="form-group">
                    <label for="genre" class="required">Preferred Genre</label>
                    <select id="genre" name="genre">
                        <option value="">Select</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                        Continue to Create Episodes if they are Renewed by Candivan Subscribers?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="confident" value="yes"> Yes</label>
                        <label><input type="radio" name="confident" value="no"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">If Selected as a Winner, Would You be Able to Start Production by this May or June
                        (2019)?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="productionStart" value="yes"> Yes</label>
                        <label><input type="radio" name="productionStart" value="no"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
                    <textarea id="collaborate" name="collaborate"></textarea>
                </div>

                <div class="form-group">
                    <label>Are you a member of the PGA?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="pgaMember" value="yes"> Yes</label>
                        <label><input type="radio" name="pgaMember" value="no"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large
                        networks
                        you
                        are part of or your Twitter.</label>
                    <textarea id="networks" name="networks"></textarea>
                    <p class="fine-print">0/800 characters</p>
                </div>

                <div class="form-group">
                    <label for="findUs">How did you find out about us?</label>
                    <select id="findUs" name="findUs">
                        <option value="">Select</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="terms"> <span class="required">I Have Read and I Accept the Terms
                                and Conditions Below</span></label>
                    </div>
                    <a href="#">Terms and Conditions</a>
                </div>

                <p><a href="#">Report abuse</a></p>

                <button type="submit" style="background-color: #E91E63; color: #FFFFFF;">Submit</button>
            </form>
            <div class="powered-by">
                Powered by <img src="src/placeholder.jpg" width="20" height="20" alt="Powered By">
            </div>
        </div>
    </main>
</body>

</html>
