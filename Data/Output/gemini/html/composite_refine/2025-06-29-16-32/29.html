<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        h1 {
            margin: 20px 0;
            font-size: 32px;
            font-weight: normal;
            color: #333;
        }

        main {
            display: flex;
            margin-top: 20px;
        }

        .main-content {
            width: 66.66%;
            margin-right: 20px;
        }

        .main-content img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            background-color: blue;
        }

        .main-content img:nth-child(2){
            height: 200px;
        }

        .sidebar {
            width: 33.33%;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .search-box button {
            padding: 10px 15px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .recent-posts, .recent-comments, .archives, .categories {
            margin-bottom: 20px;
        }

        .recent-posts h2, .recent-comments h2, .archives h2, .categories h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .recent-posts ul, .archives ul, .categories ul {
            list-style: none;
            padding: 0;
        }

        .recent-posts li, .archives li, .categories li {
            margin-bottom: 5px;
        }

        .recent-posts a, .archives a, .categories a{
            text-decoration: none;
            color: #333;
        }
        .blue-box {
            width: 40px;
            height: 40px;
            background-color: blue;
        }
        footer {
            text-align: left;
            margin-top: 20px;
            color: #7C4DFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="blue-box"></div>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
        </header>

        <main>
        <h1 tabindex="-1">swimming-pool-5</h1>
            <div class="main-content">
                <img src="src/placeholder.jpg" alt="Image">
                <img src="src/placeholder.jpg" alt="Image">
            </div>

            <div class="sidebar">
                <div class="search-box">
                    <input type="text" placeholder="Search..." aria-label="Search">
                    <button>Search</button>
                </div>

                <div class="recent-posts">
                    <h2>Recent Posts</h2>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </div>

                <div class="recent-comments">
                    <h2>Recent Comments</h2>
                    
                </div>

                <div class="archives">
                    <h2>Archives</h2>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </div>

                <div class="categories">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            >
        </footer>
    </div>
</body>
</html>
