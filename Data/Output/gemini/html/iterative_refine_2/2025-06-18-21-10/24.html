<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4854d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Added default text color for contrast */
        }

        .container {
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            color: #000000; /* Ensure input text is readable */
        }

        button {
            background-color: #30c9b3;
            color: #000000; /* Ensure button text is readable */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder"></div>
        <label for="email">
        <input type="email" id="email" placeholder="Email address">
        </label>
       <label for="password">
        <input type="password" id="password" placeholder="Password">
       </label>
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
