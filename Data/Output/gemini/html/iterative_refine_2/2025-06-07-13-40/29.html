<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Residences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #ddd;
        }
        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #00a8e8;
            font-weight: bold;
        }
        header a:hover {
            color: #00a8e8;
            font-weight: bold;
        }
        #main {
            padding: 20px;
            background: #fff;
            overflow: hidden;
        }
        #sidebar {
            float: right;
            width: 30%;
            padding: 10px;
        }
        #sidebar input[type="text"] {
            width: 90%;
            padding: 4px;
            margin-bottom: 10px;
        }
        article {
            float: left;
            width: 65%;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #00a8e8;
            text-align: center;
        }
        /* Placeholder styles */
        .placeholder {
            background-color: blue;
            text-align: center;
            color: white;
        }
        .main-image {
            width: 100%;
            height: 500px;
        }
        .side-image {
            width: 100%;
            height: 200px;
        }
        .footer-image {
            width: 50px;
            height: 50px;
        }
        /* Recent Articles and Reviews Styles */
        .recent-articles, .recent-reviews, .logs, .sections {
            margin-top: 20px;
        }
        .recent-articles h3, .recent-reviews h3, .logs h3, .sections h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .recent-articles ul, .recent-reviews ul, .logs ul, .sections ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .recent-articles ul li, .recent-reviews ul li, .logs ul li, .sections ul li {
            padding: 5px 0;
            border-bottom: 1px solid #f4f4f4;
        }
        /* Navigation styles */
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>pool-pic-7</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Amenities</a></li>
                    <li><a href="#">Suite Layouts</a></li>
                    <li><a href="#">Image Showcase</a></li>
                    <li><a href="#">Reach Out</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Send Email</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <article>
                <img src="src/placeholder.jpg" alt="Main Image" class="placeholder main-image">
                <img src="src/placeholder.jpg" alt="Side Image" class="placeholder side-image">
            </article>
            <aside id="sidebar">
                <input type="text" placeholder="Search...">
            </aside>
        </div>
    </main>

    <div class="container">
        <section class="recent-articles">
            <h3>Recent Articles</h3>
            <ul>
                <li>New Lakeside Residences Website</li>
            </ul>
        </section>

        <section class="recent-reviews">
            <h3>Recent Reviews</h3>
        </section>

        <section class="logs">
            <h3>Logs</h3>
            <ul>
                <li>February 2017</li>
            </ul>
        </section>

        <section class="sections">
            <h3>Sections</h3>
            <ul>
                <li>Residents Post Page</li>
            </ul>
        </section>
    </div>

    <footer>
      Footer content here
    </footer>
</body>
</html>
