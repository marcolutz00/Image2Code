<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            padding: 20px 0;
        }

        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        /* Main Content Styles */
        .main-content {
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-placeholder {
            background-color: blue;
            width: 750px;
            height: 500px;
            margin-bottom: 20px;
        }

        .image-placeholder-small {
            background-color: blue;
            width: 240px;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            padding: 20px;
        }

        .widget {
            margin-bottom: 20px;
        }

        .widget h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .widget ul {
            list-style: none;
            padding: 0;
        }

        .widget ul li {
            margin-bottom: 5px;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        /* Clearfix */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .content-area {
            display: flex;
            gap: 20px;
        }

        .search-form {
            display: flex;
        }

        .search-form input[type="text"] {
            width: 500px;
            padding: 5px;
        }

        .search-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Floor Plans</a>
            <a href="#">Photo Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">303.716.6000</a>
            <a href="#">Email Us</a>
            <div style="background-color: blue; width: 20px; height: 20px;" aria-label="decorative"></div>

        </div>

        <div class="main-content">
            <h1>swimming-pool-5</h1>
            <div class="image-placeholder">
                <img src="src/placeholder.jpg" alt="Placeholder Image" width="750" height="500">
            </div>

            <div class="content-area clearfix">
                <div class="image-placeholder-small">
                    <img src="src/placeholder.jpg" alt="Placeholder Image" width="240" height="200">
                </div>
                <div class="sidebar">
                    <div class="search-form">
                        <label for="search">
                            <input type="text" id="search" placeholder="Search...">
                        </label>
                        <input type="submit" value="Search">
                    </div>
                    <div class="widget">
                        <h3>Recent Posts</h3>
                        <ul>
                            <li><a href="#">New Heights by Marston Lake Website</a></li>
                        </ul>
                    </div>
                    <div class="widget">
                        <h3>Recent Comments</h3>
                    </div>
                    <div class="widget">
                        <h3>Archives</h3>
                        <ul>
                            <li><a href="#">February 2017</a></li>
                        </ul>
                    </div>
                    <div class="widget">
                        <h3>Categories</h3>
                        <ul>
                            <li><a href="#">Residents Page Posts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p aria-label="separator">&gt;</p>
        </div>
    </div>
</body>

</html>
