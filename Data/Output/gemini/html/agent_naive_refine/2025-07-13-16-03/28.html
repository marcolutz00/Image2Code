<!DOCTYPE html>
<html>
<head>
<title>Password Protected</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #4CAF50;
    color: #000;
    padding: 20px;
    text-align: left;
}

.title {
    font-size: 1.2em;
    margin-bottom: 10px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
}

.label {
    margin-bottom: 5px;
}

.input-field {
    width: 300px;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #444;
}

.login-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}
</style>
</head>
<body>

<main class="container">
    <div class="title">This area is password protected</div>
    <div class="label">Please enter the password below</div>
    <label for="password">Password:</label>
    <input type="password" id="password" class="input-field">
    <button class="login-button">Login</button>
</main>

</body>
</html>
