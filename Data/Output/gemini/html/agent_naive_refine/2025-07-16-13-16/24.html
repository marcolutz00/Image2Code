<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4853d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .logo-placeholder {
            width: 100%;
            height: 150px;
            background-color: blue;
            margin-bottom: 20px;
            aria-label: "Logo";
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #49dab5;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder" role="img" aria-label="Company Logo"></div>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Email address">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <button>Sign In</button>
        <a href="#">Reset password</a>
    </div>
</body>
</html>
