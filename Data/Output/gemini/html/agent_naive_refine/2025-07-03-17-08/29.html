<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header */
        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #eee;
        }

        header a {
            color: #007bff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00a8ff;
            font-weight: bold;
        }

        header a:hover {
            color: #00a8ff;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            padding: 20px 0;
            overflow: hidden;
        }

        .main-content article {
            float: left;
            width: 68%;
            padding-right: 30px;
        }

        .main-content aside {
            float: right;
            width: 30%;
            background: #f4f4f4;
            padding: 20px;
        }

        aside .search {
            display: flex;
        }

        aside input[type="text"] {
            border: 1px solid #ddd;
            padding: 8px;
            width: 70%;
        }

         aside input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        aside input[type="submit"]:hover {
            background-color: #0056b3;
        }

        aside h3 {
            margin-top: 10px;
        }

        aside ul {
            padding: 0;
            list-style: none;
        }

        aside li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        /* Footer */
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: center;
        }

        /* Placeholder Image */
        .placeholder {
            background-color: blue;
        }

        .main-image {
            width: 100%;
            height: 600px;
        }

        .side-image {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <article>
                <h2>swimming-pool-5</h2>
                <img src="src/placeholder.jpg" alt="Placeholder Image" class="placeholder main-image">
                <img src="src/placeholder.jpg" alt="Placeholder Image" class="placeholder side-image">
            </article>

            <aside>
                <div class="search">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search...">
                    <input type="submit" value="Search">
                </div>

                <h3>Recent Posts</h3>
                <ul>
                    <li>New Heights by Marston Lake Website</li>
                </ul>

                <h3>Recent Comments</h3>

                <h3>Archives</h3>
                <ul>
                    <li>February 2017</li>
                </ul>

                <h3>Categories</h3>
                <ul>
                    <li>Residents Page Posts</li>
                </ul>
            </aside>
        </div>
    </main>

    <footer>
        <p> > </p>
    </footer>
</body>
</html>
