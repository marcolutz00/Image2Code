<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: 1px solid #e6e6e6;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        #main {
            margin-top: 20px;
            overflow: hidden;
            padding: 20px;
        }

        #main aside {
            width: 30%;
            padding: 10px;
            margin-top: 20px;
            float: left;
        }
        #main article {
            width: 70%;
            float: right;
        }
        aside{
            font-size: 14px;
        }
        aside ul{
            padding: 0;
            list-style: none;
        }
        aside li{
            margin-bottom: 5px;
        }

        #newsletter {
            padding: 15px;
            color: #fff;
            background: #35424a;
        }

        #newsletter h1 {
            float: left;
        }

        #newsletter form {
            float: right;
            margin-top: 15px;
        }

        #newsletter input[type="email"] {
            padding: 4px;
            height: 25px;
            width: 250px;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #000;
            background-color: #fff;
            text-align: left;
        }
        .main-image{
            width: 100%;
            height: 600px;
            background-color: blue;
        }
        #main aside input[type="text"]{
            width: 60%;
            padding: 4px;
        }
        #main aside .button{
            background-color: lightgrey;
            border: none;
            padding: 5px 10px;
        }
        .sidebar-image{
            width: 100%;
            height: 200px;
            background-color: blue;
            margin-bottom: 20px;
        }

        .placeholder {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header style="background-color:#f0f0f0">
        <div class="container">
            <div id="branding" role="banner">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main" role="main">
        <div class="container">
            <article>
                <h1>swimming-pool-5</h1>
                <div class="main-image"><img src="" alt="swimming pool image"></div>
            </article>
            <aside id="sidebar" role="complementary">
                <div class="sidebar-image"><img src="" alt="side bar image"></div>
                <label for="search">Search:</label>
                <input type="text" id="search">
                <button class="button">Search</button>
                <br><br>
                <section>
                    <h3>Recent Posts</h3>
                    <ul>
                        <li><a href="#">New Heights by Marston Lake Website</a></li>
                    </ul>
                </section>
                <section>
                    <h3>Recent Comments</h3>
                </section>
                <section>
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">February 2017</a></li>
                    </ul>
                </section>
                <section>
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Residents Page Posts</a></li>
                    </ul>
                </section>
            </aside>
        </div>
    </section>

    <footer role="contentinfo">
        <p> > </p>
    </footer>
</body>
</html>
