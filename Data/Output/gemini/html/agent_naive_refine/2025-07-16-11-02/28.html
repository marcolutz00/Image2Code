<!DOCTYPE html>
<html>
<head>
<title>Password Protected</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #444;
    padding: 30px;
    width: 400px;
    text-align: left;
}

.title {
    color: #fff;
    font-size: 18px;
    margin-bottom: 20px;
    border-bottom: 1px solid #fff;
    padding-bottom: 10px;
}

.instruction {
    color: #fff;
    margin-bottom: 10px;
    font-size: 14px;
}

.input-container {
    display: flex;
}

input[type="password"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    flex-grow: 1;
}

button {
    background-color: #ddd;
    color: #333;
    border: none;
    padding: 8px 15px;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 5px;
}
</style>
</head>
<body>

<div class="container">
    <div class="title">This area is password protected</div>
    <div class="instruction">Please enter the password below</div>
    <div class="input-container">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <button>Login</button>
    </div>
</div>

</body>
</html>
