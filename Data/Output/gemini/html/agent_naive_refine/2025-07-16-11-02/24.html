<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4a69bd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-placeholder {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 300px;
            padding: 12px;
            background-color: #2ecc71;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        a {
            color: #ddd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <img src="logo.png" alt="Company Logo" class="logo-placeholder">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Email address">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <button>Sign In</button>
        <a style="color: black;" href="#">Reset password</a>
    </main>
</body>
</html>
