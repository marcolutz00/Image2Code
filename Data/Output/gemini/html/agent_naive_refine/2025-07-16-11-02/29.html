<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #eee 1px solid;
        }

        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #00aaff;
            font-weight: bold;
        }

        header a:hover {
            color: #00aaff;
            font-weight: bold;
        }

        /* Showcase */
        #showcase{
            min-height: 400px;
            text-align: center;
            color:#fff;
        }

        #showcase h1{
            margin-top: 0px;
            font-size:55px;
            margin-bottom:10px;
        }

        #showcase p{
            font-size:20px;
        }

        /* Boxes */
        #boxes{
            margin-top:20px;
        }

        #boxes .box{
            float:left;
            text-align: center;
            width:30%;
            padding:10px;
        }

        #boxes .box img{
            width:90px;
        }

        /* Sidebar */
        aside#sidebar{
            float:right;
            width:30%;
            margin-top:10px;
            padding: 20px;
        }
        input[type="search"] {
            width: 70%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Main-col */
        article#main-col{
            float:left;
            width:65%;
        }
        /* Services */
        ul#services li{
            list-style: none;
            padding:20px;
            border: #cccccc solid 1px;
            margin-bottom:5px;
            background:#e6e6e6;
        }

        footer{
            padding:20px;
            margin-top:20px;
            color:#000;
            background-color:#fff;
            text-align: center;
            border-top: #eee 1px solid;
        }

        /* Media Queries */
        @media(max-width: 768px){
            header #branding,
            header nav,
            header nav li,
            #boxes .box,
            aside#sidebar,
            article#main-col{
                float:none;
                text-align:center;
                width:100%;
            }

            header{
                padding-bottom:50px;
            }

            #showcase h1{
                margin-top: 40px;
            }
        }
        .blue-box {
            background-color: darkblue;
        }
        #showcase{
            min-height: 400px;
            text-align: center;
            color:#000;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Floor Plans</a></li>
                    <li><a href="#">Photo Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">303.716.6000</a></li>
                    <li><a href="#">Email Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>swimming-pool-5</h1>
            <img src="src/placeholder.jpg" alt="Placeholder Image" width="800" height="500" class="blue-box">
        </div>
    </section>

    <div class="container">
        <section id="boxes">
            <div class="box">
                <img src="src/placeholder.jpg" alt="Placeholder Image" width="200" height="200" class="blue-box">
            </div>
        </section>
    </div>

    <div class="container">
        <aside id="sidebar" role="search">
            <label for="search">Search</label>
            <input type="search" id="search" placeholder="Search...">
            <input type="button" value="Search">
        </aside>
    </div>
    <div class="container">
        <aside id="sidebar" role="navigation" aria-label="Recent Posts">
            <h3>Recent Posts</h3>
            <p>New Heights by Marston Lake Website</p>
            <h3 aria-label="Recent Comments">Recent Comments</h3>
            <h3 aria-label="Archives">Archives</h3>
            <p>February 2017</p>
            <h3>Categories</h3>
            <p>Residents Page Posts</p>
        </aside>
    </div>

    <footer>
        <p>></p>
    </footer>
</body>
</html>
