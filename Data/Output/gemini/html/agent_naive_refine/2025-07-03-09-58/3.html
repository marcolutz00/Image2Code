<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 700px;
            padding: 20px;
        }

        .header {
            text-align: center;
        }

        .header img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .producer-application {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }

        .form-section {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .radio-group {
            margin-bottom: 10px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .terms-and-conditions {
            margin-top: 10px;
        }

        .terms-and-conditions input {
            margin-right: 5px;
        }

        .terms-and-conditions a {
            color: #007bff;
            text-decoration: none;
        }

        .asterisk {
            color: red;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Candivan Logo">
        </div>
        <div class="producer-application">
            Producer Application
        </div>
        <div class="form-section">
            <p>Tell us a little about you and your experience. <a href="#">FAQ</a> for more information.</p>
            <label for="first-name">First Name <span class="asterisk">*</span></label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last Name <span class="asterisk">*</span></label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number <span class="asterisk">*</span></label>
            <input type="tel" id="phone" name="phone">

            <label for="location">Where Do You Live? <span class="asterisk">*</span></label>
            <input type="text" id="location" name="location">

            <label>I am at Least 18 Years of Age <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="age-yes" name="age" value="yes"> <label for="age-yes">Yes</label></label>
            </div>

            <label>Do You Have a Production Company? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="production-company-yes" name="production-company" value="yes"> <label for="production-company-yes">Yes</label></label>
                <label><input type="radio" id="production-company-no" name="production-company" value="no"> <label for="production-company-no">No</label></label>
            </div>

            <label for="about-you">Tell Us More About You. <span class="asterisk">*</span></label>
            <textarea id="about-you" name="about-you"></textarea>

            <label for="genre">Preferred Genre <span class="asterisk">*</span></label>
            <select id="genre" name="genre">
                <option value="">Select Genre</option>
            </select>

            <label>Are You Confident You Can Create Full-Length Episodes (12-25 minutes) on a Low-Budget and
                Continue to Create Episodes if they are Renewed by Candivan Subscribers? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="confident-yes" name="confident" value="yes"> <label for="confident-yes">Yes</label></label>
                <label><input type="radio" id="confident-no" name="confident" value="no"> <label for="confident-no">No</label></label>
            </div>

            <label>If Selected as a Winner, Would You be Able to Start Production by this May or June (2019)? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="start-production-yes" name="start-production" value="yes"> <label for="start-production-yes">Yes</label></label>
                <label><input type="radio" id="start-production-no" name="start-production" value="no"> <label for="start-production-no">No</label></label>
            </div>

            <label for="collaborate">Names of Others Plan to Collaborate with (if Applicable)</label>
            <textarea id="collaborate" name="collaborate"></textarea>

            <label>Are you a member of the PGA? <span class="asterisk">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="pga-yes" name="pga" value="yes"> <label for="pga-yes">Yes</label></label>
                <label><input type="radio" id="pga-no" name="pga" value="no"> <label for="pga-no">No</label></label>
            </div>

            <label for="social-networks">OPTIONAL: Those with large social networks are preferable. Feel free to list any large networks you
                are part of or your Twitter.</label>
            <textarea id="social-networks" name="social-networks"></textarea>
            <p style="font-size: 0.8em; color: #888;">0/800 characters</p>

            <label for="find-out">How did you find out about us?</label>
            <select id="find-out" name="find-out">
                <option value="">Select Option</option>
            </select>

            <div class="terms-and-conditions">
                <label>
                    <input type="checkbox" id="terms" name="terms"> <span class="asterisk">*</span><label for="terms">I Have Read and I Accept the Terms and Conditions Below</label>
                </label>
                <a href="#">Terms and Conditions</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">Report abuse</a>
            <div>
                Powered by
                <img src="src/placeholder.jpg" alt="Candivan" style="width: 20px; height: 15px; background-color: #ddd;">
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
