<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9;

    .header {
      width: 100%;
      height: 83px;
      background-color: #345678;
      color: white;
      text-align: center;
      padding-top: 20px;
    }
    .header img {

      height: auto;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 630px;
    }
    .sidebar {
      width: 250px;
      padding: 15px;
    }
    .sidebar h2 {
      color: #345678;
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .main-content p {
      color: #345678;
      line-height: 1.2;
    }
    .placeholder img {
      max-width: 100%;
      height: auto;
      background-color: #ddd;
      display: block;
      margin: 0 auto;
      padding-top: 50px;
    }
    .footer {
      width: 100%;
      padding: 20px;
      background-color: #345678;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
    .footer p {
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo of the website">
