<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #f5f5;
        padding: 20px;
        text-align: center;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #d9e9;
        border-bottom: 2px solid #c0c8c8;
      }

      .navbar a {
        color: #007bff;
        text-decoration: none;
        padding: 5px 10px;
      }

      .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
      }

      .card img {
        max-width: 100%;
        height: auto;
      }

      .footer {
        background-color: #e5e5;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Header content -->
      <h1>Accessibility-first Reminder</h1>
    </div>

    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="container">
      <div class="card" style="width: 30%; margin-right: 20px;">
        <img src="src/placeholder.jpg" alt="Newsletter Image">
        <h2>Newsletter</h2>
        <p>Sign up for our newsletter to receive updates on upcoming events, blog posts, and more.</p>
      </div>

      <div class="card" style="width: 30%; margin-left: 20px;">
        <img src="src/placeholder.jpg" alt="Event Image">
        <h2>Upcoming Events</h2>
        <p>Join us for our monthly meetups and workshops. Check out the details below.</p>
      </div>
    </div>

    <div class="footer">
      <!-- Footer content -->
      <p>&copy; 2023 Example Inc. All rights reserved.</p>
    </div>
  </body>
</html>
