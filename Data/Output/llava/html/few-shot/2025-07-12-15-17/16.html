<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Rose College</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        color: #000000;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .header, .footer {
        width: 100%;
        max-width: 640px;
        margin: auto;
        text-align: center;
      }
      .navbar ul {
        list-style-type: none;
        padding: 0;
      }
      .navbar li {
        display: inline;
        padding: 8px;
        cursor: pointer;
      }
      .image-placeholder {
        height: 165px;
        width: 239px;
      }
      .banner, .blue-box {
        background-color: #0076ff;
        color: white;
        padding: 8px;
        text-align: center;
      }
      .content-container ul {
        list-style-type: none;
        padding: 0;
      }
      .content-container li {
        display: inline;
        padding: 8px;
        cursor: pointer;
      }
      .footer a {
        text-decoration: none;
        color: #000000;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- The header -->
    <div class="header">
      <h1>Pink Rose College</h1>
    </div>
    
    <!-- The navigation bar -->
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    
    <!-- The banner -->
    <div class="banner">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest updates, news, and events straight to your inbox.</p>
      <a href="#" class="button">Subscribe Now</a>
    </div>
    
    <!-- The content container -->
    <div class="content-container">
      <h2>Latest News & Events</h2>
      <ul>
        <li><img src="src/placeholder.jpg" alt="News item 1"></li>
        <li><img src="src/placeholder.jpg" alt="News item 2"></li>
        <li><img src="src/placeholder.jpg" alt="News item 3"></li>
      </ul>
    </div>
    
    <!-- The footer -->
    <div class="footer">
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </div>
  </body>
</html>
