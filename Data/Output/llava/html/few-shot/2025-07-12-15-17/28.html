<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Replication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5;
    }

    .password-input-container {
      width: 100%;
      height: 40px;
      border: 2px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .password-input-container input {
      height: 30px;
      width: 285px;
      border: none;
      background-color: #fff;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .icon {
      margin-left: -70px;
    }

    .placeholder-img-container {
      width: 328px;
      height: 264px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .placeholder-img-container img {
      width: 285px;
      height: 196px;
      border-radius: 5px;
    }

    .button-container {
      width: 328px;
      height: 40px;
      background-color: #fff;
      border: none;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .button-container button {
      width: 285px;
      height: 40px;
      background-color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-container {
      width: 100%;
      height: 30px;
      background-color: #f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-container p {
      font-size: 14px;
    }

    .footer-container a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .button-container button::after {
      content: '';
      display: inline-block;
      width: 1px;
      height: 14px;
      background-color: #ddd;
      margin-left: -20px;
      margin-right: -15px;
    }
  </style>
</head>
<body>
  <div class="password-input-container">
    <img class="icon" src="src/placeholder.jpg">
    <input type="password" placeholder="Password">
  </div>

  <div class="placeholder-img-container">
    <img src="src/placeholder.jpg">
  </div>

  <div class="button-container">
    <button>Log in</button>
  </div>

  <div class="footer-container">
    <p>This area is protected</p>
    <a href="#">Forget your password?</a>
  </div>
</body>
</html>
