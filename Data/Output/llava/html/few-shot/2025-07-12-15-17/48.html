<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot Replication</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      color: #333;
    }
    .site-info {
      display: flex;
      align-items: center;
    }
    .phone {
      color: #007bff;
    }
    .cart-icon {
      width: 25px;
      height: 25px;
      background: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu {
      display: none; /* Hidden by default */
    }
    .hamburger {
      color: #333;
      cursor: pointer;
    }
    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      margin: 0 5px;
    }
    .main-content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .navbar a:hover {
      background-color: #004dff;
    }
    @media (max-width: 768px) {
      .menu {
        display: block;
        width: 25px;
        height: 25px;
        position: relative;
      }
      .hamburger::after {
        content: 'â°';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo and site information -->
    <div class="logo">Cooking Techniques</div>
    <div class="site-info">
      <span class="phone">+91 (00) 123 456789</span>
      <div class="cart-icon"></div>
    </div>
  </div>
  <nav class="navbar">
    <!-- Menu items -->
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>
  <div class="main-content">
    <h1>Cooking Techniques</h1>
    <h2>Cooking with Oil</h2>
    <h3>Deep-frying</h3>
    <table>
      <tr>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
      </tr>
      <tr>
        <td>9 am</td>
        <td>Math</td>
      </tr>
    </table>
  </div>
  <div class="menu" style="display: none;"><span class="hamburger">&#8203;</span></div>
</body>
</html>
