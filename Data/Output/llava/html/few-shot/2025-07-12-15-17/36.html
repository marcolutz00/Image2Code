<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      h1, h2, p {
        margin: 0;
        padding: 0;
      }

      .image-container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .placeholder-image {
        background-color: #97CACA;
        width: 150px;
        height: 100px;
      }

      .image-container img {
        width: 300px;
        height: 200px;
        object-fit: cover;
      }

      .info-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
      }

      .info-box p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Accessibility-first Reminder</h1>
      <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
      <div class="image-container">
        <!-- Placeholder images -->
        <img src="src/placeholder.jpg" alt="Newsletter Image">
        <img src="src/placeholder.jpg" alt="Animal Image">
      </div>
    </div>
  </body>
</html>
