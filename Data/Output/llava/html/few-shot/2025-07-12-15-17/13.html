<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-placeholder {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
        }

        h1, p {
            color: #333;
        }

        h2 {
            margin-top: 1rem;
            color: #666;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .card {
            width: calc(33% - 2rem);
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .button {
            background-color: #673ab;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h2>Export from Google Sites</h2>
        </div>

        <div class="content">
            <p>Readable text</p>
            <div class="image-placeholder"></div>
            <p>Text content</p>
        </div>

        <button class="button">Button example</button>
    </div>
</body>
</html>
