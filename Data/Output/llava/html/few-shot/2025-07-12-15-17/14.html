<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .image-placeholder {
        width: 100%;
        height: 200px;
        background-color: #cccccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar {
        text-align: center;
        margin-bottom: 50px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .content-box {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
      }

      .footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Replace image placeholder with actual image -->
    </div>

    <div class="image-placeholder">
      <!-- Blue square for an image placeholder -->
    </div>

    <div class="navbar">
      <!-- Navigation links here -->
    </div>

    <div class="button-container">
      <!-- Replace text with actual buttons -->
    </div>

    <div class="card-container">
      <div class="content-box">
        <h2>Content Title</h2>
        <p>Content Text Here</p>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <div class="content-box">
        <h2>Content Title</h2>
        <p>Content Text Here</p>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <!-- Footer content here -->
    </div>
  </body>
</html>
