<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <style>
      /* CSS styles for your design */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
      }
      .header {
        height: 100px;
        background-color: #333;
        text-align: center;
        padding: 20px 0;
      }
      .hero-section {
        /* Styles for the hero section */
        background-image: url('placeholder.jpg');
        background-size: cover;
        background-position: center center;
        color: white;
        padding: 50px 0;
      }
      .hero-section .text {
        /* Text styles for the hero section */
        text-align: center;
      }
      .footer {
        /* Styles for the footer */
        background-color: #333;
        color: white;
        padding: 20px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Header content here -->
    </div>
    <div class="hero-section">
      <h1>Accessibility-first Reminder</h1>
      <p class="text">It is extremely important that your HTML/CSS complies with WCAG 2.2.</p>
    </div>
    <div class="footer">
      <!-- Footer content here -->
    </div>
  </body>
</html>
