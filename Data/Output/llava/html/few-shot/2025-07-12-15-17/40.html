<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Page</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { color: #333333; }
    p { line-height: 1.5; margin-bottom: 20px; }
    img { width: 100%; height: auto; border: none; }
    .button { background-color: #ff6600; color: white; padding: 10px 20px; text-align: center; display: inline-block; margin-right: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Your website title</h1>
  </header>
  <nav>
    <!-- Navigation menu -->
    <ul>
      <li><a href="#" class="button">Button One</a></li>
      <li><a href="#" class="button">Button Two</a></li>
      <li><a href="#" class="button">Button Three</a></li>
    </ul>
  </nav>
  <main>
    <!-- Main content goes here -->
    <section>
      <h2>Section Title</h2>
      <p>Paragraph of text.</p>
      <img src="src/placeholder.jpg" alt="Placeholder image description">
    </section>
    <section>
      <!-- Repeat for each section -->
      <h2>Another Section Title</h2>
      <p>More paragraphs of text.</p>
      <img src="src/placeholder.jpg" alt="Another placeholder image description">
    </section>
  </main>
  <footer>
    <!-- Footer content here -->
  </footer>
</body>
</html>
