<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website UI Design</title>
  <!-- CSS Styles -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }

    .header, .footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .hero-section {
      background-image: url('src/placeholder.jpg');
      background-size: cover;
      color: white;
      padding: 50px;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    .hero-section img {
      max-width: 100%;
      height: auto;
    }

    /* Additional styles for other elements can be added here */
  </style>
</head>
<body>
  <div class="header">
    <h1>Our Story</h1>
    <p>We're passionate about what we do and love helping our customers grow their businesses.</p>
  </div>
  
  <section class="hero-section" style="background-image: url('src/placeholder.jpg');">
    <img src="src/placeholder.jpg" alt="Image of a person running in a field with sunset">
    <h2>Join us on our journey</h2>
    <p>Learn more about what we're up to and how you can get involved.</p>
    <a href="#" class="button">Sign Up Now</a>
  </section>
  
  <div class="footer">
    <p>Follow us on social media for updates and events:</p>
    <ul>
      <li><a href="#" class="social-link">Facebook</a></li>
      <li><a href="#" class="social-link">Twitter</a></li>
      <li><a href="#" class="social-link">Instagram</a></li>
    </ul>
  </div>
  
  <!-- Additional HTML content for the rest of the website can be added here -->
</body>
</html>
