<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Screenshot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #000000;
        background-color: #f8f8f8;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 2px solid #ccc;
      }

      .navbar a {
        text-decoration: none;
        color: #3498;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .container {
        display: flex;
        padding: 20px;
      }

      .container img {
        width: 30%;
        height: auto;
      }

      .article {
        margin-left: 20px;
      }

      .article h1 {
        font-size: 24px;
        color: #3498;
        margin-bottom: 10px;
      }

      .article p {
        font-size: 16px;
        line-height: 1.5;
      }

      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #3498;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
    </div>
    <div class="container">
      <img src="src/placeholder.jpg" alt="Newsletter image placeholder" />
      <article class="article">
        <h1>Wednesday, March 20, 2023</h1>
        <p>
          Boulders Climbing Gym<br />
          5:30 PM - 7:00 PM<br />
          825 Wagoner Drive, Boulder CO 80206
        </p>
      </article>
    </div>
    <footer class="footer">
      <img src="src/placeholder.jpg" alt="Newsletter image placeholder" />
      <p>&copy; 2023 Boulders Climbing Gym. All rights reserved.</p>
    </footer>
  </body>
</html>
