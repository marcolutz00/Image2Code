<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .column {
      background: #e5e5;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h2, p {
      margin: 0;
      padding: 0 20px;
    }

    .blue-box img {
      border-radius: 8px;
    }

    /* Additional styles for specific elements may be added here */
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h1>Heading 1</h1>
      <p>Paragraph content in the first column.</p>
      <img src="src/placeholder.jpg" alt="Image description">
      <a href="#">Link text</a>
    </div>
    <div class="column">
      <h2>Heading 2</h2>
      <p>Paragraph content in the second column.</p>
      <img src="src/placeholder.jpg" alt="Image description">
      <a href="#">Link text</a>
    </div>
  </div>
</body>
</html>
