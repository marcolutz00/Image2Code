<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Reproduction</title>
    <style>
        body {
            background: #2C3E5A;
            color: #FFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background: #1975D3;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .navbar {
            background: #FFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #1975D3;
            padding: 10px 20px;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto, minmax(0, 1fr));
            gap: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background: #FFF;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Accessibility-first Reminder</div>
        <div class="navbar">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
        <div class="content">
            <div class="info">
                <h2>Info Section Title</h2>
                <p>Information about the info section goes here.</p>
                <img src="src/placeholder.jpg" alt="Image Placeholder" width="100%">
            </div>
            <div class="list">
                <h3>Section Title</h3>
                <ul>
                    <li><a href="#">Link1</a></li>
                    <li><a href="#">Link2</a></li>
                    <li><a href="#">Link3</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <p>Footer information goes here.</p>
        </div>
    </div>
</body>
</html>
