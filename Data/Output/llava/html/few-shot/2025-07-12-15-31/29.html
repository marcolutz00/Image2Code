<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #f5f5;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .logo {
        font-size: 24px;
        margin-left: 20px;
      }

      .navbar {
        background-color: #f5f5;
        color: #333;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      .content {
        background-color: #e5e5;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        text-align: center;
      }

      .image-placeholder {
        width: 300px;
        height: 250px;
        background-color: #f5f5;
        border: 1px dashed #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Logo -->
      <span class="logo">Logo</span>

      <!-- Navigation menu -->
      <nav class="navbar">
        <ul>
          <li><a href="#">Menu Item 1</a></li>
          <li><a href="#">Menu Item 2</a></li>
          <li><a href="#">Menu Item 3</a></li>
        </ul>
      </nav>
    </div>

    <!-- Content section -->
    <div class="content container">
      <h1>Heading 1</h1>
      <p>This is a sample paragraph of placeholder text.</p>
      <div class="image-placeholder"></div>
    </div>

    <div class="container">
      <!-- Repeat for additional image placeholders -->
      <div class="image-placeholder"></div>
    </div>
  </body>
</html>
