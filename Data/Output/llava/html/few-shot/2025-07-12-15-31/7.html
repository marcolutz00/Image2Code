<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #383838;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #383838;
            color: white;
            padding: 20px;
            margin-bottom: 40px;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .content {
            background-color: #f7f7f7;
            padding: 20px;
        }

        .text-placeholder {
            color: #383838;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo placeholder -->
        <img src="src/placeholder.jpg" alt="Logo">
    </header>

    <div class="content">
        <nav aria-label="Primary Navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Content placeholder -->
        <div class="text-placeholder">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sollicitudin, luctus nec, imperdiet ipsum. Nunc eu justo euismod massa convallis at, bibendum ac, accumsan euismod, pellentesque eu, pretium quam.
        </div>
    </div>
</body>
</html>
