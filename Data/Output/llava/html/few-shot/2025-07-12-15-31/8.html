<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        .header {
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Assuming logo width from screenshot */
            height: auto;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #007BFF; /* Assuming blue color from screenshot */
        }
        .card {
            background-color: #f9f9; /* Assuming light gray color from screenshot */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .img-placeholder {
            width: 200px; /* Assuming image width from screenshot */
            height: 150px; /* Assuming image height from screenshot */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
    </div>
    <div class="menu">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
    </div>
    <div class="card">
        <img src="src/placeholder.jpg" alt="Image" class="img-placeholder">
        <h1>Card Title</h1>
        <p>This is a sample paragraph inside the card.</p>
    </div>
    <!-- Repeat the above card block for each card in the screenshot -->
</body>
</html>
