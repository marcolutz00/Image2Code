<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Austin's Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #000000;
    }
    
    h1 {
      font-size: 2.5em;
      margin: 1em 0;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    
    .school-info {
      background-color: #e9ece9;
      padding: 2em;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .school-info img {
      max-width: 100%;
      height: auto;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    ul li {
      display: inline;
      margin: 0 0.5em;
    }
    
    .button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 32px;
      text-align: center;
      display: inline-block;
      font-size: 1em;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
    
    .footer {
      background-color: #373a;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    
    .footer p {
      margin: 0;
    }
    
    @media (max-width: 800px) {
      .container {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Austin's Newsletter</h1>
    
    <div class="school-info">
      <img src="src/placeholder.jpg" alt="Austin's School of Motors">
      <p>Driving Schools St Austell Cornwall</p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    
    <h2>Newsletter Sign-up</h2>
    
    <button class="button" onclick="alert('Thank you for signing up!')">Sign Up Now!</button>
    
    <footer class="footer">
      <p>&copy; 2023 Austin's Newsletter. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
