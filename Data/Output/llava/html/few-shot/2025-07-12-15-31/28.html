<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility UI Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <img src="src/placeholder.jpg" alt="Website Header Image" width="80%">
    </div>
    <div class="navbar">
      <nav aria-label="Primary">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <section class="content">
      <form action="#" method="post">
        <input type="text" placeholder="Search..." aria-label="Search Input">
        <button type="submit">Go!</button>
      </form>
      <h1>Area Protected</h1>
      <p>This area is password protected.</p>
      <div class="alert">
        <p>If you need access to this content, please contact the webmaster.</p>
      </div>
    </section>
  </body>
</html>
