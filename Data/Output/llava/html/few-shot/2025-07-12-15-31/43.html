<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
      /* Add your CSS styling here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5;
      }

      h1 {
        font-size: 2.4em;
        margin-bottom: 0.5em;
      }

      .container {
        max-width: 960px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }

      .header-logo img {
        width: 70px;
        height: auto;
        margin-right: 10px;
      }

      .header-nav ul {
        list-style: none;
        display: flex;
      }

      .header-nav ul li {
        padding: 5px 10px;
        border-radius: 4px;
        background-color: #333;
        color: white;
        text-decoration: none;
        margin-right: 10px;
      }

      .header-nav ul li:hover {
        background-color: #555;
      }

      .content {
        display: flex;
      }

      .main-content article {
        width: calc(100% - 300px);
        margin-right: 20px;
      }

      .main-content article img {
        max-width: 100%;
        height: auto;
      }

      .sidebar {
        width: 296px;
      }

      /* Add your CSS styling here */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="src/placeholder.jpg" alt="Placeholder image" width="70" height="50">
        <div class="header-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <article>
          <h1>Webpage Design</h1>
          <img src="src/placeholder.jpg" alt="Placeholder image" width="700" height="400">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec euismod lectus quam in hac habitasse placerat morbi.</p>
        </article>
      </div>
    </div>
  </body>
</html>
