<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #000000;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #eee;
        border-bottom: 1px solid #ccc;
      }
      .navbar a {
        text-decoration: none;
        color: #007bff;
      }
      .navbar a:hover {
        color: #0056b3;
      }
      .header {
        background-color: #1E90FF;
        padding: 20px 0;
      }
      .logo {
        height: 50px;
        width: auto;
      }
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      .hero-text {
        color: white;
        text-align: center;
      }
      .hero-button {
        background-color: #3498C6;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      .hero-button:hover {
        background-color: #2A71B5;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #3498C6;
        color: white;
      }
      .social-media-icon {
        height: 30px;
        width: auto;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <header class="header">
      <img src="src/placeholder.jpg" alt="Logo Image">
      <h1>Website Name</h1>
    </header>
    <section class="hero-section">
      <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at enim. Praesent lectus lectus, euismod id mi eu faucibus.</p>
      <a href="#" class="hero-button">Call to Action</a>
    </section>
    <footer class="footer">
      <div>
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div>
        <h2>Social Media Icons</h2>
        <img src="src/placeholder.jpg" alt="Social Media Icons">
      </div>
    </footer>
  </body>
</html>
