<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #0072B4;
        color: white;
        padding: 1em;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto, minmax(250px, 1fr));
        gap: 1em;
      }

      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <!-- Replace with actual content -->
    <div class="header">
      <h1>Fetch</h1>
      <p>Your best friend for file transfer.</p>
    </div>

    <div class="container">
      <div class="content">
        <h2>Fetch 2.4.0</h2>
        <p>Released today!</p>
        <img src="placeholder.jpg" alt="Fetch poster">
      </div>

      <aside>
        <!-- Placeholder for aside content -->
      </aside>
    </div>

    <!-- Replace with actual footer content -->
    <footer>
      <p>&copy; 2023 Fetch</p>
    </footer>
  </body>
</html>
