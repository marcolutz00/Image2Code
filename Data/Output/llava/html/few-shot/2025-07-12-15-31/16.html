<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pink Rose College</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Replace the placeholder.jpg with actual images -->
</head>
<body>
  <header class="pink-rose-header">
    <div class="header-content">
      <h1>The Pink Rose College</h1>
      <nav class="primary-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="content-area">
    <section class="featured-section">
      <img src="src/placeholder.jpg" alt="Featured image" width="100%">
      <h2>Welcome to The Pink Rose College</h2>
      <p>Discover our courses and facilities.</p>
      <button class="cta-btn">Learn more</button>
    </section>
    <section class="courses-section">
      <h3>Courses Offered</h3>
      <!-- Replace the placeholder.jpg with actual images -->
      <div class="course-card">
        <img src="src/placeholder.jpg" alt="Course Image" width="100%">
        <h4>Course Name</h4>
        <p>Course Description</p>
        <button class="cta-btn">Learn more</button>
      </div>
      <!-- Repeat the course-card div for each course -->
    </section>
    <footer class="footer">
      <nav class="secondary-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <!-- Additional footer content -->
    </footer>
  </main>
</body>
</html>
