<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <style>
    /* Apply your styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #375A;
      color: white;
    }

    .logo {
      font-size: 24px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      padding: 10px;
      border-right: 1px solid #fff;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .main-content .image-placeholder {
      width: 200px;
      height: 150px;
      background-color: #0000;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #476E;
      color: white;
    }

    .footer ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer ul li {
      padding: 10px;
    }

    .footer ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo and navigation menu -->
    <div class="logo">Webpage</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <!-- Main content area -->
    <div class="image-placeholder"></div>
    <div class="text-content">
      <h1>Main Heading</h1>
      <p>Paragraph of text.</p>
    </div>
  </div>

  <div class="footer">
    <!-- Footer area with navigation menu -->
    <nav class="footer-navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="footer-content">
      <p>Information about the website or company.</p>
    </div>
  </div>
</body>
</html>
