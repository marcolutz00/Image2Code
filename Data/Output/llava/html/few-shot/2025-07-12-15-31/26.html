<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: space-between; padding: 20px; }
        .card { background-color: #fff; border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        .card img { width: 100%; height: auto; }
        .title { font-size: 24px; margin-top: 10px; }
        .description { margin-top: 15px; }
        .link { display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Repeat the card structure for as many jobs as needed -->
        <div class="card">
            <img src="src/placeholder.jpg" alt="Job image placeholder">
            <h2 class="title">Job Title</h2>
            <p class="description">Job description goes here.</p>
            <a href="#" class="link">Apply Now!</a>
        </div>
        <!-- Repeat the card structure for as many jobs as needed -->
    </div>
</body>
</html>
