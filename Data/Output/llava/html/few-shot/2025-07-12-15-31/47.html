<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Screenshot Reproduction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container for the layout -->
    <div class="container">
      <!-- Sidebar with placeholder image -->
      <aside class="sidebar">
        <img src="src/placeholder.jpg" alt="Website logo and navigation items" />
      </aside>

      <!-- Main content area -->
      <main class="content">
        <header class="header">
          <h1>Your Website Header</h1>
          <nav aria-label="Main Navigation">
            <ul>
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>
            </ul>
          </nav>
        </header>

        <section class="article">
          <!-- Article content and placeholder image -->
          <img src="src/placeholder.jpg" alt="Article Image" />
          <h2>Article Title</h2>
          <p>Article text goes here. Make sure to use semantic HTML elements like <header>, <nav>, <section>, <article>, etc., where appropriate.</p>
        </section>
      </main>
    </div>
  </body>
</html>
