<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
    .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
    .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #f5f5f5; padding: 10px; }
    .logo { font-size: 24px; }
    nav ul { list-style-type: none; margin: 0; padding: 0; display: flex; }
    nav ul li { padding: 5px; cursor: pointer; }
    .content { display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
    .sidebar { background-color: #e8e8e8; width: 150px; padding: 20px; }
    .main-content { width: 700px; }
    .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
    img { max-width: 100%; height: auto; display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <div class="header">Header</div>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="sidebar">Sidebar</div>
    <div class="main-content">Main Content</div>
  </div>
  <div class="footer">Footer</div>
</body>
</html>
