<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.5;
    }
    
    .blue-box {
      width: 100px;
      height: 100px;
      background-color: #87CEEB;
    }
    
    .card {
      display: flex;
      margin: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card img {
      max-width: 100%;
      height: auto;
    }
    
    .card p {
      margin: 10px 0;
    }
    
    .card button {
      padding: 5px 10px;
      background-color: #4CAF5;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .card button:hover {
      background-color: #3974d6;
    }
  </style>
</head>
<body>

<div class="blue-box"></div>

<div class="card">
  <img src="placeholder.jpg" alt="Newsletter Image">
  <p>Read more about our newsletter...</p>
  <button>Subscribe now</button>
</div>

<div class="blue-box"></div>

<div class="card">
  <h3>Course Information</h3>
  <p>Here is some information about the course.</p>
  <button>Enroll now</button>
</div>

</body>
</html>
