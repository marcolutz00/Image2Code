<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #000000;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
    }
    
    .blue-placeholder {
      width: 150px;
      height: 93px;
      background-color: #007bff;
    }
    
    .footer {
      text-align: center;
      padding: 24px 0;
      background-color: #f7f7f7;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wednesday, March 28, 2023</h1>
    <p><img src="src/placeholder.jpg" alt="Image of a person holding a surfboard" width="150px" height="93px"></p>
    
    <p><a href="https://www.example.com/sports-link">Sports Link</a></p>
    
    <div class="footer">
      <p>Accessibility-first Reminder</p>
      <!-- Repeat the same pattern for each rule -->
    </div>
  </div>
</body>
</html>
