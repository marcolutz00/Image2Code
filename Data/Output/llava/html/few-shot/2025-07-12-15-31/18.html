<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Layout</title>
    <style>
      /* CSS styles */
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.5;
        color: #000000;
      }
      .container {
        max-width: 960px;
        margin: auto;
        padding: 20px;
      }
      .header {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px 0;
      }
      .logo {
        display: inline-block;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #3587;
        color: white;
        padding: 10px 20px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li a {
        text-decoration: none;
        color: white;
        padding: 10px;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
      }
      p {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Replace with actual logo image -->
    <div class="logo">Logo</div>

    <div class="header">
      Website Name
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Replace with actual image and alt text -->
    <img src="placeholder.jpg" alt="Your Website Image" />

    <div class="container">
      <p>Content text here...</p>
      <p>Content text here...</p>
      <p>Content text here...</p>
      <p>Content text here...</p>
      <!-- Repeat for each item in the list -->
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </div>
  </body>
</html>
