<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captain Marvel Movie Poster</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .image-placeholder { background-color: #ccc; width: 200px; height: 300px; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
    .image-placeholder img { max-width: 100%; height: auto; }
    .container h2 { font-size: 2.5em; margin: 20px 0; text-align: center; }
    .container p { font-size: 1.2em; line-height: 1.5; margin-bottom: 1em; }
    .categories { background-color: #f8f9; padding: 10px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; }
    .category { background-color: #d6e4; color: white; font-size: 0.9em; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    .image-placeholder img { max-width: 100%; height: auto; }
    .categories a { color: #d6e4; text-decoration: none; }
    .container a { color: #3c98; background-color: #f8f9; padding: 15px 25px; border-radius: 5px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Captain Marvel Movie Poster</h2>
    <p>Release Date: March 8, 2019</p>
    <div class="categories">
      <a href="#">Action</a>
      <a href="#">Comedy</a>
      <a href="#">Drama</a>
      <a href="#">Sci-Fi</a>
    </div>
    <p>Directed by: Anna Boden and Ryan Fleck</p>
    <div class="image-placeholder">
      <img src="src/placeholder.jpg" alt="Captain Marvel Movie Poster" width="300" height="400">
    </div>
  </div>

</html>
