<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #f9f9;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo img {
      height: 48px; /* Adjust the height according to the image */
      width: auto;
    }
    
    .nav ul {
      list-style-type: none;
      display: flex;
      padding: 0 20px;
    }
    
    .nav ul li {
      margin: 0 10px;
      cursor: pointer;
    }
    
    .footer {
      background-color: #ccc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Replace the image placeholder with your actual image source -->
    <img src="src/placeholder.jpg" alt="News from Google Sites" class="logo">
    
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Google</a></li>
    </ul>
  </div>
  
  <!-- Content section -->
  <section class="content">
    <h1>Export news from Google Sites</h1>
    
    <p>Readable text</p>
  </section>
  
  <footer class="footer">
    <!-- Replace the image placeholder with your actual image source -->
    <img src="src/placeholder.jpg" alt="Newsletter subscription notification" class="logo">
    
    <div class="subscription-notice">
      <p>Subscribe to our newsletter to receive weekly updates and more.</p>
      <input type="checkbox" id="notification" name="notify" value="delays">
      <label for="notification">Notify me of delays</label>
    </div>
    
    <!-- Additional content can be added here -->
  </footer>
  
  <!-- The actual footer -->
  <footer class="footer">
    <nav aria-label="Secondary">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms &amp; Conditions</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    
    <!-- Additional content can be added here -->
  </footer>
  
  <!-- Additional HTML structure and CSS styling for the main content area -->
</body>
</html>
