<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5;
            color: #333;
        }
        .header {
            background-color: #284e;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar {
            background-color: #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .image-placeholder {
            height: 250px;
            width: 300px;
            border: none;
            background-color: #ccc;
        }
        .text-placeholder {
            height: 200px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #284e;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        Website Title
    </div>
    <nav class="navbar">
        <img src="src/placeholder.jpg" alt="A placeholder image">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="image-placeholder"></div>
    <div class="text-placeholder">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </div>
    <footer class="footer">
        Footer Content Here
    </footer>
</body>
</html>
