<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2f5a;
      color: white;
      padding: 10px;
      border-bottom: 1px solid #e7e7;
    }

    .header img {
      height: 60px;
      width: 300px;
      display: block;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #5cb85;
      text-decoration: none;
    }

    .main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-section {
      background-color: #f5f5;
      text-align: center;
      padding: 40px 0;
    }

    .hero-section h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 18px;
      line-height: 1.5;
    }

    .footer {
      background-color: #e7e7;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      margin-bottom: 10px;
    }

    .footer ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px;
    }

    .footer ul li a {
      color: #5cb85;
      text-decoration: none;
    }

    /* Add more styles here if needed */
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo for the company or organization">
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>
  
  <div class="main">
    <div class="hero-section">
      <h1>My Company Name</h1>
      <p>We create amazing products for you.</p>
      <button>Get Started</button>
    </div>
    
    <!-- Add more content here as needed -->
  </div>
  
  <div class="footer">
    <p>Copyright Â© My Company Name. All rights reserved.</p>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
  
  <!-- Add more content here as needed -->
</body>
</html>
