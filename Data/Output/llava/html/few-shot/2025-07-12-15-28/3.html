<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Replication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #ddd;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
      }

      .hero-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        padding: 20px;
      }

      .logo-box {
        display: flex;
        align-items: center;
      }

      .logo-box img {
        max-width: 100%;
        height: auto;
      }

      .hero-content {
        width: calc(50% - 20px);
      }

      .hero-content h1 {
        font-size: 36px;
        margin: 0 0 10px;
      }

      .hero-content p {
        font-size: 18px;
      }

      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffcc00;
        border-radius: 5px;
        text-decoration: none;
        color: white;
      }

      .social-media-icons {
        display: flex;
        margin-top: 20px;
      }

      .social-media-icons a {
        padding: 15px 20px;
        background-color: #ddd;
        border-radius: 5px;
        text-decoration: none;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="hero-section">
      <div class="logo-box">
        <img src="src/placeholder.jpg" alt="Logo Image">
      </div>

      <div class="hero-content">
        <h1>Accessibility-first Reminder</h1>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        <a href="#" class="cta-button">Learn more</a>
      </div>
    </div>

    <div class="social-media-icons">
      <a href="#"><img src="src/placeholder.jpg" alt="Social Media Logo"></a>
      <a href="#"><img src="src/placeholder.jpg" alt="Social Media Logo"></a>
      <a href="#"><img src="src/placeholder.jpg" alt="Social Media Logo"></a>
    </div>
  </body>
</html>
