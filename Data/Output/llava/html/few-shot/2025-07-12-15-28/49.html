<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 2022 Hero US Marine LCP Najandro Macas</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Main header section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title section */
        .header-title {
            text-align: left;
            font-size: 28px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        /* Navigation section in header */
        .navbar {
            text-align: right;
            padding: 0;
        }

        /* Main content area */
        .content {
            padding: 20px;
        }

        /* Image placeholder */
        .placeholder-image {
            width: 100%;
            height: 250px;
            background: #ddd;
        }

        /* Text content container */
        .content-text {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>May 2022 Hero US Marine LCP Najandro Macas</h1>
        </div>
        <nav class="navbar">
            <!-- Navigation links -->
            <a href="#">Home</a> |
            <a href="#">Contact</a> |
            <a href="#">Donate</a>
        </nav>
    </div>

    <div class="content">
        <div class="placeholder-image"></div>

        <div class="content-text">
            <p>Readable text</p>
            <img src="src/placeholder.jpg" alt="Free newsletter. Get free recipes, news, and more. Learn more.">
        </div>
    </div>

    <!-- More content and navigation sections -->
</body>
</html>
