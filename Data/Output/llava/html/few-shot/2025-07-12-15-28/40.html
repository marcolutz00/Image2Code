<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout Example</title>
    <!-- Include your CSS file here -->
    <style>
        /* Replace the placeholder image with actual images */
        .placeholder {
            width: 250px;
            height: 150px;
            background-color: #CCC;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace the placeholder image with actual images -->
        <img class="placeholder" src="src/placeholder.jpg" alt="Newsletter Image">
        <h1>YOUR NEWSLETTER</h1>
    </header>
    <nav aria-label="Primary">
        <ul>
            <li><a href="newsletters.html">Read</a></li>
            <li><a href="newsletters.html">Unread</a></li>
            <li><a href="newsletters.html">Spam</a></li>
        </ul>
    </nav>
    <section class="content">
        <!-- Replace the placeholder image with actual images -->
        <img class="placeholder" src="src/placeholder.jpg" alt="Newsletter Image">
        <h2>SUBSCRIBE</h2>
        <p>Sign up to receive free recipes, news and more.</p>
        <input type="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe now</button>
    </section>
    <footer>
        <!-- Replace the placeholder image with actual images -->
        <img class="placeholder" src="src/placeholder.jpg" alt="Footer Image">
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
