<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website UI</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e68c;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3498db;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .nav ul {
      list-style: none;
      padding: 0;
    }
    .nav li {
      display: inline;
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #ffffff;
    }
    .content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .textbox input[type="checkbox"] {
      margin-right: 10px;
    }
    .textbox label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo of the company">
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Website UI</h1>
    <div class="container">
      <div class="image">
        <img src="src/placeholder.jpg" alt="Blue box placeholder for image">
      </div>
      <div class="textbox">
        <input type="checkbox" id="notification" name="notify" value="delays">
        <label for="notification">Notify me of delays</label><br>
        <input type="checkbox" id="email" name="notify" value="daily">
        <label for="email">Daily newsletter</label><br>
        <input type="checkbox" id="social" name="notify" value="weekly">
        <label for="social">Weekly social media updates</label><br>
      </div>
    </div>
  </div>
</body>
</html>
