<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #000000;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        background-color: #3578B1;
        color: white;
      }
      .logo img {
        max-width: 120px;
      }
      .content p {
        font-size: 14px;
        line-height: 1.5;
      }
      .hero-section {
        background-color: #f8f9;
        padding: 40px;
        text-align: center;
      }
      .hero-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .hero-section p {
        font-size: 18px;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        background-color: #4d90f5;
        padding: 20px 0;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Logo placeholder -->
      <img src="src/placeholder.jpg" alt="Company logo" class="logo">
      <span>Home</span>
      <span>About</span>
    </div>
    <div class="hero-section">
      <h2>Our Mission is to Provide...</h2>
      <p>Beautifully crafted content for your website.</p>
      <button class="button">Hire us now!</button>
    </div>
    <div class="footer">
      <p>Get in touch with us through the form below. We are looking forward to hearing from you.</p>
    </div>
  </body>
</html>
