<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3 {
        color: #0056b3;
        font-weight: normal;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="src/placeholder.jpg" alt="Placeholder image" class="image">
        <h1>Header</h1>
        <p>This is a placeholder for a description or title.</p>
      </div>
      <div class="footer">
        <ul>
          <li><a href="#">Followers</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
