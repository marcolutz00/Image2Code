<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5;
      color: #000000;
    }

    .header {
      background-color: #2B74;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 30px;
      margin-right: 20px;
    }

    .navbar {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .footer {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      margin-right: 5px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #2B74;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #4567;
    }

    .image-placeholder {
      width: 100px;
      height: 100px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-placeholder img {
      width: 80%;
      height: auto;
    }

    /* Other styles for the rest of the page */
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Accessibility-first Reminder</div>
    <nav class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">Signup</a>
      <a href="#">Login</a>
    </nav>
  </div>
  <div class="footer">
    <input type="text" placeholder="Search...">
    <form action="/submit-form" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Sign in">
    </form>
  </div>
  <div class="image-placeholder">
    <img src="src/placeholder.jpg" alt="Placeholder image">
  </div>
</body>
</html>
