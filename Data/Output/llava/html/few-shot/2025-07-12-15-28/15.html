<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f5;
            color: #000000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            padding: 0;
        }

        .nav li a {
            color: #6666;
            text-decoration: none;
            padding: 8px 16px;
            background: #e9e9e9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .nav li a:hover {
            text-decoration: underline;
        }

        .main-content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-placeholder img {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .main-content p {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="src/placeholder.jpg" alt="Logo">
        </div>
        <div>
            <p>Your text here</p>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <p>Your text content here</p>
        <img class="image-placeholder" src="src/placeholder.jpg" alt="Image placeholder">
        <p>Your text content here</p>
        <img class="image-placeholder" src="src/placeholder.jpg" alt="Image placeholder">
        <p>Your text content here</p>
    </div>

    <!-- Other content and images can be added here -->
</body>
</html>
