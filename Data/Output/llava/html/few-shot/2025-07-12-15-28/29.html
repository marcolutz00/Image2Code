<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5e5e5;
    }
    .header {
      height: 150px;
      width: 200%;
      background-color: #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      width: 200px;
    }
    .navbar {
      padding: 15px;
    }
    nav a {
      text-decoration: none;
      color: #ffff99;
      margin-right: 15px;
    }
    .main-content {
      width: 700px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .blue-placeholder {
      width: 300px;
      height: 250px;
    }
    .footer {
      background-color: #fff;
      padding: 15px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }
      .navbar {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo image placeholder" class="logo">
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <div class="main-content">
    <h1>Website</h1>
    <p>This is a placeholder text. Please replace it with your actual content.</p>
    <img src="src/placeholder.jpg" alt="Image placeholder" class="blue-placeholder">
  </div>
  <div class="footer">
    <p>Footer Content</p>
  </div>
</body>
</html>
