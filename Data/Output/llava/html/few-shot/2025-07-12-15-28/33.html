<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Screenshot Reproduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #7C2A;
      color: white;
    }

    .logo {
      font-size: 18px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      padding: 0 20px;
      background-color: #4CAF5;
      color: white;
    }

    .navbar a {
      text-decoration: none;
      color: white;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-placeholder {
      width: 300px;
      height: 200px;
      background-color: #ddd;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .info-box {
      background-color: #F6F6F6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .info-box h2 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #000000;
    }

    .info-box p {
      line-height: 1.5;
    }

    .blue-box {
      width: 100%;
      height: 200px;
      background-color: #87CEFA;
    }

    .blue-box img {
      max-width: 100%;
      max-height: 100%;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">Your Company Logo</span>
  </div>

  <nav class="navbar">
    <a href="#" class="active-link">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <img src="src/placeholder.jpg" alt="Header Image" class="image-placeholder">
    <div class="content">
      <h2>What are you looking for?</h2>
      <p>Here are a few ideas:</p>
    </div>
  </div>

  <div class="info-box blue-box">
    <img src="src/placeholder.jpg" alt="Newsletter Image" class="image-placeholder">
    <h2>Free newsletter</h2>
    <p>Get free recipes, news, and more. Learn more.</p>
  </div>

  <div class="info-box">
    <h2>Current routes at Boulders Climbing Gym</h2>
    <p>Click here to view routes.</p>
  </div>
</body>
</html>
