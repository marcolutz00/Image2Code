<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Message</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #5270a8;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      margin: 2em auto;
      width: 300px;
      background-color: #f4f4f4;
      border: 2px solid #ccc;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .error-message {
      margin: 1em;
      background-color: #ffee7f;
      padding: 2em;
      text-align: center;
    }
    .title {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .icon {
      background-color: #3e86f7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: white;
      font-size: 2em;
    }
    .input {
      padding: 1em;
      border: none;
      border-radius: 3px;
      margin: 0.5em;
    }
    .button {
      background-color: #3e86f7;
      color: white;
      border: none;
      padding: 1em 2em;
      text-align: center;
      border-radius: 3px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #5c84e7;
    }
    .footer {
      text-align: center;
      margin: 1em 0;
      background-color: #3e86f7;
      color: white;
      padding: 0.5em 2em;
      border-top: 2px solid #ccc;
    }
    .footer p {
      margin: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Accessibility-first Reminder</h2>
  </div>
  
  <div class="container">
    <div class="error-message">
      <span class="icon">&#1089;</span>
      <h3 class="title">Error Message</h3>
      <p>The area you are trying to access is password protected. Please enter the correct password to proceed.</p>
      <form action="/login" method="post">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
        <a href="#reset-password" class="footer">Forgot your password?</a>
      </form>
    </div>
  </div>
  
</body>
</html>
