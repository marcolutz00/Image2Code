<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <style>
        /* Reset styles to ensure consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-logo img {
            height: 40px;
            width: auto;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .header-actions button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #3498;
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }

        .header-actions button:hover {
            opacity: 0.7;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .content-item img {
            max-width: 100%;
            height: auto;
        }

        .content-item h2 {
            font-size: 24px;
            margin: 0;
        }

        .content-item p {
            color: #666;
            line-height: 1.5;
        }

        /* Other styles for specific elements */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="src/placeholder.jpg" alt="Logo">
            <h1>Accessibility-first Reminder</h1>
            <button>Update your user mares</button>
        </header>

        <div class="content">
            <div class="content-item">
                <img src="src/placeholder.jpg" alt="Image">
                <h2>Upcoming events</h2>
                <p>Event name and description go here.</p>
            </div>

            <div class="content-item">
                <img src="src/placeholder.jpg" alt="Image">
                <h2>Accessibility Update</h2>
                <p>Short description of the update goes here.</p>
            </div>

            <!-- Add more content items as needed -->
        </div>
    </div>
</body>
</html>
