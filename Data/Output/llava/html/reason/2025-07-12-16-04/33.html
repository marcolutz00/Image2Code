<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif; /* Replace with your chosen fonts */
      background-color: #f9f9; /* Light gray background color */
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #357e; /* Dark blue header color */
      color: white; /* White text on header */
      padding: 20px; /* Adjust padding for desired spacing */
    }
    .main { 
      display: flex; /* To align header and footer together */
      background-color: #f9f9; /* Light gray body background color */
      padding: 40px; /* Adjust padding as needed for space between sections */
    }
    .image-placeholder {
      width: 300px; /* Adjust width as needed for image placeholder size */
      height: 200px; /* Adjust height as needed for image placeholder size */
      background-image: url('src/placeholder.jpg'); /* Image URL goes here */
      background-size: cover; /* Ensure image fills its container */
    }
    .footer {
      background-color: #357e; /* Dark blue footer color */
      color: white; /* White text on footer */
      padding: 20px; /* Adjust padding as needed for desired spacing */
    }
    /* Add more CSS styles here to match the image appearance */
  </style>
</head>
<body>
  <div class="header">Header Content</div>
  <div class="main">Main Content Goes Here</div>
  <div class="image-placeholder"></div>
  <div class="footer">Footer Content</div>
</body>
</html>
