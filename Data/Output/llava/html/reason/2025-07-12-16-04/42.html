<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo img {
      height: 48px; /* Adjusted to match placeholder image dimensions */
      width: auto;
      max-width: 120px;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
    }

    .navbar li {
      margin-right: 10px;
    }

    .navbar a {
      color: #337ab;
      text-decoration: none;
      font-weight: bold;
    }

    .content h1 {
      font-size: 2.5em;
      margin: 0;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .content ul {
      list-style-type: none;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 0 20px;
    }

    .content ul li a {
      font-size: 1.1em;
      text-decoration: none;
      color: #337ab;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .search-bar input {
      padding: 10px;
      width: calc(100% - 280px);
    }

    .footer {
      background-color: #f2f2f2;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      margin-top: 30px;
    }

    .footer a {
      color: #337ab;
      text-decoration: none;
      font-weight: bold;
    }

    /* Add any other necessary styles here to match the screenshot */
  </style>
</head>
<body>
  <div class="header">
    <img src="src/placeholder.jpg" alt="Logo">
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact us</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Your heading here</h1>
    <ul>
      <li><a href="#">Option 1</a></li>
      <li><a href="#">Option 2</a></li>
      <!-- Add more options as needed -->
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </div>
  <div class="footer">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
