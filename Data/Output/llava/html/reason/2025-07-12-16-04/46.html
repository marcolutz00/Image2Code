<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    <!-- Logo -->
    <img src="src/placeholder.jpg" alt="Logo" width="100" height="50">
    
    <!-- Navigation Menu -->
    <nav class="navigation-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
</header>

<!-- Main Content Section -->
<main class="main-content">
    <!-- Date and Title -->
    <div class="date-and-title">
        <span class="date">30th May 2021</span>
        <h1>The True Word of God</h1>
    </div>
    
    <!-- Quote Boxes -->
    <div class="quote-box">
        <p class="quoted-text">In the beginning was the Word, and the Word was with God, and the Word was God.</p>
        <footer class="quote-footer">
            <cite>John 1:1</cite>
        </footer>
    </div>
    
    <!-- Image Placeholders -->
    <div class="image-placeholders">
        <img src="src/placeholder.jpg" alt="Placeholder Image" width="300" height="200">
    </div>
    
</main>

<!-- Footer Section -->
<footer class="footer">
    <!-- Contact Information Formatting -->
    <div class="contact-info">
        <p>For any inquiries, please contact:</p>
        <ul>
            <li><a href="#">Email</a></li>
            <li><a href="#">Phone Number</a></li>
            <li><a href="#">Website Link</a></li>
        </ul>
    </div>
    
</footer>

</body>
</html>
