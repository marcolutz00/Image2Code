<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Rose College</title>
<style>
  /* Inline styles for the sake of example */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5;
    margin: 0; padding: 0; 
  }
  .header {
    background-color: #3b76; 
    color: white; 
    padding: 20px; 
    text-align: center; 
  }

  .hero-content h1, .hero-content p { 
    color: white; 
  }

  .hero-content { 
    background-color: #3b76; 
    padding: 50px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
  }

  .hero-image img, .hero-info h1 { 
    width: 25%; 
    height: 300px; 
  }

  .hero-info {
    padding: 20px; 
    background-color: #3b76; 
    color: white; 
  } 
</style>
</head>
<body>

<div class="header">
  <h1>The Pink Rose College</h1>
</div>

<div class="hero-content">
  <img src="src/placeholder.jpg" alt="Pink Rose College Hero Image">
  <div class="hero-info">
    <h1>Welcome to the Pink Rose College</h1>
    <p>We are passionate about education and empowering individuals through learning.</p>
  </div>
</div>

</body>
</html>
