<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitchard Memorial Baptist Church</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header class="header-content">
    <!-- Main header content -->
    <div class="container-fluid p-0" style="background: #1a72; color: white; text-align: center; padding: 1em 0;">
      <h1>Pitchard Memorial Baptist Church</h1>
      <p>156 E. Main St., Orrville, Ohio</p>
      <button class="btn btn-primary" type="button">View Schedule</button>
    </div>
  </header>

  <main class="main-content">
    <!-- Main content area -->
    <div class="container-fluid p-0" style="background: #1a72; padding: 3em 0;">
      <h2>Events</h2>
      <p>Upcoming events:</p>
      <div class="d-flex flex-wrap" style="margin: 1em 0; justify-content: space-between; align-items: flex-start;" role="group">
        <!-- Event card 1 -->
        <div class="event-card" role="listitem">
          <img src="src/placeholder.jpg" alt="Event Image" class="event-image" width="200" height="300" style="object-fit: cover; border-radius: 5px;" />
          <h3>Event Title</h3>
          <p>Event Description</p>
        </div>

        <!-- Event card 2 -->
        <div class="event-card" role="listitem">
          <img src="src/placeholder.jpg" alt="Event Image" class="event-image" width="200" height="300" style="object-fit: cover; border-radius: 5px;" />
          <h3>Event Title</h3>
          <p>Event Description</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer section -->
  <footer class="footer-content" style="background: #1a72; color: white; text-align: center; padding: 1em 0;">
    <h3>Contact Us</h3>
    <div class="d-flex flex-wrap" style="margin: 1em 0; justify-content: space-between; align-items: flex-start;" role="group">
      <!-- Footer content -->
      <div class="footer-item" style="width: calc(33.33% - 2em); margin: 0 1em; text-align: left; padding: 0.5em; border-radius: 5px; background: #3498; color: white; text-align: center;" role="listitem">
        <h4>Phone:</h4>
        <p>(123) 456-7890</p>
        <h4>Email:</h4>
        <p>info@pmbbc.org</p>
      </div>

      <!-- Footer content -->
      <div class="footer-item" style="width: calc(33.33% - 2em); margin: 0 1em; text-align: left; padding: 0.5em; border-radius: 5px; background: #74c6; color: white; text-align: center;" role="listitem">
        <h4>Location:</h4>
        <p>156 E. Main St., Orrville, Ohio</p>
      </div>
    </div>
  </footer>

  <!-- Custom CSS for styling -->
  <style src="src/styles.css"></style>

</body>
</html>
