<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage UI</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #313838;
        color: white;
    }
    .logo img {
        height: 45px;
        width: auto;
    }
    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: #7c32e6;
        color: white;
    }
    .navbar a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container img {
        height: 150px;
        width: auto;
    }
    .textarea {
        margin: 20px 0;
    }
    .footer {
        padding: 20px;
        background-color: #313838;
        color: white;
    }
    .footer p {
        margin: 0 5px;
        text-decoration: none;
        color: white;
    }
    .footer a {
        text-decoration: none;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <img src="src/placeholder.jpg" alt="Image in the Container">
        <p class="textarea">TextArea Content</p>
    </div>
    <div class="footer">
        <p>Footer Text</p>
        <a href="#">Link to External Site</a>
    </div>
</body>
</html>
