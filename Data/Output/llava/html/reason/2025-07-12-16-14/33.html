<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Screenshot Replication</title>
<style>
/* Basic reset */
* { margin: 0; padding: 0; box-sizing: border-box;}

/* Reset for buttons */
button, input[type='reset'] { border: none; background: transparent; cursor: pointer; outline: none;}

/* Font reset */
body, h1, p, ul { margin: 0; padding: 0; font-family: Arial, sans-serif;}

/* Reset for links */
img, a { border: none; background: transparent; cursor: pointer; outline: none;}

/* Layout styles */
.header {
    position: relative;
    padding: 20px 0;
    text-align: center;
    background-color: #0066C3; 
    color: white; 
}

.logo { float: left; margin: 0 10px 0 0; font-size: 24px;}

.content { float: right; width: calc(100% - 50px);}

/* Content styles */
.content h1 { margin: 0 0 10px; text-align: left;}

.content p { font-size: 16px; line-height: 1.4; margin: 20px 0 0 0;}

/* Image styles */
img { display: block; margin: 0 auto; width: 300px; height: auto; max-width: 100%;}

/* Color and typography styles */
.header { font-size: 24px; text-shadow: 0 2px rgba(0, 0, 0, 0.5); background-image: url('src/placeholder.jpg'); background-position: center center; background-repeat: no-repeat; background-size: cover;}

/* Responsive styles */
@media (max-width: 768px) {
    .header { font-size: 18px; text-shadow: 0 1px rgba(0, 0, 0, 0.5);}
    .content p { font-size: 14px; line-height: 1.6;}
}

/* Add your own HTML and CSS styles here as needed */
</style>
</head>
<body>
    <div class="header"></div>
    <div class="content"><h1>What Is Machine Learning?</h1>
        <p>Machine learning (ML) is a method of data analysis that automates analytical model building. It is a branch of artificial intelligence (AI) based on the idea that systems can learn from data, identify patterns and make decisions with minimal human intervention.</p>
    </div>
</body>
</html>
