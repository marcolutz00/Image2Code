<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }
  
  .header {
    background-color: #007bff;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
  }
  
  .logo {
    width: 100px;
    height: auto;
  }
  
  .header h1 {
    margin: 0;
  }
  
  .navbar {
    display: flex;
    justify-content: center;
    padding: 20px 40px;
    background-color: #3498db;
    color: white;
  }
  
  .navbar a {
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
    color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  .navbar a:hover {
    background-color: #26324e;
    color: #f8f9fa;
  }
  
  .hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 100px;
    background-color: #f8f9fa;
  }
  
  .hero-section .hero-text {
    text-align: center;
    color: black;
    font-size: 36px;
    margin: 20px 0;
  }
  
  .hero-section .hero-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .hero-section .hero-button:hover {
    background-color: #26324e;
  }
  
  .footer {
    background-color: #007bff;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 20px 40px;
  }
  
  .footer p {
    margin: 0;
  }
  
  @media (max-width: 768px) {
    .hero-section {
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img src="src/placeholder.jpg" alt="Logo" class="logo">
  <h1>Home</h1>
  <div class="navbar">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
  </div>
</div>

<section class="hero-section" id="hero">
  <h1>Welcome to our website!</h1>
  <p class="hero-text">We are very proud of the way we have approached this project.</p>
  <a href="#contact" class="hero-button">Contact us today</a>
</section>

<div class="footer" id="footer">
  <p>We're always looking for talented people to join our team.</p>
  <p><a href="#contact">Are you interested in working with us? Check out our open positions here.</a></p>
</div>

</body>
</html>
