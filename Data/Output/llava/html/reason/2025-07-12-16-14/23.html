<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <!-- Replace with your own icon -->
                <i class="icon">&#12857;</i>
                <h2 class="title">Accessibility-first Reminder</h2>
            </div>
            <p class="content">It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
        </div>
    </div>
</body>
</html>
