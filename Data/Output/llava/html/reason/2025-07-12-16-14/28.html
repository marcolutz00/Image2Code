<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Area</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body>
    <header class="login-header">
        <div class="title">Password Protected Area</div>
        <!-- Placeholder for Image -->
        <img src="src/placeholder.jpg" alt="Image of a Password Protected Area" class="logo">
    </header>
    <section class="login-container">
        <form class="login-form">
            <div class="form-group">
                <label for="email">This area is password protected</label>
                <!-- Placeholder for Image -->
                <img src="src/placeholder.jpg" alt="Image of a Password Protected Area" class="image-placeholder">
            </div>
            <div class="form-group login-input">
                <input type="email" id="email" placeholder="Email" autocomplete="email">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </section>
    <!-- Additional Stylesheets -->
    <!-- ... (to be included in the file 'styles/style.css') -->
</body>
</html>
