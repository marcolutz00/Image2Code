<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            margin: auto;
            background: url('src/placeholder.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
        }
        .header {
            padding: 20px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            text-decoration: none;
            margin: 0 5px;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        .image-container {
            width: 25%;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .text-container {
            width: 65%;
            padding: 20px;
        }
        .text-container h2 {
            margin: 0 0 10px;
        }
        .text-container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Accessibility-first Reminder</h1>
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <div class="main-content">
            <div class="image-container">
                <img src="src/placeholder.jpg" alt="Image Placeholder">
            </div>
            <div class="text-container">
                <h2>6th May 2021</h2>
                <p>John 17:25-28</p>
                <p>Their heart and mouth are open to the Holy Spirit, but their lives are filled with worldly desires. Prayer is not about what we want; it's about what God wants.</p>
            </div>
        </div>
    </div>
</body>
</html>
