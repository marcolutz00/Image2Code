<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Main container */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin: 0 0 20px;
        }
        
        .header p {
            font-size: 18px;
        }
        
        /* Content section */
        .content {
            text-align: left;
        }
        
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        
        .content ul li {
            margin-bottom: 15px;
        }
        
        /* Image section */
        .image-container {
            text-align: center;
            margin-top: 30px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .content ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
    </div>
    
    <div class="content">
        <ul>
            <li><img src="src/placeholder.jpg" alt="placeholder image" width="300" height="200"></li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    
    <div class="image-container">
        <img src="src/placeholder.jpg" alt="placeholder image" width="400" height="300"></img>
    </div>
</div>

</body>
</html>
