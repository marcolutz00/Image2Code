<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation">
        <ul class="navbar-menu">
            <li><a href="#home" aria-label="Home Page" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#about" aria-label="About Page"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#contact" aria-label="Contact Page"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    
    <!-- Search Box -->
    <div class="search-box">
        <input type="text" placeholder="Search...">
        <button aria-label="Search Button"><i class="fas fa-search"></i></button>
    </div>
    
    <!-- Main Content Area -->
    <main class="content-area">
        <section class="introduction-section">
            <h2>Your Heading</h2>
            <p>Your content here.</p>
        </section>
        <div class="box-container" role="group" aria-labelledby="box-label">
            <!-- Boxes -->
            <article class="box" role="button" tabindex="0" aria-label="Box 1">
                <h3>Box 1</h3>
                <p>Your content here.</p>
            </article>
            <article class="box" role="button" tabindex="0" aria-label="Box 2">
                <h3>Box 2</h3>
                <p>Your content here.</p>
            </article>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="footer" role="contentinfo">
        <p>&copy; 2023 My Company. All rights reserved.</p>
    </footer>
    
</body>
</html>
