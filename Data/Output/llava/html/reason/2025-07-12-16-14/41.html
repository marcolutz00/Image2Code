<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e3e;
            color: white;
        }

        .header {
            background-color: #7b6496;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        .header-title {
            font-size: 36px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            background-color: #456789;
            padding: 10px;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        .main-content {
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }

        .info-card {
            background-color: #37456789;
            border-radius: 5px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 10px;
        }

        li {
            margin-bottom: 5px;
        }

        .footer {
            background-color: #7b6496;
            padding: 20px;
            text-align: center;
        }

        /* Add any custom styles here */
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Webpage UI Screenshot</h1>
        <div class="header-content">
            <img src="src/placeholder.jpg" alt="Logo Image">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <img src="src/placeholder.jpg" alt="Image Placeholder 1" class="info-card">
            <ul>
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <!-- Footer Content Here -->
    </div>
</body>
</html>
