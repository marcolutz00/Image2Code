<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect UI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 768px;
            margin: auto;
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 32px;
            background-color: #f9f9f9;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 24px;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 2rem;
            color: #333333;
            margin: 0 0 16px;
        }

        .card p {
            font-size: 1.2rem;
            color: #757575;
            line-height: 1.5;
        }

        .icon {
            background-color: #007bff;
            padding: 8px;
            border-radius: 50%;
        }

        .social-media {
            background-color: white;
            padding: 24px;
            text-align: center;
        }

        .social-media i {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 4px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="src/placeholder.jpg" alt="Image Placeholder">
            <h2>Title of the Article</h2>
            <p>Content of the article, blah blah blah</p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="src/placeholder.jpg" alt="Image Placeholder">
            <h2>Title of the Article</h2>
            <p>Content of the article, blah blah blah</p>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <i class="fab fa-facebook-f"></i>
        <a href="#">Facebook</a>
        <i class="fab fa-twitter"></i>
        <a href="#">Twitter</a>
        <i class="fab fa-linkedin-in"></i>
        <a href="#">LinkedIn</a>
    </div>
</body>
</html>
