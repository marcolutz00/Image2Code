<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Plan Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #f9f9;
        }

        .messages {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #f9f9;
        }

        .message {
            max-width: 300px;
            margin: 10px;
            text-align: left;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #c039;
        }

        .message img {
            max-width: 100%;
            height: auto;
        }

        .placeholder {
            width: 200px;
            height: 150px;
            border: 1px solid #ddd;
            background-color: #e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Space Plan Question</h1>
        </div>
        <div class="messages">
            <!-- Repeat for each message -->
            <div class="message">
                <img src="src/placeholder.jpg" alt="avatar" class="avatar">
                <p>It is important to consider the following:</p>
            </div>
            <div class="message">
                <img src="src/placeholder.jpg" alt="avatar" class="avatar">
                <p>The question below has been designed to help identify potential space-plan solutions.</p>
            </div>
            <div class="message">
                <img src="src/placeholder.jpg" alt="avatar" class="avatar">
                <p>Please read the following carefully and consider how you would approach this challenge:</p>
            </div>
            <!-- End of message repeats -->
        </div>
    </div>
</body>
</html>
