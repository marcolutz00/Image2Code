<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitchard Memorial Baptist Church</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .header, .content, .footer {
            padding: 20px;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar input {
            border: none;
            padding: 5px;
            font-size: 16px;
        }
        .text-box h2, p {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #54b1f;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./src/placeholder.jpg" alt="Pitchard Memorial Baptist Church">
        <h1>Pitchard Memorial Baptist Church</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="content">
        <img src="./src/placeholder.jpg" alt="Pitchard Memorial Baptist Church">
        <div class="text-box">
            <h2>Pitchard Memorial Baptist Church</h2>
            <p>A place of worship, fellowship, and evangelism.</p>
        </div>
    </div>
    <div class="footer">
        <img src="./src/placeholder.jpg" alt="Pitchard Memorial Baptist Church">
        <nav>
            <a href="#">Donate</a>
            <a href="#">Contact us</a>
        </nav>
    </div>
</body>
</html>
