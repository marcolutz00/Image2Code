<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }
        .header img {
            width: 100%;
            height: auto;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 150px;
            background-color: #eee;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .icon {
            font-size: 36px;
        }
        .icon img {
            width: 100%;
            height: auto;
        }
        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .comment p {
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
