<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard School of Motoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px; /* 9em */
            background-color: #34779a;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em; /* 25px */
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 0;
        }
        .info {
            width: 70%;
            text-align: right;
        }
        .footer {
            background-color: #34779a;
            color: white;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
        }
        .logo {
            width: 5em; /* 50px */
        }
        .info img {
            max-width: 30%; /* 300px */
            height: auto;
        }
        .info p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .info img {
                max-width: 100%; /* 100% */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Orchard School of Motoring</h1>
        <img src="src/placeholder.jpg" alt="Logo" width="5em">
    </div>
    <div class="main">
        <div class="info">
            <p><strong>Driving Schools St Austell</strong></p>
            <p>Delivering schools across the UK and Europe.</p>
            <p>Become an instructor with us today!</p>
        </div>
        <img src="src/placeholder.jpg" alt="Image of car">
    </div>
    <div class="footer">
        <p>&copy; 2023 Orchard School of Motoring</p>
    </div>
</body>
</html>
