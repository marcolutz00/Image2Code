<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 48px;
            color: #257a0;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin: 20px 0;
        }

        .instructions {
            background-color: #f9f9f9;
            padding: 30px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .image-placeholder {
            background-color: #c0c0c0;
            height: 250px;
            width: 400px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Dashboard</h1>
            <p>How to change domain name in WordPress?</p>
        </div>
        <div class="instructions">
            <ul>
                <li>Step 1: Change your DNS settings</li>
                <li>Step 2: Install the plugin on your site.</li>
                <li>Step 3: Connect to your new domain</li>
                <li>Step 4: Verify that your site is using the new domain</li>
            </ul>
        </div>
        <a href="#" class="button">Learn more about how to change your DNS settings</a>
    </div>
</body>
</html>
