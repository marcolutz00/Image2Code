<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="logo-container" aria-label="Logo and site name">
            <img src="src/placeholder.jpg" alt="Logo image" width="200" height="75">
            <h1>Website Name</h1>
        </div>
    </header>
    <!-- Main content -->
    <main class="main-content" role="main">
        <div class="hero-section" aria-label="Hero section with heading and CTA button">
            <h2>Heading</h2>
            <p>Paragraph content goes here.</p>
            <a href="#" class="button-cta">Call to action button</a>
        </div>
        <div class="newsletter-section" aria-label="Newsletter section with placeholder image and form">
            <img src="src/placeholder.jpg" alt="Placeholder newsletter image" width="200" height="150">
            <form class="newsletter-form" action="#" method="post">
                <input type="email" name="email" placeholder="Your email address" aria-label="Email input field">
                <button type="submit">Sign up</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
