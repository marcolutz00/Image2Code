<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage UI</title>
  <style>
    /* Styles */
    body {
      font-family: 'Arial', sans-serif;
      color: #fff; 
      background-color: #333;
      margin: 0;
      padding: 0;
    }
    .header, .sidebar, .content, .hero-section, .card, .navbar {
      box-sizing: border-box;
      position: relative;
      overflow: hidden; 
    }
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      padding: 0; 
    } 
    .navbar li a, button, input[type='text'] { 
      color: #fff; 
      text-decoration: none; 
      border: none; 
      background-color: transparent; 
      outline: none; 
      cursor: pointer; 
    } 
    .hero-section img, .card img { 
      height: 200px; 
      width: 100%; 
    } 
    /* ... */
  </style>
</head>
<body>
  <div class="header">Header</div>
  <div class="navbar"><ul><li><a href="#">Home</a></li><li><a href="#">Cards</a></li><li><a href="#">Contacts</a></li><li><a href="#">More</a></li></ul></div>
  <div class="content"><div class="hero-section"><img src="src/placeholder.jpg" alt="Hero Image">
    <h1>Cards</h1>
    <button type="button">Button</button></div>
    <div class="card"><div class="icon-container"><img src="src/placeholder.jpg" alt="Icon 1"></div>
    <input type="text" placeholder="Field Name"/>
    <input type="text" placeholder="Field Name"/>
    <button type="button">Button</button></div></div>
  <!-- ... -->
</body>
</html>
