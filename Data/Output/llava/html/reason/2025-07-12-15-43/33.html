<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.8));
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        header {
            background: #3a45;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .image-placeholder {
            width: 200px;
            height: 150px;
            background-color: #9e9e;
        }
        
        aside {
            width: 300px;
            color: white;
        }
        
        .footer {
            background: #3a45;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .icon {
            display: inline-block;
            height: 35px;
            margin: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Layout</h1>
    </header>
    
    <div class="main-content">
        <img src="src/placeholder.jpg" alt="Placeholder Image" class="image-placeholder">
        
        <aside>
            <p>Content goes here.</p>
        </aside>
        
        <img src="src/placeholder.jpg" alt="Placeholder Image" class="image-placeholder">
    </div>
    
    <div class="footer">
        <img src="src/placeholder.jpg" alt="Placeholder Image" class="icon">
        <p>Footer Content</p>
    </div>
    
</body>
</html>
