<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75px;
            background-color: #3498db;
            color: white;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .header p {
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 50px;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-placeholder img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="src/placeholder.jpg" alt="Logo"></div>
        <p>UK Register</p>
    </div>
    <div class="container">
        <h1 class="title">OXFORD REGISTER NUMBER OF CASES IN DORSET SINCE SEPTEMBER 2019</h1>
        <p class="subtitle">As of September 3, 2019, there were 766 cases logged in Dorset, West Sussex and Surrey</p>
        <img src="src/placeholder.jpg" alt="Image placeholder" class="image-placeholder">
    </div>
</body>
</html>
