<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <ul class="menu-list">
                <li><a href="#home" class="menu-item active-link">Home</a></li>
                <li><a href="#products" class="menu-item">Products</a></li>
                <li><a href="#contact" class="menu-item">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Featured Product Section -->
        <div class="featured-product-section">
            <img src="src/placeholder.jpg" alt="Featured product image" class="product-image">
            <h2 class="product-title">The Rosado wrap bracelet</h2>
            <p class="product-description">This is a description of the product in this section.</p>
        </div>

        <!-- Product List Section -->
        <section class="product-list-section">
            <h2 class="section-title">Product List</h2>
            <ul class="product-list">
                <li class="product-item"><img src="src/placeholder.jpg" alt="Product image" class="product-image" width="100" height="150">
                    <h3 class="product-name">The Rosado wrap bracelet</h3>
                    <p class="product-description">This is a description of the product in this section.</p>
                </li>
            </ul>
        </section>

        <!-- Footer Section -->
        <footer class="footer-section">
            <div class="logo-section">
                <img src="src/placeholder.jpg" alt="Logo image" class="footer-logo" width="100" height="50">
            </div>
            <p class="footer-text">It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
        </footer>
    </main>

    <!-- Custom CSS -->
    <style>
        /* Placeholder Styles */
        .product-image, .footer-logo {
            background-color: #E0E0E0; /* Light Gray Placeholder Color */
            border-radius: 5px; /* Rounded Corners for Image Placeholders */
        }

        /* Responsive Design Styles */
        .product-list {
            display: grid;
            gap: 20px;
            padding: 40px 0;
        }

        .product-item, .footer-section, .header-section, .main-content-section, .logo-section {
            max-width: 960px; /* Max Width for Content Sections */
            margin: auto; /* Centering for Sections and Footer */
        }

        /* Additional Styles for Custom Design Elements */
        .menu-list, .product-description {
            list-style-type: none; /* Removing Default Bullets for Menu and Product Description Lists */
        }

        .navigation-bar ul, .product-list-section ul, .footer-section ul {
            display: flex;
            justify-content: space-between; /* Centering Navigation Items and Product List Items */
        }

        .menu-item, .product-description p, .footer-text p { /* Styling Text Elements for Consistency Across the Page */
            font-weight: bold; /* Bolding Important Text */
            margin-bottom: 10px; /* Adding Space Between Text Elements */
        }

        /* Additional Responsive Design Styles for Footer Section */
        .footer-section ul {
            flex-direction: column; /* Vertical List for Footer Items */
        } 
    </style>
</body>
</html>
