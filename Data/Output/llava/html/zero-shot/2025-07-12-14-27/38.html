<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ACCESSIBILITY-FIRST REMINDER</h1>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
    </div>
    
    <div class="container">
        <div class="content">
            <h2>Get a FREE consultation for your business!</h2>
            <p>Call us today at (345) 678-123 or visit our website.</p>
            
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div class="image-placeholder"></div>
    </div>
    
    <script>
        // Add your JavaScript here if needed.
    </script>
</body>
</html>
