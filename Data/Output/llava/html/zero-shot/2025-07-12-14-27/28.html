<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        .image {
            width: 200px;
            height: 100px;
            background: url('src/placeholder.jpg') no-repeat center;
            background-size: contain;
        }
        .content {
            margin-left: 50px;
        }
        .title {
            font-size: 28px;
            color: #007bff;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
        form {
            display: flex;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="src/placeholder.jpg" alt="This is an image of a place">
        <div class="content">
            <div class="title">Area Password Protected</div>
            <form action="#" method="post">
                <input type="text" placeholder="Enter Password">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
