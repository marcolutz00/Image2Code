<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header, footer {
            background-color: #f5f7;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 0.5em;
        }
        .searchbar {
            background-color: #f5f7;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .searchicon {
            width: 50px;
            height: 50px;
            background-color: #8227;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .placeholder {
            color: #ccc;
        }
        .results {
            margin-top: 30px;
        }
        .resultitem {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #ddd;
        }
        .thumbnail img {
            max-width: 30%;
            height: auto;
        }
        .thumbnail p {
            margin-left: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <div class="searchbar">
            <input type="text" placeholder="Search...">
            <span class="searchicon">ð</span>
        </div>
        <div class="results">
            <div class="resultitem">
                <div class="thumbnail">
                    <img src="src/placeholder.jpg" alt="Image">
                </div>
                <p>This is a paragraph of text.</p>
            </div>
            <div class="resultitem">
                <div class="thumbnail">
                    <img src="src/placeholder.jpg" alt="Image">
                </div>
                <p>This is a paragraph of text.</p>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
