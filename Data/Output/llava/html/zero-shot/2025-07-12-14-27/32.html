<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            background-color: #f2f2f2;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left-header {
            background-color: #fff;
            border-radius: 5px / 50px;
            padding: 20px;
            text-align: right;
        }
        
        .right-header {
            background-color: #fff;
            border-radius: 50px / 5px;
            padding: 20px;
            text-align: left;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        
        .image-placeholder {
            background-color: #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .date {
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .social-media-icons {
            display: flex;
            gap: 10px;
        }
        
        .social-media-icon {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
        }
        
        .social-media-icon::before {
            content: '';
        }
        
        /* ... */
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="left-header"></div>
            <div class="right-header">
                <h2 class="title">Webpage Layout</h2>
                <p class="description">This is a description of the layout.</p>
            </div>
        </div>
        
        <div class="content">
            <img class="image-placeholder" src="src/placeholder.jpg" alt="Image placeholder">
            
            <h3 class="date">Wednesday, March 23</h3>
            
            <p>A description of the image content can be placed here.</p>
            
            <div class="social-media-icons">
                <span class="social-media-icon">&#974;</span>
                <span class="social-media-icon">&#982;</span>
                <span class="social-media-icon">&#12860;</span>
            </div>
            
            <p>Another description of the image content can be placed here.</p>
        </div>
        
    </div>
    
</body>
</html>
