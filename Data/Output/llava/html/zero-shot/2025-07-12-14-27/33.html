<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <main>
        <section id="hero" class="hero">
            <h1>Website Title</h1>
            <p>Subtitle or Introductory Text</p>
        </section>

        <!-- Article Section -->
        <section class="article-list">
            <article>
                <img src="src/placeholder.jpg" alt="Article Image" width="100" height="200">
                <h2>Article Title</h2>
                <p>Article Description or Summary</p>
                <a href="#">Read More</a>
            </article>

            <!-- Repeat article structure as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Website. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
