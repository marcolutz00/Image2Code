<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .header {
            height: 200px;
            background-image: url("src/placeholder.jpg");
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        
        .navbar ul {
            list-style-type: none;
        }
        
        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        .hero-section {
            background-color: #fff;
            padding: 20px;
        }
        
        .hero-section h2 {
            color: #0078e;
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        .hero-section p {
            color: #333;
            line-height: 1.5;
            text-align: center;
        }
        
        .cta {
            background-color: #0078e;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .cta button {
            font-size: 1em;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #f4f4f4;
            color: #333;
            cursor: pointer;
        }
        
        .cta img {
            width: 50px;
            height: auto;
        }
        
        footer {
            background-color: #333;
            padding: 20px 0;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EMPOWERING YOUR BUSINESS WITH FLAWLESS FREIGHT MANAGEMENT</h1>
    </div>
    
    <div class="hero-section">
        <h2>Why choose traffic management?</h2>
        <p>We have been in the industry for 20 years. Our partners have a fleet of 50 trucks. We work with the best companies.</p>
        
        <div class="cta">
            <button>Call us now</button>
            <img src="src/placeholder.jpg" alt="Image placeholder" width="250px" height="175px">
        </div>
    </div>
    
    <footer>
        <p>Call us at 1-800-1234 or visit our website</p>
    </footer>
</body>
</html>
