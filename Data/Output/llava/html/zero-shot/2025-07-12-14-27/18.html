<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #3498db;
            color: white;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            width: 100px;
            height: auto;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
        }
        .navbar ul li {
            margin: 0 5px;
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #6ca0e3;
        }
        .sidebar h1, .main-content p {
            color: white;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="src/placeholder.jpg" alt="Logo">
        </div>
        <div class="header-right">
            3 MILLION MARES ON CONFERENCE WEB SITE
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>CONFERENCE WEB SITE 2022</h1>
        <p>We are excited to be able to welcome you back to our conference in 2023!</p>
        <img src="src/placeholder.jpg" alt="Image placeholder">
    </div>
    <aside class="sidebar">
        <h1>NEWS & EVENTS</h1>
        <p>Stay up to date on our latest news and events.</p>
        <!-- Add more content or links as needed -->
    </aside>
</body>
</html>
