<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Perfect UI</title>
    <!-- Style the page with CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #ffc107;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 8px;
            background-color: #005bbd;
            color: white;
        }
        
        .navbar a {
            text-decoration: none;
            color: white;
        }
        
        .main-container {
            display: flex;
            padding: 24px;
        }
        
        .left-side, .right-side {
            flex: 1;
            gap: 20px;
        }
        
        .image-placeholder {
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .blue-box {
            width: 100px;
            height: 100px;
            background-color: #005bbd;
        }
        
        .text-content {
            margin: 8px;
        }
        
        .price-section {
            display: flex;
            align-items: center;
        }
        
        .price-value {
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-side, .right-side {
                width: 100%;
            }
            
            .navbar a {
                display: block;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="image-placeholder"></div>
    </div>
    
    <div class="navbar">
        <a href="#" class="link-text">Women's clothing</a>
        <a href="#" class="link-text">Men's clothing</a>
        <a href="#" class="link-text">Gifts</a>
    </div>
    
    <div class="main-container">
        <div class="left-side">
            <div class="image-placeholder"></div>
            
            <div class="text-content">
                <h2>Product Name</h2>
                <p>Price: $15.00 USD</p>
                <p>$15.00 USD</p>
                <p>$15.00 USD</p>
            </div>
            
            <div class="image-placeholder"></div>
        </div>
        
        <div class="right-side">
            <div class="price-section">
                <h3>Product Price</h3>
                <span class="price-value">$15.00 USD</span>
            </div>
            
            <div class="image-placeholder"></div>
            
            <div class="text-content">
                <p>Delivery date will be displayed here.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
