<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content-container">
        <section class="banner"></section>
        <section class="blog-post">
            <h2>Blog Post Title</h2>
            <p>Blog post content. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ut rhoncus. Sed euismod nisi non justo.</p>
            <div class="post-info">
                <span>by</span>
                <strong>John Doe</strong>
                <span>on</span>
                <em>24/05/2023</em>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; Your Company Name 2023. All rights reserved.</p>
    </footer>
</body>
</html>
