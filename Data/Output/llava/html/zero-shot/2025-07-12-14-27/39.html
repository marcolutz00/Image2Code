<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard School of Motoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #e2e8e2;
        }
        .logo {
            font-size: 24px;
        }
        .location {
            font-size: 16px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .hero-section {
            background-color: #6c7b94;
            padding: 50px 0;
            color: white;
            text-align: center;
        }
        .hero-text h1, .hero-text p {
            margin: 0;
            padding: 0;
        }
        .hero-image img {
            width: 100%;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Orchard School of Motoring</div>
        <div class="location">Austell Cornwall</div>
        <ul class="navbar">
            <li><a href="#">Driving Schools</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">News &amp Blogs</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="hero-section">
        <h1>Driving Schools St Austell Cornwall</h1>
        <p>Delivering schools St Austell Cornwall</p>
        <img src="src/placeholder.jpg" alt="Image placeholder" width="30%">
    </div>
    <div class="footer">
        <p>&copy 2022 Orchard School of Motoring</p>
    </div>
</body>
</html>
