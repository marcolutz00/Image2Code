<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3498;
            color: white;
        }
        
        .logo {
            height: 50px;
            width: 50px;
            margin-left: -10px;
        }
        
        .menu {
            display: flex;
            gap: 20px;
            font-size: 24px;
        }
        
        .image-placeholder {
            width: 50%;
            height: 150px;
            background-color: #ccc;
        }
        
        .content {
            margin-left: 100px;
        }
        
        .title {
            font-size: 36px;
            color: #3498;
        }
        
        .description {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .button {
            background-color: #ffcc00;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        
        .social-media-icons {
            gap: 10px;
        }
        
        /* Add your other CSS styles here */
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo -->
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        
        <!-- Menu -->
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    
    <main class="content">
        <!-- Title -->
        <h1 class="title">Accessibility-first Reminder</h1>
        
        <!-- Description -->
        <p class="description">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        
        <!-- Button -->
        <a href="#" class="button">Sign Up</a>
        
        <!-- Social Media Icons -->
        <div class="social-media-icons">
            <img src="src/placeholder.jpg" alt="Social Media Icon 1" class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Social Media Icon 2" class="image-placeholder">
        </div>
    </main>
</body>
</html>
