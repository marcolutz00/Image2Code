<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Replication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #7cb9;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .content {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            margin: 20px 0;
            color: #7cb9;
            text-align: center;
        }

        .content p {
            margin: 15px 0;
            line-height: 1.5;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #7cb9;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Replace with actual images */
        img.placeholder {
            border: 2px dashed #ccc;
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">Accessibility-first Reminder</div>
    <div class="content">
        <h1>Screenshot Description</h1>
        <p>It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
        <!-- Replace with actual images -->
        <img src="src/placeholder.jpg" alt="Placeholder Image">
    </div>
    <div class="footer">
        <p>Thank you for your time and attention.</p>
    </div>
</body>
</html>
