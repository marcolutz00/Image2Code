<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #1e76;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1, .navbar a {
            text-decoration: none;
            color: white;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e76;
        }
        
        .navbar a {
            color: white;
        }
        
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card img {
            max-width: 100%;
            height: auto;
        }
        
        .card h2 {
            margin: 20px 0;
        }
        
        .card p {
            color: #666;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            
            .card img {
                max-width: 100%;
            }
            
            .card p {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Factors of Production</h1>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</div>

<div class="card" style="background-color: #1e76; color: white; padding: 20px; margin-top: 50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <img src="src/placeholder.jpg" alt="Factor of Production Image">
    <h2>Production Function</h2>
    <p>Y = f(x1, x2, ..., xn)</p>
</div>

<div class="card">
    <img src="src/placeholder.jpg" alt="Factor of Production Image">
    <h2>Production Function (One Variable)</h2>
    <p>Y = f(x1)</p>
</div>

<div class="card">
    <img src="src/placeholder.jpg" alt="Factor of Production Image">
    <h2>Productive Efficiency</h2>
    <p>The efficient point on the PPF</p>
</div>

</body>
</html>
