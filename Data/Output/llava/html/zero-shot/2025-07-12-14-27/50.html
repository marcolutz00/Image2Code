<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            margin-right: 50px;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
        }

        .hero {
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 300px;
            padding: 20px;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ADD8E6;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 18px;
            line-height: 1.5;
        }

        .footer {
            background-color: #C039;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Logo</div>
        <nav class="menu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </div>

    <div class="hero">
        <img src="src/placeholder.jpg" alt="Placeholder Image" class="image-placeholder">
        <div class="content">
            <h1 class="title">Your Title</h1>
            <p class="info">Your Information</p>
        </div>
    </div>

    <div class="footer">
        <p>Contact Us</p>
        <a href="#">Call us: 55-555-5555</a>
        <a href="#">Email us:</a>
    </div>
</body>
</html>
