<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .navbar a {
            text-decoration: none;
            color: blue;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        
        .text-content {
            padding: 20px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .footer a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Replace with actual image -->
        <img src="src/placeholder.jpg" alt="Logo Image" class="image-placeholder">
    </div>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>
    
    <div class="main-content">
        <h1>Website Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, odio nec sollicitudin malesuada, nulla nibh mi enim. Nullam dapibus porttitor eros ut maximus vestibulum.</p>
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
    </div>
    
    <div class="footer">
        <p>Phone: 123-456-789</p>
        <p>Email: example@example.com</p>
        <!-- Replace with actual image -->
        <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">
    </div>
</body>
</html>
