<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild of Classworks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Guild of Classworks</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        <!-- Replace placeholder.jpg with the actual image paths -->
        <img src="src/placeholder.jpg" alt="Logo Image" width="100" height="75" />
        
        <h2 class="event-header">Welcome to Guild of Classworks</h2>
        <p class="event-description">Join us for a journey into the world of classrooms.</p>
        
        <!-- Repeat placeholder.jpg for other images -->
        <img src="src/placeholder.jpg" alt="Partner Image" width="500" height="200" />
        
        <div class="event-info">
            <h3>News</h3>
            <ul>
                <li><a href="#news1">News1</a></li>
                <li><a href="#news2">News2</a></li>
            </ul>
        </div>
        
        <!-- Repeat placeholder.jpg for other images -->
        <img src="src/placeholder.jpg" alt="Contact Image" width="500" height="200" />
        
        <div class="event-contact">
            <h3>Contact Us</h3>
            <p>Email: info@classworksguild.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
    </main>
    
    <!-- Add your CSS here -->
    <script src="script.js"></script>
</body>
</html>
