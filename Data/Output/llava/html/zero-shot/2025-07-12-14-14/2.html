<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incel Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
        }
        
        .logo {
            display: inline-block;
            margin-right: 20px;
        }
        
        h1 {
            font-size: 36px;
            color: #5cb85;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .navbar {
            background-color: #f1c4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar a {
            color: #333;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #ddd;
        }
        
        .searchbox {
            width: calc(100% - 240px);
            padding: 15px;
            border: none;
            background-color: #fff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .searchbox input[type="text"] {
            border: none;
            padding: 10px;
            background-color: #fff;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #5cb85;
            font-size: 14px;
        }
        
        .placeholder-image {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="src/placeholder.jpg" alt="Logo"></div>
            <h1>Incel Forum</h1>
        </div>
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Forum</a>
            <a href="#">Subforums</a>
            <a href="#">Calendar</a>
        </nav>
        
        <div class="searchbox">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="footer">
            &copy; 2023 Incel Forum. All rights reserved.
        </div>
    </div>
</body>
</html>
