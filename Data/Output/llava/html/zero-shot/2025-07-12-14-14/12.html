<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .header__text {
            font-size: 24px;
            color: #333;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            margin: 0 15px;
        }
        .banner {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .bookstore-info {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        .bookstore-info__text {
            font-size: 16px;
            color: #333;
        }
        .bookstore-info__location {
            background-color: #ccc;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .bookstore-info__location p {
            font-size: 14px;
            color: #fff;
        }
        .bookstore-info__icon {
            width: 30px;
            height: auto;
        }
        .hours-container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .hours-container p {
            font-size: 14px;
            color: #fff;
        }
        .hours-container__icon {
            width: 30px;
            height: auto;
        }
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        footer p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image Placeholder" class="logo">
        <span class="header__text">Peri Peri</span>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="banner"></div>
    <div class="bookstore-info">
        <p>200 Main Street<br>Small Town, USA</p>
        <div class="bookstore-info__location">
            <img src="src/placeholder.jpg" alt="Location Icon Image Placeholder" class="bookstore-info__icon">
            <p>2 blocks from downtown</p>
        </div>
    </div>
    <div class="hours-container">
        <div class="hours-container__icon"></div>
        <p>Open Hours:</p>
        <p>9:00 am - 6:00 pm</p>
    </div>
    <footer>
        <p>&copy; 2023 Peri Peri. All rights reserved.</p>
    </footer>
</body>
</html>
