<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fb;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            max-width: 100%;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin-bottom: 30px;
        }
        nav li {
            padding: 0 5px;
        }
        .content p {
            color: #333;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ddd;
        }
        .footer p {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="Header Image">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Website Name</h1>
            <p>This is a sample paragraph about the website, its features and what visitors can expect.</p>
            <img src="src/placeholder.jpg" alt="Image of Sample Product 1">
        </div>
        <div class="image-placeholder"></div>
        <div class="footer">
            <p><strong>Location:</strong> Street, City, Country</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> email@example.com</p>
        </div>
    </div>
</body>
</html>
