<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Marvel Movie Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1978A6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .movie-title {
            float: right;
        }

        .hero {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .info-section {
            margin: 25px 0;
            display: flex;
            justify-content: space-between;
        }

        .info-container {
            background-color: #f3f3f3;
            padding: 20px;
            width: calc(50% - 40px);
        }

        .info-icon {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-icon img {
            width: 40px;
            height: auto;
        }

        .info-text {
            margin-left: 20px;
        }

        .categories {
            background-color: #f3f3f3;
            padding: 15px;
            width: calc(50% - 40px);
        }

        .categories h2 {
            margin-bottom: 10px;
        }

        .categories ul {
            list-style: none;
        }

        .categories ul li {
            padding: 5px;
            background-color: #e3e3e3;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/logo.jpg" alt="Website Logo" class="logo">
        <h2 class="movie-title">Captain Marvel Movie Page</h2>
    </div>

    <div class="hero">
        <p>DOWNLOAD FOR FREE <br>MP4</p>
    </div>

    <div class="info-section">
        <div class="info-container">
            <div class="info-icon">
                <img src="src/placeholder.jpg" alt="Image Placeholder">
            </div>
            <div class="info-text">
                <h2>Captain Marvel Movie</h2>
                <p>Directed by: James Gunn</p>
            </div>
        </div>

        <div class="categories">
            <h2>Categories</h2>
            <ul>
                <li>Superhero</li>
                <li>Action</li>
                <li>Comedy</li>
                <li>Drama</li>
                <li>Fantasy</li>
            </ul>
        </div>
    </div>

    <img src="src/placeholder.jpg" alt="Image Placeholder" class="image-placeholder">

    <script>
        // Add your JavaScript code here if you need dynamic content or interactions
    </script>
</body>
</html>
