<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot Reproduction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e3e3e3;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #4caf5;
        }

        .logo {
            display: inline-block;
            width: 100px;
            height: auto;
        }

        .header-text {
            padding: 0 20px;
            text-align: left;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }

        .content-item {
            width: 30%;
            text-align: center;
        }

        .title {
            font-size: 18px;
            margin: 0 0 5px;
        }

        .paragraph {
            font-size: 14px;
            line-height: 1.5;
        }

        .image-placeholder {
            display: inline-block;
            width: 30%;
            height: 200px;
            background-color: #7d84b4;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
        }

        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-info i {
            margin-right: 5px;
        }

        .contact-info span {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/logo.jpg" alt="Logo" class="logo">
        <div class="header-text">Accessibility-first Reminder</div>
    </div>
    <div class="content">
        <div class="content-item">
            <h2 class="title">Title of the content here</h2>
            <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In hac habitasse platea diculus. Nam euismod risus eu nibh. Cras porttitor risus id luctus malesuada.</p>
        </div>
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Image Placeholder">
        </div>
        <div class="contact-info">
            <i>&#12834;<!-- Replace with actual icon -->&nbsp;</i>+32 567-890
            <span>Email Address</span>
        </div>
    </div>
</body>
</html>
