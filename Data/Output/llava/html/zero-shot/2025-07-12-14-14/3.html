<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-First Reminder UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 20px;
        }

        .card h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            background-color: #fff;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            position: relative;
        }

        .footer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Accessibility-First Reminder</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere congue nibh id pulvinar. Cras euismod turpis eget enim.
            </p>
        </div>
    </div>

    <div class="footer">
        <!-- Placeholder for the image -->
        <img src="src/placeholder.jpg" alt="Image placeholder" width="100%">

    </div>

</html>
