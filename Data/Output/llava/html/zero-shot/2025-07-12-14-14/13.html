<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News from Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ddd;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }

        .news-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #3498db;
        }

        .news-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item img {
            width: 20%;
            height: auto;
            border-radius: 5px;
        }

        .news-item .description {
            flex-direction: column;
        }

        .news-item .title {
            font-size: 1.2em;
            margin: 0 0 5px;
        }

        .news-item .subtitle {
            color: #757575;
            font-size: 0.8em;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #ddd;
        }

        .footer a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">Export news from google</div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Latest News</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="news-container">
        <h1>Important news from Google</h1>

        <div class="news-item" style="background-color: #fff; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="src/placeholder.jpg" alt="News Image Placeholder">
            <div class="description">
                <h2>Important news from Google</h2>
                <p class="subtitle">Published by ABC News</p>
                <p>Some important news that you should know about. Here's the latest update on Google.</p>
            </div>
        </div>

        <!-- Repeat the above div for each news item -->
    </div>

    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>
</body>
</html>
