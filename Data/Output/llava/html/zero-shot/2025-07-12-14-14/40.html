<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            height: 50px; /* Adjust the height according to the placeholder image */
            margin-right: 10px;
        }

        .navbar {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .newsletter-form {
            background-color: #ddd;
            border-radius: 4px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: calc(100% - 30px); /* Adjust the width according to the placeholder image */
            padding: 10px;
            border: none;
        }

        .input-group button {
            background-color: #7CB4;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .footer {
            background-color: #3498;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .placeholder img {
            height: 100px; /* Adjust the height according to the placeholder image */
            width: 150px; /* Adjust the width according to the placeholder image */
        }
    </style>
</head>
<body>

<div class="header">
    <img src="src/placeholder.jpg" alt="Logo" class="logo">
    <h1>UK Registers 4,00 Recorded Cases of Domestic Violence Since Sept 2021</h1>
</div>

<nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<div class="newsletter-form">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Stay informed about the latest updates on your favorite topics.</p>
    <div class="input-group">
        <input type="email" placeholder="Enter your email address">
    </div>
    <button type="submit">Subscribe</button>
</div>

<div class="footer">
    <img src="src/placeholder.jpg" alt="Newsletter Logo" class="newsletter-logo">
    <p>Â© 2023 Example Website. All rights reserved.</p>
</div>

</body>
</html>
