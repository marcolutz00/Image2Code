<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4CAF5;
            color: white;
            padding: 15px 25px;
            border-radius: 5px 0 0 5px;
        }
        .icon {
            width: 50px;
            height: auto;
        }
        .message {
            font-size: 18px;
            line-height: 1.5;
        }
        .image-placeholder {
            width: 300px;
            height: 225px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <h1>Accessibility-first Reminder</h1>
            <p>It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
        </div>
        <div class="message">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae eros euismod, egestas tellus non, maximus urna nibh a. Donec eu enim in sapien malesuada euismod.
        </div>
    </div>
</body>
</html>
