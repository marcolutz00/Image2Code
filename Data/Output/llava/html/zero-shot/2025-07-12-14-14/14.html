<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f1f8f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #0078b3;
            color: white;
        }

        .avatar img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .info h3 {
            font-size: 1.5em;
            margin: 0;
        }

        .info p {
            font-size: 0.9em;
            line-height: 1.2em;
            margin: 5px 0;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info li::before {
            content: 'â¢';
            color: #0078b3;
            display: inline-block;
            margin-right: 5px;
        }

        .info ul li a, .info ul li button {
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            background-color: #0078b3;
            color: white;
            border-radius: 5px;
        }

        .info ul li a:hover, .info ul li button:hover {
            opacity: 0.9;
        }

        .info ul li button {
            background-color: #37b6f4;
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .info ul li button {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="src/placeholder.jpg" alt="User Avatar" class="avatar">
            <p>Carla Charmant</p>
        </div>
        <div class="info">
            <h3>Name</h3>
            <p>Carla Charmant</p>
            <ul>
                <li><a href="#">Friend request</a></li>
                <li><a href="#">Add friend</a></li>
                <li><button type="button" onclick="window.open('https://www.w3.org/TR/WCAG22/')">Web Accessibility Initiative (WAI)</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
