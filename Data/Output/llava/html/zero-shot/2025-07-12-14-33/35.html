<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Montreal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            margin: 5px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            width: auto;
            height: 50px;
        }
        .text-box {
            max-width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-box p {
            line-height: 1.5;
            font-size: 16px;
        }
        .image-placeholder img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="src/logo.jpg" alt="Cycle Montreal Logo">
    </div>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="image-placeholder">
            <img src="src/placeholder.jpg" alt="Image">
        </div>
        <div class="text-box">
            <p>Cycle Montreal</p>
            <p>The best way to explore the city is by bike!</p>
            <p>Join us as we embark on a journey through the streets of Montreal.</p>
        </div>
    </div>

</body>
</html>
