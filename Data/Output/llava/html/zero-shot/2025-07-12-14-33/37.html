<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFE178;
            color: #3D456A;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E8F4F7;
            padding: 20px;
        }
        .left-sidebar {
            width: 150px;
            background-color: #3D456A;
            color: white;
            padding: 10px;
            border-right: 1px solid #E8F4F7;
        }
        .right-content {
            width: calc(100% - 150px);
            background-color: #fff;
            color: #3D456A;
            padding: 10px;
        }
        h2 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .blue-box {
            width: 200px;
            height: 150px;
            background-color: #3D456A;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .blue-box img {
            height: auto;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Header</h2>
    </div>
    <div class="main-content">
        <div class="left-sidebar">
            <p>Content on the left side of the page</p>
            <div class="blue-box">
                <img src="src/placeholder.jpg" alt="Image placeholder" width="100%" height="auto">
            </div>
        </div>
        <div class="right-content">
            <h2>Title of the article</h2>
            <p>Article content goes here.</p>
            <!-- Repeat for other sections -->
        </div>
    </div>
</body>
</html>
