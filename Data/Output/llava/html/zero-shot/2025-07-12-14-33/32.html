<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="src/placeholder.jpg" alt="Logo Image" width="50px" height="50px">
        </div>
        <h1>Sports News</h1>
        <p>March 20, 2023</p>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>Fantasy Sports Links</h2>
            <ul>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Blog Posts</a></li>
                <li><a href="#">Tournaments</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </aside>

        <!-- Main Content Section -->
        <article class="main-content">
            <h2>March 20, 2023</h2>
            <p><strong>Team News:</strong> Team X signs a new player</p>
            <img src="src/placeholder.jpg" alt="News Image" width="600px" height="400px">
            <p>Read More...</p>
        </article>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
