<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Plan Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo img {
            height: 70px;
            width: auto;
        }
        .message {
            font-size: 1.2em;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Assuming header and footer heights are fixed */
        }
        .chat-box {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        .chat-message {
            display: flex;
        }
        .user-image img {
            height: 50px;
            width: auto;
            border-radius: 50%;
        }
        .username {
            margin-left: 10px;
        }
        .chat-message .message-body {
            padding: 10px;
            background-color: #e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo and message placeholder -->
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <p class="message">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
    </div>
    <div class="main-container">
        <div class="chat-box">
            <!-- Chat messages placeholder -->
            <div class="chat-message">
                <img src="src/placeholder.jpg" alt="User Image" class="user-image">
                <p class="username">John Doe</p>
                <div class="message-body">Hello, how are you?</div>
            </div>
            <div class="chat-message">
                <img src="src/placeholder.jpg" alt="User Image" class="user-image">
                <p class="username">Jane Doe</p>
                <div class="message-body">I'm fine, thank you. How are you?</div>
            </div>
        </div>
    </div>
</body>
</html>
