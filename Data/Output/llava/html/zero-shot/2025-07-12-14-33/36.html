<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .icon {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: #4CAF5;
        }

        .title {
            margin: 20px 0;
            font-size: 1.5em;
        }

        .description {
            line-height: 1.5;
        }

        .placeholder {
            background-color: #87CEEB;
            height: 200px;
            width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <!-- Replace with actual icon image -->
                <img src="src/placeholder.jpg" alt="Icon" height="50" width="50">
            </div>
            <h1 class="title">Accessibility-first Reminder</h1>
            <p class="description">It is EXTREMELY important that your HTML/CSS complies with WCAG 2.2.</p>
            <!-- Replace with actual icon image -->
            <img src="src/placeholder.jpg" alt="Icon" height="50" width="50">
        </div>
    </div>
</body>
</html>
