<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Movie Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header, footer {
            width: 300px;
            max-width: 750px;
            padding: 20px;
        }
        .header-image img {
            width: 100%;
            height: auto;
        }
        .header-image {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #3333;
        }
        .movie-info {
            display: flex;
            align-items: center;
        }
        .movie-details {
            margin-right: 20px;
        }
        .release-date {
            font-size: 18px;
            color: #ff69b4;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .categories {
            display: flex;
            gap: 10px;
            color: #ff69b4;
        }
        .social-media-icons {
            display: flex;
            justify-content: space-between;
        }
        img {
            width: auto;
            height: auto;
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-image">
            <img src="src/placeholder.jpg" alt="MP4 Movie Cover Image">
        </header>
        <div class="movie-info">
            <h1>Captain Marvel 2019</h1>
            <p>Directed by Carol Danvers</p>
            <ul>
                <li><strong>Release Date:</strong> April 5, 2019</li>
            </ul>
            <div class="categories">
                <span>Categories:</span>
                <span>Action</span>
                <span>Comedy</span>
                <span>Drama</span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Powered by WordPress</p>
    </footer>
</body>
</html>
