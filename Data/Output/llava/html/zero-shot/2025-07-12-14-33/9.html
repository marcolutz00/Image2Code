<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background-color: #4CAF5;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #e9ece9;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            color: #4CAF5;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: white;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }

        .social-media-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        Accessibility-first Reminder
    </div>
    <div class="content">
        <div class="navbar">
            <a href="#">Notifications</a>
            <a href="#">Settings</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2 guidelines.</p>
        <p>Refer to the full spec if in doubt: <a href="https://www.w3.org/TR/WCAG22/" target="_blank">https://www.w3.org/TR/WCAG22/</a></p>
    </div>
    <img src="src/placeholder.jpg" alt="Image placeholder" class="image-placeholder">
    <div class="social-media-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
    </div>
</body>
</html>
