<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #003399;
            text-align: center;
        }
        
        .signup-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .blue-box {
            width: 100px;
            height: 150px;
            background-color: #003399;
            border: none;
            position: relative;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            background-color: white;
            border: solid #003399;
            border-radius: 5px;
            text-align: center;
            line-height: 100%;
        }
        
        .signup-form {
            width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"] {
            width: calc(100% - 30px);
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003399;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .signup-button:hover {
            background-color: #228BDA;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="blue-box">
            <img src="src/placeholder.jpg" alt="Image placeholder">
        </div>
        
        <form class="signup-form">
            <label for="userName">User Name</label><br>
            <input type="text" id="userName" name="userName" required>
            <label for="emailAddress">Email Address</label><br>
            <input type="email" id="emailAddress" name="emailAddress" required>
            <button type="submit" class="signup-button">Sign In</button>
        </form>
    </div>
</body>
</html>
