<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin School</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2F45;
        }
        .header {
            background-color: #D9E9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75px;
            padding: 10px;
        }
        .logo {
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            width: 200px;
            height: 69px;
        }
        .header-text {
            color: #3F86;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar {
            display: flex;
            background-color: #50E7;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 250px);
            padding: 25px;
            background-color: #D9E9;
        }
        .left-col {
            flex-grow: 1;
        }
        .right-col {
            flex-grow: 3;
        }
        .card {
            display: flex;
            flex-direction: column;
            background-color: #E8F5;
            padding: 20px;
            margin: 15px;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: 5px 5px 0 0;
        }
        .card h3 {
            color: #3F86;
        }
        .footer {
            background-color: #50E7;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
        <div class="header-text">Austin School</div>
    </div>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="main-content">
        <div class="left-col"></div>
        <div class="right-col">
            <div class="card">
                <img src="src/placeholder.jpg" alt="Course Image">
                <h3>Driving Schools St Austell</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- Footer Content -->
    </div>
</body>
</html>
