<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007FF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header-text {
            font-size: 36px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f9f9;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        nav ul li {
            color: #fff;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .article {
            width: calc(2/3);
            background-color: #f9f9;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .image-placeholder {
            width: 30%;
            height: 150px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-text">A Page Layout</h1>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Articles</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="content">
        <article class="article">
            <h2>A Page Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel nibh et ipsum lacinia aliquam, ac tincidunt lectus vel lorem volutpat. Nullam vel mi lectus. Nam porttitor vestibulum ex vitae.</p>
            <div class="image-placeholder"></div>
        </article>
    </div>
</body>
</html>
