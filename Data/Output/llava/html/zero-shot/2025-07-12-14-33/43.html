<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5;
        }

        .header {
            text-align: center;
            color: #333;
            font-size: 24px;
            padding: 20px;
            background-color: #e7e7;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .info-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .info-card img {
            width: 100%;
            height: auto;
        }

        .info-card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .info-card p {
            line-height: 1.5;
            color: #666;
        }

        .button-container button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        TradingDog.com <br>
        How to remove domain from the list?
    </div>

    <div class="container">
        <img src="src/placeholder.jpg" alt="Domain List Image">
        <div class="info-card">
            <h2>To remove a domain:</h2>
            <p>Click on the domain name in the list below to access and remove it from the server.</p>
            <button>Remove</button>
        </div>
    </div>

    <script>
        // JavaScript can go here
    </script>
</body>
</html>
