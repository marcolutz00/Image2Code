<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIA Sports Clay Shoot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ecece;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
        }
        .logo {
            float: left;
            width: 50px;
            height: 50px;
            background-color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left-content {
            width: 35%;
        }
        .right-content {
            width: 65%;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
        .placeholder {
            width: 100%;
            height: 300px;
            background-color: #ccc;
        }
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>MIA Sports Clay Shoot</h1>
    </div>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Schedule</a>
        <a href="#">Register</a>
    </nav>
    <div class="main-content">
        <div class="left-content">
            <img src="src/placeholder.jpg" alt="MIA Sports Clay Shoot Logo">
            <p>3rd Annual MIA Sports Clay Shoot</p>
            <p>Date: 9/18/2018</p>
            <p>Location: The Ranch</p>
        </div>
        <div class="right-content">
            <h2>9/18/2018</h2>
            <p>Join us for this exciting event!</p>
        </div>
    </div>
    <div class="footer">
        <p>Contact: John Doe | john.doe@example.com</p>
    </div>
</body>
</html>
