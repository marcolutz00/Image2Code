<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2;
        }

        .header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 20px;
        }

        .main-content {
            display: flex;
            padding: 15px;
        }

        .sidebar {
            background-color: white;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        .main {
            flex: 3;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <div class="navbar">
        <a href="#">Autoscaling</a>
        <a href="#">Heck</a>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="card">
                <img src="src/placeholder.jpg" alt="Image placeholder">
                <h2>Autoscaling</h2>
                <p>Example text...</p>
            </div>
        </div>

        <div class="main">
            <div class="card">
                <img src="src/placeholder.jpg" alt="Image placeholder">
                <h2>Heck</h2>
                <p>Example text...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
