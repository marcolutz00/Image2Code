<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility-first Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5;
            color: black;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #357e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            display: flex;
            margin: 20px 0;
        }
        
        .message {
            flex: 1;
            line-height: 1.5;
        }
        
        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Accessibility-first Reminder</div>
        
        <div class="content">
            <div class="message">It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</div>
            
            <!-- Replace 'src/placeholder.jpg' with the actual image paths -->
            <img src="src/placeholder.jpg" alt="Image description" width="400" height="300">
        </div>
    </div>
</body>
</html>
