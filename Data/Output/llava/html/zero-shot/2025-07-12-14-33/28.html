<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Accessibility-first Reminder</h1>
        <p>It is *EXTREMELY* important that your HTML/CSS complies with WCAG 2.2.</p>
        <a href="https://www.w3.org/TR/WCAG22/">Refer to the full spec if in doubt:</a>
    </div>

    <div class="container">
        <div class="card">
            <img src="src/placeholder.jpg" alt="Password protection area" width="100" height="150">
            <h2>Area: Password</h2>
            <p><strong>Website URL:</strong> www.example.com</p>
        </div>
    </div>

    <form class="password-form">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="Enter your password">
        <button type="submit">Submit</button>
        <p><em>Please note that this form is a fictional representation and does not actually submit any data.</em></p>
    </form>
</body>
</html>
