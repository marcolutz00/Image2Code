<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Header Section</h1>
        <p>Text content in header section.</p>
    </div>
    
    <main>
        <section class="content">
            <div class="container">
                <div class="image-placeholder"></div>
                <div class="details">
                    <h2>Title of Content</h2>
                    <p>Text content in details section.</p>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button-one">Button One</button>
                <button class="button-two">Button Two</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Footer Section with contact information.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
