<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #735F80;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            max-width: 160px; /* Adjust the size of the logo to fit its actual size */
        }

        .navbar {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            text-align: center;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }

        .card img {
            max-width: 360px; /* Adjust the size of images to fit their actual size */
            height: auto;
        }

        .text {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .details {
            display: flex;
            gap: 20px;
        }

        .price {
            background-color: #FFC300;
            padding: 10px;
            color: white;
            font-size: 1.8em;
        }

        footer {
            background-color: #F9F9;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Property Listings</a>
            <a href="#">Contact Us</a>
        </nav>
    </div>

    <div class="container">
        <div class="card" style="max-width: 480px; margin: auto">
            <img src="src/placeholder.jpg" alt="Image Placeholder" class="image">
            <h2 class="text">3 BEDROOMS | 2 BATHROOMS | 1,269 SQUARE FT</h2>
            <div class="details">
                <div class="price">FROM $100,000<sup>++</sup></div>
                <p>1234 Street Name</p>
                <p>City, State ZIP: 12345</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© Real Estate Listings</p>
    </footer>
</body>
</html>
