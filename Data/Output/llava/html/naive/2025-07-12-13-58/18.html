<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            border-bottom: 2px solid #3498;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            padding: 5px 10px;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #3498;
            color: white;
        }
        /* Add your styles for specific elements here */
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h1>Update your user mores on Confluence</h1>
        <!-- Add your content here -->
        <p>Content goes here...</p>
        <!-- Repeat for each bullet point -->
        <ul>
            <li>Bullet 1</li>
            <li>Bullet 2</li>
            <!-- ... -->
        </ul>
    </div>
    <footer class="footer">
        <!-- Add your footer content here -->
        <p>&copy; Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
