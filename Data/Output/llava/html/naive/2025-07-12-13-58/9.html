<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <button class="close-btn">&times;</button>
            <h2>Notifications</h2>
        </div>
        <ul>
            <li>
                <div class="notification">
                    <img src="src/placeholder.jpg" alt="Image Placeholder" width="80" height="100">
                    <div class="notification-content">
                        <h3>New User Account</h3>
                        <p>You've been sent a new password. Please click here to reset it:</p>
                        <button class="action-btn">Reset Password</button>
                    </div>
                </div>
            </li>
            <!-- Add more notification list items as needed -->
        </ul>
    </div>
</body>
</html>
