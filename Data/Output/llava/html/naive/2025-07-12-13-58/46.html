<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* Reset default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* General Styles */
        h1, h2, p {
            color: #333;
        }

        .header {
            background-color: #8B00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 50px;
        }

        .footer {
            background-color: #F7DC6;
            padding: 10px;
            text-align: center;
        }

        /* Main Content Styles */
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .section img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The Header -->
        <div class="header">
            <h1>Website Name</h1>
            <p>Blog post title</p>
        </div>

        <!-- The Main Content Section -->
        <div class="content">
            <div class="section">
                <h2>Section Title</h2>
                <img src="src/placeholder.jpg" alt="Section Image Placeholder">
                <p>Content text for the section.</p>
            </div>

            <!-- Repeat for additional sections -->
            <!-- ... -->
        </div>
    </div>

    <!-- The Footer -->
    <div class="footer">
        <p>Footer content here</p>
    </div>
</body>
</html>
