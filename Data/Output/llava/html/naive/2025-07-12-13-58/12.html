<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #456380;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            text-align: center;
        }
        
        .bookstore {
            background-color: #90c16e;
            border-radius: 5px 5px 0 0;
            color: white;
            padding: 20px;
            position: relative;
            width: 350px;
        }
        
        .bookstore::after {
            content: '';
            background-color: #c6414e;
            border-radius: 0 0 5px 5px;
            position: absolute;
            bottom: -70px;
            left: 0;
            right: 0;
            height: 70px;
        }
        
        .bookstore h1 {
            font-size: 28px;
            margin: 0;
        }
        
        .nav {
            background-color: #c6414e;
            border-radius: 5px 5px 0 0;
            padding: 15px 20px;
            position: absolute;
            bottom: -40px;
            width: 350px;
        }
        
        .nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .nav ul li a {
            background-color: #c6414e;
            color: white;
            font-size: 18px;
            padding: 5px 20px;
            text-decoration: none;
        }
        
        .nav ul li a:hover {
            background-color: #a0674b;
        }
        
        .footer {
            background-color: #616c85;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 350px;
        }
        
        .footer::after {
            content: '';
            background-color: #7e68b4;
            border-radius: 0 0 5px 5px;
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 50px;
        }
        
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PERIODICO</h1>
    </div>
    
    <div class="bookstore">
        <h2>BOOKSTORE</h2>
        
        <img src="src/placeholder.jpg" alt="Book Store Image" width="300" height="249">
        
        <p>The website is a web store with books for sale.</p>
    </div>
    
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    
    <div class="footer">
        <p>Phone: (503) 123-4567 / Email: info@periodic.com</p>
    </div>
</body>
</html>
