<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Replication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .logo p {
            margin-left: 10px;
            color: #FFC107;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pillar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .pillar img {
            width: 100px;
            height: auto;
        }

        .main-content p {
            color: #333;
            line-height: 1.5;
        }

        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pillars</h1>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="src/placeholder.jpg" alt="LOGO" width="50" height="auto">
            <p>The GSTD programs aim to train 1200 students in the first year.</p>
        </div>

        <h2>Designing your program to obtain a curriculum record and water quality certification</h2>

        <div class="pillar">
            <img src="src/placeholder.jpg" alt="PLACEHOLDER IMAGE" width="100" height="auto">
            <p>An example of a student enrolled in the crate program</p>
        </div>

        <div class="pillar">
            <img src="src/placeholder.jpg" alt="PLACEHOLDER IMAGE" width="100" height="auto">
            <p>An example of a student enrolled in the crate program</p>
        </div>
    </div>

    <div class="footer">
        <p>Design by | 2019 Â© CREATE</p>
    </div>
</body>
</html>
