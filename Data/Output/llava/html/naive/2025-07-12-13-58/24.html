<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .header-title {
            margin-left: 20px;
            font-size: 24px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .navbar ul li:hover {
            background-color: #e0e0e0;
        }
        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .signin-form {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            width: 350px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .signin-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
        <h1 class="header-title">Website Name</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="signin-container">
        <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <div class="remember-me">
                <input type="checkbox">
                Remember me
            </div>
            <button type="submit">Sign In</button>
        </div>
    </div>
    <div class="signin-footer">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
