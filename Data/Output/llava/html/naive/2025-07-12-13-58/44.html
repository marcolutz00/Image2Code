<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }
        .header {
            background-color: #429B;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-img {
            background-image: url('src/placeholder.jpg');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-info {
            color: white;
            text-align: center;
        }
        .badge {
            display: inline-block;
            background-color: #D3B1;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            font-size: 12px;
            line-height: normal;
        }
        .badge.primary {
            background-color: #9E6B;
        }
        .badge.secondary {
            background-color: #F83C;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin-right: 15px;
            font-size: 12px;
            line-height: normal;
        }
        .profile-info img {
            width: 50px;
            height: auto;
        }
        .footer {
            background-color: #9E6B;
            padding: 15px 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Profile image and profile information -->
        <div class="profile-img"></div>
        <div class="profile-info">
            <h2>User Name</h2>
            <span>10 Followers</span>
            <p>Location: City, Country</p>
            <img src="src/placeholder.jpg" alt="Profile Picture">
        </div>
    </div>
    <ul class="badges">
        <li><a href="#" class="badge primary">Badge 1</a></li>
        <li><a href="#" class="badge secondary">Badge 2</a></li>
        <!-- Add more badges as needed -->
    </ul>
    <div class="footer">
        <!-- Additional profile information or social media links -->
    </div>
</body>
</html>
