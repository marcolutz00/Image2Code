<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather in Ontario</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F4F4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 960px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }
    .temp {
      font-size: 48px;
      color: #F1C4;
    }
    .location {
      font-size: 36px;
      color: #5cb85;
    }
    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .icon {
      width: 100%;
      height: 45px;
      background-color: #E8E8E8;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }
    .icon {
      width: 50px;
      height: 50px;
      background-color: #E8E8E8;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .text {
      font-size: 24px;
      color: #757575;
    }
    .chart {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
    }
    .icon {
      width: 50px;
      height: 50px;
      background-color: #E8E8E8;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .data {
      font-size: 24px;
      color: #757575;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 class="temp">ENERGY TRACKING IN ONTARIO</h1>
    <span class="location">Ottawa, Ontario</span>
  </div>
  <div class="icons">
    <!-- Image placeholders -->
    <img src="src/placeholder.jpg" alt="Image placeholder">
    <img src="src/placeholder.jpg" alt="Image placeholder">
    <img src="src/placeholder.jpg" alt="Image placeholder">
  </div>
  <div class="info">
    <h2>CONSUMPTION</h2>
    <p>4,300 kWh</p>
    <img src="src/placeholder.jpg" alt="Image placeholder">
  </div>
  <div class="chart">
    <img src="src/placeholder.jpg" alt="Image placeholder">
    <div class="data">
      <span>5,000</span><br>
      <span>4,300 kWh</span><br>
      <span>1,000</span><br>
      <span>2,500</span><br>
    </div>
  </div>
  <div class="info">
    <h2>ELECTRICITY</h2>
    <p>3.7 kW/h</p>
    <img src="src/placeholder.jpg" alt="Image placeholder">
  </div>
</div>

</body>
</html>
