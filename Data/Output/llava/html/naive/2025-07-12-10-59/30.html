<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9;
        }

        .container {
            width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 20px;
        }

        .header {
            background-color: #3b69;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            max-width: 150px;
        }

        h1, p {
            color: white;
        }

        h1 {
            margin: 0;
        }

        .image-placeholder {
            width: 150px;
            height: 200px;
            background-color: #4CAF5;
        }

        .content {
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .title, .description {
            margin: 0 10px;
        }

        .footer {
            background-color: #3b69;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="src/placeholder.jpg" alt="Logo" class="logo">
            <h1>FREE MP4 MOVIE</h1>
            <p>Captain Marvel 2019 HD</p>
        </div>

        <!-- Content -->
        <div class="content">
            <img src="src/placeholder.jpg" alt="Image placeholder" class="image-placeholder">
            <h2>Captain Marvel 2019</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <img src="src/placeholder.jpg" alt="Image placeholder" class="image-placeholder">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Action</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Comedy</a></li>
                <li><a href="#">Horror</a></li>
                <li><a href="#">Romance</a></li>
                <li><a href="#">Sci-Fi & Fantasy</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
