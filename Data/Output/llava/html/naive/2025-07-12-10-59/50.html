<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0066c2;
            color: white;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .hero-image img {
            height: 300px;
            width: auto;
        }
        
        .hero-title, .hero-description {
            color: white;
        }
        
        .hero-title {
            font-size: 2.5em;
        }
        
        .hero-description {
            font-size: 1em;
        }
        
        .products-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        
        .product-item {
            width: calc(33% - 25px);
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image img {
            height: 200px;
            width: auto;
        }
        
        .product-title, .product-price, .product-rating {
            color: #333;
        }
        
        .product-title {
            font-size: 1.5em;
        }
        
        .product-price {
            font-size: 1.2em;
        }
        
        .rating {
            background-color: #FFC300;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rating span {
            font-size: 1.5em;
            margin-right: 4px;
        }
        
        .footer {
            padding: 20px;
            background-color: #f7f7f7;
            text-align: center;
        }
        
        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <span>Product Page</span>
        <button>Shop Now</button>
    </div>
    
    <div class="hero-image">
        <img src="src/placeholder.jpg" alt="Hero Image" class="hero-image img">
    </div>
    
    <div class="hero-title">YOUR TITLE HERE</div>
    
    <div class="hero-description">Your description goes here.</div>
    
    <div class="products-container">
        <div class="product-item">
            <div class="product-image">
                <img src="src/placeholder.jpg" alt="Product Image" class="product-image img">
            </div>
            
            <h2 class="product-title">Product Title</h2>
            
            <div class="rating">
                <span>5</span>
            </div>
            
            <p class="product-price">$19.99</p>
        </div>
        
        <div class="product-item">
            <div class="product-image">
                <img src="src/placeholder.jpg" alt="Product Image" class="product-image img">
            </div>
            
            <h2 class="product-title">Product Title</h2>
            
            <div class="rating">
                <span>4.5</span>
            </div>
            
            <p class="product-price">$29.99</p>
        </div>
        
        <div class="product-item">
            <div class="product-image">
                <img src="src/placeholder.jpg" alt="Product Image" class="product-image img">
            </div>
            
            <h2 class="product-title">Product Title</h2>
            
            <div class="rating">
                <span>3</span>
            </div>
            
            <p class="product-price">$39.99</p>
        </div>
    </div>
    
    <div class="footer">
        <a href="#">Home</a> |
        <a href="#">Shop</a> |
        <a href="#">About Us</a>
    </div>
</body>
</html>
