<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Church Website</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5;
    margin: 0;
    padding: 0;
  }
  
  .header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 10vh;
    background-color: #3498;
    color: white;
  }
  
  .logo {
    margin-right: 1em;
  }
  
  .nav {
    display: flex;
    gap: 1em;
    font-size: 0.75em;
  }
  
  .nav a {
    color: #3498;
    text-decoration: none;
  }
  
  .nav a:hover {
    opacity: 0.6;
  }
  
  .main {
    display: flex;
    gap: 2em;
    margin: 1em 0;
    padding: 0 2em;
    background-color: #fff8dc;
  }
  
  .main h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
  }
  
  .main p {
    font-size: 1.2em;
  }
  
  .footer {
    background-color: #3498;
    color: white;
    padding: 1em 0;
    text-align: center;
  }
  
  .image-placeholder {
    width: 30%;
    height: 20vh;
    background-color: #87CEEB;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .image-placeholder img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="header">
  <img src="src/placeholder.jpg" alt="Logo Image" class="logo">
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="main">
  <h1>Pitchford Memorial Baptist Church</h1>
  <p>725 South Main Street, Pitchford, Ohio 43852</p>
  <p>Call us at (30) 555-5555</p>
  <div class="image-placeholder">
    <img src="src/placeholder.jpg" alt="Image on the right">
  </div>
</div>

<div class="footer">
  <p>&copy; 2021 Church Website. All rights reserved.</p>
</div>

</body>
</html>
