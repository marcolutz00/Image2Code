<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA Sports Clay Shoot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .header {
      background-color: #ffcc00;
      padding: 2rem 0;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo img {
      height: 50px;
      width: 150px;
      margin-right: 1rem;
    }

    .text-info {
      font-weight: bold;
      color: #007bff;
    }

    .event-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .event-info p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 0;
    }

    .event-info p:first-child {
      color: #757575;
    }

    .event-info p:last-child {
      color: #333;
    }

    .event-info span {
      background-color: #e0e0e0;
      padding: 0.25rem 0.5rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .navbar {
      background-color: #ddd;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      margin: 0 1rem;
      color: #333;
    }

    .navbar a:hover {
      color: #757575;
    }

    .footer {
      background-color: #ddd;
      padding: 2rem 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
      line-height: 1.5;
    }

    .footer p:first-child {
      color: #757575;
    }

    .footer p:last-child {
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem 0;
      }

      .event-info {
        flex-direction: column;
      }

      .event-info span {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="src/placeholder.jpg" alt="Logo Image">
    </div>
    <h1 class="text-info">3rd annual MIA sports clay shoot</h1>
  </div>
  <div class="event-info">
    <p><span>9th - 12th september</span></p>
    <p>Location: <span>Shooting range the lower wartones road</span></p>
    <p><span>Entrance Fee: $75 per gun</span></p>
  </div>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="footer">
    <p>Copyright Â© 2018. All rights reserved.</p>
    <p><span>Facebook</span></p>
    <p><span>Twitter</span></p>
  </div>
</body>
</html>
