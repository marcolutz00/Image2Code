<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      background-color: #3b5275;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .logo {
      background-color: #274899;
      color: white;
      font-size: 36px;
      margin-right: 20px;
    }

    .nav-item {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
      background-color: #e74c85;
      color: white;
      text-decoration: none;
    }

    .nav-item:hover {
      background-color: #d02c6f;
    }

    .searchbar {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .search-icon {
      width: 40px;
      height: 40px;
      border: none;
      background-color: #58d8ff;
      cursor: pointer;
    }

    .searchbar input {
      padding: 10px;
      border: none;
      font-size: 20px;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 15px;
    }

    .category {
      background-color: #b298ff;
      color: white;
      text-align: center;
      width: calc(33% - 20px);
      height: 60px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .category:hover {
      background-color: #87ceebf;
    }

    .opening-hours {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-top: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    .opening-hours p {
      font-size: 24px;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      padding: 30px;
      border-top: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    .contact-info p {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .categories, .contact-info {
        flex-direction: column;
      }

      .category {
        width: 100%;
        height: auto;
      }

      .nav-item {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Perfect Books</div>
  <div class="navbar">
    <div class="logo">ð</div>
    <a href="#" class="nav-item active">Home</a>
    <a href="#" class="nav-item">Categories</a>
    <a href="#" class="nav-item">Opening Hours</a>
  </div>
  <div class="searchbar">
    <input type="text" placeholder="Search">
  </div>
  <div class="categories">
    <div class="category">Fiction</div>
    <div class="category">Non-fiction</div>
    <div class="category">Children's Books</div>
  </div>
  <div class="opening-hours">
    <p>Opening Hours</p>
    <p>9:00 - 21:00</p>
  </div>
  <div class="contact-info">
    <p>Contact Info</p>
    <p>Email: info@perfectbooks.com</p>
    <p>Call Us: 555-555-1234</p>
  </div>
</body>
</html>
