<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-color: #32cd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            margin-left: 10px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="src/placeholder.jpg" alt="Image placeholder">
        <h2>Gabriel Charbonneau</h2>
        <p>Web developer</p>
        <ul>
            <li><span class="icon">&#9673;</span><span class="text">Coffee &amp; Web Development</span></li>
            <li><span class="icon">&#9825;</span><span class="text">Travel &amp; Adventure</span></li>
            <li><span class="icon">&#12784;</span><span class="text">Technology &amp; Innovation</span></li>
        </ul>
    </div>
</body>
</html>
