<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.65;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('src/placeholder.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            background-position: 0% 0%;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 15px;
        }
        p {
            font-size: 18px;
            color: #7d7d;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #26356b;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            width: 150px;
            height: 45px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1e2b4d;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #7d7d;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <h1>The mission of our home team is to</h1>
        <p>walk with the customers who are looking for a place to sell their home. Our goal is to help them make informed decisions.</p>
        <div class="btn-container">
            <a href="#" class="button">We're looking for great talent too!</a>
        </div>
    </div>
    <div class="footer">
        <p>Email: info@safetyteam.com<br>Phone: 1-800-123-4567</p>
    </div>
</body>
</html>
