<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #3498;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .newsletter {
            background: #f8f9;
            padding: 15px;
            text-align: center;
        }
        .button {
            display: inline-block;
            width: max-content;
            padding: 10px 20px;
            background: #673AB;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .image-placeholder {
            width: 50%;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Newsletter</h1>
    </div>
    <div class="container">
        <h2 class="title">Update your user preferences on our new platform!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec orci. Maecenas euismod ex quam, ac bibendum mauris ut aliquam.</p>
        <button class="button">Sign up now</button>
    </div>
    <img class="image-placeholder" src="src/placeholder.jpg">
    <div class="newsletter">
        <h3>Join our mailing list to receive exclusive updates!</h3>
        <p>We respect your privacy.</p>
        <button class="button">Subscribe now</button>
    </div>
</body>
</html>
