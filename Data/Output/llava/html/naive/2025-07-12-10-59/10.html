<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rosado Wrap Bracelet</title>
    <style>
        /* Reset default styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        
        /* General styling */
        .container {
            background-color: #243656;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            overflow: hidden;
        }
        
        /* Specific styles */
        .header {
            background-color: #3469AC;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
        }
        
        .nav {
            display: flex;
            align-items: center;
        }
        
        .nav-item {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #3469AC;
            border-radius: 5px;
            margin: 0 0.5rem;
        }
        
        .content {
            text-align: center;
        }
        
        .placeholder-image {
            background-color: #E1E4E4;
            height: 200px;
            width: 300px;
        }
        
        .quote {
            font-size: 1rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .header {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">THE ROSADO WRAP BRACELET</h1>
            <nav class="nav">
                <div class="nav-item">Home</div>
                <div class="nav-item">Shop</div>
                <div class="nav-item">Contact</div>
            </nav>
        </div>
        
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quam eros, tincidunt ac tincidunt vitae. Sed bibendum euismod lectus, eu rhonc enim. Nulla nonummy nisi, velit ut consequat dolor.</p>
            
            <img src="src/placeholder.jpg" alt="Placeholder Image" class="placeholder-image">
            
            <blockquote class="quote">
                <p>"This is a placeholder quote."</p>
            </blockquote>
        </div>
    </div>
</body>
</html>
