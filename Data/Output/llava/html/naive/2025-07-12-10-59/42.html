<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content-container">
        <!-- Logo and Navigation Links -->
        <header class="logo-header">
            <div class="logo"></div>
            <h1 class="heading">Company Name</h1>
            <p class="subtitle">Location, Country</p>
        </header>

        <!-- Services Section -->
        <section class="services-section">
            <!-- Image Container -->
            <div class="image-placeholder"><img src="src/placeholder.jpg" alt="Image Placeholder"></div>

            <!-- Content Box -->
            <div class="content-box">
                <h2 class="title">Service Title</h2>
                <p class="description">Description of the service.</p>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <!-- Copyright Notice -->
            <p class="copyright">&copy; Your Name. All rights reserved.</p>
            
            <!-- Social Media Icons -->
            <nav class="social-media-icons">
                <!-- Replace with actual icon URLs -->
                <a href="#"><img src="src/icon1.jpg" alt="Icon 1"></a>
                <a href="#"><img src="src/icon2.jpg" alt="Icon 2"></a>
            </nav>
        </footer>
    </main>
</body>
</html>
