<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .image-placeholder {
            width: 250px;
            height: 134px;
            background-color: #007bff;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello world!</h1>
    </div>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="main-content">
        <p>Welcome to our website. We are a company that creates amazing things for you.</p>
        
        <div class="image-placeholder"></div>
        
        <div class="button-wrapper">
            <button>Read more about us!</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </div>
</body>
</html>
