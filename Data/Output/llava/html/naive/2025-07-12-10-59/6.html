<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
    }

    .header {
      background-color: #2a34;
      color: white;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 2px solid #e7e7e7;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      margin: 0 5px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      text-align: left;
      width: 300px;
      border-right: 1px solid #e7e7e7;
    }

    .content h1 {
      margin: 0;
      color: #6c5b4d;
    }

    .content p {
      margin: 20px 0;
      color: #333;
    }

    .footer {
      background-color: #2a34;
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #e7e7e7;
    }

    .placeholder-image {
      background-color: #8c9eff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50%;
    }

    .placeholder-image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="src/placeholder.jpg" alt="Profile Image">
      <div class="header">
        <h1>Name</h1>
        <div class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="content">
        <h1>Title</h1>
        <p>Text content here.</p>
      </div>
      <div class="footer">
        <p><span style="color:#6c5b4d; font-weight: bold;">Last update:</span> DATE AND TIME</p>
      </div>
    </div>
    <div class="placeholder-image">
      <img src="src/placeholder.jpg" alt="Profile Image">
      <div style="padding-top: 20px; text-align: center;">This is where the placeholder image would go.</div>
    </div>
  </div>
</body>
</html>
