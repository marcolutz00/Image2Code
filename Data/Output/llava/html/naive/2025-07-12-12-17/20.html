<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo {
            float: left;
            width: 100px; /* Adjust as needed */
            height: auto;
            margin: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
        }

        .main-content {
            display: flex;
            padding: 20px;
        }

        .main-content .image-placeholder {
            width: 150px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
        }

        .main-content .text-block {
            padding: 10px;
        }

        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        /* Replace these with the actual image paths */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Placeholder for header image or logo -->
        <img src="src/placeholder.jpg" alt="Header Image" class="logo">
    </div>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-content">
        <!-- Placeholder for main content image -->
        <img src="src/placeholder.jpg" alt="Main Content Image" class="image-placeholder">

        <div class="text-block">
            <h1>2023 MIA Sports Clays Shoot</h1>
            <p>Date: 19-20-21, Location: [Location], Sponsor: [Sponsor Name]</p>
            <!-- Replace this with actual content -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 MIA Sports Clays Shoot, All Rights Reserved. | Sponsorship opportunities available. Contact us to learn more.</p>
    </div>
</body>
</html>
