<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            background-color: #28394a;
            color: white;
            padding: 15px;
        }

        .logo {
            width: 100px;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .navbar ul li {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        .header h1, .header p {
            margin: 0;
            line-height: 1.2;
        }

        .hero-section {
            height: 450px;
            background-color: #ffffff;
            padding: 30px;
        }

        .hero-section h2, .hero-section p {
            margin: 0;
            color: black;
        }

        .hero-section img {
            max-width: 100%;
            height: auto;
        }

        .call-to-action {
            background-color: #28394a;
            padding: 15px;
            color: white;
        }

        .footer {
            background-color: #28394a;
            padding: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .footer p, .footer a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Logo and Navigation -->
        <img src="src/placeholder.jpg" alt="Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero-section">
        <h2>Your Business With Flawless Freight Management</h2>
        <p>Why Choose Traffic Management?</p>
        <img src="src/placeholder.jpg" alt="Image Placeholder" width="100%" height="300px">
    </div>

    <div class="footer">
        <p>Call us today: +1-234-567</p>
        <a href="#">Email us at info@trafficmanagement.com</a>
    </div>

</body>
</html>
