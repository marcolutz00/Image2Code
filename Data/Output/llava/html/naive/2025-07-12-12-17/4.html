    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            padding: 0;
        }

        /* Custom Styles */
        .container {
            display: flex;

            justify-content: center;

            padding: 20px;

            max-width: 100%;
            height: auto;
        }
        .card h2, .card p {
            margin: 10px 0;
        }
