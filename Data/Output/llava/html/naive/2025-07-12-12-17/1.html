<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Classworks</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
      padding: 50px 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 48px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }
    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 0;
    }
    .newsletter {
      background-color: #333;
      color: white;
      padding: 20px 40px;
      text-align: left;
    }
    .newsletter p {
      margin: 0;
      font-size: 18px;
    }
    footer {
      background-color: #555;
      color: white;
      padding: 20px 0;
      text-align: left;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
    .social-media-icons {
      background-color: #777;
      padding: 20px 0;
      display: flex;
      gap: 15px;
    }
    .social-media-icons a {
      color: white;
      text-decoration: none;
      font-size: 36px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cyber Classworks</h1>
      <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Newsletter</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
    </header>
    <main>
      <div class="newsletter">
        <p>Subscribe to our newsletter</p>
      </div>
      <div class="social-media-icons">
        <a href="#" class="icon icon-facebook"></a>
        <a href="#" class="icon icon-twitter"></a>
        <a href="#" class="icon icon-linkedin"></a>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Cyber Classworks. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
