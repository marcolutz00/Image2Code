<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI</title>
    <style>
        /* Basic resets */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Typography reset */
        .container {
            font-family: Arial, sans-serif;
            line-height: normal;
        }

        /* Reset links */
        a {
            text-decoration: none;
            color: #007bff;
        }

        /* Layout and typography styles */
        .hero-section {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-text {
            max-width: 600px;
            color: #333;
        }

        .hero-image img {
            width: 100%; /* Adjust as needed for image placeholder */
            height: auto;
        }

        /* Navigation styles */
        header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            text-align: center;
        }

        /* Main content area styles */
        .main-content {
            padding: 40px 20px;
        }

        /* Contact form section styles */
        .contact-section {
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        /* Footer section styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="hero-section">
        <img src="src/placeholder.jpg" alt="Image placeholder" class="hero-image">
        <div class="hero-text">
            <h1>Headline Text</h1>
            <p>Short description text that goes below the headline.</p>
        </div>
    </div>
</header>

<main class="container main-content">
    <section class="navbar">
        <!-- Navigation menu items -->
    </section>

    <article class="contact-form">
        <h2>Contact Us</h2>
        <p>Fill out the form below and we'll get back to you shortly.</p>
        <form action="/submit" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" cols="50" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </article>
</main>

<footer class="container">
    <section class="contact-info">
        <!-- Contact information details -->
    </section>
</footer>

</body>
</html>
