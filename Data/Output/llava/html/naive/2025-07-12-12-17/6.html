<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add your CSS here -->
    <style>
        /* Placeholder styles to match the image */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #67B9;
            padding: 20px;
            text-align: center;
        }

        .hero-section {
            background-color: #4CAF5;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .navbar {
            background-color: #777;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .content-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
        }

        .sidebar {
            float: left;
            width: 200px;
            height: 100vh;
            padding: 30px;
        }

        .sidebar img {
            max-width: 100%;
            height: auto;
        }

        /* Repeat the following for each section */
        .content-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="hero-section">
        <h1 class="hero-title">Hero Title</h1>
        <nav class="navbar">Navigation Links</nav>
    </div>
    <div class="content-section">
        <p>Content Block 1</p>
        <p>Content Block 2</p>
    </div>
    <!-- Repeat the following for each sidebar section -->
    <div class="sidebar">
        <img src="src/placeholder.jpg" alt="Sidebar Image Placeholder">
        <h3>Sidebar Title</h3>
        <p>Sidebar Content Block 1</p>
        <p>Sidebar Content Block 2</p>
    </div>
</body>
</html>
