<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample UI - Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <!-- Replace with actual logo image -->
            <img src="src/placeholder.jpg" alt="Logo Image" width="80" height="40">
        </div>
        <h1>Trading Bots</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h2>Welcome to Trading Bots!</h2>
        <p>Sign up now and get access to our exclusive offers.</p>
        <div class="cta-btn">
            <!-- Replace with actual button image -->
            <img src="src/placeholder.jpg" alt="Button Image" width="150" height="40">
        </div>
    </section>

    <main class="content">
        <article class="news-item">
            <h3>Blog Post</h3>
            <p>How to start trading bots in 2021?</p>
            <!-- Replace with actual image -->
            <img src="src/placeholder.jpg" alt="Image for the blog post" width="300" height="200">
            <button class="read-more">Read More</button>
        </article>

        <article class="news-item">
            <h3>Article Title</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <!-- Replace with actual image -->
            <img src="src/placeholder.jpg" alt="Image for the article" width="300" height="200">
            <button class="read-more">Read More</button>
        </article>
    </main>

    <footer class="footer">
        <!-- Replace with actual footer content -->
        <p>&copy; 2021 Trading Bots. All rights reserved.</p>
    </footer>
</body>
</html>
