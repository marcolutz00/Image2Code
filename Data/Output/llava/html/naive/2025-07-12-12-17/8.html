<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #f2f2;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 2rem;
        }
        
        .navbar {
            display: flex;
            gap: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            margin: 5px 10px;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        .footer {
            background-color: #e5e5;
            color: black;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Welcome to My Website!</h1>
        <p>This is a sample paragraph of text content that would typically be displayed in the main section of a website.</p>
        
        <img src="src/placeholder.jpg" alt="Image description" width="300" height="200">
    </div>
    
    <div class="footer">
        <p>Â© 2023 My Website. All rights reserved.</p>
    </div>
</body>
</html>
