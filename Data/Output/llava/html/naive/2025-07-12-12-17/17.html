<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einstein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .header {
      background-color: #3949AB;
      padding: 2rem 0;
      color: white;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.2rem;
    }
    .navbar {
      background-color: #5D60;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      color: white;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      margin-right: 1rem;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .text {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .chart {
      background-color: #E8F4;
      padding: 2rem;
      text-align: center;
    }
    .table {
      margin-top: 2rem;
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #5D60;
        color: white;
      }
    }
    .chart img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="title">Einstein</h1>
    <p class="subtitle">Temperature trend in Ontario</p>
  </div>

  <nav class="navbar">
    <a href="#">Today</a>
    <a href="#">Yesterday</a>
    <a href="#">This week</a>
    <a href="#">Last week</a>
  </nav>

  <div class="container">

    <!-- Image -->
    <div class="image">
      <img src="src/placeholder.jpg" alt="Image placeholder" width="300px" height="250px">
    </div>

    <!-- Text and chart -->
    <div class="text">
      <h2>Temperature trend in Ontario</h2>
      <p>Source: Environment Canada</p>
    </div>

    <div class="chart">
      <img src="src/placeholder.jpg" alt="Chart placeholder" width="600px" height="400px">
    </div>

  </div>

  <!-- Table -->
  <div class="container">
    <table>
      <tr>
        <th>Date</th>
        <th>Temperature (Â°C)</th>
        <th>Average</th>
      </tr>
      <tr>
        <td>January 1</td>
        <td>-2</td>
        <td>-1</td>
      </tr>
      <tr>
        <td>January 2</td>
        <td>0</td>
        <td>-1</td>
      </tr>
      <!-- Repeat for more rows -->
    </table>
  </div>

</body>
</html>
